                    { title: '劳动节语', subtitle: '', date: '癸卯年三月十一', line: 2, replace: true, img: 'https://img.ixintu.com/download/jpg/202001/6656e1c33994b97988226c7f2c429fc2.jpg!con', content: '劳动节颂农民工，农田工地晒吹风。发白脸黑牙松动，披星戴月腰背弓。双休渡假景区涌，几个农民观风景。劳动节日名好听，无钱无权又无名。高低贵溅轮败兴，潮起潮落日月星。回看秦汉今长城，大江东去流琴声。王候将相堆土封，赤壁怀古字迹清。公平公正仁政通，三教九流有精英。和谐共处人情浓，谦和容让好世风。', remark: '' },
                    { title: '风雨乾坤', subtitle: '', date: '癸卯年三月初四', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.d00c4ac66bca6f11a8681d9424b63857?rik=CD%2bLjOQkdDDovg&riu=http%3a%2f%2fimage2.sina.com.cn%2fdy%2fc%2f2006-07-01%2f30663fc1f95b143b6553537e2395deb4.jpg&ehk=1pyhPKL2AtZ9Lnt3asy1vrz6RNlTsZkGzzoHAcZ%2fMuw%3d&risl=&pid=ImgRaw&r=0', content: '三月冰雹伴飞雪，晋陕云贵灾害多。不知天地招出何，百姓无力哭泪血。天生异象难诉说，南海刀兵燃火药。欧美鬼怪日韩倭，作死之恶必自祸。太平洋上起漩涡，狼狈围龙贼七国。台海战事锋战火，血染红海台独过。俄乌死伤血流河，添柴点火多看客。民族内斗多分裂，山姆欧盗偷笑诀。前车之鉴几人学，抗美援朝又援越。一样悲哀不自觉，世间不缺半吊货。打到疼处记性切，和平外交乃儿歌。忍让金元计非妙，炮火杀敌胜王者。中华必战狼杀破，龙性尊严在铁血。战后胜败各过个，国界划分实力择。战争并非是恶魔，成败更替史书写。浊酒一杯品苦乐，听风观雨度岁月。', remark: '' },
                    { title: '风沙雨弄', subtitle: '', date: '癸卯年三月初二', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.5b67451d94524b9d0dd84f3654b9053b?rik=lNDB0oTq6mxFVA&riu=http%3a%2f%2fwww.jiduu.com%2fUpload%2fArticles%2f1%2f0%2f382%2f382290_20200419121357356.jpg&ehk=dgGQsdoBdfkdvHANZ3mJcAv7TPC99ujnCG%2fjhMtgTmI%3d&risl=&pid=ImgRaw&r=0', content: '风起云涌谷雨动，天下此节可播种。少雨灌浇苗发成，盼雨普度黎百姓。西北沙尘又南行，天地变色土黄城。历来春后风劲勇，黄沙借风地肥功。它山之石玉攻呈，风水带土运有形。鬼斧无影雕神工，世间良田方可丰。天有三宝日月星，地有三宝水火风。自然大道功伟敬，天地无偿搬运工。江山如画自由景，顺应自然道法兴。人乃世间微生虫，何为无智忧愁翁。闲来小酌行酒令，地老天荒伴视听。', remark: '' },
                    { title: '谷雨呈祥', subtitle: '', date: '癸卯年三月初一', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.e26f1cbb042fdf24678a70fc8e4742c6?rik=z1Qikz1xOgborw&riu=http%3a%2f%2fimg37.ddimg.cn%2fimgother%2f201510%2f10_1%2f201510101629221167.jpg&ehk=edqHxVL66Z1Ed5dyhNk21CwMBFvkyjzhdX5gLAn2wM0%3d&risl=&pid=ImgRaw&r=0', content: '春染山绿沐朝阳，谷雨节至少寒凉。登顶萌山面晨光，万类叶花尽吐芳。闲庭信步悦闻香，石上芳草路边傍。花蕊蜜蜂翅飞翔，布谷高歌山间唱。雄飞雌从春心荡，轻风薄衣身心爽。太极随心守明阳，天地人和岁月长。流水无意琴瑟响，春种夏长秋收藏。飞雪梅花壶琼浆，僧道儒教修僤房。中华文化承传扬，嘉山祥水宗圣昌。孝承文化大学讲，齐鲁大地礼仪邦。今又谷雨地禾广，金秋实结仓满粮。感恩自然人方常，和谐共存皆吉祥。', remark: '' },
                    { title: '清明感言', subtitle: '', date: '甲辰年二月廿六', line: 2, replace: true, img: '', content: '寒食坟草露未干，遍地黄花尽紫烟。后人直系诉思念，三尺黄土两世间。梨花带雨朦双眼，海棠风落万千言。人生何处得桑田，家族墓聚乃永年。香舸纸马烧宝元，无限相思编花环。多少苦乐谁诉唁，再无高堂问暖寒。行孝欲早莫迟延，黄泉路上没早晚。慈去鹤飞去西天，千呼万泪永不见。扫墓寄思燃纸钱，人心孝未有愧惭。先人无语永长眠，子孙祭祀要承传。炎黄二帝龙脉廷，伟人烈士祭陵园。并非迷信人思源，文明根深五千年。忠孝仁義家风远，无诚祭祀史何鉴。姓氏百家各源渊，清明纪祖正大典。何方小人迷信怨，忘祖败国贼汉奸。举樽燃烛敬先贤，忠厚传家拜祖先。家国情怀世代担，复兴大同龙梦圆。', remark: '' },
                    { title: '全民备战', subtitle: '', date: '癸卯润二月廿四', line: 2, replace: true, img: 'https://n.sinaimg.cn/sinakd10117/215/w2048h1367/20200808/4b83-ixkvvue2839589.jpg', content: '天生异家沙尘狂，台海云集欲战场。山姆日韩欧混账，俄乌战起又东方。公平和平口难讲，西方霸权是大纲。韬光养晦无计量，铁血丹心枪上膛。抗美援朝曾叫响，真刀实战炎黄强。休要忍气利益让，周边小鬼贪欲涨。以血还血数倍偿，战则灭其国尽亡。以德报怨国民伤，倭鬼败送还岛乡。照骂中华今更猖，美弹核炸日喊娘。跪地臣服儿子当，龙的传人莫假钢。雷霆万均敌胆丧，三军欲战帅良将。纸上谈兵误国邦，战火烧进大门旁。众志成城杀破狼，当心裸官暗通洋。家人钱财域外藏，怕战止战叫破嗓。多少假忠充栋良，战时卖国汉奸防。明星权贵回故乡，带回财富钱与粮。忠奸不须自标榜，清者自清浊者妄。民族大义胸坦荡，战必胜利五星亮。', remark: '' },
                    { title: '异类无信', subtitle: '', date: '癸卯润二月廿三', line: 2, replace: true, img: 'https://tse3-mm.cn.bing.net/th/id/OIP-C.t6GLgGmpr2YBtFTIHPnU0AHaJ4?pid=ImgDet&rs=1', content: '西方银行倒闭唱，盗贼基因小人当。人面曽心正经装，刀割韭菜演悲伤。欧美异类休指望，历来世界多上当。国人近年更风狂，身家财命尽外放。一张绿卡祖国忘，求荣卖祖白眼狼。多少反华血泪淌，人财两空死它乡。一朝高官金满堂，子孙外迁欲溜洋。黄种皮肤待羔羊，种族观念难破防。回看历史耻辱殇，战乱大灾谁人帮。后代回归寸断肠，高官富豪心德良。为国为民善风亮，积德善施福报长。同宗同族承炎黄，休信外鬼民主棒。口是心非梦黄梁，守住底线共富强。华夏文明万里彊，民族复兴国运昌。', remark: '' },
                    { title: '天地有情', subtitle: '', date: '癸卯润二月廿二', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.571e52f6e0e240e293337662c2f24492?rik=rptmozNvZ8qa9A&riu=http%3a%2f%2fimage.yjcf360.com%2fu%2fcms%2fwww%2f202103%2f161410106sl7.jpg&ehk=e9%2fRP8Rhj4T%2fJgzUpLsZk5GI%2b7D%2bk0HbNi6cgAgZax4%3d&risl=&pid=ImgRaw&r=0', content: '沙尘漫天日无光，北起燕山南潇湘。巫风不大沙劲强，妖魔鬼怪占厅堂。良田尽种华丽房，精英挤破北上广。隐入尘烟休影放，数据倍加可劲唱。工商住学医钱讲，财政大军万里长。绿染山头时盖网，麦收洒水新闻上。粮食增产进口狂，农民粮价决不涨。乡消城扩地撂荒，退林还耕上山岗。农业执法新登场，百姓种地变何样。专家学者良心丧，风沙再起飞八方。人民是天放一旁，求神拜佛绿卡傍。家人财富西方藏，爱国口号叫天响。媚外软骨无脊梁，叛国卖祖汉奸当。道听途说眼镜亮，试目以待看分详。天若有情德善广，惠民福祉盛炎黄。', remark: '' },
                    { title: '半醉人生·一', subtitle: '', date: '癸卯润二月廿一', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.28061106dd62623de75708939c2bc504?rik=FqFv4tP06sqtPw&riu=http%3a%2f%2fimg.coozhi.com%2fupload%2fimage%2f202103%2f18155654-99500.jpg&ehk=Jx46ZNsw%2fJJWSRTEkInOcgqPOyBD5RmMHNwvGRp1%2bWk%3d&risl=&pid=ImgRaw&r=0', content: '今朝清明谷雨连，沙尘起兮欲江南。天道行事顺自然，逆天环保何颜言。退林还耕田上山，智障专家国民骗。仁政风清休瞎干，自由天地自由办。', remark: '' },
                    { title: '半醉人生·二', subtitle: '', date: '癸卯润二月廿一', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.5771a774919e43dd4f81030b1b014425?rik=vQlnaHAZN2GjVg&riu=http%3a%2f%2fbpic.588ku.com%2felement_pic%2f18%2f05%2f11%2f13c4cda3e16e04d010e512c8e9ea443a.jpg!%2ffw%2f254%2fquality%2f90%2funsharp%2ftrue%2fcompress%2ftrue&ehk=ARsXRALanE1kP28O5vIDnP%2fmmo0oQt4wLg%2f3fWohpm4%3d&risl=&pid=ImgRaw&r=0', content: '半生苍桑半生甜，半生漂泊半生闲。半生喜忧各占半，半生努力半生惨。半生贫富够半钱，半生情真半生嫌。半生酒友半假伴，半生江湖半生淡。半生年华半生倦，半生岁月纹满面。半茶半酒半苦咽，半醒半醉半神仙。半年单衣半年棉，半年风光半年寒。半生幸福半苦难，半对阴阳半轮占。半生得意半言欢，半生风雨半生赚。半生杯酒侠義宽，半智半愚伴今缘。', remark: '' },
                    { title: '明照万世', subtitle: '', date: '癸卯润二月十五', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.abb58d960b087e741e2e30f09bf79510?rik=55q0I%2fAjTqqesQ&riu=http%3a%2f%2fimg0.dili360.com%2fga%2fM01%2f01%2f6C%2fwKgBy1Q2l02AccgDAAQxDe053Xk185.jpg%40!rw9&ehk=O3eFYkMT0DZgBLBN0J%2fYyCNS2JgyMtyNaG15EBxUBgA%3d&risl=&pid=ImgRaw&r=0', content: '寒食家家祭先祖，曾经风云人作古。五千年来今衍续，华夏大地姓氏诸。开技阔叶走江湖，它乡年久故乡住。祖训后世写家谱，各族各氏贤辈出。血脉传承坎坷路，苍桑岁月不服输。龙脉世代炎黄图，迎来送往勿忘祖。纸钱明烛酒一壶，告知乃翁后世福。承前启后步征途，后世栋梁著史书。', remark: '' },
                    { title: '静思清明', subtitle: '', date: '癸卯润二月十四', line: 2, replace: true, img: 'https://newbbs-fd.zol-img.com.cn/t_s1200x5000/g2/M00/09/0D/Cg-4WlUanCCIFUnlAAGYTdbbZD0AAAnZwEuyrwAAZhl273.jpg', content: '雨洗寒食洁清净，梨花带雨天地情。追思先人碑坟莹，来去明白传宗承。泪洗人间醒心灵，传统文化忠考行。树欲静兮风吹动，子懂孝时高堂空。时不我待双亲奉，父母做古喊不应。孝道之举何富穷，温饱之家顺和容。好孬不计母高兴，胜似山珍海味盛。中厚传家远余庆，子孝父心宽德重。兄弟姐妹亲情浓，街坊邻里把场捧。民族大义家国敬，三纲五常传家风。清明祭祀思心诚，百年轮回黄土层。子子孙孙代代生，五千文明龙图腾。', remark: '' },
                    { title: '天心清明', subtitle: '', date: '癸卯润二月十三', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.43f24ba2aafcd67342058c90be4ea182?rik=c34S3D0z2RJDzA&riu=http%3a%2f%2fbpic.588ku.com%2fback_pic%2f05%2f89%2f95%2f155ca0d4c9c6282.jpg!%2ffh%2f300%2fquality%2f90%2funsharp%2ftrue%2fcompress%2ftrue&ehk=rKY%2bmGPQKTX8jpW1u%2bf9pMYgDcuBo9OGtmgNRbywnBY%3d&risl=&pid=ImgRaw&r=0', content: '风起云涌雨清明，冬春干旱今未停。风雨来祭先人情，雨润万物五谷丰。华夏连片雨意浓，天佑中华传统承。乾坤天地行道正，朝纲风清民欢腾。百姓心中有杆称，为民服务方复兴。仁和天地东方龙，日月星照集大成。王师收台领土统，家祭敬拜告乃翁。', remark: '' },
                    { title: '桃李春风', subtitle: '', date: '癸卯润二月十二', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.5bd01e8666956158e7b3bc5312fe0309?rik=fz0tFC0Nd1cMqA&riu=http%3a%2f%2fimage.hnol.net%2fc%2f2020-03%2f16%2f17%2f202003161704446752-3036195.jpg&ehk=8%2fbVtiCj1MS40OgcjdoOqSjLJaXVpy91gPo5brHH4lo%3d&risl=&pid=ImgRaw&r=0', content: '岁月无情时光箭，桃李曾见丽人面。春风又度桃花庵，唐寅醉卧似昨天。明朝至今五百年，今下以旧桃梨伴。枯枝新叶年轮转，桃花春风新人颜。石亭品茗尽眼观，把酒梨花写杯盏。人生得意须尽欢，举樽感恩今世缘。', remark: '' },
                    { title: '春潮澎湃', subtitle: '', date: '癸卯润二月十二', line: 2, replace: true, img: 'https://rs1.huanqiucdn.cn/dp/api/images/imageDir/74a61cce4fc546a2e2242f74df04eff5.jpg', content: '盘根错节骨技壮，桃梨斗艳香山岗。扭曲身弯经苍桑，兴衰花果历冰霜。天下皆适生四方，各种条件强生长。文人墨客江湖闯，诗词歌赋桃梨章。春发枝头花果旺，蜂蝶恋蜜醉花乡。青春少女相思郎，桃花坞里诉衷肠。', remark: '' },
                    { title: '天佑华夏', subtitle: '', date: '癸卯润二月初十', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.8f8e730aba18b18c6e4986beb2ab96bf?rik=VYtrVhkVfAkHpw&riu=http%3a%2f%2fimage.yuanlin.com%2fNews%2fUploadFiles%2f2013%2f1%2f161a45ed-3bb3-451d-9efe-bfd2231222d3.jpg&ehk=HWz4AXH0y8cNZvg%2bXiU8Z%2ftForwN1hz9WmmXy8u4ERE%3d&risl=&pid=ImgRaw&r=0', content: '桃花园里田己荒，沟渠矛草诉苍桑。梨花黛雨谁人赏，名利追逐挤科场。翁妇种田无青壮，城盛乡消两茫茫。耕田读书传统讲，习武骑射守边疆。文武英才国兴旺，仁君贤臣多忠良。今下学子满厅堂，眼镜电脑手机忙。高个肥胖啃爹娘，等吃坐穿骂热凉。四季不分农活脏，逼死父母买车房。有田不耕粮空仓，有书不读愚夜郎。空调暖气温室房，灾害战争怎寒霜。艰苦奋斗勇志尚，铁血丹心国运长。教育儿时全科详，文能治国武安邦。各种技能素质强，华夏民族承炎黄。三教九流四六行，传承复兴龙东方。上下五千文明当，中华圣出五星亮。', remark: '' },
                    { title: '春意随缘', subtitle: '', date: '癸卯润二月初五', line: 2, replace: true, img: 'https://img.zcool.cn/community/01d4ec576bb2660000012e7eec35a7.JPG@1280w_1l_2o_100sh.jpg', content: '春晨踏春露禾田，百草花芽地头边。梨花一树似翁帆，海棠粉黛止步观。桃花仙子桃花庵，醉卧花下何做官。春染天下映江山，儒释道堂诗春篇。花香鸟语曲径禅，晨钟暮鼔春满院。三界五行春同染，红花绿叶美无限。春风得意把酒欢，立志希望务实干。勤劳俭朴传家远，纲常规距守心间。无尽丽景年年现，道德守真梦得圆。酒盏花枝心安眠，沐浴春色炎黄传。人面桃花今朝缘，后之视今仁思贤。', remark: '' },
                    { title: '春醉百花', subtitle: '', date: '癸卯年润二月二', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.cf69d038fb1b84a088f69d6254a71ae4?rik=ck8IEAPH63gmpA&riu=http%3a%2f%2fiirnrwxhiqoo5p.ldycdn.com%2fcloud%2flpBqnKprSRriiikrqokn%2fweixintupian_20200317082753.jpg&ehk=68n7buHpxhK3Oo0eZ4GlIBpaKPgiNHMJJ0FOnLMC5Xo%3d&risl=&pid=ImgRaw&r=0', content: '春寒以旧天未暖，癸卯润年二月天。大地绿装麦如毯，百花争春怒斗艳。树吐绿叶根深展，榆树枝头卖榆钱。香椿味美口水涎，玉兰花白可食片。柳芽苦味养心肝，月季花好女美颜。洋槐花香尽树满，梧桐花医人晕眩。药食花草救人间，天地恩情思谢感。春有百花诗万言，秋水流东辞海瀚。春花秋朝醉三元，时空不觉万代传。把酒举顶敬流年，一壶老酒付笑谈。', remark: '' },
                    { title: '阴阳守恒', subtitle: '', date: '癸卯年春分即时', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.d4bd659e65112a8bb4c05faaaa4e8167?rik=rrdG%2bVQbus58TA&riu=http%3a%2f%2fstatic.k366.com%2fuploads%2fallimg%2f200303%2f3-200303105FX31.jpg&ehk=I13XlBMTxt4bGa6I6jc1b5gRHrmefWWhT0pueRNG3Bk%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1', content: '昼夜平分阳阳衡，春分时节庆春饼。七彩春浓百花盛，人得春色好心情。杨柳春风夜湖景，湖光山色琵琶行。斗酒十千烟火浓，萌山脚下灯绿红。春色游人晨登峰，尽观山水美麟城。朝阳霞光湖如镜，翠柏更绿伴劲松。花草点缀油画成，百鸟皆唱凤和鸣。一派春意梦笑醒，推窗闻香醉花丛。春意映然不热冷，心怀激荡诗吟诵。', remark: '' },
                    { title: '高风尘沙', subtitle: '', date: '癸卯二月二十四', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.4ea1642fda512f397636cb467e36b957?rik=W40GsPo%2bnncoJw&riu=http%3a%2f%2fimage.yjcf360.com%2fu%2fcms%2fwww%2f202103%2f15103732gbw4.jpg&ehk=2mXkd72vrh30GV9hZBBtAdDi2FIpYcqHqb7IIw9HZt4%3d&risl=&pid=ImgRaw&r=0', content: '春风送温携沙尘，自然均衡物搬运。它山之山攻玉损，科学愚知几年轮。日月星称天宝尊，水火风是地环循。精气神乃人寿亲，天地人和方乾坤。当下环保专家混，戈壁大漠盖毛巾。亿万年来星球巡，自有轨道准秒分。杞人忧天笑古今，时代产物愚达人。世间自有史书论，时光兆年不停顿。杨柳春风浊酒樽，信天游唱高风云。', remark: '' },
                    { title: '我心光明', subtitle: '', date: '癸卯二月二十一', line: 2, replace: true, img: 'https://img.zcool.cn/community/0110e35c03819aa80121ab5de43ecc.jpg@1280w_1l_2o_100sh.jpg', content: '快马加鞭奔燕京，不求名利问医病。健康不觉任我行，身染小疾寻先生。生老病死天注定，几许不恋红尘中。迎来送往笑哭声，岁月苍桑几梦醒。父母妻儿血脉承，恩爱情深似海浓。把酒品茶今世幸，日月古今以旧明。君子贫富命不争，笑傲江湖唱大风。', remark: '' },
                    { title: '春雷惊梦', subtitle: '', date: '癸卯年二月十五', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.fb0c080b2ba8ef8eaea389382d3a81bb?rik=pgwFzFmX4NHoRQ&riu=http%3a%2f%2fwww.ybsywgy.com%2fuploadfile%2f2020%2f0414%2f20200414125644186.jpg&ehk=zF0%2bd6tvJlSd%2fH8i86lsPoJapE2it0m07gc%2b86SMX7s%3d&risl=&pid=ImgRaw&r=0', content: '惊蛰万物方梦醒，农夫牛马欲春耕。凌丝不再冰寒冷，天气行雨雷声动。食梨润燥莫气生，平心微笑自婉容。煮茶品酒杨柳风，沐浴阳光春心动。百鸟朝鳳百花盛，劳燕北归万里程。春色南起北呼应，中华大地广物丰。疫过修养气神精，国箤中医需传承。五千年来称文明，子孙休念西方经。儒释道称一贯通，东方大国龙必兴。民族团结气贯虹，强盛尊严方和平。春之希望两会中，精英治国大策定。民心所向党旨宗，复兴强国事倍功。祝酒春雷行新政，红色永固民心声。', remark: '' },
                    { title: '春秋何忧', subtitle: '', date: '癸卯年二月十三', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.65b820bd6e01143340a730d1e3877317?rik=hmbwvA64LZ0bjw&riu=http%3a%2f%2fwww.guoxuemeng.com%2ffiles%2fimg%2f2006%2f21061440R-3.jpg&ehk=u%2fUjUi%2bnfJhj%2b5nBE3y3A9wDxW2IioxPvuxjfUnRtUY%3d&risl=&pid=ImgRaw&r=0', content: '春光暖照地温升，土地萌芽小虫动。大地换装绿色重，扬柳春风俏摆动。人逢春色好心情，希望之春行业动。许下心愿播金种，天地有爱收秋丰。大疫三年思之痛，百业肃条何振兴。内忧外患预兵锋，核战起兮尘归清。孙子兵法须研精，备战备荒倔人兵。炎黄子孙必谋勇，休再韬光养晦庸。世间争霸无和平，血火刀抢威登峰。丢悼念想战方赢，大乱大治唱大风。早晚世界归平静，天朗气清和谐等。春去秋来照运行，古今多少争英雄。岁月流水书谁名，日出东方西隐影。春光以旧百花红，秋月古今望眼明。平心静气茶酒捧，粗细食粮伴余生。', remark: '' },
                    { title: '春醉乾坤', subtitle: '', date: '癸卯年二月初十', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.5662e4c21805f67baf597f64d6c99114?rik=QBjk%2fH17ZQgKjQ&riu=http%3a%2f%2fchuangshicdn-mpres.51vv.com%2fv_block%2f5662e4c21805f67baf597f64d6c99114.jpeg&ehk=zp7pDkp2N0JKWoysWazM%2fYIWyZnBBki9Qh39tE5Lfg4%3d&risl=&pid=ImgRaw&r=0', content: '大地回春田野绿，麦如地毯杨柳絮。人迎春风踏青足，风筝高飞童心驻。升温身健春耕途，万物萌芽靠地母。大地母亲无私乳，润物无声不言诉。天地恩高人类福，水火风动造万物。春秋四季雪霜雨，乾坤宇宙守规距。敬天爱仁道德律，道法自然通天路。吾浴春风三江煮，浊酒茗茶醉玉壶。', remark: '' },
                    { title: '寒春沐沁', subtitle: '', date: '癸卯年二月初九', line: 2, replace: true, img: 'https://img.rili.com.cn/imgsy/image/2017/0221/6362328506600361504812507.png', content: '春寒未去晨感凉，吹面杨柳盼暖洋。山顶风大无墙挡，急回陋室温茶房。初春休早减衣裳，觉冷之时何处藏。老人常念备衣粮，不时之需谚语强。六月北风凉身上，未雨绸缪计良方。征途漫漫经风霜，方知教化后人讲。劝君多听长者详，免得吃亏少上当。少年英雄心志刚，人到中年知沧桑。', remark: '' },
                    { title: '追拜老子', subtitle: '', date: '癸卯年二月初五', line: 2, replace: true, img: 'https://x0.ifengimg.com/ucms/2021_19/41E484326E444FA8A1DF500F4C9EE0A909120737_size70_w600_h833.jpg', content: '中原老子道家长，孔子礼仪拜师尚。昆仑山中祖道场，华下儒道教学堂。道德经成牛背上，寒谷关去明道扬。佛家来华兴隋唐，三教九流各业行。道传一贯布万方，中华大地盛炎黄。三皇五帝春秋唱，秦汉魅晋元扩疆。射雕英雄满清旺，民国迎来共产党。为民服务奔富强，传统文化传承讲。历史长河书中藏，携手争气新元创。华夏儿女文武装，复兴大业龙飞翔。', remark: '' },
                    { title: '早春寒思', subtitle: '', date: '癸卯年二月初四', line: 2, replace: true, img: 'https://cdn.imgcn.top/20200221/ee7eff5da73c2f9b92160c6330880089.png!logo', content: '杨柳春风霜未走，冰霜欲消龙抬头。晨步青台萌山游，松柏暗绿待暖流。早春沿河争绿柳，芦花迎风诉命休。等根生出新芽后，随坡沉浮天际丢。寒鸭划波知春厚，雄飞雌从鸣和奏。树上乌鸦身虽丑，同类同语春爱求。林下时有猫逗狗，春至万类各技秀。一年一度看春秋，一生一世笑何忧。一名一利可无有，一茶一酒全品透。', remark: '' },
                    { title: '雨水大润', subtitle: '', date: '癸卯正月二十九', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.6cbda3e3ccfacafcd4976151408651d8?rik=QW8m83CDPMRm4w&riu=http%3a%2f%2fwww.jianiang.cn%2fuploads%2fallimg%2f190806%2f8498-1ZP60S400.png&ehk=tnte6gPYOtOCqNpmHnrkEzUtEUum%2fDToSWKwcVzcKUc%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1', content: '雨水今日思邓公，九七此时驾鹤升。今年雨水节照丰，平息三年疫之痛。年年岁岁有热冷，朝朝暮暮忙事情。春来雨润希望梦，天地无私良心公。二十四节自运行，春种夏长收秋冬。静修德善读易经，纲常礼仪学孔孟。养子存粮防灾景，有备无患业专功。愚公移山精神颂，炎黄华夏龙永承。雨水节至少霜冻，万物吐绿沐春风。春暖花开雌伴雄，把酒高歌奔前程。', remark: '' },
                    { title: '岁月如歌', subtitle: '', date: '癸卯正月二十四', line: 2, replace: true, img: 'https://img.zcool.cn/community/01d9145d4c36c9a80120695c1e85b9.jpg@1280w_1l_2o_100sh.jpg', content: '春之希望满心头，热血沸腾各运筹。三百六十行间走，春风夏雨冬寒秋。未定方向龙抬头，徘徊谋划酒敬友。好运前景都觉有，深入又觉信心丢。追逐名利冲尖头，成功背后血泪愁。莫骂朱门酒肉臭，贫穷更无尊严秀。读书习武科场求，出人头地苦行舟。种田经商柴米油，三教之外有九流。兴衰有数曾封候，帝王将相成土丘。风云变换山河久，悲欢离合喜与忧。苦茶粗饭半壶酒，四季风唱信天游。', remark: '' },
                    { title: '春望秋丰', subtitle: '', date: '癸卯正月二十三', line: 2, replace: true, img: 'https://bpic.588ku.com/back_origin_min_pic/20/04/19/88e011e13fc534253be9b867b157a124.jpg', content: '雨洗早春晨敲窗，梦醒闻声水滴响。春雨如油送希望，兔年丰收谷满仓。感恩天地育沧茫，阳光雨露万物长。勤劳之人地扶桑，沐浴风雨与雪霜。世间三百六十行，各领风骚志坚强。愚公移山任沧桑，炎黄子孙世代昌。', remark: '' },
                    { title: '春之希望', subtitle: '', date: '癸卯年正月十六', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.8c56b91ffe64e4c850c332cd322064cc?rik=OMqJspWITyrr3A&riu=http%3a%2f%2fimg95.699pic.com%2fphoto%2f40009%2f6764.jpg_wh860.jpg&ehk=BRUfanE4vr7wuNBnmzITS6dBgIGQ1tSuMKbbxokQvSI%3d&risl=&pid=ImgRaw&r=0', content: '春暖元宵地升温，麦苗转绿冰隔纹。龙抬头前茶酒饮，计划新年希望春。一年之计春业问，三百六十行择询。名利两行伴红尘，科考营商路行人。愚公移山育子孙，世代传承光景奔。高官厚禄位极品，山村破庙乞丐贫。三六九等高下分，贫富聪明和愚钝。华丽都市尘烟隐，迎来送往浴凡尘。每年春光桃花吟，风雨雪霜谁泪痕。悲欢离合一世紧，回笑人生一梦枕。珍惜当下友和亲，春天各选都好运。秋收钱粮仓满砘，民富国强怀感恩。', remark: '' },
                    { title: '兔年谋展', subtitle: '', date: '癸卯年正月十一', line: 2, replace: true, img: 'https://img.zcool.cn/community/0173565e60ba9ea8012165180c73f8.jpg@1280w_1l_2o_100sh.jpg', content: '兔年开篇疫不再，烟花鞭炮打灾害。太阳风暴宇宙来，扫除病毒民安泰。正月圆拾情豪迈，兄弟把酒展未来。民族大义热血怀，公道正身善德拜。家国情怀传后代，忠孝仁義结世界。国有精兵良将帅，人民安居邦礼待。居安思危备需材，休被盛世醉尘埃。战乱大疫洪猛灾，有备无患方化解。', remark: '' },
                ]
            },
            {
                year: '2022',
                list: [
                    { title: '心镜悟透', subtitle: '', date: '壬寅年腊月腊八', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.d77df4d58e43056b72ceea1f7d032946?rik=BG%2fhvRokiQ%2bFoA&riu=http%3a%2f%2fimg95.699pic.com%2fphoto%2f40169%2f0812.jpg_wh300.jpg!%2ffh%2f300%2fquality%2f90&ehk=%2bcwDKGvuRX8kwgItehZbGYNnqJ99yBsJTj4XK6lkOTc%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1', content: '一场温疫染全球，剩下几何不愁头。家家户户病人有，多少老弱坟入丘。普天之下神鬼愁，自信无知今现丑。造孽研毒害人仇，分崩离析必自纠。同类相害互残斗，天诛地灭文明丢。各种造假利追求，灭种亡国卖祖咒。自然灾害尚有救，人为作死还宇宙。发热大病人悟透，一声叹息半壶酒。', remark: '' },
                    { title: '疫过自强', subtitle: '', date: '壬寅年腊月初三', line: 2, replace: true, img: 'https://tse3-mm.cn.bing.net/th/id/OIP-C.IfKnzPvMbK741b0u9y9gVwHaEJ?pid=ImgDet&rs=1', content: '疫症轻重谁先觉，阳高黎民各自说。一周热冷小折磨，不象专家大炒作。呼叫三年枉自多，雕虫小疫又奈何。人钧百元药即过，怎损三载国民祸。自古头疼有发热，本草伤寒尽详作。后世无能听风斜，自残中医捧洋货。欧美西风染我国，名利忘祖汉奸多。中华自强莫遂波，守本休信虎狼学。医疗教学大实业，自壮自强排异做。规范自定何眼色，直腰抬头民族乐。大办中医学生课，英雄劳动艰苦越。人人英雄遍全国，何有国耻响号角。', remark: '' },
                    { title: '心净无尘', subtitle: '', date: '壬寅年腊月初一', line: 2, replace: true, img: 'https://pic.vjshi.com/2020-03-27/a97162acab008a1dcdca2007a07b4ff7/00002.jpg?x-oss-process=style/watermark', content: '时至腊月今初一，回顾三年民咽泣。天地旱涝人祸起，几人悲欢几人喜。新冠病疫何所力，口口言传了不的。全民惊慌皆防疫，划地围牢自封自。各类精英展台技，救世主般显才艺。西学自傲数化理，东方历代疫典集。政治经济斗心机，更有相杀除异己。牛鬼蛇神全入戏，你装糊涂我不知。吃爪众群耗钱米，支不负出家四壁。城封居家乡村闭，青红皂白死活去。疫苗核酸当药剂，怎知造假黑利益。国难当头无道义，汉奸卖国骗兄弟。利益背后人发指，黑心有脸去上市。识破真象国怒气，一夜放开无病疫。发热咳嗽看何地，诊所药店大拥挤。辛苦赤脚民街医，清零复原庆除夕。功过各论有曲直，回首往事泪粘衣。蹉跎沧桑正义使，自由天地自由至。', remark: '' },
                    { title: '何日天晴', subtitle: '', date: '壬寅年冬月二十八', line: 2, replace: true, img: 'https://app.zgm.cn/thumb/fe/b6/feb64a46cdad676c481b67ed87986c65.jpg', content: '神州大地好阳光，三年防疫今辉煌。万户千家尽染阳，打针买药好不忙。大小药店疯购抢，失控医患怒火强。骂声大街与小巷，百姓无药热发狂。核酸封控大方仓，巨资无宜贪腐装。汉奸卖国官勾商，美国贵药大宣扬。反中医贼吹号响，媚外无脑小人当。商女不知国之亡，大唱盛世喂虎狼。各大医院华丽堂，专家学者又何仿。不见百姓复健康，倾家当产难结帐。躺平放开谁担当，诊所民医用偏方。赤脚医生全科捧，一摸一问有方向。各种药品缺海量，不知背后谁库藏。误国误民收索网，诛杀反贼保中央。民怨民愤大河淌，为民服务正朝纲。专业人办专业长，滥竽冲数滚它娘。', remark: '' },
                    { title: '余生方醒', subtitle: '', date: '壬寅冬月二十六', line: 2, replace: true, img: 'https://p1.ssl.qhmsg.com/dr/270_500_/t01cd051163d9870db4.jpg', content: '洋洋洒洒贯神州，阳性瀑增已不愁。赤脚中医显身手，富贵医院脸面丢。核酸不做誓不休，狗屁教条责任秀。无德无技死不救，珍所民医放自由。赤脚乡村重医游，西方标准滚远走。打死内奸添屁狗，三年疫患财进沟。国难混蛋人尽有，全民监督杀毒瘤。利益规范权贵肉，路见不平一声吼。打倒害民寡巨头，大乱大治大战斗。大起大落大恨仇，世间公平无理由。灾害战争人死忧，百之留一贫民口。富之万二德者留，人少物多让之受。看淡万事已晚秋，', remark: '' },
                    { title: '正世风瘟鬼滚', subtitle: '', date: '壬寅冬月二十三', line: 2, replace: true, img: 'https://nimg.ws.126.net/?url=http%3A%2F%2Fdingyue.ws.126.net%2F2022%2F1111%2Fb9c3cb93j00rl6xc6007md000fc009ap.jpg&thumbnail=660x2147483647&quality=80&type=jpg', content: '大江南北阳性临，三年疫情作弄人。阳盛阴衰开大门，封控核酸专家混。病无良药形式紧，各种传言论假真。无耐抢购备药品，中药西药各传闻。老幼口罩戴全民，缺少仲景李时珍。古人都能伤寒论，今下众家难确诊。科技乱象化学引，医院豪华检查很。学者专家一大群，离开仪器傻蛋晕。黔驴技穷遍地坟，曾公仕强预言准。自作自受德道损，伪科假药天人愤。再读毛公送瘟神，救死扶伤赤脚询。送药上门民心温，一切病魔必除尽。全心全意为人民，奸商贪腐油炸滚。贫无达仕送金银，当今偏方满视频。自身健康自命认，正气公心鬼难近。传统古方书中寻，千金药方汤头韵。炎黄智慧古与今，必能除疫定乾坤。', remark: '' },
                    { title: '国之大治', subtitle: '', date: '壬寅冬月二十一', line: 2, replace: true, img: 'https://p7.itc.cn/q_70/images03/20220204/15c2a7675fb24fbe9651ad26212fe99b.jpeg', content: '行程核酸双码死，三年对错评防疫。自设牢笼尽封闭，猫狗鬼怪披虎皮。人设圈套知装是，层层加码连政治。损国害民谁利益，国难发财多上市。城乡百姓穷哭泣，车房医教活不起。喝药跳楼死明誓，无言无情即现实。取消核酸有人异，混水摸鱼张核子。珊珊来迟处处疫，国库流入它家里。天灾更是人祸使，丑态百出小人喜。愿天风雷败类霹，人间正道回大地。传统文化传真谛，承前启后兴中医。中西结合人道施，救死扶伤休谋利。三座大山住教医，平钧分配按需汲。人人平等讲法制，天下大同复兴至。', remark: '' },
                    { title: '互遵共存', subtitle: '', date: '壬寅年冬月十九', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.f8aeb96ea59f02cfa164bb95b13f59e7?rik=dzfNUa1mtcRcLQ&riu=http%3a%2f%2fwww.gufengjia.com%2fd%2ffile%2fimages%2f201906290016%2f13-1F916161242-50.jpg&ehk=PJM0%2fkTjxSh4gY1YqiaFVNj%2fv2KfejZJRY%2foXHoET9s%3d&risl=&pid=ImgRaw&r=0', content: '五更登山亭台站，万家灯火一片片。晨梦未醒家温暖，路上环卫紧忙见。风霜雨雪无闻干，脏累所得少泣咽。起早摸黑招人烦，多少捂鼻装不凡。千家万户垃圾产，过度包装更污染。厨房烹饪厕所间，满袋垃圾丢外边。环卫忙碌车装满，底层人民有人嫌。法治公平都口喊，自身利益多藏奸。疫情未清垃圾山，环卫也着大白穿。空气不透内流汗，几人又知他们难。劝君爱心共承担，动手帮扶即恭献。遵重劳动言良善，地球一村共蓝天。', remark: '' },
                    { title: '鹤松古今', subtitle: '', date: '壬寅冬月', line: 2, replace: true, img: './img/he.png', content: '松鹤寿用万年唱，仙翁太君祝吉祥。人人都愿福寿康，家家松鹤悬高堂。天上四时春先当，人间五福寿高享。凡间万岁称帝王，黎民百岁算理想。山中古柏万年苍，天外飞鹤千载翔。追求永生秦始皇，长城今在陵阿房。自古英雄理想狂，赤壁怀古忆周郎。谋略算尽诸葛亮，五丈源眠孔明相。历史长河回眼望，不老传说演義讲。笑口常开把洒畅，松鹤丹青尽收藏。', remark: '壬寅冬月赋先圣' },
                    { title: '生存同根', subtitle: '', date: '壬寅年冬月十七', line: 2, replace: true, img: 'https://tse3-mm.cn.bing.net/th/id/OIP-C.Nw4U7J3p3N73de2aBfiaagHaE8?pid=ImgDet&rs=1', content: '北风刮起雾混散，尘埃悬空天不蓝。企业烧锅都停产，何故指标预警喊。收粮做饭民污染，种地不让烧结杆。三年防疫封停关，空气怎就不闻鲜。百思不解问苍天，飞机汽车煤发电。炼钢化工油汽燃，城市厨侧地下管。能源电耗煤烟换，空调暖器灯海灿。过没垃圾堆如山，浪费酒席众饭店。洗化狂造冲河淹，偷排地下碱汞酸。废旧电池随地见，危害偷排偷埋填。标语口号挂嘴边，一次性物产照干。农药化肥剂害添，医院扩大人满患。借问诸君良心言，闷心自问怎么办。真抓实干共肩担，同天同地同根源。', remark: '' },
                    { title: '思通归原', subtitle: '', date: '壬寅冬月二十一', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.ad5b1c502a4851c6eed601c00e4a351e?rik=3IL4SU71e7zWuQ&riu=http%3a%2f%2fpic.616pic.com%2fbg_w1180%2f00%2f00%2f55%2fyLllsEFS8l.jpg!%2ffw%2f1120&ehk=aqRvYUJbmXCyEdeyjLj7GJm0rK2lkflOkbl8nupTkhY%3d&risl=&pid=ImgRaw&r=0', content: '疫散万通天地宽，万家出门笑颜欢。今晨野雾乡田间，尘埃疫落归土原。大地万物收发变，五行土生又土掩。宇宙乾坤大无边，人知几何点尘烟。时空亿兆公自转，星际黑洞天外天。大道至简顺自然，战天斗地只笑谈。抗疫败阵身伤残，人力物力国库干。天地无恙民声怨，专家科技何颜言。痛定思疼查古典，本草纲目与伤寒。古今大疫防治篇，炎黄中医丢一边。西医盛行建医院，仪器化学刀逼钱。越建越大人越满，一病穷归解放前。卖国媚洋狗汉奸，反中医贼联盟串。汉方中医败日韩，国人自宫招天遣。炎黄子孙复兴圆，中西结合承祖传。永记历史龙种衍，休信杂种外异贤。吐故纳新知近远，祖先古贤不骗咱。实践真理传经验，五千年来书不断。血的教训醒不晚，守住自家桑梓园。真假自知任狼喊，务实真干复兴现。', remark: '' },
                    { title: '冬极大雪', subtitle: '', date: '壬寅年农历大雪', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.d38c946cc0be68bf6a6a0eab7a5c190e?rik=KkwidnVBIg8OFQ&riu=http%3a%2f%2fseopic.699pic.com%2fphoto%2f50046%2f5273.jpg_wh1200.jpg&ehk=qZzqzklQQ37D%2fJJywSq%2fD5WfkhRPxS0dRZl6T9F%2f0XY%3d&risl=&pid=ImgRaw&r=0', content: '仲冬收藏大雪节，极至寒阴补身热。望穿秋水曾唱歌，忘穿棉裤风度莫。霜雪晨封雾山河，房上瓦片染白色。田园望远草苗折，无雪冻残遍山野。冬眠物种己睡着，虎欲冲动情侣猎。寒极即衰梅雪客，萌芽种子地下歇。人随冬阳养起落，藏精纳气神守舍。罗卜白菜汤鸭鹅，早睡早起适劳作。春夏秋冬人客过，半醒半醉湖涂学。坎坷人生度岁月，大雪举杯对君酌。', remark: '' },
                    { title: '江公千古', subtitle: '', date: '壬寅冬月送君行', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.19999a3172fc434b73573eca8f46dcb4?rik=%2fc%2bfA6hv28OI0A&riu=http%3a%2f%2fwww.people.com.cn%2fmedia%2f20000905%2f50696.jpg&ehk=ozaKYXj112ZftWbheCbjLbayiY43JDHeUa5leNUD0r4%3d&risl=&pid=ImgRaw&r=0', content: '一声长鸣生悲情，此时举国泣江公。山河有恙无风静，寒冬披霜带孝躬。堂上敬仰瞻遗容，满朝文武静立敬。习总祭文颂丰功，艰苦奋斗守使命。再送江公远去影，永垂不朽民心中。忠骨天地劲高风，进退有度党传承。扶君马上送一程，接力棒交国风清。历届精英肩大政，送往迎来怀国兴。乘鹤飞天贯长虹，三山五岳江海衡。长江哺育泽众生，长城象征民族龙。羽化归位民悲痛，党政军民思纪永。大地母亲揽怀拥，永垂千古史书证。化悲合力众志诚，复兴之日告乃翁。', remark: '' },
                    { title: '扬善惩恶', subtitle: '', date: '壬寅年冬月十二', line: 2, replace: true, img: 'https://img2.utuku.china.com/641x0/sd/20201111/16caf102-7b68-43d5-b5c0-8750ae36bc52.jpg', content: '朝霞冬日映瓦云，红光满天不觉温。登台远望晨光锦，盼望疫消自由人。三年折腾费金银，经济倒退苦兆民。静思极恐毛毛针，何足道哉微毒尘。惊师动群大敌临，实则人为利益群。坏人造恶病细菌，民脂民膏国库损。生化武器害人伦，天杀科技正斜混。良者良知良用心，恶人恶作恶道寻。世间万物各乾坤，人为改变不衡钧。日月阴阳何须问，敬畏天地自然遵。', remark: '' },
                    { title: '良知问天', subtitle: '', date: '壬寅年冬月十一', line: 2, replace: true, img: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.-LvQyU1Mk73-FpCxcWos9AHaE4?w=288&h=188&c=7&r=0&o=5&dpr=1.3&pid=1.7', content: '冬日红霞烧东南，似火岩浆向天翻。北风吹冷象助燃，尽烧灾疫送三年。近期国内火灾连，天意人为何因然。城乡街道封锁线，遇有应急救火难。异象丛生急冷暖，京都槐花冬开艳。东北群见不归燕，小麦拔节冬至前。漠北暴雪生极寒，牛羊冻死封控边。俄乌撕杀不停战，欧美火上加油添。二零二二临界点，真假善恶登台演。国难财发伪核酸，狗吃良心天人怨。闭门思过自内观，道德操守良知伴。三尺明剑头上悬，自由天地自由还。', remark: '' },
                    { title: '追祭江公', subtitle: '', date: '壬寅年冬月初十', line: 2, replace: true, img: 'http://news.cnr.cn/native/gd/sz/20221202/W020221202680322108173.jpg', content: '进入冬月天阴暗，伟人江公辞世间。庙堂之高江湖远，让贤隐市二十年。岁月民心功绩念，百姓福祉即青天。无为而治大道简，密切联系群众连。忍辱负重方中园，国际存异达成片。互惠求同外交健，国内济经得发展。胸怀坦荡笑乐观，外语京戏随口捻。潇洒大方不计嫌，用人得当具慧眼。前后核心班子贤，党内团结树典范。优良传统红色传，江公驾鹤去九天。人生无悔何圆满，功过后人论盖棺。美玉尚有瑕疵点，平凡世界求平凡。', remark: '' },
                    { title: '公正民生', subtitle: '', date: '壬演十一月初七', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.8dc9dd3c67c9c2d1b26b743a934f8a5d?rik=zytn4TuAPBaV3Q&riu=http%3a%2f%2fimg.gmw.cn%2fimgtheory%2fattachement%2fjpg%2fsite2%2f20121121%2ff04da22fef7d1216dc1851.jpg&ehk=rjIN7%2bGlbDcTHSCXRYAk2e4rnxwomXx0ME7TZk6YL%2fc%3d&risl=&pid=ImgRaw&r=0', content: '一夜寒风晨冰冻，枯叶僵落凄凉景。门窗风响冷穿缝，街上人稀少行踪。风吹云开天放晴，阳光久违温照冬。沐浴暖阳心何情，三江水煮苦茶浓。疫情举国不消停，红黄绿码地盘争。核酸背后心不正，利益催生鬼怪精。天道不公魔行令，山河一片咒骂声。牛鬼蛇神皆现形，中央铁腕必扫净。正斜不分民苦痛，善恶真假鱼装龙。圣人之道怀百姓，霹雳电光炸雷霆。党的宗旨为民生，为民服务行仁政。人民幸福党纲领，党纪国法廉政明。', remark: '' },
                    { title: '天地凉心', subtitle: '', date: '壬寅十一月初六', line: 2, replace: true, img: 'https://pic1.zhimg.com/v2-6139cd25b017024f3ab086a345b76c88_r.jpg', content: '北风劲起冷压强，天阴小雪随风扬。今冬觉寒增棉装，晨登山顶背脊凉。路上行人少空旷，菜农拉车摆路旁。莱价赔钱泪两行，事不关己无痛痒。三农苦难众观望，粮菜白给皆欢唱。底层百姓哭喊娘，权贵何足挂心上。一朝民心尽失光，自给自足不卖粮。金钱如山又怎样，元宝窝头难兑偿。农药化肥灭草光，科技化学粮田旺。催熟果菜好鲜亮，垃圾食品灭儿郎。食品安全口号响，标本不治放空枪。种子大权归异邦，教科书审倭寇降。国之根本当自强，粮食种子民心良。多少不孕精减量，雄性男人变伪娘。自作自残负增长，民族传承基因亡。亡羊补牢复大纲，重农仓满有机藏。休要急功近利佯，务实归真家国长。以心换心惠共享，共同富裕同城乡。贫富半斤对八两，大同盛世方永昌。', remark: '' },
                    { title: '无为民安', subtitle: '', date: '壬寅年仲月初五', line: 2, replace: true, img: 'https://image2.pearvideo.com/cont/20190204/cont-1514515-11826788.png', content: '五更风雨窗外声，唤醒被窝温乡梦。入冬多雨天未冷，寒潮北来明封冰。前期暖候禾苗疯，蔬菜丰收价不中。城乡多封运难通，菜烂地里农哭鸣。冰雪寒冬疫盼清，衣食足备莫侥幸。备战备荒看长征，无时难当有时用。全国市场通卡令，城乡物价皆保证。精兵简致管理层，各地自治苦民生。', remark: '' },
                    { title: '母亲生辰', subtitle: '', date: '壬寅年十一月初五日', line: 2, replace: false, img: './img/motherbirthday.png', content: '<p>壬寅年十一月初五，今天风雨欲雪天生寒，母亲生日又今天。</p><p>母亲去年七月十二归天，离开我们四百多天了。时时想起母亲的声容笑貌，定格为八十二岁寿终正寝！</p><p>母亲生育养育之恩无以为报，年过半百的儿女们，也都为人父为人母了。母亲我们想您老人家！</p><p>母亲在家就在，您走后家里倍感冷静。回家后没有昔日的温暖份围，没有母亲的许叨问寒问暖的牵挂。您记忆虽退但对儿女的关爱没有改变！临走前一夜还一次次给我盖单被怕我凉，交待了再交待她所能表达的人生牵挂和爱恋！</p><p>母亲走的安祥无遗憾，只是四妹未见最后一面。母亲知道小娟在快到家的路上，人生应算圆满的盖棺定论了！</p><p>母亲要强一辈子，不屈不挠，视死如归。一手养育影响了我们！</p><p>母亲是平凡而伟大的女性，是我心中的神。回家一声娘，母亲会立即回应问寒问暖问饥饱。母亲的爱是无私全部的心血倾注这个家！</p><p>从儿时到现在转眼半个多世纪，好短啊！我的母亲我的娘，您走后我心中失去的方向。回家是港湾，家在母亲走了儿子心事何诉处？梦哭泪醒自言许，有娘在儿女尚有去处，娘走了，我们只剩归途！我还好想娘时老家一坐，或去娘坟地站立诉说心中的话。也只有娘能听懂我的苦与乐！</p><p>悲欢离合人生都得走过，今天母亲生日我为娘唱首歌。母亲知儿心中事，天堂含笑驾仙鹤。修行积德南山中，恩泽后人多登科。给娘要说的话有五车，一声长叹一曲歌！母亲母亲我想您，祝您生日驾鹤乐。儿女一声遥祝贺</p>', remark: '' },
                    { title: '风雪盼喜报', subtitle: '', date: '壬寅年仲月初四', line: 2, replace: true, img: 'https://tse1-mm.cn.bing.net/th/id/OIP-C.xzlFM6FOj7S5lHYnszzTbQHaEK?pid=ImgDet&rs=1', content: '风起云涌天欲冷，全国寒潮拉预警。西北乾疆发寒令，席卷长江感凉风。大风起兮疫消综，中央地方欲清零。数剧真假心肚明，鞭炮烟花响多城。三年抗疫苦百姓，城封乡闭断营生。囯难财发核酸弄，天地神知有报应。良心道德是准绳，巧取豪夺骗人精。夜风雷鸣敲门声，多少假善汗梦惊。天道召召明目睁，奸臣贼子终亡刑。小人马屁鬼门送，忠孝仁義大道通。正义之剑悬上空，为人外事真理承。童叟无欺心公平，共同富裕奔大同。疫清举杯泪挥腾，几度心酸几度情。炎黄华夏天助定，圣出东方红五星。', remark: '' },
                    { title: '普渡众生', subtitle: '', date: '壬寅年仲月初三', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.cf94d4cd9138705cc2d1463941b546d2?rik=uw2Q%2fXu3G2i%2fUA&riu=http%3a%2f%2fwww.hjnu.edu.cn%2f__local%2fC%2fF9%2f4D%2f4CD9138705CC2D1463941B546D2_78A0A805_651EF.jpg&ehk=6pnfTWo%2bZCf0j5kQMqsPm4Xu15WwpZGyWm2C1F9ZhlA%3d&risl=&pid=ImgRaw&r=0', content: '仲月初三艳阳天，多日阴雨绵绵现。地湿麦苗狂绿展，白菜罗卜田中烂。疫情反复已三年，防控常态无底线。遍地开花不觉险，百姓生死己看淡。生活无序心烦乱，车房分期催命还。百业停消钱粮断，医疗教育不赊欠。改革开放党恩念，四十年来生活甜。教育医疗大住建，商业化下只认钱。三座大山背压弯，拆村进城难民般。无房学校门外拦，城无车房婚莫谈。人人负债无笑颜，淡薄人情强欢言。封控家疯多命案，压死骆驼一草尖。跪求上仓开天眼，救民水火复田园。疫消政通仁爱廉，休养生息惠民篇。', remark: '' },
                    { title: '悟梦天然', subtitle: '', date: '壬寅年仲月初二', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.b5a95513ec0d116e54541745f505c7aa?rik=PrWv%2bjWxAOKp8g&riu=http%3a%2f%2fwww.99zihua.com%2fimages%2fgoods%2f20130911%2ffafb0206c8fe559b.jpg&ehk=3vVJyR1Sn5nYzuDs55gR3codhP09DM%2bwONQRCeB5RjM%3d&risl=&pid=ImgRaw&r=0', content: '群山叠隐雾漫漫，翠柏遥动时不见。风中气水眼毛黏，发须露珠似翁仙。地湿霜避雾难缠，水生半空障早晚。夜梦滴哒响屋檐，晾衣架上服不干。晨起闻鸡步登山，茫茫白气滚成团。柏技则满水滴满，静听山野觉气鲜。时有鸟鸣声喊赖，栖息技头呼侣伴。雄飞雌从寻山涧，草窝树洞爱巢暖。四季时归物类变，人知进退常笑颜。荣枯春秋难百年，茶酒高歌顺地天。', remark: '' },
                    { title: '雾里观花', subtitle: '', date: '壬寅年仲月初一', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.pconline.com.cn%2Fimages%2Fupload%2Fupc%2Ftx%2Fitbbs%2F2001%2F31%2Fc11%2F190709541_1580461997313_mthumb.jpg&refer=http%3A%2F%2Fimg.pconline.com.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1671851817&t=6763837be6ca0a16627313f2cd1d492b', content: '雾锁天地一时间，海市蜃楼宫阙现。仲月初一登萌山，自然之美临界仙。有幸四季看变幻，把酒追思忆圣贤。吾辈传承留书卷，今之视昔如昨天。后人念今问何年，岁月古今不停转。活好当下今世缘，亲情友爱长相伴。舍去烦恼求平凡，守真务实心胸宽。', remark: '' },
                    { title: '天道守心', subtitle: '', date: '壬寅十月三十日', line: 2, replace: true, img: 'https://pic2.zhimg.com/v2-89df7519e50260418548e93d84bbd13f_1440w.jpg?source=172ae18b', content: '雨打残叶冬凄凉，小雪时节树轻装。花果叶退一年长，四季分明各登场。山河季变色换样，丹青难绘自然象。曾经沧海横流淌，高原戈壁禾丰粮。四象五行八褂相，乾坤太极有阴阳。干支三才天地广，宇宙万物黑洞藏。人乃尘埃一微量，探寻未知乱碰撞。心比天高急抓狂，自然之道大无疆。劝君自知量力强，敬天拜地孝爹娘。养子和妻善友良，温饱茶酒心明光。', remark: '' },
                    { title: '小雪寄语', subtitle: '', date: '壬寅十月二十九', line: 2, replace: true, img: 'https://cdn.imgcn.top/20191115/d89746873b3d71b79654c934268d84c2.png!logo', content: '雨洗小雪地未白，二十四节永轮回。今朝未雪冷不备，叶花尚艳润雨水。大地麦绿如毯被，温高水丰田景美。在望丰收仓粮堆，时至雪节补养胃。身体周天运行为，日出而作夜幕睡。良习惯用寿长随，自然和谐兴万类。疫情肆虐人有责，种族歧视强抢夺。仰仗科技造恶果，损人害己亡自灭。修德扬善助人乐，己所不欲勿人做。同生共享天下策，大同世界朝天阙。', remark: '' },
                    { title: '成败无常', subtitle: '', date: '壬寅十月二十八', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.2a5c4a166f8cee982f5a6282f1cf0b16?rik=hhbNV0aNuNT8Ng&riu=http%3a%2f%2fwww.xfsfc.com.cn%2fuserfiles%2fimage%2f20181228%2f28102439a31c193f0b5342.jpg&ehk=zfBZai5AcxndAe10zZU0Q11nifcUlQdlAqprZsx1prc%3d&risl=&pid=ImgRaw&r=0', content: '人生奔波闯四方，终有入座自剧场。角色自选成败唱，谁不春秋伴沧桑。富贵贫溅各理想，追求所得何一样。朱门酒肉装大仓，贫寒之家时断粮。有缘夫妻和貌相，对眼生爱婚姻良。高矮胖瘦黑白郎，女人大名终称娘。丑俊穷富人传长，愚公移山轮做庄。多少朝代换帝王，红楼梦醒笑黄梁。', remark: '' },
                    { title: '冬润新生', subtitle: '', date: '壬寅十月二十五', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.ef4222eabd54b53c2b6b666b51cc1132?rik=Qra1KLUnrbFa%2bA&riu=http%3a%2f%2fimg95.699pic.com%2fphoto%2f50065%2f8209.jpg_wh860.jpg&ehk=phTw2M9ZSjfk2hMrkJlY0dhoEkk%2bUmBbixIdfNY1unI%3d&risl=&pid=ImgRaw&r=0', content: '冬雨打窗惊晨梦，藏精足眠人长生。蒙蒙细雨点点声，时令应雪冷未成。疫情作怪城乡封，各家无奈静家中。老幼难得多聚情，朝夕相守亲意浓。福兮祸兮莫强争，天地人和皆数定。守道自然四季风，得失心态坦荡正。谋事在人天道承，利他怀心事半功。顺逆有度随势行，明知不可莫逞能。古今多少梦英雄，赤壁漄刻江流东。观古品今吾才庸，茶酒一壶敬视听。若无心事杯对瓶，春秋冬夏皆美景。', remark: '' },
                    { title: '迷雾心清', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fq_70%2Cc_zoom%2Cw_640%2Fimages%2F20181218%2Fa5e2a28d2a4445a38df274ad960e22a6.gif&refer=http%3A%2F%2F5b0988e595225.cdn.sohucs.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1671151340&t=15c7c875d848695bba973371aa39a2cd', content: '秋冬无霜叶落迟，绿黄红枫写诗意。前期天降甘霖雨，地湿少风温旺植。今晨雾漫气水凝，放眼白障迷天地。山水楼台景妙奇，海市蜃楼宫阙似。迈步行云曲径驶，昙中独秀开月季。盛衰百花随秋去，冬寒待雪梅松竹。观景听风自涉足，胸阔脑净降心欲。成败百年各选路，笑对人生伴征途。把酒言欢友几许，忠孝仁義行江湖。闲暇步士三江煮，三教九流雅与俗。', remark: '' },
                    { title: '无为而为', subtitle: '', date: '壬寅年十月二十日', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20170828%2Ff7a1888fb0814304865d73437280582a.jpeg&refer=http%3A%2F%2F5b0988e595225.cdn.sohucs.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670979334&t=cb8daecdde37e668646bdc17dccd3ac1', content: '入冬北风冷劲吹，云去天晴阳光归。月半月食雨到位，大地湿润油绿麦。天地运行实可贵，雨露阳光万物为。粮果食链养各类，自然之道何其美。未知世界人知微，敬畏天地自然随。上善若水违背累，行船顺风又顺水。逆流而上自知味，为人处世多体会。顺势而为舍与得，宇宙洪荒皆可催。静心领悟懂经纬，子午线指南与北。朝闻道兮暮不悔，我心光明学海追。', remark: '' },
                    { title: '路在脚下', subtitle: '', date: '壬寅年十月十九', line: 2, replace: true, img: 'https://www.zzrs.com/wp-content/uploads/2018/10/1-1538699320.jpeg', content: '通天大道季色变，春绿夏茂秋景艳。冬冷路边树排杆，行人怱怱几细观。追逐名利星夜赶，骑马推车各计算。漫漫征途走年年，青丝不觉白头染。脚下路程踏万遍，一路风景无心看。养老带小挣米面，无粮夫妻吵翻天。酒肉朋友围桌转，讫讨街头亲报怨。各自拼搏腿跑断，道路见证人悲欢。放眼路面皆脚板，急急忙忙挥尘烟。朝夕奔波成败叹，条条大路连世间。自走前程方向选，来去匆匆当客栈。迎来送往脚印现，自品苦乐与酸甜。', remark: '' },
                    { title: '秋醉冬梦', subtitle: '', date: '壬寅年十月十八', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fnimg.ws.126.net%2F%3Furl%3Dhttp%253A%252F%252Fdingyue.ws.126.net%252F2021%252F0812%252Fac9d304ap00qxphnn005hc000r000h2m.png%26thumbnail%3D650x2147483647%26quality%3D80%26type%3Djpg&refer=http%3A%2F%2Fnimg.ws.126.net&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670741466&t=65ac2c9c3077f0e0a8bf932e1ce0f88b', content: '万树秋冬叶落黄，花草绿色终结霜。天地万物各阴阳，春种夏长秋冬藏。年年岁岁花一样，岁岁载载人来往。百年一梦回首望，童变老翁孙满堂。赤壁怀古江水淌，黄鹤岳阳楼诗唱。红尘滚滚向前方，身后代代眠黄粱。当下春秋饮豪放，一壶老酒醉故乡。   ', remark: '' },
                    { title: '天地人愿', subtitle: '', date: '壬寅十月十七日', line: 2, replace: true, img: 'https://img0.baidu.com/it/u=688285768,2513130834&fm=253&fmt=auto&app=138&f=JPEG?w=268&h=184', content: '月食十月半头红，昨今两日未见晴。天狗吞月世纷争，迷信各种传言中。自然奥秘谁讲清，宇宙乾坤象无影。人类其中似微虫，多少轮回消文明。万事万物皆有终，多维世界各运行。举头三尺有神灵，但行好事自前程。任它东西南北风，疫情战争冬盼停。回归大道灾清零，君子之心民风正。互敬共存大一统，放下名利人轻松。', remark: '' },
                    { title: '红月民愿', subtitle: '', date: '壬寅年十月十六', line: 2, replace: true, img: 'https://pic.rmb.bdstatic.com/bjh/news/200f3ecaab483172c10a7aa3bf9bd9b9.png', content: '天狗吞月昨夜间，十五正当圆玉盘。红光晚映血色现，今早天阴云涌见。雨洗入冬疫消完，预示磁场灭新冠。疫情洪涝祸三年，人间疾苦百业残。月食即日正道转，灾害皆消无苦难。政通仁和敬自然，休违法理降欲贪。等级分化民生怨，公平公正共资源。无为而治大道简，各行专业人才干。误国误民莫与谈，心怀坦荡民为天。共同富裕大发展，复兴强盛圆夙愿。', remark: '' },
                    { title: '立冬圆愿', subtitle: '', date: '壬寅年十月立冬', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20171107%2F10690436c3b946b4abcf5028386bb7db.jpg&refer=http%3A%2F%2F5b0988e595225.cdn.sohucs.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670374010&t=9a341b6eaa36dd34583d540bbe7d098d', content: '二十四节十九篇，立冬轮值今领班。挂帅挥师拔寒剑，北起天冷奔江南。风霜雨雪万色变，绿转黄落狐枝杆。齐鲁晚秋交冬权，山水丹青换色颜。今日立冬天少暖，人畜屋穴备提前。未雨绸缪丰粮棉，鸟鼠洞藏封雪饭。智慧人生祖遗传，天地时令知变迁。冬补内藏身康健，适时务者得永年。疫行三载欲收官，尚德修道慈和善。良田万亩房千间，金屋藏娇银库满。夜眠八尺床够宽，日食一升米三碗。欲望降低何苦煎，足衣温饱幸福感。冬来闲茶浊酒伴，共祝天下皆平安。', remark: '' },
                    { title: '秋月古今', subtitle: '', date: '壬寅年十月十三日', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=3042416243,1154103083&fm=253&fmt=auto&app=138&f=JPEG?w=750&h=500', content: '天阴沉沉立冬临，黄叶坠树少路人。风霜潇煞虫蛹遁，哺乳动物暖处寻。山染白头水流尽，汛期山洪今留痕。曾经沧海古吟琴，桑田今下育黎民。风潇潇兮寒冬孕，霜天万类自然尊。秋藏食粮精气神，冰天雪地待阳春。仰观宇宙转乾坤，时光亿计四季准。什么科技向天问，无知夜郎自大任。举杯邀月分阳阴，遵循规矩守人伦。粗茶淡饭怀感恩，潮起潮落若水顺。人生百年何担心，天地万物继前进。做好当下修道品，因果报应终守本。风雨雪霜伴季轮，今世有缘举金樽。', remark: '' },
                    { title: '闲菜闻乡', subtitle: '', date: '壬寅十月十二日', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fss2.meipian.me%2Fusers%2F1057049%2F642c2fd94d2f4c32842bfef4a0964959.jpg%3Fmeipian-raw%2Fbucket%2Fivwen%2Fkey%2FdXNlcnMvMTA1NzA0OS82NDJjMmZkOTRkMmY0YzMyODQyYmZlZjRhMDk2NDk1OS5qcGc%3D%2Fsign%2F0220077c68038ee8e3bc2dd8b1c65ebc.jpg&refer=http%3A%2F%2Fss2.meipian.me&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670374292&t=4452523ccbabbc69debfb667146cca1d', content: '秋冬交季乡村忙，农家小院响叮当。嫂子婶子有大娘，洗菜配科封大缸。罗卜芥菜红洋姜，甘蒌疙瘩西瓜酱。辣椒压面加果香，各家都有小秘方。各种咸菜家中藏，待客送礼能走访。邻居街坊互帮忙，乡里乡亲啦家常。谁家男人挣钱棒，那个女人太开放。东家短来李家长，三个女人戏台唱。南街媳妇偷情郎，北头作奸衣扒光。边干边啦干劲强，不时门外还张望。老婆舌头丈夫嚷，女人天性听风旁。添油加醋更细详，好象亲眼见现场。女人故事如海洋，实则道听编书匠。见怪不怪遍村乡，曲苑杂坛话筐装。秋冬咸菜闲谈畅，咸菜各种小花样。东扯葫芦西扯墙，民间故事笑一堂。民风民俗雅俗赏，饭后茶余风耳房。闲扯淡笑咸菜尝，味美乡情烟火祥。', remark: '' },
                    { title: '秋冬醉境', subtitle: '', date: '壬寅年十月十一日', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg-qn.51miz.com%2Fpreview%2Felement%2F00%2F01%2F10%2F73%2FE-1107364-ADE74D79.jpg&refer=http%3A%2F%2Fimg-qn.51miz.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670130928&t=b0a151bd123074ba8559d0c443f7677e', content: '北风送秋浅欲冬，身感凉气雁凄鸣。苍山如海观劲松，绿水引秋奔海东。晨霜白染枯草丛，几粒枸杞粘梢红。满地败叶诉梧桐，黄金叶飘坠银杏。寺院禅房秋冷静，善男信女少影踪。沙弥晚鼓早打钟，坐床围被念佛经。塔林老鸦栖孤影，萧瑟风伴竹笛声。山涧牛背骑牧童，手把管弦曲乱哼。无尽原野醉秋境，信天游唱四季风。', remark: '' },
                    { title: '天许民愿', subtitle: '', date: '壬寅年十月初十日', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fss2.meipian.me%2Fusers%2F3789033%2F87b53bac2710909be35f50d27cc176bd.jpg%3Fmeipian-raw%2Fbucket%2Fivwen%2Fkey%2FdXNlcnMvMzc4OTAzMy84N2I1M2JhYzI3MTA5MDliZTM1ZjUwZDI3Y2MxNzZiZC5qcGc%3D%2Fsign%2F29063348d294fb1196fb77e6a507baa1.jpg&refer=http%3A%2F%2Fss2.meipian.me&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670053660&t=43a2be23be5984192c51a016607d98b7', content: '初十老家乡村集，天阴疫情未清离。尘封未尽晨集市，偷摸买卖备活计。赶集上店采购去，物价各种讨压低。白菜邦子罗卜皮，莲藕地瓜葱姜齐。冬瓜疙瘩红马蹄，青红椒辣芥菜蒂。满目农产摆地席，菜农旧衣破帽子。双手老茧裂口子，一脸沧桑与年纪。诉说自种土杂肥，买者售者各心理。亏光盘算各自喜，真实山村农意思。斤斤计较嘴皮实，三农真是不容易。鸡鱼肉蛋味腥气，屠夫肚大刀骨剔。声音高亮称侠义，香油坊处敲挷子。夸过油香夸麻汁，从东一直溜到西。一元辣椒斤便宜，六十斤装一袋子。单位腌制咸菜吃，一声啦叭叫声急。不许摆摊再防疫，声嘶力竭讲形势。苦口婆心须砥砺，民众摇头活不起。这是过的啥日子，各自收摊失望议。秋风落叶冷凉凄，问天温疫何消毙。咒怨共诛魔道施，日月乾坤偌大地。苍生黎民汲温食，灾害疫清修良知。公平公理公德之，共同生存皆丰裕。', remark: '' },
                    { title: '笑观近远', subtitle: '', date: '壬寅年十月初九', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=3389993770,3241514942&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=306', content: '初九十月秋山黄，万类霜天难敌抗。煞气风冷起北方，鸿雁南飞寻暖乡。大地眠冬盖雪霜，孕育新生萌芽藏。花草枝叶归土床，化泥绿春助群芳。春夏秋冬知短长，山水到季换衣装。守时自然四季唱，听懂天籁人豪放。人生登台戏上场，角色轮唱觉沧桑。多少荣枯变兴亡，帝王将相梦黄粱。日出东方落西岗，暮鼓晨钟道禅房。茶酒红尘一笑堂，只争朝夕莫彷徨。来去明白肩担当，我心光明观古往。', remark: '' },
                    { title: '冰心祈祷', subtitle: '', date: '壬寅年十月初八', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fwww.2008php.com%2F2020_Website_appreciate%2F2020-02-03%2F20200203174049.jpg&refer=http%3A%2F%2Fwww.2008php.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669878837&t=55829d0b670b5feae97e9639442cb943', content: '霜晨溥雾叶落黄，秋尽色瘁欲冬藏。核酸绿码独色抢，白衣挥棒众嘴张。亿计人闭困厅堂，所需生存食衣裳。冬雪寒风面及广，疫染东西南北方。人间炼狱啸歌唱，天灾人祸耗欲望。自然打乱序无常，飓风暴雨病魔猖。煤油气矿寻吸光，山河湖海源采忙。世间贪用人失良，无尽私欲动刀枪。天地无言虽不讲，还原归零谁阻挡。敬天爱仁慈善祥，取之用之共富强。贫富差距星际长，还发国难财猛装。公德良心再不讲，前途路漫何光芒。君子道義共兴旺，平等公正大同昌。', remark: '' },
                    { title: '良知破疫', subtitle: '', date: '壬寅十月初七晨', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fmel.xmu.edu.cn%2F__local%2F5%2F9A%2F79%2F33FCE440C546D056B4B41A6CA07_F62A393E_7594.jpg&refer=http%3A%2F%2Fmel.xmu.edu.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669878898&t=66d672ae7ba734fde421507469e29d4c', content: '三年疫情国人伤，封城闭乡人慌张。疫苗梭酸口罩防，消杀药品装满仓。实业各行停运商，种地关卡难收粮。人在异乡更泪汪，隔离百天还出阳。多地土规骗中央，爆雷今看富士康。若非温饱危险藏，何故徒步逃归乡。斑点见豹真实相，大多报喜不报丧。疫情催生利益商，内鬼引外吸血狂。事出反常妖气障，法典正义严纪纲。中原郑州先河趟，全国各地又怎样。治标治本实担当，民生福祉顶头上。背道而驰再假装，洪水猛兽怒天苍。大道至简水流畅，上善若水怀柔扬。天地人和道德广，中华大地民安康。', remark: '' },
                    { title: '晨雨福归', subtitle: '', date: '壬寅年10月30号晨', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.pconline.com.cn%2Fimages%2Fupload%2Fupc%2Ftx%2Fphotoblog%2F1007%2F26%2Fc1%2F4634160_4634160_1280104671390.jpg&refer=http%3A%2F%2Fimg.pconline.com.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669878935&t=4d40bea94f2d86794f5a4667ad673258', content: '十月底解祥城封，悲欢五味杂陈中。温疫三年未除净，天灾人祸何神圣。三载新冠苦人生，几度春秋废峥嵘。科技传统各争鸣，何日尽扫小雕虫。宇宙伽马射疫灵，乾坤大道世风行。天地人和德政通，正斜好坏天地公。罪及勿伤好百姓，浊者自浊清者清。甘淋圣水降福星，山水依旧自丹青。', remark: '' },
                    { title: '疫消原野', subtitle: '', date: '壬寅十月初五', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=3612376587,590896552&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500', content: '入冬前夕霜未降，秋色晚景恋时光。丛林叶绿变透黄，柿如灯笼红梢上。丝瓜门豆偷长藏，荷叶残败莲子房。深水潜鱼不波漾，晨鸟不飞盼气浪。无风炊烟直冲翔，核酸检测啦叭响。乡村防疫天地广，不象城市何紧张。自古温疫有阴阳，尘埃归土野消亡。科技劲吹人多强，沧海一粟乃夜郎。亁坤宇宙多沧桑，胸宽心大风歌唱。人生悲欢梦一场，醒悟举樽放眼量。', remark: '壬寅十月初五乡下有感' },
                    { title: '乡村振兴', subtitle: '', date: '壬寅年十月初四', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fp5.itc.cn%2Fimages01%2F20210617%2Ffa8b5c4536434d669bed4e7030d99bff.jpeg&refer=http%3A%2F%2Fp5.itc.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669516342&t=12923c7751bb0af5ca5b15af3fe0d219', content: '咋夜星晨点满天，乡村静寂几人观。平淡生活各闭院，每户生计自盘算。自由天地自由干，民风淳朴传节俭。农闲打工零钱赚，旮旯鸡鸭自生蛋。白菜罗卜小菜园，酱豆咸菜辣椒面。柿子红枣院墙边，香椿腌备枣晒干。柴草成垛备秸秆，大锅地瓜米粥甜。压水井备省费电，蒜辫咸鱼挂房檐。做饭铁锅炕头连，余热利用省银钱。农家小院藏洞天，备战防疫何忧患。毛公著作兵法典，农村包围城市办。今下城乡争夺战，土地种楼村退埯。天地可鉴后世判，过客匆匆当笑言。', remark: '写于老家' },
                    { title: '赋先圣之青风竹影', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fwww.shaobinxieyi.com%2Fuploadfiles%2F201831915332898.jpg&refer=http%3A%2F%2Fwww.shaobinxieyi.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669515902&t=24e1ff74a75f6e13734cc4427ac34288', content: '青风竹影秋月沉，潇瑟落叶风满林。鹊立寿石鸣凄音，呼伴回首何藏身。兰花竹下石嶙峋，山水沐秋七彩韵。高风亮节内需心，不惧严冬叶刀针。四君唯竹高揽云，梅兰菊美一季损。雪飘梅开傲独俊，高冷竹绿待三君。草堂翠竹映朱门，圣手妙笔泉城魁。', remark: '致鲁先圣' },
                    { title: '残秋乡情', subtitle: '', date: '壬寅年十月初三', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg1.artron.net%2Fauction%2F2011%2Fart501514%2Fd%2Fart5015140479.jpg&refer=http%3A%2F%2Fimg1.artron.net&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669441788&t=d6b7df06b5d0717ee1d3a554e6a5f738', content: '曲径通幽田野原，晨露无霜未觉寒。麦苗劲发织绿毯，绿色再染入冬前。枯技败叶路沟间，冰雪化泥归自然。春生百花秋月圆，夏雨雷霆冬梅艳。今秋临冬放眼观，四季景色各大千。秋韵尚存时有见，五谷入仓秸杆残。脚踏实地心胸坦，人到中年思归田。乡村矛舍粗三餐，苦茶浊酒岁月伴。谈天说地诗管弦，壶煮日月付笑谈。', remark: '写于老家' },
                    { title: '十月新风', subtitle: '', date: '壬寅年十月初二', line: 2, replace: true, img: 'https://img.jwfzl.com.cn/storage/20210121/6008ea1fe0fa1.jpg', content: '城封乡闭战疫控，男女老少动刀兵。口罩核酸棒搅动，张嘴无言等码令。医疗无果何技能，对症下药消灭行。人财物力耗何用，国难财装谁囊中。过度支配假医病，多少行业包揽承。天若有情疫清零，回归自由百业兴。除奸肃净害人虫，传统中医得光明。天地阴阳相克生，必有解药克冠星。外资退出自力争，各行控股盛西风。粮油药食暗控拥，教科外鬼审核灵。各个领域引资梦，它日操底民族痛。资本猛兽夺民命，大吃小死讲公平。贫富差距天地层，共同富裕盼真经。二十大会党气正，新元开启天蓝晴。公平公正公心颂，民心所向大复兴。', remark: '' },
                    { title: '祭拜先人', subtitle: '', date: ' 壬寅年十月初一', line: 2, replace: true, img: 'https://tse1-mm.cn.bing.net/th/id/OIP-C.wNP7IergMsCBp0AypDi14QHCEY?w=301&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7', content: '<p>又是一年寒衣节。</p><p>朔风吹，大地尽显悲凉，天气早晨罡晴，中午忽变阴寒。</p><p>寒风吹云动，田野见墓坟。女眷叨叨语，泪眼述亡人。</p><p>鲁西南的风俗，一年两节要去上坟拜祭先人。清明雨纷纷寒食节全家扫墓；十月初一朔风动，寒冬至，女眷上坟烧纸送寒衣。这不是迷信活动，是千百年来我华夏子孙追思先人的一种习俗。</p><p>每年举行的炎黄两帝大祭，告诫炎黄子孙追本溯源，勿忘祖先。</p><p>国家公祭日，天安门广场人民英雄纪念碑前，党和人民祭拜先烈，弘扬中华民族生存之大义，赞美英勇无畏就义之先烈，告示后人永记先烈们永垂不朽的丰功伟绩！</p><p>今天更是抗美援朝纪念日，举国隆祭最可爱的人。</p><p>国强，国威，国荣，来自先烈英雄的流血舍命。换来今日之强盛，他们战死他乡为我们争得和平幸福！</p><p>该不该纪念？该不该祭拜与传承？该，永远都该祭拜这些为祖国为民族大义凛然的英雄！那一个不是父母给的生命？他们牺牲了，他们的父母谁祭拜魂灵？良心良知触动心弦让我们都理当敬祭。</p><p>百家姓上有名人之祭，各氏家族，同族同宗有庙堂之祭。</p><p>黎民百姓有亲人故去之祭，所祭拜着有已逝的父母，爷爷奶奶，祖父，曾祖，高祖，远祖，鼻祖等等。</p><p>家庭之祭，思亲怀故，性本善也。</p><p>儒释道三家皆讲孝文化，论三纲道五常。行善积德，各派祭拜始祖师与尊上。这是中华五千年文化传承和沉积。造就了龙的传人和灿烂文化及文明古国之称！这是孝道的教育养德，家风，家教，家法等才让我们有了家国情怀！</p><p>望坟追思，亲人地下长眠。父生子，子生孙，子子孙孙无穷匮也！</p><p>身体发肤受之父母，基因血脉在我们身上流动。是父母给了咱们生命！祭拜先人当之应之，天理容之，何来迷信之谈？</p><p>何以教子孙孝？今之视昔，宜有后之视今。缺一祭，岂不悲夫！贻笑大方乎？</p><p>羊之跪乳恩，鸦之反哺義。何况人乎！</p><p>厚养薄葬是好传统，但祖上先人的躯骨得有坟莹。入土为安泉下可续灵魂永终！</p><div>一把黄土两行泪，迎来送往一辈辈。<br>有来有回一捧土，土生土长是为人。</div><p>万物皆归化黄土，祖先，英雄，亲人们终故去，极乐世界不可云。</p><p>他们在人世间曾享有大名，故去得让他们享尊严和尊重！</p><p>拳拳之心 ，汇百年之意。</p><div>三尺土堆草丛生，睡卧地下四季风。<br>可盼子孙来祭拜？后人几把土圆封！<br>天知灵魂在呼喊，是悲是喜有风鸣。<br>后事都付笑谈中，子孝父慈启后领。<br>举头三尺有神明，道德纲常世传承。</div><p>今天上坟烧冥币，又自言自语与先人心语通。明知无用但心中的牵挂放不下，万物之灵的人啊！有思想有问答。阴阳两界，乾坤宇宙之大。只等科技发达到预知多维世界，但是又有多少十万个为什吗？今天不觉间写下许多感思，不知对错，深远的心脑，传承的语句，一通随口的真心话！</p><p>敬天！敬地！敬先人！敬未知！敬当下！敬心中的敬仰！</p><div>风雨江湖，百年沧桑。朝代更迭，家族兴亡。荣枯无根，一梦黄粱。大江东去，赤壁诗狂。日出日落，岁月流淌。转眼千载，文礼纲常。一脉相承，龙盛东方。复兴担当，今世风唱。对酒当歌，茶诗文章。一笑了之，来去大方！</div>', remark: ' 刘广东今日随笔' },
                    { title: '十月初一祭拜先人', subtitle: '', date: '壬寅年十月初一', line: 2, replace: true, img: 'https://tse1-mm.cn.bing.net/th/id/OIP-C.GXhXPLMR_OUcAc2UOAhN1AHaEc?w=296&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7', content: '<p>壬寅年的十月初一，天气早晨晴中午变阴。南风吹云动，田野见上坟！各怀念叨语，家事诉故人！</p><p>一年两节上坟拜祭先人，一曰清明寒食扫墓，一曰十月初一上坟烧纸。说什么迷信的话大可不与苟同！</p><p>每年炎黄两帝中华民族大祭先祖，乃炎黄子孙五千年传承勿忘祖先。承前启后！</p><p>每年天安门广场人民英雄纪念碑祭先烈乃之民族生存英勇无畏就义之先人祭，警示后人永垂不朽之祭！</p><p>今天更是抗美援朝纪念日，举国祭之有余。国强，国威，国荣，来自先烈英雄的流血舍命。换来今日之强盛，他们确战死它乡为我们争得福荣！该不该纪念？该不该祭拜与传承？该，永远都该祭拜这些为祖国为民族大义凛然的英雄！那一个不是父母给的生命？他们牺牲了，他们的父母谁祭拜魂灵？良心良知都应祭敬……</p><p>各大姓氏百家姓名人之祭，各氏家族文化祖上名人传奇同族同宗庙之祭。</p><p>各家各户亲人故去之祭，父母，爷爷奶奶，祖父，曾祖，高祖，远祖，鼻祖等！家庭之祭也。思亲怀故何足道哉？</p><p>儒释道三家都讲孝文化，三纲五常。行善积德，各派祭拜各自始祖师与父。这是中华文化的传承，这是五千年的沉积。造就龙的传人和灿烂文化及文明古国之称！这是孝道的教育养德，家风，家教，家法等才让我们有了家国情怀！</p><p>望坟追思，亲人地下长眠。父生子，子生孙，子子孙孙无穷匿也！身体发肤受之父母，基因血脉在我们身上流动。是父母给了咱们生命！祭拜先人当之应之天理容之，何来迷信之谈？何以教子孙孝咱们？今之视昔，宜有后之视今。悲夫！笑乎？</p><p>羊之跪乳恩，鸦之反哺義。何况人乎！</p><p>厚养薄葬是好传统，但祖上先人的躯骨得有坟莹。入土为安泉下永终！一把黄土两行泪，迎来送往一辈辈。高级动物的人得知道有来有回！土里生土里去万物皆归化黄土，要给祖先，英雄，亲人们虽远离我们去往极乐世界。但他们在人世间曾有大名，得让他们享有尊严和尊重！</p><p>百年后我们也会相继入土，家谱上记下曾用之名。三尺土堆杂草丛生，睡卧地下，四季雨雪春秋风。是否盼着子孙来祭拜？是否盼着后人，为荒芜矮小的坟头上几把土圆一圆封！天知道我们灵魂在呼喊还是在悲鸣？哈哈哈那是后事，我们无法论评！</p><p>忠厚传家远，子孝父心宽。做好当下，引领后人。子不教父之过，别丢悼法理规矩。举头三尺有神明，人在做天在看！道德纲常世代传，祭祀先人，教化子孙。于国于家于情于理皆应肺府之言，掏心窝子的真话！</p><p>今天上坟烧冥币，又自言自语与先人通话。明知何用但心中的牵挂放不下，万物之灵的人，有思想有问答。阴阳两界，乾坤宇宙之大。等科技发达到预知多维世界，但是又有多少个十万多的为什吗？</p><p>今天不觉间，写下不知对错深浅的心脑基因传承的语句随口的真心话！</p>', remark: '刘广东的啦呱！' },
                    { title: '问计于民先贤书寻', subtitle: '', date: '壬寅年十月初一', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fvideoimg.nos-jd.163yun.com%2Fcmssnapshot%2F20220616%2FlDbn64049_6.jpg&refer=http%3A%2F%2Fvideoimg.nos-jd.163yun.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670055290&t=54e0a3a0a93de9a29a1f426e1dd87e45', content: '曾子故里疫情发，城封户闭千万家。核酸检测消耗大，无宜治病只筛查。细算全国费惊讶，疫苗良药未解答。重奖献方民间挖，中西巫术皆讲话。黑白不计猫鼠抓，良方药效救世侠。任他有无证算啥，动员天下榜贤挂。不信无药疫消杀，偏方自古传有佳。不拘一格大中华，本草伤寒民有法。', remark: '' },
                    { title: '秋高国运', subtitle: '', date: '壬寅九月二十九日', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=2967358377,2310394488&fm=253&fmt=auto&app=120&f=JPEG?w=510&h=340', content: '红日霜秋映乡间，地翻又新麦苗钻。晨珠玉露莹挑尖，鞋湿村边路弯弯。柴草围村牛羊圈，鸡鸭大棚庄外建。家家烟筒未饮烟，厨房干净燃气电。户户通路泥不粘，不觉小康已兑现。二十大会新领班，人民重托务实干。统一复兴盛世现，为民服务求实验。农工商学医住变，改革共富补短板。疫清复工精品产，人人劳动内循环。城乡比例同发展，战争疫情备防患。祖国强盛民之愿，新的征程著诗篇。', remark: '' },
                    { title: '秋霜潮涌', subtitle: '', date: '壬寅年霜降节即兴', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fp9.itc.cn%2Fimages01%2F20201021%2F67e877e500a7408e94a6bbc811c6a3d7.png&refer=http%3A%2F%2Fp9.itc.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669168825&t=d73305be82bce7680c9186e83bafcad0', content: '秋尽尾节乃霜降，如画秋色染风霜。路人往返添棉装，食补温润丹身藏。秋膘自强储备粮，寒冬冰雪冷时长。三秋弯腰收足养，冰封大地忙空囊。勤俭持家荒备防，备战防疫防敌狼。莫道春色好时光，秋冬风冷人情凉。当下世界强盗狂，俄乌炮火扩战场。扇风点火莫上当，核战一开地球亡。备战备荒备打仗，唇之齿寒何吉祥。倚天剑出杀魔王，休待群狗围叫汪。抗美援朝是榜样，国门之外敌命丧。三国演义重演放，龙的传人有计良。五星圣出东方亮，大同一村地球昌。', remark: '' },
                    { title: '龙兴秋思', subtitle: '', date: '壬寅菊月二十七晨', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=3777535238,3789126126&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=333', content: '霞光晩秋朝阳艳，遍地黄叶霜秋扇。路边百花草枯干，晨露欲滴麦苗尖。大地翻新黄土原，绿苗扎针成地毯。路人加衣身着棉，口吐白雾唱自闲。秋粮入仓心坦然，任由战争与疫患。古今灾害与争战，世界细观何曾断。天降福祸莫报怨，道德修身寿年廷。炎黄孔孟家风传，忠孝仁義德善缘。名利休急顾眼前，万世功德方大贤。当下浮躁信仰淡，国运文化复兴篇。先贤传承与江山，承前启后正道贯。五千年来史为鉴，龙的传人色莫变。二十大会闭幕赞，新的征程共肩担。治国理致大道简，为民服务兴万年。', remark: '' },
                    { title: '民愿晴天', subtitle: '', date: '壬寅菊月二十六日', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=2801239921,3605132941&fm=253&fmt=auto&app=120&f=JPEG?w=1416&h=800', content: '霜晨披星路蹉跎，卧龙岗疫红一角。城封户闭魔作恶，问天壬寅意欲何。医技穷尽冠未灭，百姓钱粮贫岁月。三年疫患似火着，难为生计杀百业。核酸疫苗道斗魔，千日血战互拼搏。敬问华佗与扁鹊，救民水火良方缺。过度医疗西医做，中医逼退小角落。邓公捕鼠猫何色，求是疫消医高格。征求民间集妙药，冠疫纸船烧天阙。回顾毛公名言绝，疫清复兴舜尧歌。', remark: '' },
                    { title: '品味自然', subtitle: '', date: '壬寅九月二十五日晨', line: 2, replace: true, img: 'https://pics7.baidu.com/feed/0d338744ebf81a4c7ebc16c5a334ba5c242da6d0.jpeg?token=6b428a3f281a1e5055276745d9c24def&s=DDD796AE1AF3F3EF02BB2E2C03001058', content: '红叶染谷秋霜寒，银杏黄金甲脱片。晨钟暮鼓修禅院，沙弥挑桶溪水边。霞光雾气绕山半，牧羊老翁腰弓弯。绿水流琴声律慢，落花败枝葬山涧。回看春色百花艳，冷秋煞气草木残。树梢柿熟红灿灿，古村草舍飘炊烟。和谐自然随季变，风雨霜雪渡华年。时光不急不慢转，岁岁年年人换颜。把酒诗歌敬地天，苦乐人生留纸言。', remark: '' },
                    { title: '秋孕育春', subtitle: '', date: '壬寅年九月二十四', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fhbimg.huabanimg.com%2Fd412852fd575141da6f69bb3c763c46cfbad23fe43a4a-JiP2Ov_fw658&refer=http%3A%2F%2Fhbimg.huabanimg.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1668757300&t=ff33ec4e965c8a4ce866647691efb7bd', content: '南风吹山秋感温，草木色变味秋深。时至霜降麦发根，高飞归雁鸣恋音。田间还有收秋印，苗挑露珠土翻新。蒜苗麦苗波菜嫩，越冬值物急发劲。晚秋余温吸润身，冰雪寒冬耐生存。凌冰雪融化水春，大地绿装再醉人。', remark: '' },
                    { title: '秋景故乡', subtitle: '', date: '壬寅年九月二十三晨', line: 2, replace: true, img: 'https://img-qn-2.51miz.com/preview/element/00/01/28/26/E-1282687-A12A5093.jpg!/quality/90/unsharp/true/compress/true/format/jpg/fh/320', content: '秋山无言彩衣穿，绿水扶琴碧流弹。晨阳沐秋金笑脸，大地生辉天更蓝。夜深秋凉暖被卷，气爽氧足助睡眠。闻鸡钟鸣功服衫，茶罢神清萌山观。一步一景秋色绵，何须它乡露风餐。故乡多景未细看，静心无欲大观园。家乡山水润心田，壶煮茶酒笑杂谈。', remark: '' },
                    { title: '秋山悟道', subtitle: '', date: '壬寅九月二十二日', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=580856348,811201414&fm=253&fmt=auto&app=138&f=JPEG?w=674&h=500', content: '寒风秋尽凉晨阳，蓝天穹顶月未藏。万里晴空心胸亮，世间万物互存养。一叶知秋备收藏，辞幕英雄岁月淌。古人不见今月朗，今月曾照故人唱。春秋迎来又送往，山水依旧染绿黄。日月星晨抬眼望，无言见证世沧桑。顺应自然何忧伤，笑对人生尽豪放。学追孔孟德老庄，传承鲁班大工匠。复兴在际皆自强，愚公移山是榜样。', remark: '' },
                    { title: '送遵付升天', subtitle: '', date: '壬寅年九月十八', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=515591827,3247757215&fm=253&fmt=auto&app=120&f=PNG?w=1146&h=772', content: '人生漫漫又苦短，整日忙绿难休闲。老幼家庭钱粮干，怎耐寿终五十年。孝義仁爱友谊伴，圈内人皆口夸赞。天不假年隐尘烟，痛失兄弟心觉寒。梦醒五更仰天观，月朗星稀暗庭院。独饮苦茶思怀念，回忆昔日泪濛眼。君去天堂莫凡恋，瑶池天界乐做仙。', remark: '' },
                    { title: '岁月秋风', subtitle: '', date: '壬寅年秋月十八', img: 'https://img-qn-4.51miz.com/preview/element/00/01/22/19/E-1221941-12F9A1A7.jpg!/quality/90/unsharp/true/compress/true/format/jpg/fh/320', content: '山顶观亭望远看，秋景如画然超凡。近水楼台鱼戏莲，藕丰满白泥不染。鸭浮碧波划半圆，船得风顺扬白帆。金秋七彩山水间，枫叶浓艳更霜天。赤壁怀古崖刻岩，东水流去年复年。信天游唱四季转，历史长河入尘烟。吾辈当下使命担，盛世大同兆民安。', remark: '' },
                    { title: '送好友遵付', subtitle: '', date: '壬寅九月十七日', line: 2, replace: true, img: 'https://img-qn-0.51miz.com/preview/element/00/01/26/86/E-1268639-ED630129.jpg!/quality/90/unsharp/true/compress/true/format/jpg/fh/320', content: '天挂日月朝映对，月过十五圆缺回。惊闻好友寅逝归，心涌波涛目泪垂。二十年来互義贵，今去永别马难追。人生悲欢有五味，迎来送往如梦醉。不了了之丢苦累，大去无悔心放飞。如斯逝者天告慰，九霄环宇景更美。通天大道敬三杯，一柱高香君入位。', remark: '' },
                    { title: '秋山忆远', subtitle: '', date: '', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=3517798423,1670338837&fm=253&fmt=auto&app=138&f=JPG?w=696&h=500', content: '月满西楼祥城安，闻鸡起舞星点天。秋露滴水挂屋檐，晨光熹微欲登山。草木色退生机残，独有崖柏衣永穿。暑热冬寒不变颜，高风亮节守山巅。春秋百花衬其艳，冰封雪飘梅呼唤。娇羞红梅傲山峦，柏翠梅典雪舞伴。三久寒天热泪观，诗书茶酒三教言。九流八荒百家谈，得高歌处尽言欢。', remark: '' },
                    { title: '寒露寄语', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=1115018110,3253383116&fm=253&fmt=auto&app=138&f=JPEG?w=669&h=300', content: '秋菊黄花沾露香，寒露时节粮入仓。民勤收种各外忙，白日晴暖夜冷凉。似玉露珠月映亮，百草残败桐叶黄。万类秋深染丘岗，尽诉春夏艳华芳。莫道春风得意昌，秋煞吹染花叶荒。喜鹊松鼠备藏粮，雁类候鸟南飞翔。四季时令快马追，光阴似箭头不回。珍惜时光君有为，万金不卖光阴贵。统一复兴当吾辈，二十大后劲朝辉。', remark: '' },
                    { title: '登峰醉秋', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fphoto.tuchong.com%2F1187650%2Ff%2F15845086.jpg&refer=http%3A%2F%2Fphoto.tuchong.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1668757883&t=227e8a97ac7faf2efb3b09259f82fab5', content: '秋朝晨旭霞辉煌，早露凝滴惊梦窗。又是高秋闻气爽，更衣登峰眺远望。城乡田间溥雾茫，收秋耕播民扶桑。安居乐业舞广场，晨光染秋入画廊。自然和谐润心房，鸟语花香草虫唱。吾欲高歌少胆量，偷编顺口溜书藏。', remark: '' },
                    { title: '秋梦吟', subtitle: '', date: '', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=755042009,3459393679&fm=253&fmt=auto&app=138&f=JPEG?w=1080&h=400', content: '秋雨绵绵润大地，种麦宜时霜廷期。春前有雨花开早，秋后无霜叶落迟。自然有道难科技，人为胜天不可取。春夏秋冬分四季，五行六合配干支。工业科技逆天施，灾害病毒狂魔起。德教降欲遵公理，上善若水顺大势。敬天爱仁周公礼，世界大同共呼吸。人类和谐守大义，战火相残害自己。和平相处共富裕，地球一村种族齐。', remark: '' },
                    { title: '祥城秋韵', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=2254760982,760098018&fm=253&fmt=auto&app=120&f=JPEG?w=818&h=500', content: '天高云淡南飞雁，深秋雨后晨登山。家居祥城萌山边，茶酒之余身段练。温饱谢党有余宽，金秋丰境入画卷。天地人和读孝贤，齐鲁儒学孔圣殿。曾子大学传孝廉，亭台楼阁萌山间。苍松翠柏湖光闪，麒麟降生嘉祥县。天宝物华人才连，一中学子连夺冠。几任宰相祥瑞观，武氏石刻二千年。鲁锦绣织历史远，黄道婆技鲁西源。嘉山祥水天行健，自强不息写新篇。', remark: '' },
                    { title: '政清民生', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=1080016044,696680244&fm=253&fmt=auto&app=138&f=JPEG?w=898&h=406', content: '秋风冷雨汲忙种，收粮备耕润土松。秋景色浓民盼丰，旱涝具怕播时令。玉米小麦亩吨重，一年劳累利几成。房价工资百倍增，粮价高叫不许动。办法穷尽压粮农，挤破头去吃财政。真实山村何光境，遮羞墙挡演皮影。隐入尘烟真实情，打压下架加炮轰。笑问专家与执政，求是为民党纲领。一叶障目难远程，大道至简人和通。前车未远学毛公，为民服务党旨宗。', remark: '' },
                    { title: '惊雷世醒', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=2736681328,4285086489&fm=253&fmt=auto&app=138&f=JPEG?w=923&h=500', content: '风雨送秋田归农，天地恩施洗国庆。节日期间气正清，早日疫冠全清零。举国奋斗战疫情，二十大开在北京。治国理政方针定，各行复工需产能。过度医疗假核弄，发国难财重典刑。安监环保过追风，种地收粮污染重。企业十之九关停，还怨财税不够用。极左极右都不行，适合发展结国情。砖夹叫兽吹吠捧，误国误民害百姓。十月惊雷人须醒，务实真干方复兴。统计数据层加层，灾害旱涝报粮丰。世风日下钓沽名，一切向钱贫富争。心怀明白装不懂，看透悟透不挑明。道德文章古今通，左顾右盼作中庸。外敌来犯唱和平，媚外汉奸甘当佣。家人财产籍外盟，裸官贪腐假表忠。国有资产贼家盛，又骂祖国同胞穷。它日中央动雷霆，浊者自浊清自承。牛鬼蛇神灭害虫，乾坤日月照大同。', remark: '' },
                    { title: '雷鸣民声', subtitle: '', date: '', line: 2, replace: true, img: 'https://img0.baidu.com/it/u=2467386679,587472178&fm=253&fmt=auto&app=138&f=JPEG?w=899&h=345', content: '国庆同祝奔复兴，二十大后气神精。内需实业大调整，基建贯通重三农。务实兴邦大计定，医教住粮须冷静。求是创新民族硬，媚外关停闭西风。昨夜惊雷醐灌顶，中原大地甘露行。雨洗国庆天地明，百姓所向朝野清。国际风云时热冷，莫拜外异西方经。文明古国字存中，传统文化民族灯。诛杀反中医联盟，专家学者良心评。谁是糟粕谁典精，汉奸卖国辱柱钉。问计于民靠群众，无坚不摧听党令。为民服务党行政，小康复兴奔大同。', remark: '' },
                    { title: '共国庆党恩情', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=246867777,2809488632&fm=253&fmt=auto&app=138&f=JPEG?w=400&h=186', content: '开国大典一声响，七十三年今豪放。毛公湘音环宇荡，丰功伟绩共产党。人民翻身主人当，祖国建设大干上。各种体系助兴邦，史无前例敢担当。工业农业大国防，世界列强不敢狂。今朝永祭先烈扬，纪念碑前国歌唱。红色代代永不忘，拼搏前进国富强。牢记毛泽东思想，邓公理论开放讲。三个代表与四项，江总任内收香港。胡总高风节度亮，清风两袖接力棒。当今习总肩担抗，强军强国富民方。收台大计续党章，安定四海稳八荒。领土统一承炎黄，天下大同龙飞翔。', remark: '' },
                    { title: '国祭英烈', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=885524170,725603779&fm=253&fmt=auto&app=138&f=PNG?w=926&h=500', content: '国庆前夕祭英烈，纪念碑前追思写。前人挖井后人喝，民主大义倒血泊。一寸山河一寸血，忠骨历历入名册。永垂不朽世代学，奋发图强建祖国。人民英雄碑上刻，激励后世勇拼搏。花篮花环永纪念，祖国复兴您贡献。忠骨忠烈传久远，国庆年年拜碑前。告慰英烈在九天，共产党色红不变。', remark: '' },
                    { title: '灾疫杂谈', subtitle: '', date: '', line: 2, replace: true, img: 'https://img0.baidu.com/it/u=2971165508,1663154053&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=400', content: '满天龙鳞映朝霞，不日风雨齐鲁洒。秋旱严重粮少打，民怨天灾疫情发。洞庭鄱阳湖晒沙，长江少水难三峡。华西秋雨量未达，蜀道难走限电闸。干热江南稻旱怕，米粮减产涨高价。胡杨戈壁滩水洼，苍海桑田漠雨大。乾坤倒转问八掛，阴阳五行无话搭。遍地种楼大开发，河湖坑填渠平挖。农田上山专家夸，年年增产瞎话啦。统计数据是真假，赤字美颜变繁华。环保指标地头抓，扒锅拆炕民惊怕。电厂工业大石化，飞机汽车燃油加。污水城市亿万家，屎尿饮水去冲刷。农药化肥地尽下，蔬菜催熟美如花。添加剂量养鱼虾，当下社会互骗诈。心照不宣笑哈哈，口是心非酒当茶。顺口小溜乱啦呱，天知地知都不傻。', remark: '' },
                    { title: '秋意心然', subtitle: '', date: '', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=3337118886,3867985128&fm=253&fmt=auto&app=138&f=JPEG?w=905&h=500', content: '秋山东望晨紫辉，环宇苍穹纳万类。天地精华育轮回，日月灵气三才归。人登峰极敬天畏，万丈红尘名利遂。柿如灯笼映秋色，透红浆饱粉层白。根茎苍劲枝果累，秋深朝暮柿甜坠。叶落化泥甘做肥，春来润梢催花蕊。无闻山野献美味，物华天宝秋月醉。乾坤挪移苍桑水，十之七分地球围。生命之源孕无悔，自然恩泽道德为。闭眼静坐秋风吹，宇宙空间又几维。', remark: '' },
                    { title: '胡杨精神赋', subtitle: '', date: '', line: 2, replace: true, img: 'https://img0.baidu.com/it/u=401520568,3982579031&fm=253&fmt=auto&app=138&f=JPEG?w=755&h=500', content: '风景雕像赞胡杨，任由干旱风沙狂。根深蒂固生命强，生死三千年守望。黄沙古渡见苍桑，丝绸之路驼铃响。古道弯月变斜阳，那拉提声楼兰唱。千年不死技叶昌，死去千年立不躺。不腐千年卧沙岗，胡扬精神何高尚。教科书中多收藏，激历吾辈艰苦当。疫情今下莫悲伤，攻坚克难斗志昂。团结一致攻守防，清零在即道宽长。复兴号角吹响亮，未来共主盛东方。', remark: '' },
                    { title: '尼山圣境有感', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=3095629570,1766160837&fm=253&fmt=auto&app=120&f=JPEG?w=1152&h=648', content: '尼山圣境电声光，孔孟彦曾儒学堂。二千年来文人主，世代衍圣教帝王。丘乃尼山洞生降，虎喂奶兮鹰扇凉。面生七漏人难养，神兽自然育其长。六艺修身成榜样，七十二贤传兴邦。列国周游布道场，教化愚民德扶桑。三纲忠孝立五常，枝叶开阔百家讲。炎黄华夏书墨香，世界文化大宝藏。借问圣贤居何乡，齐鲁曲阜三孔当。孔子尼山呈金像，中国文化传八方。圣境穿越马蹄响，金声玉振古琴扬。日月星晨亁坤广，神洲大地复兴旺。', remark: '' },
                    { title: '民足安康', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=1511028204,1929467438&fm=253&fmt=auto&app=138&f=JPEG?w=1242&h=500', content: '晨阳穿窗秋金光，天蓝无云收种忙。厅堂茗茶煮闻香，着衣松适感气爽。盛世民丰房宽亮，三餐米莱壶洒烫。感恩天地共产党，小康有余复兴邦。', remark: '' },
                    { title: '君养艺存', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=2139512357,1805636510&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=208', content: '口技万能民间藏，三教九流各艺长。传统吹拉与弹唱，丝竹管弦皆模仿。地滩天桥叫卖响，小品说学演逗唱。民间艺人天下闯，大吼皮影艳群芳。牛骨系上铜铃铛，莲花落子花鼓腔。魔术杂技把式场，洋片拉着泥人张。花子要饭归丐帮，乐器行业拜师旷。古今艺人走四方，衣食父母礼仪尚。', remark: '' },
                    { title: '秋吟嘉祥', subtitle: '', date: '', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=1978853069,4017154313&fm=253&fmt=auto&app=138&f=JPEG?w=580&h=326', content: '秋山柏翠花草黄，登台萌峰远眺望。朝霞紫色映村庄，炊烟袅袅舞阳光。晨鸟不飞等气浪，细听鸣叫秋思唱。亭台楼阁屹山岗，曾圣府邸续书香。绿水绕山萧瑟样，抬头高天蓝穹苍。金秋遍野丰谷粮，天地恩施民扶桑。春水秋波时流淌，一绿一黄一耕藏。鸿雁归兮去来往，自然守真岁月长。把酒盛世吾辈当，温饱之于慨而慷。', remark: '' },
                    { title: '科考趣谈', subtitle: '', date: '', line: 2, replace: true, img: 'https://img0.baidu.com/it/u=1619519936,2609029997&fm=253&fmt=auto&app=138&f=JPEG?w=620&h=338', content: '科举中第何其难，天下学子夺魁元。帝王之术钓台站，饵料名利诱世间。诗词歌赋文武全，身卖朝中王道言。辞官还乡马加鞭，又见后生星夜赶。三元及第美名传，落榜失意何颜还。途中杨柳皆系马，条条大道通长安。悬梁刺股读窗寒，朝朝科举征途赶。五千年来史书贯，好事墨客著宝典。万丈红尘泪酒干，千秋大业壶中谈。大江东去怀古念，兰亭集序后之览。孔孟文章万世远，古今贤良下夕烟。苦茶浊酒友相伴，前观历史预后言。', remark: '' },
                    { title: '丰送秋分', subtitle: '', date: '', line: 2, replace: true, img: 'https://img0.baidu.com/it/u=3163419365,3610565381&fm=253&fmt=auto&app=120&f=JPEG?w=690&h=460', content: '秋分风起催种麦，齐鲁秋旱少雨水。天高秋燥摇叶坠，遍地色变万物类。根茎叶花果硕累，金秋物藏给养备。三秋大忙好景色，民勤扶桑向光辉。', remark: '' },
                    { title: '尘烟何隐', subtitle: '', date: '', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=1311869189,184382808&fm=253&fmt=auto&app=138&f=JPEG?w=890&h=500', content: '隐入尘烟观后品，哪村都有如此人。老四伴驴打光棍，出力干活谁暖温。苦力粗饭屈吃尽，街访哥弟侄还损。土炕底房破被陈，娘在世时浆缝针。孤独寂寞风透门，独灯单影冻锅盆。拉磨一生伤痨印，薄皮棺材林边坟。现实生活民多贫，权贵高歌讲人均。朱门酒臭丢海沉，穷人冻饿它笑吟。共同富裕梦里寻，当下低收亿计群。尘烟下架招人恨，道貌岸然几发音。百姓真实写照本，打压下架何理论。天降灾害地生瘟，飓风雷火啥原因。', remark: '' },
                    { title: '秋实无华', subtitle: '', date: '', line: 2, replace: true, img: 'https://img0.baidu.com/it/u=786351840,1300058792&fm=253&fmt=auto&app=138&f=JPEG?w=640&h=352', content: '蓝天秋高龙鳞云，晨露迈秋氧宜人。春华秋实粮浆劲，丰藏人畜欲饱温。牛羊沟边甘草寻，秋膘毛亮体肉墩。池中莲蓬子粒孕，污泥不染藕洁身。丝瓜眉豆挤墙根，贫脊不怨霜方尽。洋姜本是泊来品，路边沿坡收千斤。京瓜冬瓜最养民，白菜罗卜胃肠润。田间地头有乾坤，炊烟草房醉乡村。', remark: '' },
                    { title: '金秋怡然', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=2354445410,2519538995&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=250', content: '秋深晨凉阳失暖，南玛都吹天阴变。草禾露水挂叶尖，田地半空薄雾悬。欲穷运眺秋连天，丰景胜画乐心宽。民以食为天地间，温饱小康复兴现。盛世今生吾辈缘，朋友有幸征途伴。闲来茶酒海阔谈，清风明月听管弦。', remark: '' },
                    { title: '观安思患', subtitle: '', date: '', line: 2, replace: true, img: 'https://img0.baidu.com/it/u=3992813010,528096756&fm=253&fmt=auto&app=138&f=JPEG?w=767&h=454', content: '小城秋晨舒画卷，霞光紫气映萌山。翠拍枫叶秋色染，嘉祥一中登科冠。曾圣广场山北面，薛仁贵眠此地间。祥城山水灵气现，市场萌中数东关。红太阳酒引西南，闻风遥望飘饮烟。大豆油品嘉冠产，滴滴纯香烹饪鲜。梁宝寺矿盛煤田，社会动力须能源。青山寺庙流青泉，焦王刘邓饮赞甜。高铁城北贯穿连，京沪饭罢一日还。纸坊机场梦飞天，百姓生活世界观。火车码头货运联，运河南北通海关。半城广厦城投建，加速城乡大发展。路挢永昌中交缘，混改联萌是典范。诚祥建安今鲁班，土木工程名声远。山青水秀人企贤，嘉祥明天更灿烂。    秋韵祥城', remark: '' },
                    { title: '秋韵祥城', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=2860712215,2711610342&fm=253&fmt=auto&app=138&f=PNG?w=651&h=315', content: '台登二百八十舷，纪念碑前诚心站。昨天九一八祭念，南玛都风倭鬼歼。善恶有报天伸冤，太平世界怀忧患。强国复兴倚天剑，后世子孙莫等闲。祖国建设大发展，备战胜战方止战。', remark: '' },
                    { title: '民族之殇〈九一八〉', subtitle: '', date: '', line: 1, replace: true, img: 'https://img0.baidu.com/it/u=3698259001,1208223413&fm=253&fmt=auto&app=138&f=JPEG?w=564&h=380', content: '九一八事变又今天，国耻之日世代祭传。牢记历史九十一年，日寇狼子借口开战。烧杀抢掠欲吞中原，国力落后内战未完。少帅不力三省沦陷，同胞血泪何时擦干。倭寇欠债华夏辱颜，国共合作西安事变。卢沟桥始抗日开篇，八年血战雪耻洗冤。山河破碎四九国建，中日仇恨难消心间。曾几何时多少内奸，叛国求荣夏日祭典。认贱做父和服街满，文化侵入学校日办。倭人养老争办媚献，南京拜鬼同胞魂寒。人教社书狼狈奸险，中医汉方日兴咱贬。伪娘亡国毒出日韩，忘记历史等于背叛。民族呐喊强国安全，勿忘国耻强军磨剑。台海有变日狼形现，历史未远警钟鸣险。备战备荒战必胜算，国耻血恨人人纪念。祖国统一解放台湾，民族复兴红色不变。', remark: '' },
                    { title: '无欲自然', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=3690733668,4254300619&fm=253&fmt=auto&app=138&f=JPEG?w=806&h=500', content: '秋令山野七色染，万类叶果花香艳。高阳烤天风轻淡，陆续归程南飞雁。春秋一度叹时短，忙碌不觉又一年。时光流水四季转，笑品酸甜苦辣咸。世间美景随处见，奔波名利无心观。朝闻道释悟透禅，道德光明修正圆。', remark: '' },
                    { title: '天道公行', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=1850861170,2027022444&fm=253&fmt=auto&app=120&f=JPEG?w=660&h=328', content: '朝阳火红东海升，梅花台风闹动惊。南海每年都生成，几度轮回云雨声。大惊小怪预报警，小菜一碟秋千送。自然历史规律定，人不量力建万城。开山填湖坝修洞，洪水地震飓风怒。江河改道海填平，欲望贪心地失衡。天地阴阳水火风，人为改变时过境。因果得失自报应，自然和谐守道承。', remark: '' },
                    { title: '闲步秋晨', subtitle: '', date: '', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=984222058,3577010668&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=263', content: '白露晨珠坠秋深，朝霞无箭穿薄云。地育五谷丰满韵，风摇秋禾芳香闻。晨光田间色食尽，七彩绣秋仙女针。迈步沐秋钟敲晨，忘返田园醉痴人。', remark: '' },
                    { title: '金秋致感', subtitle: '', date: '', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=825392482,2622036375&fm=253&fmt=auto&app=120&f=JPEG?w=640&h=360', content: '晨光草露湿裤足，白云秋高田间路。气爽禾香玉米熟，棒似牛角弯背谷。豆夹扎手粒满鼓，芝麻节多籽欲吐。沟池水浅荷下鱼，鸭鹅自由水面浮。路沟坡旁花红绿，百草各有生存律。阳光雨露育万物，春种夏长秋收储。感恩天地世间育，自然万类和谐处。疫清灾消秋风去，五谷六畜庆吉余。', remark: '' },
                    { title: '放飞自由', subtitle: '', date: '', line: 2, replace: true, img: 'https://img0.baidu.com/it/u=1935591891,1046891061&fm=253&fmt=auto&app=120&f=JPEG?w=660&h=441', content: '一声解封欢相告，城乡民乐孩童叫。自由实在贵于宝，几人愿做笼中鸟。海阔天空鲲鲲笑，疫清苍桑归大道。人与自然尊重抱，公心公理公德教。感恩天地乐逍遥，敬畏自然道德高。', remark: '' },
                    { title: '家国情浓', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fss2.meipian.me%2Fusers%2F73207190%2F16467955e27aafc0889a4493d74fd8f6.jpg%3Fmeipian-raw%2Fbucket%2Fivwen%2Fkey%2FdXNlcnMvNzMyMDcxOTAvMTY0Njc5NTVlMjdhYWZjMDg4OWE0NDkzZDc0ZmQ4ZjYuanBn%2Fsign%2F25355341f9bb45d846ead5a0135affb2.jpg&refer=http%3A%2F%2Fss2.meipian.me&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1668761853&t=8eb734a7b12db50f4fd1d1428cb88e19', content: '闭关修炼城乡封，难得聚守家境中。平时不扶倒油瓶，总觉内人闲清松。几日朝夕心明镜，吃喝拉撒扫卫生。人情世故管孩童，细观家务真不轻。疫复男士辞友朋，酒色财气适可行。高堂妻小亲深情，粗茶淡饭欢笑声。人生幸福各追梦，家和父子妇顺兴。金秋处处皆美景，家国情怀疫清零。', remark: '' },
                    { title: '心向自由', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=3824033488,1110529776&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=245', content: '人之幸事乃自由，城封抗疫万人愁。白露教师节中秋，团聚未尽酒何酬。秋风明月年年有，江水洗愁向东流。超大都市楼叠楼，违背自然隐患忧。温疫战争实难守，衣食所需运不休。细品城乡各劣优，茅舍池边田地头。朝耕暮读酒会友，粗茶淡饭道中求。', remark: '' },
                    { title: '疫清月圆', subtitle: '', date: '', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=39700671,1926860201&fm=253&fmt=auto&app=120&f=JPEG?w=889&h=500', content: '壬寅中秋抗疫忙，城封家闲茶酒尝。老幼围桌话各讲，奶奶看孙象蜜糖。夫妻争议口水仗，秋波不再春荡漾。锅碗瓢盆叮珰响，笼蒸鸡鱼家闻香。孩子电脑网课上，老父许道啦家常。佳节团圆是理想，奔波养家挣钱粮。各有择业碌忙茫，难全齐到醉故乡。明月中秋照高堂，举杯邀祝远儿郎。相思月寄送健康，嫦娥洗月光穿窗。年年盼圆老酒藏，齐聚月满胜琼浆。', remark: '' },
                    { title: '毛公千古·一', subtitle: '', date: '', line: 2, replace: false, img: 'https://p1.img.cctvpic.com/photoworkspace/contentimg/2020/12/26/2020122611040225560.jpg', content: '<p>一声救星，双眼泪朦胧！九月九日白露中秋炎黄子孙普天祭毛公，我们的伟大开国领袖毛泽东。四十六个春秋如一梦，几代人时刻未忘把您牢记心中。毛主席啊我们的领路人，新中国前进的明灯！</p><p>你的人民没有忘记今天的幸福，饮水思源是您带领先烈们挖下甘甜的社会主义之井！您的丰功伟绩人人都有各自的言词如海洋一样称颂，五十六个民族的恩公！我们会世代不停传唱东方红。您的音容笑貌语录思想精典永传承，伟人的风采理论的实用。毛选五卷世界追奉研究诚读崇拜的真诚！</p><p>毛爷爷，我们平时啦呱提到您时不觉间就亲切的叫上一声。对您那么的爱恋，那么的思念，那么的敬仰，那么的爱看。您的画像在天安门上将挂到永远！家中的厅堂您在，单位的会议室您在，书本上您在手机里您在。您是中华民族的爱戴与象征！</p><p>是您领导农民闹革命翻身做主站起来，南昌起义，红船党代会的召开。井冈山的火种，秋收展开，长征精神，延安宝塔定未来！四渡赤水，黄河两折大徘徊，抗日救国大和谈，一至对外不计前嫌。陕北窑洞兵法现，又一著作《论持久战》抗日八年刚打完，国共分裂起内战！辽沈，平津，与淮海，三大战役惊世界。重庆谈判鸿门宴，一身正气龙虎胆。置身生死当笑谈巜沁园春雪》写巨篇！宜将胜勇追穷寇，打过长江破天险。青天白日旗折断，蒋家王朝败走台湾！</p><p>开国大典四九年，毛主席一声中华人民共和国成立了，开创人民当家做主的新纪元！</p><p>百废待兴真是难，关赌馆，封妓院，杜绝毒品禁鸦片。人人平等，巜为人民服务》全国各地政府写在院门前。直至今天！</p><p>精兵简政，反腐倡廉，您挥泪斩马谡，杀了刘青，山张子善。工业农业基础，开天辟地战天斗地，饿着肚子建。百万雄兵备战，解放台湾急操练，东邻朝鲜起狼烟，抗美援朝您决断！建国一周年，无钱咬牙喊出了抗美援朝保家卫国的正义之战！世界汗颜另眼相看，斯大林叹服毛主席的智勇与远见。那是您的胸怀与世界观！</p><p>天下第一的强国又有十六个国家的联合国军，何等威风何等霸道？我们的志愿军在您的号召指引下，彭总与您心相连。顶雪卧冰意志坚，以弱胜强捷报频传。长津湖战役美军叫苦连天，收复平壤打到汉城越过三八线。美国佬及联合国军皆言败，多少个百年不败的传奇，多少个未遇到过对手的神话。被我们志愿军腰斩打的满地找牙。停战言和板门店！立威扬名世界唱传！</p><p>毛主席的儿子毛岸英牺牲在朝鲜把生命献，共和国的主席把儿子送前线？天可怜见！每当想起我们泪连连，您的丧子之痛对谁言？杨开慧，毛泽民，毛泽潭，一门忠烈血流干，毛岸龙，生死没再见！为祖国为人民，您无悔无怨大公无私把江山担。</p><p>社会主义新中国的建设，您与总理呕心沥血宏图大展。外交风云进联大，两弹一星传佳话。中苏交恶您不怕，珍宝岛之战，毛子吃亏当哑巴！</p><p>六二年印度不自量力犯中华，您令林总和张国华，打它个三十年的太平，阿三至今胆吓怕！越南小人无义占南沙，您兵法在胸穿走台湾海峡。蒋公甘心借道，赞您收领土心怀天下，祖宗留下的江山大中华是一家。73年您已八十岁了！</p><p>鞠躬尽瘁死而后已，两袖清风您与朱德元帅和总理。为国为民不为己，艰苦朴素求真理。国之根基已夯实！农业命脉兴水利，沟路渠水库成体系。制水您已经超过大禹！</p><p>大庆大寨两面旗，学习雷锋，刘胡兰，董存瑞，黄继光等，是为教育后代孩子刚强而奋起。您的用心良苦天地知！大道至简，您把治国理政体系汇制章齐。</p><p>一首巜诉衷肠》当年忠贞为国酬，何曾怕断头。如今天下红遍，江山靠谁守？业未就，身躯倦，鬓已秋。怎将夙愿付之东流！</p><p>人难活百岁，担着千岁忧！对祖国的未来，对人民的幸福您时刻在心头怎忍丢！</p><p>一九七六年，是中国悲痛之年！周总理走了！朱德老总走了！毛主席啊您也走了！天地混沌，日光无光。吉林石雨，唐山大地震，树木穿冰孝！那一年人民泪干了！三星归位地动山摇！</p><p>您的人民化悲痛为力量没有倒，有您们留下的思想旗帜为指导。您留下的火种又一次把巨轮舵掌牢！中国特色社会主义红旗高飘，走向富强，民族复兴正步步做到。</p><p>毛主席啊毛主席，人民世代祭拜您，四十六年过去，我们更想念您！</p><p>您的思想，语录，选集，诗词，预言，更具哲学哲理。世界都在研究学习您！</p>', remark: '' },
                    { title: '毛公千古·二', subtitle: '', date: '九月九日九点拜祭', line: 1, replace: true, img: 'https://img2.baidu.com/it/u=1966302794,3680501924&fm=253&fmt=auto&app=138&f=JPEG?w=600&h=302', content: '九九归一毛公祭日，炎黄华夏老幼致礼。为民服务大公无私，丰功伟绩传承永记。思想典集学之大利，伟大成就千古一帝。', remark: '民祭，国祭，天下祭。平民广东祭文词' },
                    { title: '思过品生', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20200204%2Ff5ea7b0433cf47938c4cfeaddcc192f9.jpeg&refer=http%3A%2F%2F5b0988e595225.cdn.sohucs.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670140927&t=dce708dbf94e8d76708d42495dbab47f', content: '关门团户家中坐，防疫隔离必配合。新冠清零再劳作，品茶入静思已过。心直口快话直说，不计别人想什么。天生脾气与牲格，求学路上不工课。十年寒窗也焦着，我种地兮人登科。高考分水命运各，富贵贫溅自耐何。条条大路任选择，三百六十行事业。降龙玩虫都吃喝，各家各事各诉说。河东河西岁蹉跎，春秋几度发染雪。甲子一圆归乡客，皆是背弓牙少缺。炕头热酒小方桌，醉吐诉苦各失得。云淡风轻潮起落，平生自知昔阳斜。', remark: '' },
                    { title: '秋月明心·一', subtitle: '', date: '', line: 2, replace: false, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fp8.itc.cn%2Fq_70%2Fimages03%2F20210123%2Fd670da508ed14cfebe98f122d5759c7b.jpeg&refer=http%3A%2F%2Fp8.itc.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669182169&t=427b2c23502445c8204f96b0946054c1', content: '<p>城乡隔离封闭，万街空巷。改革开放以来少有的紧张！</p><p>发展的快速增长，GDB的辉煌。高速高铁航空及高楼的数量，世界在看东方！</p><p>房产走向商品房，医疗，学校也奔向商业的方向。</p><p>中国人四十年的狂奔，今天才得小康。土地单干，私营个体荣光。由最出的倒卖假货，一步步升级提升有了自己店面和工厂。</p><p>过度的开采矿藏，过度的劣质产品存在库房。过度的污染逼近我们每个人的身旁！</p><p>出国风在神洲大地宣扬，那是天堂的向往。偷渡，卖身，关系各有文章！苦乐酸甜自己品尝，多少游子梦断它乡。一身廉价的洋品牌墨镜戴眼上，只是怕别人看出自己空空行囊！溜学是时尚，暴发户的子女，官二代的培养。清华北大国家出资皆进西方的洋学堂！</p><p>功成名就几个回国建设家乡？邓公曾言百人回二成也无防，只要你过的好祖国有肚量！</p><p>财富积壘勾结官商，国有资产改制让一些大胆有后台者名利辉煌。裸官的思想，富豪的海外巨资潜藏。人民币的海量，确不见存银行的实张！各大银行都是拉存款派任务，就是上不了发行时的币量！可笑之极的是，贪官几亿几十亿压在密室藏入璧墙。以吨计算不敢存入中国银行！</p><p>瑞士一个中立国也敢对中国道短长，因为巨贪们存的钱足以让西方控制，在外交上屁不敢放！</p><p>当今的反腐，让大老虎一一躺枪，党政军企好大的数量。让我们平民不敢想象！共产党的法度红色永当，一切贪腐卖国贼汉奸都没有好下场！只是早晚报应，相信天道昭昭，乾坤浩荡！</p><p>2022年归近中秋的疫情，封控城乡让我们静静心，晒晒太阳。陪家人一道忆苦思甜，回味这些年来东奔西忙。聚少离多为钱粮象被狼追的一样！</p><p>城乡封闭大街上没有风驰的车辆，没有烟火喧嚣酒馆快炒锅铲声响。没有了广场舞的震耳欲聋和不知自己狼嚎一样的醉唱，没有了陡步队的鼓乐，没有了烤串与啤酒杯的叮当。没有了商贩一早叫卖声和晨练者的喨嗓！各种各样的娱乐场所，门市房全都闭门打烊！一切停止到原来改革前的式样，天蓝如洗，黑夜似漆看不见五指，星月明亮。气爽秋高夜虫鸣唱！狗猫小动物敢去大街走几趟。没有了污染没有噪音，窗外明月空气清芳。还是这个房还是这张床，好温馨好舒畅抱被子一觉进入梦乡！好静的当下无尘的心房，得失不知何衡量？儿时的理想当今的彷徨，人生啊！放下才知坦荡。</p>', remark: '' },
                    { title: '秋月明心·二', subtitle: '', date: '', line: 2, replace: true, img: 'https://img0.baidu.com/it/u=1649913551,675430430&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=342', content: '佳节月明温故乡,流年春秋逝华芳。贫富高下心宽广,茶酒穿肚百年忘。疫情灾难必清光,山河日月照无恙。', remark: '' },
                    { title: '党恩天青', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fss2.meipian.me%2Fusers%2F56279318%2Fe8db4cab322be0cdc76a9a753b976ead.jpg%3Fmeipian-raw%2Fbucket%2Fivwen%2Fkey%2FdXNlcnMvNTYyNzkzMTgvZThkYjRjYWIzMjJiZTBjZGM3NmE5YTc1M2I5NzZlYWQuanBn%2Fsign%2F06cf7522973eda60d9a7658eae0651ba.jpg&refer=http%3A%2F%2Fss2.meipian.me&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670140973&t=53b99833de0b88eefa474e14510bba9b', content: '佳节临近疫情重，城乡大街小巷封。只有中国一声令，同党同声同行动。隔离病毒最可行，历代中华有此景。以静制动兵法明，西方民主各章程。互拆台子唱已声，欧美北约都躺平。富活贫死钱为用，狗屁贵族保血统。原形毕露私欲浓，翻其主上强盗承。满嘴民主道德精，心黑使坏理不通。世界疫情皆防控，唯咱中国免费功。民心都在爱国胸，共产党是真救星。毛华邓江胡习总，红色永固民为重。服务人民为群众，疫过天晴快复兴。', remark: '' },
                    { title: '民心向天', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=2060579659,403279464&fm=253&fmt=auto&app=120&f=JPEG?w=755&h=500', content: '城乡全封疫清零，备战备荒民心同。静心思过少走动，居家陪同即亲情。改革以来挣钱疯，妻离子散外打工。年复一年团圆梦，多少春节桌位空。爷爷奶奶带孩童，妇女老人地劳动。男人壮年它乡行，成败起落命运争。思妇盼君拥梦境，娘望儿归夜哭醒。父亲少言酒菜弄，尽忠儿子在兵营。婚期再托去抗洪，南海军演备冲锋。战时军人听号令，首战必胜即告终。儿行千里思乃翁，科研保密戈壁封。几十春秋不见影，故乡爹娘入坟莹。石油工人气长虹，大庆精神今更盛。航天高铁国之重，火箭军威现东风。男儿自强国之栋，忠孝两全实难从。炎黄子孙世传承，国家兴旺匹夫顶。今下新冠小刁虫，全民动员灭干净。配合政府家封冻，除尽温疫民心明。', remark: '' },
                    { title: '秋潮正风', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fnimg.ws.126.net%2F%3Furl%3Dhttp%253A%252F%252Fdingyue.ws.126.net%252F2022%252F0415%252Fb4b5d9fbj00racqhr0012d200fa008fg00fa008f.jpg%26thumbnail%3D660x2147483647%26quality%3D80%26type%3Djpg&refer=http%3A%2F%2Fnimg.ws.126.net&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141208&t=a3c53891b95375b050805e8e105bca21', content: '疫情反复无常增，倾国围城尽用功。小区村头防疫兵，童叟全民核酸风。天南地北疫横行，世界研究皆未停。小小新冠成魔盛，山姆背后是真凶。各国病毒有它影，明道喑娼实坏种。霸主地位强坐定，跟班北约日欧盟。韩捧台湾舔狗送，丢悼历史忘祖宗。民主复兴路远重，团结拼搏主义正。教科侵入日韩精，伪娘雌雄分不清。夏日祭卖国求荣，倭人养老中国领。京沪日校何威猛，党内藏有精日虫。国人气骂有何用，卢沟桥上血未净。三十万死在南京，奸杀同胞寒心冷。三光政策挑儿童，血仇大恨抗战声。不肖子孙亲日捧，烈士地下若有灵。汉奸卖国地狱中，莫忘炎黄中国龙。有奶认娘软骨病，恩仇必报原则性。休为斗米弯腰恭，汪精卫是反面镜。中华民族众志成，齐心协力疫清零。二十大后党更红，统一发展大复兴。', remark: '' },
                    { title: '秋绪万千', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fss2.meipian.me%2Fusers%2F768964%2Forigin086e81c60f705251e2baeb22a35ad6ed.jpg%3Fmeipian-raw%2Fbucket%2Fivwen%2Fkey%2FdXNlcnMvNzY4OTY0L29yaWdpbjA4NmU4MWM2MGY3MDUyNTFlMmJhZWIyMmEzNWFkNmVkLmpwZw%3D%3D%2Fsign%2Fcf41fe2a9b348f10aab21944db776f08.jpg&refer=http%3A%2F%2Fss2.meipian.me&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141265&t=f383c62e703883dab1e6b8f8aae69fa5', content: '秋色如画艳阳天，果满树梢谷背弯。湖水碧波鱼戏莲，眺望远山绿翠峦。白云无心岫风转，高飞人字南归雁。北涝南旱长江断，鄱阳洞庭湖底见。少雨缺电苦四川，洪水泛滥戈壁滩。鱼群游进大草原，八月飞雪叹为观。华西秋雨又连绵，秋粮欠收在眼前。温疲无休多地窜，专家教受皆汗颜。东封西堵难发展，棉棒指挥做核酸。不肖子孙闹台湾，构结外异叛国演。反腐打黑抓安监，环保权威城管严。实业放假厂门关，车房断供难还款。进城农民梦何圆，虽有房产上学难。挤破头考公务员，有名有利有脸面。各种福利保五险，农民八十田间干。利益集团搞拢断，流失国有大资产。天降一个司马南，实话实说富贵烦。明星豪富代代传，教科作协不要脸。过度医疗阔医院，进出转眼解放前。公立小学幼儿园，难进高价脚跑翻。人口负增是何缘，结婚车房天价喊。欲哭无泪父母怨，社会压力都有感。无耐无力一声叹，只待政策新规变。说来无用当笑谈，一杯茶酒苦乐言。', remark: '' },
                    { title: '峰火万清', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=434268123,435991602&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=333', content: '秋深疫情又撗行，各地灭火警报声。台湾开炮对陆凶，打下飞机骂爆屏。各国政要窜台蹦，欧美倭寇皆吹风。自不量力台独精，挑战底线呈英雄。世界指笑中国怂，遣责抗议试目中。韬光养晦老中庸，无朋无友人视轻。金元外交何足用，人民苦贫不聊生。俄乌战争看普京，单挑山姆倭欧盟。唯有打虎真刀兵，一脚踏灭纸虎虫。思念领袖毛泽东，国际歌唱东方红。二十大前台搞定，一统江山方复兴。十四亿民忠习总，一战封神领土整。天若有情行律令，疫清台收行周公。', remark: '' },
                    { title: '疫烦风卷', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fnimg.ws.126.net%2F%3Furl%3Dhttp%253A%252F%252Fdingyue.ws.126.net%252F2022%252F0129%252F7acdb845j00r6g61z000yc000go00bog.jpg%26thumbnail%3D660x2147483647%26quality%3D80%26type%3Djpg&refer=http%3A%2F%2Fnimg.ws.126.net&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141369&t=2007c33917b4ec3e231c67da52261957', content: '虎年秋来疫反弹，高天白云无心看。多地无证染新冠，国库掏尽防疫钱。灾害多发粮减产，科技加速高污染。缺水缺土缺德干，一片天怒地人怨。医疗住房上学难，关系求人托脸面。生存加重大负担，贫富差距银河算。马云化腾传志看，街头老翁跪地滩。发白如雪赤背弯，分角细数卖血汗。亿计何多贪腐官，共富公平口头念。朱门酒肉穷人盼，李白杜甫曾诗篇。鲁讯润土现实看，寒门豪门门门观。历史长河付笑谈，骑马坐骄推车担。三教九流重复演，河东河西三十年。心态平和笑不言，又要中秋待月圆。浊酒苦茶邀友伴，灾害疫情秋风卷。残云过后是晴天，神州复兴尽开颜。', remark: '' },
                    { title: '秋满人间', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F01b731572e897b6ac7255f9c37b362.jpg%403000w_1l_2o_100sh.jpg&refer=http%3A%2F%2Fimg.zcool.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141412&t=2bb061924f2d04d71cd618ff3a131679', content: '朝霞阳光瓦片云，秋山晨雾少女裙。紫气东来万物吻，江水洗秋琵琶琴。气爽秋高宜人群，红男绿女抖精神。笑语欢歌中秋近，丰收在望五谷囤。鸡鸭鱼肥地锅炖，尝尽五味与杂陈。果满枝头甜蜜品，红暑山药裂地纹。玉米高粱叶绿嫩，芝麻节节花香闻。茄子黄瓜作协进，浅浅一笑凹丢人。一阵秋风吹诗文，秋来处处秀色俊。累死画家和笔神，自然之美何处寻。田间地头问农民，破院方桌茶酒斟。笑看四季学开心，富贵贫下本无根。轮流登场天地均。', remark: '' },
                    { title: '秋思', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20171025%2F5cba889fa027489b9d880979382906c0.jpeg&refer=http%3A%2F%2F5b0988e595225.cdn.sohucs.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141450&t=bdae2285c49e4d04030c36f55c70a97f', content: '雨打芭蕉醉秋意，竹林瑟瑟凉青皮。枇杷露滴红艳戏，梧桐静等鳯凰技。蝉声断鸣无生息，百草乏黄恨秋急。秋染青山墨何施，游子吟唱故乡思。古道西风桥头立，风铃沙哑诉岁失。瘦马毛长难千里，衣衫褴褛白胡须。寒山寺钟鼓无力，夜泊江口闻竹笛。明月绕船号子起，凉夜漫漫独酒知。渔火江风梦娇妻，老母开门翻穿衣。坑头热被搂儿子，一笑梦醒泪眼湿。朝霞阳光白帆直，蓝天白云讲故事。', remark: '' },
                    { title: '秋雨润心', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fphoto.tuchong.com%2F3157652%2Ff%2F507249252.jpg&refer=http%3A%2F%2Fphoto.tuchong.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141580&t=adaedf12bda6b3767834f0088db96701', content: '绵绵秋雨润大地，秋粮灌桨果成实。喜看原野丘山秀，大豆高梁玉米齐。南方橙桔北方梨，东海鱼丰西戈壁。物华天宝矿兆亿，金秋节日共此时。天高云淡秋风起，巧云万象彩霞飞。天漄海角南海碧，大兴安岭黑土肥。辽扩中华长四季，塞外飘雪南春意。长江流域富饶地，新疆城拜左公祠。二十四节齐鲁宜，孔孟儒圣传礼仪。望眼秋色无边际，闭目天地心游历。秋茶伴酒炖鱼食，丰收景象推杯急。得意浓时把酒诗，干杯今生挚友你。', remark: '' },
                    { title: '秋月春风', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20191013%2Fb59783cb12dd49f7bd89b5358a301e9c.jpeg&refer=http%3A%2F%2F5b0988e595225.cdn.sohucs.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141624&t=a54f1c5a505a467a8e13e84fd439382b', content: '一场秋雨一场寒，不觉夜床被换棉。气爽秋高天尽蓝，万类金秋叶果艳。人类口号欲战天，形同蝼蚁在自然。岁月春秋不停转，日复一日年复年。秦皇长城今在观，大汉文化字体现。赤壁怀古大江边，李唐玄武门兵变。宋祖陈桥反夺权，岳飞之后写梁山。铁木真帝建大元，马踏欧亚赞克汗。大清攻进山海关，吴山桂怒为红颜。康亁盛世走不远，共和世凯孙中山。雄鸡一唱倚天剑，毛公天下今共产。人民做主把身翻，毛华邓江胡习连。共产党领天红遍，只等台湾早归还。统一大业民族全，国强民安复兴圆。回看历史书本念，世道轮回天地间。一壶老酒自醉仙，安享当下诗书卷。苦茶浊酒常相伴，邀友谈诉笑共前。', remark: '' },
                    { title: '正斜有期', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fbkimg.cdn.bcebos.com%2Fpic%2Fcb8065380cd7912350400111ae345982b2b78037&refer=http%3A%2F%2Fbkimg.cdn.bcebos.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141660&t=df3ff4db14a383e04b9aa87561339b61', content: '盛世百家争名利，各行二代登台急。拼爹不计啥考试，百业今下全关系。认亲为贤互利益，社会乱象讲圈子。二代三代传家世，百姓穷苦谁人理。官商文艺霸位置，国家未来何前途。妖魔鬼怪今入席，内忧外患唱大戏。大敌它日来攻击，将帅明主谁纲立。大事大非见真谛，小丑戏子皆哭泣。乱象丛生非大治，横扫鬼怪还正气。圣帝孕育即它日，道德世间响环宇。', remark: '' },
                    { title: '赋春华秋实', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fe3f49eaa46b57.cdn.sohucs.com%2F2022%2F3%2F31%2F19%2F1%2FMTAwMTM1XzE2NDg3MjQ1MTM5NDU%3D.jpg&refer=http%3A%2F%2Fe3f49eaa46b57.cdn.sohucs.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141708&t=f9057f5c99e0b043cf5f9fd9099ad73c', content: '春华秋实又一年，四季不息自运转。天地公平见世间，人类烦恼欲望贪。美境绿水伴青山，三教九流各有鉴。茶酒杯起云舒卷，何计得失春秋看。五谷果类腹饱填，感恩天地敬自然。', remark: '' },
                    { title: '神奇自然', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fuploads2.xiegw.cn%2F202008%2F1597731878513091.jpg&refer=http%3A%2F%2Fuploads2.xiegw.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141764&t=60c305422a5798518e8302962760acb1', content: '处暑天蓝白云飘，凉爽吹去热烦恼。秋来山水秀色妙，瓜果满目地富饶。四季轮换时光跑，春秋几度悲欢笑。人生得意乐朝朝，天地运转宇宙绕。', remark: '' },
                    { title: '心润秋色', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fupload-images.jianshu.io%2Fupload_images%2F5610855-bad4602a9c31bcd2.jpg&refer=http%3A%2F%2Fupload-images.jianshu.io&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141795&t=5f419eb691cb068174255cf513d1234c', content: '蓝天白云热未消，夏秋交替艳阳高。万类盛极谷弯腰，粮果成熟须光照。大地母亲养民兆，敬畏自然行大道。心存品德容含笑，乾坤大同乐消遥。', remark: '' },
                    { title: '夏秋品赏', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Ft1.roadlady.com%2Fuploads%2Fallimg%2F210424%2F1S92H152-0.png&refer=http%3A%2F%2Ft1.roadlady.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141849&t=de8f260ccb909cf0fecd92fda14a8def', content: '秋风起兮吹夏凉，云涌翻动推热浪。天高气爽禾苗壮，五谷果甜得阳光。秀色伴秋视野广，四季轮换笑苍桑。茶酒人生须肚量，春秋几度岁月长。', remark: '' },
                    { title: '光耀华夏', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fwww.51wendang.com%2Fpic%2F73511064f5478d4f6164e2d1b3a9525a719030be%2F1-607.5-jpg_6-1080-0-0-1080.jpg&refer=http%3A%2F%2Fwww.51wendang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141884&t=141b3879f796bb518b24c99d520e161a', content: '壬寅八一铸军魂，陆海空箭备战真。卧薪尝胆负辱恨，列强终怀狼子心。国富民强军志纯，战必胜兮龙传人。文明礼貌道遵循，欧美倭棒猖狂混。台海乱象天地问，统一祖国定乾坤。利剑斩杀鬼红毛，领土完整国气高。二十大前收台岛，解放军威红旗飘。宜将胜勇杀敌跑，江山永驻炎黄笑。党心领导共富饶，光耀华夏复兴潮。', remark: '' },
                    { title: '暑热心凉', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20190723%2F940af5b3adfa4300b9cd280d67eeff67.jpeg&refer=http%3A%2F%2F5b0988e595225.cdn.sohucs.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141929&t=13f45322f0c732b0af83d46d9a13fc5d', content: '节至大暑天凉爽，雨多地湿减产粮。先旱后淹苗死荒，秋收无丰民愁怅。虎年水患南北方，冰雹大风下雪霜。中华大地温疫荡，防灾防患防饥肠。城市猛扩消村乡，几家教子种地仓。灯红酒绿宅搂上，手机游戏此爹忙。教科变味唐山狂，战犯南京庙高堂。牛鬼蛇神今尤在，何时雷霆挥金棒。风卷残云除魔障，民心向望共产党。', remark: '' },
                    { title: '小暑高歌', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fp1.itc.cn%2Fq_70%2Fimages03%2F20220707%2F0f1111332e22489ead4c898f56052496.jpeg&refer=http%3A%2F%2Fp1.itc.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670141963&t=b464d97d82dff7c5ea48a18f4e093c18', content: '上蒸下煮接小暑，齐鲁降雨旱已去。两暑相连热三伏，人苦五谷须温度。该热不热粮难熟，须冷不冷疫情诛。四季变换苍桑路，风霜雨雪在征途。夏日如火高酒煮，流汗除湿笑排毒。茶酒行处赏雅俗，潮起潮落伴暮鼓。', remark: '' },
                    { title: '父亲节干杯', subtitle: '', date: '', line: 2, replace: false, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimagepphcloud.thepaper.cn%2Fpph%2Fimage%2F138%2F220%2F721.jpg&refer=http%3A%2F%2Fimagepphcloud.thepaper.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670142012&t=0ce193a29661e737073d64771e4c0ded', content: '<p>阳历6月19号今年的父亲节，天气严热干早。从春天至今少雨酷热达40度高温！疫情未消自然灾害多发，天地怎么了？做为父亲的我们，静思反省。天道？地道？仁道？良心对自然行大道！</p><p>父亲是个高大称呼，是一个有家庭有妻儿老小的组成部分！父亲是有责任有担当有奉献有义务的男人！</p><p>父亲是一个干实事出苦力创食挣钱养家的人，他无怨无悔早出晚归。历经沧桑磨难，打拼天南地北的挣食客！</p><p>父亲是一个面无表情满脸苍桑木纳汉子，养家孝老抚幼的力汉。</p><p>父亲是一个不计严寒风霜和夏热雨淋的挣命客！家中的各种花销一直挣不够用。无耐无助无私无语！鸡鸣早出奔希望，披星戴月头染霜。多少次归来空空行馕！再次走向迷茫征途路上。</p><p>父亲苦笑着看看老去的爹娘，眼中泪花只闪动而不能流淌！中年已是发白如霜，黑油脊梁不再</p><p>直拔而变弓形模样！</p><p>曾经的风华正茂而今牙发不全还穿十几年的过时衣裳！</p><p>父亲少语喝着苦茶浊酒，破沙发上斜躺。电视机前眯着眼听新闻联播，盼着家国一同富强！风扇无力吹不去流汗的热浪，麦收后浇地种玉米棒。父亲睡着了电视依旧演和唱！</p><p>好热的今夏，好旱的中原大地。好无耐的地老天荒！</p><p>父亲节年年照就一代代故事各讲！愿父亲节男人们自我奖赏，</p><div class="noreplaceitem">一壶老酒入我喉，喜看人间苦与愁。</div><div  class="noreplaceitem">粗茶浊酒相伴走，任它岁月染白头。</div>', remark: '' },
                    { title: '六一心语', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=2204726235,3476316359&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500', content: '儿童节日话未来，快乐祝福多姿彩。花朵向阳怎传带，传统美德记心怀。勤劳俭朴吃苦耐，莫在温室宠贯坏。种地生存英雄拜，德智体能拼劲在。垃圾食品丢一边，五谷杂粮原生态。汉学文化五千载，精编教科书育才。静观当今看世界，欧美日韩盼咱败。收买汉奸阴招怪，染发耳钉伪娘带。阳刚阉割成怪胎，奶茶汉堡麦当派。转基因育中国孩，出国留学西方拜。文化侵略说名牌，无孔不入中华害。颜色革命苏联解，教科书歪乱套改。正视传统儒道开，易经百家上讲台。农工商学兵教材，文武双全国民泰。承前启后炎黄再，今天六一共祝彩。未来花朵龙头抬，中华复兴共豪迈。', remark: '' },
                    { title: '当下问心', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fappcdn.cehuashen.com%2Fhtimage%2F201749%2F5ad0bec5-d250-4639-8fcb-87b7fae72d8a.jpg%3FExpires%3D4666318280%26OSSAccessKeyId%3Dr2aV9r83JGUX1u7F%26Signature%3DyDBUQ5aDev%252B0PXYJyV9FTtqKUmQ%3D&refer=http%3A%2F%2Fappcdn.cehuashen.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670142263&t=b4db29433c129f361d09b53d1673e214', content: '天热风干忙种前，齐鲁大地持干旱。春至今夏降雨罕，春禾麦粒皆减产。地贫缺水已在现，肥贵苦汗粮食溅。房价商品几百翻，一元粮价二十年。三农中央红文件，共富脱贫何其难。医疗上学房三山，百姓大多腰压弯。工业汽车劲污染，城市猛扩飞速建。疫情小疾上海瘫，多发战争怎么办。种子基因被强占，教科书中藏汉奸。教育部门卖外办，缺人缺钱苦连天。专家编辑一边站，吴勇之类牛破天。十年教科书全揽，误国坑民花朵残。深查背后钱买权，层层把关无珠眼。乱臣贼子装伪善，人民警惕看苏联。社会分工必术专，欺世盗名快滚蛋。发动群众全民办，人民拥护方青天。', remark: '' },
                    { title: '守道自然', subtitle: '', date: '', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=1796931956,3632433574&fm=253&fmt=auto&app=138&f=JPEG?w=616&h=350', content: '鲁豫大旱麦减产，春至夏日雨稀罕。地禾无助风热干，疫情旱灾问苍天。人类贪心天地怨，战争温疫水粮断。何曾胜天自大言，地球规律星际转。都有终结宇宙间，道德公平莫空喊。无为而治周朝见，科技世界正改变。化工污染健康难，借问原始人曾欢。当下飞速又何年，不如耕织共桑田。但愿中华共平安，全球一村循自然。', remark: '' },
                    { title: '道归自然', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic3.zhimg.com%2Fv2-2b2a8f48fdc58ab1f7856eec6ad18ce2_r.jpg&refer=http%3A%2F%2Fpic3.zhimg.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670142575&t=77753657749077e31019f6cbf559891a', content: '立夏雪霜冷雨洒，甲子有二史可查。天地何为灾情发，战争温疫怨声大。科技加快资源乏，武器威力神灵怕。史前文明曾发达，争夺贪婪互残杀。违备自然道德塌，自高自大成笑话。天地之间人算啥，敬畏之心公道佳。平等互惠安天下，罢去刀兵莫争霸。圣出东方五星挂，地球一村共齐家。', remark: '' },
                    { title: '克己度人', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fnimg.ws.126.net%2F%3Furl%3Dhttp%3A%2F%2Fdingyue.ws.126.net%2F2021%2F0728%2F51943ebej00qwxtlv0021d000hs00acp.jpg%26thumbnail%3D650x2147483647%26quality%3D80%26type%3Djpg&refer=http%3A%2F%2Fnimg.ws.126.net&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670142644&t=c6152c1ace1cb133a6bbbbdc8d18939c', content: '网络平台万事通，炒作转发世界疯。俄乌同根傻战争，美欧北约枪炮送。唯恐天下乱的轻，日韩台湾跟屁虫。不自量力串跳蹦，中俄巨人怒气冲。远亲近邻要品懂，秋后算账丢小命。国内麦青储炸屏，各有说词理不清。农民专家争不停，粮食安全重中重。换位轮班最公平，收入福利都均衡。天地良心洗心灵，社会和谐方复兴。人不为己道德承，天诛地灭人为惩。', remark: '' },
                    { title: '警世心声', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg9.iqilu.com%2Fwx%2F2018%2F03%2F07%2F090551tcqor0vm2pv640.jpg&refer=http%3A%2F%2Fimg9.iqilu.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670142863&t=628a89025688db5bbde07c1cd65aa8a6', content: '天地无常乱热冷，立夏时节见霜冻。前日汗流盼起风，昨天穿袄问何惊。老人之言耐心听，养子存粮防灾情。衣食足备方远行，未晚投宿听鸡鸣。天外有天莫逞能，多听少说忍让敬。广交才俊结英雄，仁義礼信江湖风。道德良心放公平，不贪便宜少耍精。谁人真傻不言中，耕田读书美德承。子孙忠孝仓粮丰，长立世间学中庸。国际大变刀利锋，静如处子动雷霆。炎黄子孙不装熊，小事可让大必争。韬光养晦计谋用，国权有犯定杀清。孙子兵法共读懂，收发自如国复兴。天有不则风云涌，世界格局待大定。备战备荒备刀兵，五星圣出天下统。', remark: '' },
