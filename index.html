                    { title: '母亲节快乐', subtitle: '', date: '', line: 2, replace: false, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fp.9136.com%2F00%2Fl%2Fc4b8c7d7bdda2_2.jpg&refer=http%3A%2F%2Fp.9136.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670142893&t=488535eaaa255aa5046ab309850418a4', content: '阴阳二历今占八，母亲节日祥瑞夸。世间母亲真伟大，哺育亿兆千万家。娘称母亲辛苦啦，孕育生命怀天下。古今英雄皆敬妈，大地祖国母称她。勤劳勇敢忠教化，德善孝廉慈贯达。人之初生母启发，家国情怀大中华。孟母三迁教儿娃，岳母刺字乾坤画。满门忠烈余赛花，木兰充军留佳话。则天女皇江山耍，慈禧功过能当家。江姐不屈热血洒，亚平飞天顶呱呱。补天母性有女娲，赞许母亲书成匣。儿时进家先叫妈，三声不应俺娘哪。母亲母亲都爱妈，母亲节日共转发。', remark: '' },
                    { title: '母亲节', subtitle: '', date: '', line: 2, replace: false, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20200510%2F807a6c85559342d0a205c91f9e8c7a68.jpeg&refer=http%3A%2F%2F5b0988e595225.cdn.sohucs.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669451327&t=aad92051cfd82add2b3be0db8cb53f06', content: '<p>娘来，今天又是您当母亲的节日了。您在天堂一切都安好吗？现当下是立夏时节春播忙时，麦子灌浆长势不孬。您喜欢的两棵法桐枝叶茂盛，和您开玩笑的二婶子也不偷您的树！（当时您失忆为让您多活动才哄着让您有事干！）你莫怪我们兄妹几人良苦用心。</p><p>娘啊！你已离开我们近九个月了，我们想您啊娘来！有娘在家就在，老幼全部围你转。虽然您忘事许道，但那时我们心中的可爱！</p><p>看着您想起我所们小时您对我们的呵护。娘是个要强的人，一生不服输！在您长眠的土地上为您种上塔柏和你喜爱的灵霄花，四季长绿三季有花。地方够大您尽情享受大地母亲的怀抱及天堂美好光境，我爹一切安好您不用牵挂！让爹活足百岁时去陪您一同天地游侠，你们完成历史使命松手放下吧。我们做儿女的是您和爹生命的廷绪基因的技芽，一代代扩展技扠世世代代不断扩大！您放心吧娘来，您的言传身教家风传统我也让子孙后代当佳话！</p><p>百年后儿子也和您和爹团聚地下，迎来送往平凡而伟大。娘家中一切皆好您休掛，对着您的遗容儿跪下！娘的恩情母亲的伟大！母亲节快乐，祝娘含笑畅游天漄。保佑我们您哺育创造的这个（家）！！</p><p>娘的母亲节，全家人等祭上</p>', remark: '' },
                    { title: '合拍自然', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fbkimg.cdn.bcebos.com%2Fpic%2F3c6d55fbb2fb431671dc553e21a4462308f7d3b6&refer=http%3A%2F%2Fbkimg.cdn.bcebos.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670143115&t=8b4ea03f2cccc6fc8e7a3ebbbffa5075', content: '立夏北风顿感凉，云涌晨昏絮飞扬。落花残叶水遂浪，街上行人着厚装。鸭鹅湖边头脚藏，飞鸟林中懒鸣唱。大妈劲舞音律强，恋子花开醉闻香。絮如飞雪起猖狂，迷眼过敏火灾防。人手口罩嘴鼻网，疫尘絮毒尽防墙。自然戏人无良方，天行健兮君自强。地势坤哉厚德讲，敬天爱仁德善广。大道至简公心祥，天地佑人岁月长。', remark: '' },
                    { title: '劳动节寄语', subtitle: '', date: '', line: 2, replace: true, img: 'https://pics5.baidu.com/feed/a2cc7cd98d1001e9cdbec6c1add7f0eb56e7975b.jpeg?token=3d4866d36709c9b7d72dc2bbe6c04fca', content: '朝霞满天劳动节，阴阳双历同日过。金辉麦浪尽层叠，立夏早晚温差别。喜看田间旺苗禾，劳动人民兴致勃。丰收在望唱祖国，仓粮丰足兴百业。国际风云狼烟恶，民不聊生家国破。欧美无道北约扩，三战欲起因乌俄。天行大義恶必灭，仁义友善修道德。霸权乱世非恶作，斧头镰刀国际歌。壮士奋起冲锋火，团结除尽杀鬼魔。中华英雄更铁血，先发制敌斩立决。龙的传人莫传说，一剑封喉真侠客。天下之事新定格，圣出东方红五角。世界人民智慧多，天下大同清平乐。', remark: '' },
                    { title: '浩漠大焉', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg3.chinadaily.com.cn%2Fimages%2F201909%2F27%2F5d8dc4c7a31099ab43d1d89d.png&refer=http%3A%2F%2Fimg3.chinadaily.com.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670143444&t=8692376e65d73e5b104cf31c467cb5f9', content: '甘陕新疆大无边，风大少雨多干旱。山丘如馍蒸笼现，飞沙杨尘少人烟。白头入云乃天山，雪水长流梨瓜甜。看似荒凉多资源，宝藏隐于大自然。昔日兵家多征战，杀声马嘶岁月卷。羊煤土气风发电，光伏遍地能源产。航空高铁路伸远，一日千里可往返。歌唱祖国大发展，复兴大业共向前。', remark: '' },
                    { title: '大美新疆', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Finews.gtimg.com%2Fnewsapp_bt%2F0%2F11593074636%2F1000.jpg&refer=http%3A%2F%2Finews.gtimg.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670143543&t=a5e010fe1b7c1a991ef7e0aaf0ed5c68', content: '大漠落日尘辉煌，戈壁滩上风沙狂。土地辽阔步新疆，哈蜜瓜甜多阳光。孤烟难直随风向，诗人夸张好文章。民族英雄咱敬仰，肱股脊梁左宗棠。抬棺冒死收新疆，漫道星月风雪凉。铁血男儿鬓染霜，湘军壮士拼沙场。三年鏊战定边关，六成之一疆土宽。受益后人享今天，观之心诚敬英贤。江山寸土曾血染，左公八句传精典。上等愿立结中缘，低等福兮行处宽。新疆今朝多灿烂，国运强盛复兴现。', remark: '' },
                    { title: '文明古今', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fwww.lijizhong.com%2FArticle%2FUploadFiles%2F201711%2F2017110908581004.png&refer=http%3A%2F%2Fwww.lijizhong.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670143586&t=aaefe8b42126cc4e3b6f4566745b4826', content: '酒泉饮罢看敦煌，璧画如生千载殇。戈壁尘沙难通畅，绕道河西有走廊。莫高窟里画摩强，阳关玉门古战场。春风不度泪断肠，壮士几人归故乡。闭目忆昔岁月长，祖先智慧英雄当。今下诚心拜向望，安得勇士守边彊。民族脊梁敬庙堂，史书永载传承讲。中华自古乃上邦，五千年文明真棒。', remark: '' },
                    { title: '国运润泽', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20181026%2F03160dd2458b415499b1fba9d97ab009.jpeg&refer=http%3A%2F%2F5b0988e595225.cdn.sohucs.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670143632&t=9576e0df1349aa146c0f32452a033e4d', content: '西行甘肃途一天，黄沙戈壁连雪山。古时金甲破楼兰，今又敬见嘉峪关。玉门春风难得见，千年以旧沙飞远。但求天公恩雨连，塞外西边变江南。山青水绿尽良田，富泽华夏梦得圆。甘陕宁蒙泽国现，新疆丰收国民安。早日沧海变桑田，万里长城西头观。', remark: '' },
                    { title: '西游今昔', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fnimg.ws.126.net%2F%3Furl%3Dhttp%253A%252F%252Fdingyue.ws.126.net%252F2021%252F0703%252Fb2c669efj00qvnau2002dc000hs00bvc.jpg%26thumbnail%3D660x2147483647%26quality%3D80%26type%3Djpg&refer=http%3A%2F%2Fnimg.ws.126.net&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670143661&t=495c1919d4aa6ef25dc9cb7eebef0708', content: '辞过豫晋入陕地，廷安圣地灯火起。革命摇篮拜心里，当年粮自足南泥。全军纺织地刨食，铁血传统优良始。席卷全国大典礼，车轮滚滚甘夜至。星光丘陵层高低，七路军殇埋桑梓。回顾烈士泪巾湿，宁夏二马罪该死。彭总万炮洗血耻，九泉卫星真争气。神舟飞天太空立，尘沙变绿粮仓起。西部大变先烈祭，中华民族复兴急。炎黄子孙并肩齐，众志成城大统一。', remark: '' },
                    { title: '晋美乐行', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fwww.gpbctv.com%2Fuploads%2F20210714%2F1626193096otprun.jpg&refer=http%3A%2F%2Fwww.gpbctv.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670143717&t=86c46eda974ad41649e8e2d529823226', content: '入晋垣曲历山城，土原上下春色浓。窗外飘来香醋风，通鼻闻酸玉津生。自古晋商生意经，侨家大院平遥盛。慈善借钱赞志庸，票号自此天下通。山西富地皆美景，优质煤都在大同。沟坡道处土窑洞，智慧人民避热冷。赶集吃面油醋烹，家家户户都正宗。满山柿红如灯笼，美味白霜串柿饼。美食美色美画境，流连忘返又西行。', remark: '' },
                    { title: '春华秋实', subtitle: '', date: '', line: 2, replace: true, img: 'https://pic.rmb.bdstatic.com/bjh/down/a83d69646a818b0c9ad94e9fe232944a.jpeg', content: '百花盈满春色老，夏天脚步渐已到。男着短袖女裙飘，桃梨果结身绒毛。酸杏孩咬闭眼闹，柳絮归尘葚落悼。鱼欢摇仔蛙伴叫，猫狗怀情学哭笑。雌雄相追鸡猴跳，劳燕芳飞醉爱巢。鸳鸯戏水鸭婆俏，曲茎思妇白鹅嚎。牛羊栏情忘饥饱，万类有情各育宝。织女牛郎盼鹊桥，梁祝化蝶生死抱。万类传承各有道，自然万物天地造。细观春花与秋朝，时光轮回真奇妙。', remark: '' },
                    { title: '祥瑞麟城', subtitle: '', date: '', line: 2, replace: true, img: 'https://img0.baidu.com/it/u=2578401925,267953384&fm=253&fmt=auto&app=138&f=JPEG?w=743&h=500', content: '霞光紫气映祥城，春色满园皆美景。吉祥宝地麒麟生，孔孟文化曾宗圣。大学孝经尽传承，民族文化盛复兴。城南武氏汉遗风，随唐墓冢昔英雄。大山头处曾卧龙，道贯僧堂穆桂英。黄垓冉子柏盛名，七十二贤列其中。南旺湖畔泽浪腾，封神榜人葬其陵。运河文化流贯通，蚩尤守望分水岭。沧海桑田岁月行，历史长河见衰兴。今日城乡朝夕争，国强民富共圆梦。众志成城疫清零，不日天朗更气清。', remark: '' },
                    { title: '春義纲常', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fss2.meipian.me%2Fusers%2F73569091%2F17577d59ff714ebe91490cb7f09fbae0.jpeg%3Fmeipian-raw%2Fbucket%2Fivwen%2Fkey%2FdXNlcnMvNzM1NjkwOTEvMTc1NzdkNTlmZjcxNGViZTkxNDkwY2I3ZjA5ZmJhZTAuanBlZw%3D%3D%2Fsign%2Fab51105df99aabb62facc911d91620f8.jpg&refer=http%3A%2F%2Fss2.meipian.me&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670144843&t=d010617280d4d51081375c7825a71941', content: '春晨醉卧未起床，梦景以昔少年狂。昨日老友饮豪放，高酒浇胃红脸胧。头重脚轻童谣唱，忘记半百髮染霜。情到浓时斗酒量，笑回儿时故事常。苦茶渚酒笑满堂，又论各自爹和娘。老小四辈人一帮，难全高堂在世双。一声长叹有来往，家国情怀咱担当。承前启后传统讲，炎黄世代奋发强。对酒当歌赞共党，伟大复兴在前方。', remark: '' },
                    { title: '谷雨心声', subtitle: '', date: '', line: 2, replace: true, img: 'https://img0.baidu.com/it/u=1201982870,854722136&fm=253&fmt=auto&app=138&f=JPEG?w=640&h=455', content: '晨风春迎谷雨至，乱苗春播正宜时。希望种子土中去，萌芽生发牛犁地。五谷杂粮民生计，勤劳方不饿肚皮。农民光荣思敬齐，粮仓丰足有底气。耕田读书孔孟习，尚武备战杀犯敌。教育子孙英雄志，温室花朵风雨泣。常把有日思无日，休待无时当有时。强军强民强科技，少年壮志则国志。居安思危观国际，何时都有狼烟急。备战备荒强真理，落后挨打看历史。复兴民强今欲立，艰苦奋斗方腾飞。胸怀宇宙容天地，世界归心道德济。', remark: '' },
                    { title: '漫步春晨', subtitle: '', date: '', line: 2, replace: true, img: '', content: '风和日丽春光美，城边小河映朝辉。两岸柳绿长发垂，奇花异草任点缀。石桥栏杆如镜水，亭台楼阁留连醉。生活小康党有为，安居乐业稳定贵。有幸生逢新社会，歌唱祖国丰功伟。', remark: '' },
                    { title: '春沐乡村', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fbkimg.cdn.bcebos.com%2Fpic%2F34fae6cd7b899e510fb31555f0ecce33c895d143a715&refer=http%3A%2F%2Fbkimg.cdn.bcebos.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670144948&t=f5f137c57af90443cb0a350c826b1151', content: '犬吠鸟鸣村头行，一地绿毯沟羊声。坑边鹅鸭独立静，弯脖头藏插翅中。碾子老磨枯古井，灌溉水渠公社成。三十年来河西东，沧桑巨变忆往景。昔日农村热闹哄，今下打工多进城。粮食价低不愿种，举家外出泥瓦工。学生毕业不务农，单身蜗居城市风。无有车房婚难成，卖屋卖地农村空。人才钱财城市送，当下农村难振兴。旧屋破门白头翁，放羊挥鞭背弯弓。春色虽美眼圈红，今早观村心律动。但求城乡富公平，天下大同中国梦。', remark: '' },
                    { title: '砥砺前行', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fn.sinaimg.cn%2Fsinakd10112%2F204%2Fw600h404%2F20210918%2F7716-7605b96fdcdf74db664a2e19d7e3754e.jpg&refer=http%3A%2F%2Fn.sinaimg.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670144977&t=2c2186d9cdb0811b79f54dc093eff551', content: '东来紫气映霞光，神舟飞船归故乡。九州华夏更希望，复兴大业龙吟唱。飞天英雄接力棒，太空五星盛东方。回首飞天梦漫长，科技兴国人才强。国际风云起波浪，炎黄龙飞不可挡。虎年春鼓重锤响，疫情清零共担当。众志成城心向党，人民福祉向太阳。', remark: '' },
                    { title: '赞神舟', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fp6.itc.cn%2Fq_70%2Fimages03%2F20220423%2Fdf95f902eed141038f882eb72ec0fc81.jpeg&refer=http%3A%2F%2Fp6.itc.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670145061&t=b9d298d15b3e33f25ad5cc0543f20630', content: '神舟平安归地球，今天正逢双十六。九天星际半年游，炎黄子孙唱风头。昔日殴美何难求，当下飞天咱风流。独立自主壮志酬，乾坤日月探宇宙。来去时空竞自由，银河乘舟楼外楼。', remark: '' },
                    { title: '团结定胜', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimages.shobserver.com%2Fnews%2F690_390%2F2020%2F2%2F20%2F7b1abeadf25a4d469a8f3b297eca43c8.jpg&refer=http%3A%2F%2Fimages.shobserver.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670145227&t=583b1dacfa2a7dc50008993ff6f7f5b6', content: '疫情打脸上海滩，国际都市何颜面。高傲自大夸光显，楼高刺天入云端。人车遍地户挤满，自认富贵高精尖。傲视外地给白眼，吝啬无情只自管。外乡人病不给看，国民支援感心寒。关关为难驾驶员，车门封条不给饭。救援物资车上烂，供应不上还报怨。打工之人泪回还，家乡热情决不嫌。上海精英方仓建，一场风雨漏了馅。疫情城市不足见，亡羊补牢不算晚。政府清零抓实干，休要侥幸顾眼前。忍痛除疫莫疼钱，小病不治引大患。坚决消除斩新冠，战争来时怎么办。超大城市要拐点，城乡结合更安全。北上广深不贪恋，养儿存粮为国安。备战备荒多导弹，更防外敌来侵犯。抓好疫情必备战，人民团结不内乱。豺狼狗盗犯边关，杀器一招斩首断。民族大义除内奸，一至对外冲向前。中华民族意志坚，感召日月天地宽。', remark: '' },
                    { title: '春之梦', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fss2.meipian.me%2Fusers%2F52921330%2F2ac96bf5bdf790852db6ba962a3c2757.jpg%3Fmeipian-raw%2Fbucket%2Fivwen%2Fkey%2FdXNlcnMvNTI5MjEzMzAvMmFjOTZiZjViZGY3OTA4NTJkYjZiYTk2MmEzYzI3NTcuanBn%2Fsign%2F784d1eb21de2520b350810bc66dc8ef9.jpg&refer=http%3A%2F%2Fss2.meipian.me&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670145338&t=031a8c81d056d33b7307458baa4b8a7d', content: '春朝晨曦画中游，漫步城乡竞自由。景色无尽美盛收，放眼天地诗心头。摘花回家煮老酒，一年一度绿杨柳。春江花朝永不休，但愿人生也长久。邀友举杯梦春秋，任由岁月染白头。', remark: '' },
                    { title: '春心欲仙', subtitle: '', date: '', line: 2, replace: true, img: 'https://img0.baidu.com/it/u=978849204,1156387319&fm=253&fmt=auto&app=138&f=JPEG?w=577&h=500', content: '阳春晨寒霞染天，柳绿花红湖波闪。絮飞落花碧水面，江暖鸭知游鱼欢。油菜黄花连麦田，沟边露珠沾草尖。晨钟乐耳心不乱，道德文章太极拳。天地阴阳尊自然，名利不计幸福感。春花秋朝云舒卷，笑傲江湖似神仙。', remark: '' },
                    { title: '清平世界', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fss2.meipian.me%2Fusers%2F235904600%2Fdf7beb4cf860ec1fb5f515ef1e36b360.jpg%3Fmeipian-raw%2Fbucket%2Fivwen%2Fkey%2FdXNlcnMvMjM1OTA0NjAwL2RmN2JlYjRjZjg2MGVjMWZiNWY1MTVlZjFlMzZiMzYwLmpwZw%3D%3D%2Fsign%2Fa932fa94573b900508492edd640a7e31.jpg&refer=http%3A%2F%2Fss2.meipian.me&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670145436&t=83e544fa27e38ef43ecb7b1ed4262023', content: '春晨湖畔花鸟鸣，仰观天朗空气清。七彩万物枝发浓，放眼远近皆美景。柳絮漂落万花丛，湖波摇动映霞红。众类争春竟时空，山水永伴不言中。天地恩广何发声，太极阴阳修德敬。圣人之道共大同，乾坤世界方清平。', remark: '' },
                    { title: '今世友缘', subtitle: '', date: '', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=3485415101,1513239901&fm=253&fmt=auto&app=120&f=JPEG?w=802&h=235', content: '紫气东来雨后秀，降水无多惜如油。夜风狂吹高温走，朝霞映春色以就。落叶残花芳泥留，美鲜尽退何争秋。自然舞台登先后，角色轮换岁月流。得意邀约煮梅酒，霜花秋风谁无愁。珍爱今生缘亲友，任它苍桑染白头。', remark: '' },
                    { title: '圣始道归', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fbkimg.cdn.bcebos.com%2Fpic%2Fb879855052a68642853524a1&refer=http%3A%2F%2Fbkimg.cdn.bcebos.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670145605&t=ff2b918ebe166a72851a7db31c2bc1ae', content: '春风快马温升急，山河尽绿柳絮飞。棉衣未退穿裙子，夏天脚步已疾驶。捂春凉秋彦语记，怎耐炎热烤大地。暴热三天必行雨，润泽万物劲复苏。春雨如油民愿许，粮丰粒饱百姓喜。天地有情生灵育，长怀感恩道德立。当下欧美无道義，惹事生非谋私利。天怒人怨生温疫，战争灾害萧墙起。中美俄三国演义，毛熊急眼用杀器。中庸自保非良计，城门失火殃鱼池。联俄共定天下事，替天行道除恶疾。一剑封喉魔鬼死，天下归心守规矩。红星东方圣人至，走向大同开元始。', remark: '' },
                    { title: '赋三春', subtitle: '', date: '', line: 2, replace: true, img: 'https://img1.baidu.com/it/u=358905485,2931190012&fm=253&fmt=auto&app=138&f=JPEG?w=1145&h=500', content: '梨花带雨映海棠，争奇斗艳两相望。万绿丛显红白亮，入画赋诗悬厅堂。东波曾戏翁姣娘，一树梨花压海棠。古今春发人豪放，茶酒高歌百花赏。春风得意山水旁，枫桥夜泊琵琶唱。美景春色种希望，人生得意把酒唱。盛世中华国富强，安居乐业更阳光。', remark: '' },
                    { title: '清明祭', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpicture01.52hrttpic.com%2Fimage%2FinfoImage%2F202009%2F27%2FF1600914796593.jpeg%3F640x361&refer=http%3A%2F%2Fpicture01.52hrttpic.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670145705&t=7f8011e1f34ef4aadf57c363be159d9e', content: '桃李花落坟上过，几家子孙送钱多。祖祖辈辈传脉血，生老病死经坎坷。贫富高下历蹉跎，甲子轮转牌位写。清明坟前静思过，血缘今兮又几何。坟下亲人曾鲜活，历史传承可泣歌。传咱基因家风学，忠厚孝慈与爱国。寒食节拜坟下亲，自知来处育咱身。香火墓前知远近，传统美德立家训。百年地下伴亲人，子子孙孙无穷尽。双亲健在来处寻，爹娘去兮归途论。珍惜当下常感恩，祖上血缘今基因。家国情怀复兴运，忠孝两全教人伦。春有百花敬先人，绿水青山伴永存。文明祭拜不迷信，家族厉史写成文。', remark: '' },
                    { title: '春韵', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fnimg.ws.126.net%2F%3Furl%3Dhttp%253A%252F%252Fdingyue.ws.126.net%252F2022%252F0330%252Fb5cf3e97j00r9j7jc005ac0015o00rsm.jpg%26thumbnail%3D660x2147483647%26quality%3D80%26type%3Djpg&refer=http%3A%2F%2Fnimg.ws.126.net&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670145789&t=af961bba83a2dc10a9eeab3604a0bb67', content: '三月桃花映春江，柳绿水碧波推浪。山谷鸟语万花香，归燕高飞翔远方。鸳鸯鸭戏池水旁，少女河边洗彩装。粉面含春心荡漾，鱼龙潜跃追成双。春意盎然山歌唱，水绕青山美而壮。自然之美放眼量，晨钟暮鼓梦禅房。江山无墨难画匠，流水有声琴乐响。', remark: '' },
                    { title: '夕阳春色', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.bbs.cnhubei.com%2Fforum%2F202103%2F02%2F152033px8xpi5ioi581p95.jpg&refer=http%3A%2F%2Fimg.bbs.cnhubei.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670145872&t=3bfb979c1da4807da8cef639147c2968', content: '长河落日三春晩，霞辉金黄映花伴。万类争春各吐艳，杨柳吹动桃花面。斜阳归山景无限，路人如潮家往返。花前月下一对伴，春色不老岁年年。', remark: '' },
                    { title: '春潮澎湃', subtitle: '', date: '', line: 2, replace: true, img: 'https://img2.baidu.com/it/u=2188187107,1738567694&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=333', content: '桃李争春百花艳，七彩植装迎春见。鸟语花香伴晨练，早起踏春归自然。杨柳春风不冷面，天朗气清日三杆。朝霞映水绿青山，无限春色尽眼帘。感恩大地谢苍天，人生得意咱尽欢。沐春高歌山水边，生逢盛世入画卷。', remark: '' },
                    { title: '自然无边', subtitle: '', date: '', line: 2, replace: true, img: 'https://img0.baidu.com/it/u=846664065,2318780963&fm=253&fmt=auto&app=120&f=JPEG?w=561&h=328', content: '朝霞雨后洗红绸，旭日东升海尽头。风雨雷电时无有，日月轮转永不休。神奇自然难看透，相守共护咱地球。母亲无私天地久，星际浩瀚追梦求。', remark: '' },
                    { title: '天下归心', subtitle: '', date: '', line: 2, replace: true, img: '', content: '昨夜春雷今北风，雨润大地芽萌生。春寒料峭身感冷，杨柳慢绿伴风声。俄乌战事刀兵锋，世界多地温疫情。虎年开头虎啸隆，日本台湾地震惊。美国龙卷风劲猛，欧美失道抢炮动。世间格局喧闹中，炎黄华夏须观静。杀器足备一招成，圣出五星东方红。', remark: '' },
                    { title: '春分·公道阴阳', subtitle: '', date: '', line: 2, replace: true, img: '', content: '平分春色阴阳公，燕飞草绿斗春风。今日温度昼夜平，和风雨润渐雷声。老幼春分笑踏青，桃花红伴垂柳影。雁回高飞百鸟鸣，无限春光百媚生。人间当下斗疫情，天若有情疫扫净。正道归来洗心灵，遵循自然须清醒。宇宙乾坤互相应，伴随春夏与秋冬。', remark: '' },
                    { title: '复兴中华', subtitle: '', date: '', line: 2, replace: true, img: '', content: '阳春三月倒春寒，风起云涌又冬天。行人缩头棉袄穿，又来疫情给添乱。党的领导共克坚，全民防疫如席卷。干部党员冲在前，扫尽疫害保民安。纵观世界格局变，风景独好华夏篇。', remark: '' },
                    { title: '天地人心', subtitle: '', date: '', line: 2, replace: true, img: '', content: '雾锁早春天混沌，迟到春雨地升温。绿树红花苗根深，大地母乳怨饥贫。万类春发争水恨，斗艳各显忘娘亲。雨润大地乳充分，母亲无声尽其身。五谷丰登育兆民，天地恩情莫欺心。感恩自然勿多损，子孙后代地球人。', remark: '' },
                    { title: '树铭千古', subtitle: '', date: '', line: 2, replace: true, img: '', content: '忠義关公印脑海，陆公树铭辞世哉。百年无像云长再，神形言语传几代。二弟谢幕入尘埃，桃园结拜演义在。滚滚长江东入海，历史入书永不来。一壶老酒孝情怀，甲子有六升仙界。', remark: '' },
                    { title: '致敬三八妇女节', subtitle: '', date: '', line: 2, replace: true, img: '', content: '三八节日赞母性，盘古女娲始祖敬。大地孕育万牲灵，母亲怀抱大无综。女性美善勤贤能，世间她美无言中。天使化身胜花丛，蛾眉粉面点唇红。长发飘飘柳腰静，九天嫦娥来凡争。母性柔美也虎性，护子爱夫敢拼命。德高心美育英雄，母仪天下儿拜圣。人人都是母亲生，敬母爱母赞女性。祖国母亲咱敬重，大地母亲喊声声。女性伟大古今颂，各行各业有精英。妇女地位赞平等，举杯三八天下庆。', remark: '' },
                    { title: '天地人道', subtitle: '', date: '', line: 2, replace: true, img: '', content: '早春鸟鸣盼暖回，雄雌欲育爱巢归。九尽杨花绿柳垂，湖光映日鸭追随。青山无墨花草色，朝霞红日闪金辉。人逢春意盎然醉，笑语欢歌踏春围。春暖花开山河美，盛世中华集两会。国之大际党有为，强盛复兴龙腾飞。俄乌战事何错对，敌友分明应站队。中庸勿取台湾碎，挥刀尽扫门前鬼。莫信欧美臭狗嘴，世界排序靠硬锤。雄霸天下占首位，中庸无友轮鸡尾。弱国外交你是谁，嘲讽打压吞血泪。唯有英雄驱虎豹，强者有道大同得。', remark: '' },
                    { title: '至兴惊蛰', subtitle: '', date: '', line: 2, replace: true, img: '', content: '惊蛰节至万类醒，虫飞鸟叫花竞争。斗艳百花鸟争鸣，阳气归身雌伴雄。天地阴阳荷尔蒙，春意昂然人生情。大地怀抱万物容，三宝轮转水火风。春风吹绿万山重，雨润万物何有声。春暖花开皆至兴，把酒言欢沐春风。', remark: '' },
                    { title: '抬头见喜', subtitle: '', date: '', line: 2, replace: true, img: '', content: '春风杨柳万千条，二月二日龙头高。早起灰囤已围好，敲梁打柱念虫跑。灶灰撒街疫除悼，炒豆面条吃水饺。天朗气清花枝俏，春耕地绿鸣百鸟。农夫麦地勤锄草，天公雨顺给风调。各地风俗拜龙朝，五谷丰登香高烧。龙的传人共运好，国富民强光照耀。', remark: '' },
                    { title: '相邀春天', subtitle: '', date: '', line: 2, replace: true, img: '', content: '一夜春风花尽开，湖清如镜映石台。鸭欢低飞贴水面，水暖柳绿鱼画圈。虎年春色美无边，举杯把酒兄弟念。人生得意须尽欢，相祝健康笑平安。', remark: '' },
                    { title: '九二祝词', subtitle: '', date: '', line: 2, replace: true, img: '', content: '虎年今天特殊日，九个二字巧相聚。天朗气清春得意，疫消康归耕播时。壬寅正月希望起，家国兴旺民心齐。二十大开金秋里，新的征程同富裕。东方再次复兴至，炎黄华夏更努力。天下一家人类喜，走向大同共天地。', remark: '' },
                    { title: '雨润万物', subtitle: '', date: '', line: 2, replace: true, img: '', content: '雨水节气冻风雪，虎年春雨第二节。往年此时水雨落，今下春寒嫌衣薄。雪舞雨前欲意何，春耕希望种下播。万物吐绿农劳作，雨水滋润兆物活。天地恩情人修德，三纲五常初之学。道循自然莫贪多，够用大同贵为和。风雨送春归大地，五谷生长民不饥。食为民天国之计，两会三农党布置。党民同心共呼吸，国计民生须粮食。勤劳俭朴复兴立，雨水举杯迎节日。虎年中华龙腾飞，国富民强尽朝辉。阳光雨露滋大地，万里河山生机起。', remark: '' },
                    { title: '庆元宵鸣警钟', subtitle: '', date: '', line: 2, replace: true, img: '', content: '虎年元宵灯雪冷，残奥两会盛燕京。世界疫情皆愁容，唯我中华胜疫情。非常时期大动惊，国力科技民族兴。放眼天下龟蛇动，美欧印日越陶奴。阻挡华夏快复兴，手段尽使驴技穷。团结奋起中国龙，克坚攻难共英雄。抗美援朝已先锋，铁血炎黄英雄敬。宜将尽歼杀鬼净，不学霸王哭沽名。居安思危英雄颂，孩童立志英雄梦。切莫温室多眼镜，真抓实干休嘴功。战时不听纸谈兵，鸦片八国烧北京。南京屠杀日冠凶，血债血偿必传承。还有卖国贼求荣，民族团结大练兵。败类铁腕必肃清，耻辱被打装心中。盛世繁华常警钟，时刻备战方太平。教科书是指引灯，独苗娇肥弱无用。德智体育教全能，莫学男足落骂名。巾帼女子把气争，须眉汗颜知耻勇。吃喝玩乐不劳动，手机电脑宅今生。教育军事化响应，毕业工农再知青。不下猛药难去病，智勇血性方称龙。虎年大干铸复兴，二十大会纲领定。依法治国廉公正，干部群众富公平。今宵灯舞狮虎龙，强国强军强民风。天佑中华党引领，众志成城祖国盛。', remark: '' },
                    { title: '虎年好运', subtitle: '', date: '', line: 2, replace: true, img: '', content: '一年的风雨历程，一年的艰辛劳动。一年的得失殊荣，一年的爱恨随风。除夕的今天告终，虎年威武壮同行。三百六十五昼明，回首一年已轮送。子丑年的灾疫情，人类生存同与共。未来我们共追梦，敬天爱仁好传统。道德忠孝求公平，大道至简博爱通。地球一村万法宗，学会放下身心轻。丢掉名利心自明，多有慈善全美境。三纲五常世传承，寅虎来兮定太平。华夏九洲共生鼎，当下中国众志诚。伟大祖国再复兴，虎头虎脑虎兴隆。虎背熊腰中国龙，虎行八方好威猛。虎啸龙吟唱大风，虎年举杯炎黄庆。虎虎生威大一统，天若有情行律令。灾去疫消佑百姓，火树银花年味浓。辞旧迎新笑春风，家合身健好运升。', remark: '红胡雄狮及家人拜年了' },
                    { title: '忆昔年味', subtitle: '', date: '', line: 2, replace: true, img: '', content: '儿时花花集忆昔，一街两面人涌挤。老中青小赶大集，兜里无钱看人去。各和叫卖口白气，鼻涕直流冻脸紫。老头毯帽皮袄披，大娘小脚路不直。开裆男孩捂小鸡，人众乱指笑嘻嘻。姑娘媳妇红布衣，围脖棉裤千层底。鞭炮卖声放响器，狗皮膏药吹牛皮。老鼠药处摆一地，一套一套听仔细。丸子汤锅围满习，羊油沸飘煮粉丝。谁的窝头快拿去，煮化锅内包不起。煎包锅内响吱吱，香气扑鼻闻肚饥。口水暗流偷瞧吃，灯笼市里彩各异。关公秦琼黑胡子，鸡鱼肉蛋喊声急。价格不高钱不及，肥肉可是练油得。牛羊市里最有戏，斗羊比赛拼半死。声声角斗喘大气，主人高声喊号子。东串西看眼缭乱，儿时不觉叫困难。幸福值数升上天，现在回想梦笑喜。两角买包滴滴机，再从树上折杈枝。火树银花自得意，又买几个摔炮子。柴米油盐爹娘事，又怨父母不给吃。物资贫乏过日子，长大当家懂母知。集上万品不知数，走马观花自心事。饥肠辘辘回家里，粉条黄面菜帮子。几口吃光嘴边沾，抬手左右摸袖子。年复一年身长直，改革开放有妻儿。天命之年今又是，老家张楼大年集。回想一笑半世纪，岁月苍桑年轮事。美酒佳肴今品齐，举杯同庆共此时。寅虎今年权当职，加快复兴争朝夕。', remark: '' },
                    { title: '小年佳话', subtitle: '', date: '', line: 2, replace: true, img: '', content: '梅花草堂写龙华，小年吉祥灶君达。志存高远厚积发，金玉满堂遍华夏。上善若水话水发，润泽万物赞美佳。竹报平安气节拔，室雅君正贵兰花。先圣不吝墨香洒，五行八作称儒雅。宜友乡群共融洽，满堂和气敬酒茶。', remark: '' },
                    { title: '小年除烦', subtitle: '', date: '', line: 2, replace: true, img: '', content: '小年腊月二十三，灶王回宫报上天。各家一年荣辱事，辞旧迎新扫尘烦。兆君上天好事言，风调雨顺偌人间。灾害疫情炉炼丹，老君真火助虎年。寅到世间轮值班，八方闻啸中华赞。纸船明灯温疫去，清平和谐华夏现。把酒小年欲尽寒，十天打春又新元。', remark: '' },
                    { title: '观古集字画思纸祖', subtitle: '', date: '', line: 2, replace: true, img: '', content: '蔡伦造纸记华夏，文学书写存集札。先辈纸墨编辑匣，当今观之实伟大。五千年来谁作史，三教九流书中查。幸甚至哉我国家，诚拜先贤传精华。吾辈更须扬光大，古今存传后世达。', remark: '' },
                    { title: '画中人生', subtitle: '', date: '', line: 2, replace: true, img: '', content: '桃李春风一杯酒，江湖夜雨十年灯。回首当年对酒令，暑去寒来归雁声。相思酒伴南北风，枫桥夜泊问船翁。寄去牵挂念汝情，青山不老雨朦胧。思君春草又枫红，梦啼装泪杯酒浓。乌发岁月稀头顶，守望江头暮鼓钟。斜阳拐杖风雨亭，还酹江月不了情。', remark: '' },
                    { title: '赞先圣有求必应', subtitle: '', date: '', line: 2, replace: true, img: '', content: '先圣挥书即文章，书山画海出草堂。送人玫瑰手余香，和谐共生道宽广。与人为善已豪放，茶酒一抔交八方。', remark: '' },
                    { title: '观古先贤有感', subtitle: '', date: '', line: 2, replace: true, img: '', content: '博古通今传炎黄，五千年来文字藏。历朝历代各有长，精英治国盛开疆。文治武功教学堂，儿时立志方栋梁。笔写诗书琴棋唱，道德文章读寒窗。严师高徒文字尚，科举三甲名留芳。莫笑苦读志儿郎，无才无德何入相。八斗五车材艺强，理政治国伴帝王。耕田读书传统良，强健民族男儿当。先贤代代有榜样，子孙承前启后章。文能治国武安邦，个个英雄向前方。华夏曾经历苍桑，荣辱牢记永不忘。励精图治国兴旺，复兴大业共肩扛。', remark: '' },
                    { title: '梅花草堂日日新', subtitle: ' ', date: '', line: 1, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic.616pic.com%2Fbg_w1180%2F00%2F16%2F74%2FM2JTc2car2.jpg&refer=http%3A%2F%2Fpic.616pic.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669949745&t=e154fadb696915858d430ff319b29662', content: '室雅何须大墨香闻品作，草堂信手来梅花艳飞雪。雄鹰展翅飞天高展翅阔，君子梅兰竹菊香茶客过。吉祥如意写祝福修内学，虎啸龙吟画日月精品多。山水画中游独钓寒江雪，草堂梅花艳花鸟鱼虫活。朝夕奋发强润笔形龙蛇，精气神情定岁月写蹉跎。苦练伴精进出手便大作，人生求平凡把酒敬日月。', remark: '致鲁先圣 ' },
                    { title: '瑞雪天德', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fss2.meipian.me%2Fusers%2F19799658%2F7f5c77bf76c44165884ef1cbee7bac60.jpg%3Fmeipian-raw%2Fbucket%2Fivwen%2Fkey%2FdXNlcnMvMTk3OTk2NTgvN2Y1Yzc3YmY3NmM0NDE2NTg4NGVmMWNiZWU3YmFjNjAuanBn%2Fsign%2F86747517269221bb75fc5e43a5e2b901.jpg&refer=http%3A%2F%2Fss2.meipian.me&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669950200&t=8e083dceb88745aa692c294a73ebb4c6', content: '腊月年近飞丰雪，万类银装染山河。冰雪寒冬美北国，長城内外劲威峨。玉龙雪山游人客，冰雪世界讲传说。江南美景春绿色，诗词歌赋画雪写。塞北厚雪房人没，雪乡夜串红灯火。玉门关外曾铁血，尘沙漫道英雄歌。雪压群山任飞落，海上雪舞水未多。自由飞雪自洒脱，风云之处花片朵。冬来大地披瑞雪，物类孕育来年获。把酒言欢丰雪说，天地恩情人得活。修善敬畏养厚德，心装大爱如渡佛。', remark: '' },
                    { title: '来去匆匆', subtitle: '', date: '', line: 2, replace: true, img: '', content: '人生漫漫终身忙，出生哭叫吃奶娘。东抓西看玩疯狂，读书写字好儿郎。十年苦读伴寒窗，命运分水纸一张。一去仕途一活脏，高低贪富各分疆。锦衣玉食厌味香，饥寒交迫少口粮。公平世间有喛凉，白发谁人都敢长。百年后聚火化厂，烧尽凡间盒灰装。来去匆匆回笑望，一生一死一苍桑。', remark: '' },
                    { title: '岁月感悟', subtitle: '', date: '', line: 2, replace: true, img: '', content: '腊八时节粥飘香，岁尾年头人各忙。挣名逐利奔它乡，苍桑风雨星月霜。曾经华发少年狂，归来天命空行囊。苦茶浊酒游四方，妻儿老小掛爹娘。人生悲欢把酒唱，暮敲晨钟陋室堂。志笑人生万年长，终老窝居守斜阳。苦乐古今莫较量，英雄谢幕任暖凉。', remark: '' },
                    { title: '醉美无限', subtitle: '', date: '', line: 2, replace: true, img: '', content: '麟城宗圣夜光怀，酱酒飘香盛年会。群英贤聚喜荟萃，笑星高歌陈寒柏。德艺双馨人品贵，许老谦营坐宾位。鸟虫篆书非遗美，悦强传承有大为。唱功岳盈写张卫，金刚硬汉铁石碎。将进酒诗醉李白，德生笑饮三百杯。百年无限豪杰醉，升平歌舞向高飞。再现敦煌妖娆媚，辞旧迎新虎发威。疫除灾消春欲回，家国情怀党万岁。复兴强国圆梦追，炎黄华夏劲朝辉。', remark: '' },
                    { title: '静思务实', subtitle: '', date: '', line: 2, replace: true, img: '', content: '三九寒天冰消融，气温不降反上升。不觉疑惑看不懂，谁人高深来解梦。天地无言难问定，仰观宇宙远无影。俯查品类昌劲盛，自然奥妙谁说清。寒冬不冷生疫情，夏无酷暑难谷丰。城市楼群叠重层，资源狂用快尽终。人为自造温室应，呼于口头纸谈兵。网络世界游大梦，夜如白昼灯火明。空调暖气四季恒，享受吃喝不劳动。砖家叫兽伪名整，媚外丢悼老传统。孔孟老庄说古懂，中医无证难治病。日韩偷窃争正宗，内奸叛徒是帮凶。民族大义绝不容，清理一切害人虫。净化正气浊肃清，重归大道历传承。黑发黄肤中国龙，五千年来典集精。中华奋起众志城，砥砺前行大复兴。', remark: '' },
                    { title: '感愿虎圆', subtitle: '', date: '', line: 1, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic4.zhimg.com%2Fv2-8ffa3c38ff0eb29577bf8e74454e1bab_r.jpg&refer=http%3A%2F%2Fpic4.zhimg.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669951190&t=1cc56c57393f1dea036a1411d99f65f0', content: '天行建壬虎年中国当自强，地势坤莫和谈倚天怒亮剑。龙传人炎黄孙百练铸坚钢，观历史五千载如云君帝王。扩彊土征叛乱众藩贡东方，小可忍不计量没数方开枪。享安乐怕打仗最终起萧墙，少嘴皮多实战寸土决不让。和为贵兵为上招即打胜仗，除贪官灭汗奸人人英雄当。少儿强国之强个个好榜样，多育儿狼娃养杜绝有伪娘。大中国好儿女钢枪爱武装，国之富农工商发展多钱粮。去水份多实业乱象罪网络，学理论真实践温室害花朵。承传统忠孝做三纲与五常，教育医疗住房去商化康庄。城市肥农村瘦平衡民心向，贫富差更增长共同富唱响。讲真话办实事国家更兴旺，双百年大复兴实干才兴邦。', remark: '' },
                    { title: '共勉乡情', subtitle: '', date: '', line: 2, replace: true, img: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic.616pic.com%2Fbg_w1180%2F00%2F16%2F74%2FM2JTc2car2.jpg&refer=http%3A%2F%2Fpic.616pic.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669949745&t=e154fadb696915858d430ff319b29662', content: '腊月数九梅花盛，草堂生辉画风浓。苏雨赋诗书先圣，琴琵交响唱和鸣。梅花草堂聚儒鸿，齐鲁文化共传承。三教九流多交螎，百花齐放映泉城。乡音乡愁乡友情，携手虎年共前行。维也纳聚祝酒风，追梦复兴咱争锋。', remark: '点赞梅花草堂和维也纳酒店及老乡协会' },
                    { title: '新元务实', subtitle: '', date: '', line: 1, replace: true, img: '', content: '一元复始万象新之，回首往事己成历史。岁月如歌初心牢记，成绩不足得失守理。历史公正实事求是，新年开起杨帆万里。忘悼烦脑务实努力，忠于祖国孝之父母。诚信友邻脚踏实地，遵重自然减少贪欲。取之有道莫把心欺，道德丢失天生温疫。急功近利打乱四季，暴风骤雨罚人不慈。洪涝雪灾天给警惕，敬畏之心道德伦理。三纲五常忠孝仁義，和之为贵硝烟莫起。遵纪守法行事规矩，风调雨顺万事如意。共同致富虎年共喜，举杯同庆国强民利。虎年虎威复兴旗帜，元旦今日天漄此时。', remark: '' },]
            },
            { year: '2021', list: [{ title: '赠先圣兄', subtitle: '', date: '', line: 2, replace: true, img: '', content: '晨钟暮鼓笔耕坛，龙飞凤舞著新篇。几十风雨功力现，人笔纸墨气贯串。神来之笔书画卷，气定神闲心胸宽。饱读诗书承精典，书山画海独一帆。年年岁岁苦习练，报得三春美名传。辛丑年尾回观远，壬寅自律迎元旦。', remark: '' }, { title: '赞先圣.老乡情', subtitle: '', date: '', line: 2, replace: true, img: '', content: '厚积薄发先圣兄，观古明今圣贤承。三教九流汲华精，自成一派众人颂。文追孔孟梁山情，嘉山祥水育精英。良师益友聚泉城，携手并肩共前行。各领风骚攀高峰，团结友爱众志成。互帮互助互联通，家国情怀大复兴。', remark: '致鲁先圣 ' }, { title: '人生缩影', subtitle: '', date: '', line: 2, replace: true, img: '', content: '沉沉冬月懒无劲，万物冬眠静处蹲。暖阳寒冬倍感亲，老家父母粥可温。空调暖器城如春，僻壤热冷有亲人。老屋弯树破狗盆，篱笆墙角柴草棍。床桌椅登旧嶙峋，白发驼背依寒门。儿时绕娘千百问，今居都市忙断魂。灯红酒绿大补吞，乡思乡情忘乡音。岁月无情中年近，忽然思乡父母恩。归心似箭回村屯，院破房倒村东坟。泪水回梦时光轮，只剩归途盼子孙。又到秋冬寒风陖，孤单伴影等视频。', remark: '' }, { title: '人随自然', subtitle: '', date: '', line: 2, replace: true, img: '', content: '冰封湖面船难动，风起波涛不行成。上善若水不与争，你冷我随变坚冰。冬阳照旧光阴送，一样高阳冻寒冬。辩日两儿争负胜，孔子无言对书经。四季分明有热冷，春秋得意诗酒情。人随自然莫争雄，五陵豪杰墓无踪。知足常乐自知醒，成败自有天注定。苦茶浊酒笑人生，平安是福德善行。', remark: '' }, { title: '祭拜毛公128周年', subtitle: '', date: '', line: 1, replace: true, img: '', content: '八三四一都已应验，一心为公天地可鉴。妇乳老幼永记心间，丰功伟绩立著永传。为民服务语录格言，文能治国武统江山。励精图治疆土界边，抗日战争论持久战。倭寇武士道全完蛋，国共合分蒋败台湾。一穷二白祖国重建，精英团队铁筒一般。建国一年抗美朝鲜，联合国军天下打遍。折戟沉沙板门店前，自愿军威多国胆寒。三八界线服气停战，六二印战一举全歼。背后它国泄气丢脸，主席定调三十年安。中苏翻脸珍宝岛乱，熊急败坏欲用核弹。毛公话传苏美乱转，破冰访华尼克松见。求和建交联合报现，南越混蛋九段过线。忘恩负义多岛侵战，欲打越鬼借道台湾。众人担心蒋公称赞，同宗炎黄领土维权。毛公智慧吞宇藏天，救民水火神来凡间。呕心沥血清贫不贪，两袖清风无有家产。一心为公粗茶淡饭，整顿励志毫不手软。反腐倡廉斩刘青山，共产党员为官清廉。毛公一生波澜壮观，满门忠烈六人殉难。为国捐躯血干头断，人民救星恩泽齐天。思想旗帜语录毛选，今读毛言真理精典。再学公著理论实践，感恩毛公民心永念。毛公诗词世代典范，公之贡献万语千言。今日诞辰寸心一篇，拜公九天江山不变。红色传承国泰君安，公佑中华幸福万年。', remark: '人民救星毛公泽东万古长青诞辰丰功' }, { title: '情满大地', subtitle: '', date: '', line: 2, replace: true, img: '', content: '东文西武齐鲁地，孔孟之道嘉曾子。洪州西邻青山寺，运河北湖水交织。微山湖畔太白诗，水泊梁山众兄弟。历代封禅泰山去，汶水西流听故事。冬月风雪杯举起，江湖一笑行大義。', remark: '' }, { title: '有爱不寒', subtitle: '', date: '', line: 2, replace: true, img: '', content: '雪后朝霞映红飞，冷风凌烈寒劲吹。晨练闲人急欲归，冰雪寒风天蓝蔚。滴水成冰围炉醉，又见农民工头白。霜花眉须破衣垂，建筑工地进度催。头昌雾气流汗水，高楼大厦向天追。读书未成难富贵，三百六十行行规。生存不易苦笑累，高低贫富有轮回。守道德操真善美，常怀爱心丰功伟。', remark: '' }, { title: '天地恩情', subtitle: '', date: '', line: 2, replace: true, img: '', content: '飞雪无意地真情，寒天地冻润无声。孕育待发艰辛承，春风万里萌芽盛。大地母亲无私赠，万物生灵良知敬。', remark: '' }, { title: '知足乐雪', subtitle: '', date: '', line: 2, replace: true, img: '', content: '晨雪飘飘自由落，山头房顶白亭阁。入冬方见麦被薄，雨落冷变冰花雪。无声无息飞朵朵，万类一色更清洁。窗内煮茶笑围桌，共祝天伦各家乐。', remark: '' }, { title: '提壶醒梦', subtitle: '', date: '', line: 2, replace: true, img: '', content: '漫天大雾等寒雪，发须湿白人似魔。晨起闲步观楼阁，海市蜃楼不见脚。松雾冰花胜白鹅，青山何须墨画作。无尽景物天一色，自然之美神笔写。天地人景共和谐，茶酒清闲得高歌。苍桑百年转眼过，名利如云任起落。', remark: '' }, { title: '阳生奋起', subtitle: '', date: '', line: 2, replace: true, img: '', content: '冬至登山拜丰碑，革命烈士眠永垂。今下河山青绿翠，幸福强盛祭先辈。昔日战火弹纷飞，国破家亡英雄泪。中国共产党带队，内忧外患尽扫退。牺牲壮士铸国威，外异内奸投降跪。毛周朱公领袖美，主权建设功德伟。党章永红色不退，祖国代代共憾卫。永纪历史强军备，休报侥幸被捅刀。强军强国强民调，教育儿时严提高。人人英雄个个骄，招之即来胜券操。忧患意识永记牢，国耻勿忘刀出鞘。世代英雄祭拜悼，复兴稳固方远道。', remark: '' }, { title: '再论阴阳', subtitle: '', date: '', line: 2, replace: true, img: '', content: '垂柳无叶万千条，冬至夜色静悄悄。星稀月朗舞歌跳，广场大妈兴致高。家务不干群胆嚎，扰民不计任音噪。爷们无耐叹苦笑，社会乱象女权叫。世界广场巾帼枭，中国大妈百尺梢。阴盛阳衰雄雌闹，独立单身育儿少。彩礼车房全都要，男儿生存更糟糕。众山压顶累弯腰，谁扵安慰道妙招。举杯对月嫦娥邀，吴刚泪飞凡间瞧。阳刚之气何丢悼，力抜山兮重英豪。一夫多妻复古道，雄风重振欲天高。', remark: '' }, { title: '大道光辉', subtitle: '', date: '', line: 1, replace: true, img: '', content: '万里晴空冬日暖阳，日丽风和放远眼量。枞观天下道法东方，纷争取舍和而共长。欲于私利不宜友邦，大道至简平等相向。欧美海盗祖孙传唱，笑里藏刀罗卜大棒。世界布局老大模样，韩日越印跟班儿郎。失道寡助路难行长，要行大道仁德礼让。送人玫瑰手中留香，一带一路惠及万方。和谐共生大同理想，共同富裕日月阳光。', remark: '' }, { title: '月美寒冬', subtitle: '', date: '', line: 2, replace: true, img: '', content: '冬月十五月光明，夜游湖畔水如镜。万家灯火七彩虹，远处传来犬吠声。祥城月夜伴美境，月照萌山寺撞钟。曾子老人城北影，京杭运河麟城东。玉盘寒光月色冷，夜闲游人快步行。拍下画卷携入梦，被窝由我美梦中。生逢盛世幸福浓，民富国强高歌颂。', remark: '' }, { title: '人与自然', subtitle: '', date: '', line: 2, replace: true, img: '', content: '朝霞冬日东方红，五彩祥云飘上空。地上万类霜霸行，江河入静已冰封。沿岸晨练少人丁，遥感北国厚雪冷。心知江南绿草青，玉门关外沙尘猛。东海以旧波涛涌，中原大地龙传承。四季轮转自分明，天生万物各行踪。自然和谐修德功，放下贪欲利和名。敬天爱仁求大同，天地莜莜水火风。抬眼永见日月星，人类文明万物灵。修心养性气神精，笑观古今书贯通。粗茶淡饭唱大风，義行天下任君行。', remark: '' }, { title: '雄起中国', subtitle: '', date: '', line: 2, replace: true, img: '', content: '雾都茫茫现祥城，群英汇翠兄弟情。把酒言欢唱大风，忠孝仁義万里行。天若有情不老松，友情长存万事通。笑口常开中国梦，众志成城大复兴。', remark: '' }, { title: '大地自然', subtitle: '', date: '', line: 2, replace: true, img: '', content: '辛丑冬月雾霾障，十二晨时水澎涨。天冷地湿水雾降，空无一物锁大江。眼前一片白茫茫，匆匆路人叹气长。各怀心事忙断肠，名利争夺急路上。大地不知尔何方，苍天不晓欲何往。人间刨食梦一场，自然球转任苍桑。进退有悟放下想，来去百年笑大方。', remark: '' }, { title: '静思未来', subtitle: '', date: '', line: 1, replace: true, img: '', content: '冬月初九天朗气清，寒潮不至花果期同。南雨北雪时而疫情，环保安监停产停工。粮食欠收价低苦农，全民负债房车盛行。外表华丽内财藏空，空调暖气不爱劳动。手机电脑异想追星，学挍医院商业味浓。追求享受宅家网红，男女混摇不分雌雄。农药化肥激素猛增，食品安全喊破喉咙。空气水源污染严重，资源浪费贪心尽用。道德沦丧名利纷争，天地良心丢失叫空。日月流泪山河泣声，降罪人类灾害疫情。三纲五常道德重生，共守规矩天地人兴。', remark: '' }, { title: '雾塘桥影', subtitle: '', date: '', line: 2, replace: true, img: './img/嘉祥桥.png', content: '残柳败絮冬雪间，海市蜃楼飘淼烟。河塘无月桥望眼，四季轮变静无言。楼台倒影陪相伴，朝夕人流踏石板。月岁峥嵘冰水淹，风雷暴雨洗拦杆。看过世间冷与暖，黙黙无声承贡献。', remark: '' }, { title: '冬晨乐舞', subtitle: '', date: '', line: 2, replace: true, img: '', content: '冬月晨起演传武，无寒何须厚衣服。天清气爽风不度，水映弓桥野鸭舞。芦苇静立吐麻絮，一叶轻舟翁遥橹。曲径犬欢尾摆步，时有钓友闲待鱼。沿河观景画一幅，自由天地任吸呼。朝霞晚起阳辉露，心悦感似沐春浴。', remark: '' }, { title: '诞辰祭母', subtitle: '', date: '辛丑年十一月初五', line: 2, replace: true, img: '', content: '初五又到母生日，照片遗笑身不及。家人聚守皆唁泣，亲不我待恨无期。往年此日每相聚，可乐小菜娘欢喜。不求子女多浪费，家中老小母盼之。粗菜淡饭娘如意，满面春风暖心里。年年岁岁花相似，岁岁年年人难齐。嘴上不言母心事，年复一年盼此时。父母辛苦半辈子，晚年小有足衣食。儿女都想多孝慈，还有自家一滩事。老母定挌八十二，无怨无悔驾鹤去。今又初五思娘绪，举杯念祭伟大母。家父龙钟白发须，常念母亲唠叨许。相伴甲子如相初，携手扶桑家兴富。感恩父母皆辛苦，我辈亲近共征途。天堂母亲放心去，家祭无忘承先緒。', remark: '' }, { title: '野观静思', subtitle: '', date: '', line: 2, replace: true, img: '', content: '红霞满天大雪节，时光一转又半月。近期不冷觉暖和，春夏秋冬不停歇。大地霜白树叶落，万类冬藏霄唱歌。当下城乡多差别，温饱不知变时节。市兴乡退能耐何，历史验证笑伯乐。', remark: '' }, { title: '梦母思恩', subtitle: '', date: '', line: 2, replace: true, img: '', content: '慈母离世已百日，儿女思念泪沾衣。昨午饭后卧小憩，梦见母亲带笑意。以旧为家守薄利，天地父母恩情義。母子连心常相思，愿母天堂化仙子。勿掛子女丰足食，安份守业尊礼仪。母之家教承传记，更觉伟大母教辞。历历在目娘想起，此生绵绵见何期。娘啊娘啊我想你，子子孙孙爱戴您。虽是楚中亲相见，母之怀抱儿永依。', remark: '' }, { title: '茶酒话友', subtitle: '', date: '', line: 2, replace: true, img: '', content: '夜雨冷风麦封冬，独扞挑露阳珠明。树叶尽落化泥中，寒冰雪霜吹劲风。春秋暖意冬季冷，人生百味酒行令。丑妻破袄陋室铭，笑傲江湖何富穷。三山五岳侠客行，举杯邀友琴诗诵。苍桑岁月冷暖共，日月乾坤心光明。', remark: '' }, { title: '天堂的母亲', subtitle: '', date: '辛丑早冬百日语话', line: 1, replace: true, img: '', content: '穷目星空望穿宇宙，儿女我们念母抬头。寻寻觅觅盼骗理由，远去的娘笑容依旧。仰天长啸母行远道，百日祭过母坟生草。众亲送金天堂娘笑，无言构通寄恩升斗。每每想起念母如洪，生我兄妹养育恩承。教道成化母之华发，子女五人安贫守法。娘之功德子孙宝塔，愿母升鼎九霄殿家。德化仙身母仪天下，儿女思愁谁之与话。朝思暮想眼含泪花，娘去休掛任奔天马。我们已大接手齐家，再敬慈母挽之红霞。', remark: '' }, { title: '观北湖', subtitle: '', date: '', line: 2, replace: true, img: '', content: '寒风秋波湖荡漾，鱼肥鸭丰龟蛙藏。芦苇杀青雁成行，归燕飞奔向南方。春去秋冬又方常，观湖登楼太白想。今人古贤诗歌唱，渚酒百篇笑文章。', remark: '' }, { title: '常怀警世', subtitle: '', date: '', line: 2, replace: true, img: '', content: '雨雪疫情今地震，辛丑年景忧世人。自然之道时须巡，备战备荒备艰辛。太平盛世无远近，灾难战乱何有亲。常把有日思断顿，莫待无粮想饱温。养子防老余粮存，防灾防疫精气神。忧患意识常守真，警惕小心记在心。学好生存技能深，天地日月共年轮。', remark: '' }, { title: '小雪寄语', subtitle: '', date: '', line: 2, replace: true, img: '', content: '一夜寒风小雪凉，二十四节转沧桑。年年岁岁花一样，芸芸众生沧海茫。四季五行换衣裳，春种夏长秋冬藏。又是一年雪加霜，温疫赤马灾红羊。人随自然莫逞强，天地遵循方久长。东方圣人五星亮，地球一村共文章。', remark: '' }, { title: '下元共祝', subtitle: '', date: '', line: 2, replace: true, img: '', content: '十月十五下元节，修德扬善勿小恶。思贤念祖积功德，天朗气清吉祥多。三元初中下轮过，祖先智慧道易学。三纲五常论语诀，六合七星八掛曰。古今多少悲欢说，赤马红羊今红月。当下温疫雨雪多，自然人为破坏做。科技加速地球缩，贪欲名利多自作。道法自然休冷漠，尊天敬地仁人和。静心思过平安活，和谐共生德掌舵。今天下元酒邀月，同存盛世大风歌。', remark: '' }, { title: '求平安', subtitle: '', date: '', line: 2, replace: true, img: '', content: '孟冬时节雾霾温，天无风动空浮尘。花有二度辛丑问，夏雨冬雪温疫损。三光天宝赐射恩，水火风动地之魂。天地人和疫除尽，合谐自然定乾坤。', remark: '' }, { title: '凉晨丽景', subtitle: '', date: '', line: 1, replace: true, img: '', content: '雨过天晴万里晴空，风和日丽水平如镜。南北有异四季分明，各有所好共享时空。', remark: '' }, { title: '商会赏雪', subtitle: '', date: '赞沈阳济宁商会11月9日', line: 2, replace: true, img: '', content: '遥望奉天雪劲舞，北国风光再拜读。年年岁岁花相似，岁岁冬雪以如初。举杯言欢酒肉煮，江湖道义商会聚。严寒天冷乾坤壶，笑观人生共征途。', remark: '' }, { title: '天道尊行', subtitle: '', date: '', line: 2, replace: true, img: '', content: '疾风劲雨雪立冬，北国银装肤更丰。万类一色白独领，任你七彩无影踪。白衣天使好洁净，半壁江山雪一统。云藏雷霆乘风涌，山河无恙人疫情。道德欠修天行令，急功近利帐还清。人为永远天难胜，勿施阴阳倒转行。天地人和休小精，敬畏之心方阳明。敬天爱仁乾坤静，人类皆须净心灵。利欲熏心道难成，地球难忍怒抖动。天崩地裂敢归零，平等节约守良性。道法自然行大同，天下归心集大承。', remark: '' }, { title: '甲子两半', subtitle: '', date: '', line: 2, replace: true, img: '', content: '三十春秋看起落，家国社会改传说。三纲五常前辈做，今下子孙别样活。男耕女织坑头过，当下获而不劳作。忠孝仁義诚信学，贪腐骗偷小人多。儒释道商传真诀，僧堂认线假道学。三十前后比对阅，九流三教各词曰。笑观年轮如陀螺，随波逐流何其多。静心冷眼观岁月，天地良心公正做。炎黄孔孟之蹉跎，先贤传统勿高搁。红尘三界杯酒酌，笑看风云得高歌。', remark: '' }, { title: '自然之道', subtitle: '', date: '', line: 2, replace: true, img: '', content: '秋风红叶欲寒冬，万物尽显四季令。人生一世草一秋，苦乐举杯放下通。春花秋月皆过程，一年一岁一枯荣。', remark: '' }, { title: '祝寿重阳', subtitle: '', date: '', line: 2, replace: true, img: '', content: '重阳辛丑又一秋，时光似箭射宇宙。银河天远任年流，地老天荒转不休。世间代代尾连头，风霜雨雪笑春秋。人生如潮有来走，悲欢离合顺自由。看透凡尘饮茶酒，婴娃转观笑白头。祝愿老人多长寿，百岁苍桑也风流。', remark: '' }, { title: '拜英雄迎国庆', subtitle: '', date: '', line: 2, replace: true, img: '', content: '气爽秋高照碑文，毛公三句祭英魂。人民英雄纪念碑，永记先烈之功勋。国富民强中华运，铁血长城佑后人。山河处处英雄坟，时刻警惕利剑枕。莫忘牺牲多壮士，国庆时节读祭文。炎黄代代不忘本，培养更多忠烈臣。人人牢记曾国恨，不可丢悼英雄心。立志人人都英雄，敢教日月永久新。', remark: '' }, { title: '共渡中秋', subtitle: '', date: '辛丑中秋广东敬祝', line: 2, replace: true, img: '', content: '辛丑中秋月更明，秋江湖海共潮升。举杯天涯此时情，共祝缘人亲友浓。把酒望天看月宫，空里流霜欲远征。古人不见今月明，今月曾照故人影。珍惜当下你我行，得高歌处尽惊鸣。知足常乐感恩庆，天地人和唱大风。明月秋风星点空，浩然正气宇宙中。华夏当下正复兴，炎黄子孙潮头弄。巨龙欲飞东方红，疫情扫尽天更晴。众志成城民族兴，百年党照江山红。高歌一曲迎国庆，中秋月明共升鼎。', remark: '' }, { title: '大爱母亲', subtitle: '', date: '', line: 2, replace: true, img: '', content: '秋风夜雨泪湿襟，堂前静躺慈母人。生儿育女娘最亲，功德盖棺何定论。乌鸦反哺羊跪乳，三才道德皆人伦。', remark: '' }, { title: '祭母文', subtitle: '', date: '辛丑年七月十二', line: 2, replace: true, img: './img/mother.png', content: '呜呼吾母，辛丑秋归。七月十二，午后卒退。晴天霹雳，夜雨降辉。声泪俱下，娘去难追。儿女跪哭，求母命回。天不假年，阴阳相背。屈指算来，八十二岁。风霜雨雪，世道轮回。白驹过隙，转眼一辈。娘生庚辰，张庙地坠。外翁仙阁，养育心费。爱学好动，心善德美。女大预嫁，父命不违。指婚张东，刘姓寒门。夫唱妇随，翁曾两辈。行孝守道，摔盆一对。父贫他乡，回无路费。独拜哭坟，诉倾苦泪。肝肠寸断，清贫明白。大谢街坊，爷们善为。岁月艰难，育我兄妹。和血牙吞，尽尝贫味。春夏秋冬，饥寒交迫。省吃俭用，盼子有为。披星戴月，沧桑驼背。改革开放，民富粮堆。民勤抚桑，小康现兑。子孙满堂，苦笑不累。小有自足，背弯发白。后辈小富，慈母落帷。天伦之乐，心脑忆退。三呼老娘，答非所问。知母辛苦，吾已半辈。欲孝父母，进食乏味。钱粮有余，娘病疲惫。时不忘儿，手语口对。大去之人，灯枯无悔。众亲闻望，强笑以慰。气悬一线，盼四女归。大限天催，咽气归位。震天悲哀，母不再回。呜呼吾母，阴阳两隔。披麻戴孝，守棺帽白。千呼万唤，音容不再。孝无娘去，仰天目呆。泪血悔问，人不永年。梦里盼见，母影笑脸。泪流满面，汗流气喘。再呼吾母，天各一边。驾鹤升天，娘留针线。游子天涯，抚手娘搀。斗转星移，何日相见。呜呼吾母，今夕何年！', remark: '不孝愚子广东手篇' }, { title: '秋雨夜思', subtitle: '', date: '', line: 2, replace: true, img: './img/yeyuqiusi.jpeg', content: '秋雨绵绵思娘泪，此生分离恨无期。母子恩情千百岁，报恩四季菊待梅。沧桑岁月谁不老，万山叠峦化松柏。中元失亲何酒醉，梦里团圆娘家回。父母恩深终有别，大去永辞万难追。泪眼朦胧秋雨醒，白袍加身灵前跪。人生悲欢再诉谁，母仪天下忆教诲。   ', remark: '——悼母灵前' }, { title: '庆八一壮势气', subtitle: '', date: '', line: 2, replace: true, img: '', content: '九十四载建军节，八一军旗吹号角。威武强壮沸腾血，时刻保卫大祖国。世际历程战功多，抗日内战援朝越。胜利之师党卓越，党的纲领路正确。强军强国民安乐，枪林弹雨军高歌。统一大业多蹉跎，刺刀血梁守山河。国际风云欲干戈，长樱利剑杀狼破。党的指挥三军跃，斩杀犯敌尽歼恶。丢弃和谈口水桌，备战武统方解决。列强再叫火箭炮，怒拔亮剑杀人刀。打来江山永固牢，求和忍让不可靠。强军百年行大道，八方红旗威严飘。唯有牺牲多壮志，敢教列强胆寒知。党的召唤民奋起，军民并肩立盛世。民族血性有骨气，炎黄巨龙方腾飞。', remark: '' }, { title: '党——人民爱您', subtitle: '', date: '', line: 2, replace: true, img: '', content: '百年党庆在今朝，牛年大吉国运高。神舟九天民族豪，各行大事领先跑。几代先烈苦煎熬，为民服务永记牢。翻身做主母亲笑，山河更美党普照。开国大典响云霄，红色基因传家宝。改革开放敢弄潮，民富国强快车道。科学发展三代表，卧薪尝胆儒圣教。初心不忘党号召，重整三军腐败倒。党政军民党史学，党性民风歌声嘹。东方巨龙世界瞧，敢叫日月更新貌。感恩母亲党领导，安居乐业尽舜尧。唱支山歌颂党好，炎黄华夏永固牢。万岁万岁万万岁，跟党永远不悼队。众志成城主权卫，复兴强大双一百。爱党敬党党有为，社会主义永跟随。母亲母亲为你醉，千秋党照千万辈。', remark: '中国共产党万岁万岁万万岁！！' }, { title: '端午福祝', subtitle: '', date: '', line: 2, replace: true, img: '', content: '端午时节龙行雨，抢收抢种夏粮储。先贤屈原伍子胥，纲正不阿千年读。粽包传统祝富余，艾煮鸡蛋百疫除。升龙布雨扫五毒，盛夏似火水喝足。苦凉养阴瓜果蔬，大鱼大肉酒少入。健康形体自掌握，何须南北问医嘱。粗茶淡饭布衣服，心宽口笑有规律。年年今朝有端午，岁岁平安互祝福。', remark: '' }, { title: '迎忙种庆丰收', subtitle: '', date: '', line: 2, replace: true, img: '', content: '忙种时节麦上场，抢收抢种忙断肠。男女老少枪上膛，夺取丰收这一杖。担心冰雹风雨狂，年年此时急坏娘。儿时麦收人慌张，累死累活交公粮。优质好麦进公仓，口粮家分有一筐。野菜莴头地瓜汤，粗茶淡饭旧衣裳。八岁光腚坑泳塘，凉水偷葱就干粮。爹娘没空找儿郎，泥水春秋任成长。父黑娘瘦晒翻场，小孩老人烧饭汤。年年昐望年年望，何时吃饱白馍香。四十年后今忙状，回首苦笑看远方。麦浪连天色金黄，高产丰收人不忙。遍地机械隆隆响，三五天后粮仓装。今天国富人民强，举杯庆丰多打粮。', remark: '' }, { title: '双星千古光辉永照', subtitle: '', date: '', line: 2, replace: true, img: '', content: '痛失双星国民悲，医仙粮神天归位。芸芸众生皆泣泪，天不假年何急催。神州华夏双星坠，举世瞻仰民哭跪。漫走二公首再回，亿万兆民排大队。千呼万唤念恩惠，九九九一笑天归。病痛解除粮山堆，二公恩情似江水。青山为您敬松柏，江河湖海化挥泪。白云无声诉南北，鸿雁悲鸣向高飞。白鹤驾迎天堂会，八仙为您笙箫吹。嫦娥敬酒桂花醉，二公尽饮笑李白。南极仙翁问粮贵，袁公笑指亩产吨。老君道贺赞功德，王母设宴宾上客。玉帝踢封双星座，天上人间共朝阙。吴公孟超追扁鹊，袁公隆平后稷找。使命完成成大道，育满后纪精英潮。天若有情双星照，盛世中华逐浪高。国际国内呼申报，降半旗祭送袁老。爱才惜才共敬才，人类发展方未来。泪送二公驾鹤去，人间因您更美好。', remark: '' }, { title: '袁公千古', subtitle: '', date: '', line: 2, replace: true, img: '', content: '神农治病尝百草，袁老献粮亿人饱。今朝圆满功德高，梦圆盛世公含笑。世界人民心记牢，水稻之父天地骄。', remark: '一路走好，天堂含笑。' }, { title: '母亲节寄语', subtitle: '', date: '5月9号', line: 2, replace: false, img: '', content: '<p>今天又是一度母亲节，当下文明的语句。</p><p>母亲是世间万物的孕育者，是天地英雄的哺育者，是人类生生不息的传承者，更是我们心中的女神！</p><p>当我们每个人呱呱坠地时，是这个看是平时文弱羞涩的女人，这个初为人母的女性从此时她的虎性由此渐渐产生了！</p><p>育儿护犊，从此忘我的理程碑开始。为给我们足够的奶水她拼上命胡吃海喝，苗条长发花衣于她渐远了，谁敢欺负她的孩子她象母狮一样拼命保护。她是我们儿时心中的万能！</p><p>时光让她瘦了头发不再乌华，身体走样吃着粗杂难咽的所为的饭。儿女胖了壮了高了，娘眼角的鱼纹在满足的笑容里更多了！</p><p>子女成家立业了，母亲白发腰弯了，儿媳对婆婆的眼神言语的冷漠母亲慈详的笑笑没有计较。一如既往给下面的儿子取妻，女儿嫁走，她己雪染白头牙缺半，腿疼变弯走路盘缠。面色苍白布满老年斑！母亲忘事了，喊着老大的名子看着老三。许许叨叨讲着咱们小时听了一万遍的故事！</p><p>儿媳对婆和言悦色了，因为她的儿媳又从走了她的历程！一代代一辈辈就这样向前走。</p><p>父母都老了，父亲一直打拼为家挣衣食。是的，他又象雄狮一样趴在一旁守护守候他与母亲共建的这个金窝窝！</p><p>我们己是中，老年的岁数，看着母亲更老了，想想不知那年那月她将驾鹤大去！人生的精彩尚未过足，心生酸楚，又知天道轮回自然的规律。</p><p>行孝在当下，不攀比不单一。父母开心就好，一桌一盘菜讲讲父母当年得意的风彩。母亲笑着无牙眼眯口开！</p><p>母亲母亲，一代又一代！让我们今天送上花朵水果父母她爱吃的那口不贵的乡味菜，一句娘啊娘，祝你们伟大母亲，永远健在！天下母亲，儿女们永远敬您永远的爱戴！共同的母亲节，同庆同贺同喝彩。地球一村和谐共未来！</p>        ', remark: '' }, { title: '时代', subtitle: '', date: '', line: 2, replace: true, img: '', content: '国有振世良方，党有崇高威望。工是领导阶级，农是依靠对象。兵是青年梦想，学是新生力量。商是供给保证，医是救死扶伤。官是人民公仆，民是服务对象。校是育人净土，军是钢铁城墙。女是擎天半壁，孩是早晨太阳。亲是情义深重，友是成信善良。', remark: '' }, { title: '五一劳动节共愉快', subtitle: '', date: '', line: 2, replace: false, img: '', content: '<p>每年今天世界都为劳动者赞美致敬，劳动是人类文明的起源。是高级动物进化的里程碑，是猿人使用工具和借助外力而让自己获得更大收获的成果！</p><p>劳动者步步前进升级更聪明更有成就而走向了现代文明时代！</p><p>几百万年来只有劳动才有生存和强盛，进而创造出这个多原化世界。</p><p>五千年来更有文字记载下来人类的艰辛光荣一路走来。不容易啊劳动者的过去未来，是大众劳动者建设传承今天的安泰。是各行业有了标准有了精细有了竟争和生存的无耐！</p><p>劳动是光荣的标签，有付出就有想要的能耐。勤劳勇敢的人民传承了一代一代又一代！</p><p>我们都有家国情怀，都有建议祖国及复兴中华盛世的未来。科技发展，机器替代高强劳动不再。但人类脑力劳动又大放光彩，新的纪元新的世界新的起点构画更新的未来！</p><p>劳动者将有不杇的存在和永恒的精彩，劳动光荣适合每个时代。</p><p>今又五一，举杯共祝劳动人民万岁。是大众一同创新的未来，是亿万双巧手在画出更美的多彩世界！</p><p>向劳动者送上一声辛苦，一声贺彩。</p>', remark: '红胡雄狮向劳动者致敬！' }, { title: '敬前促后', subtitle: '', date: '', line: 2, replace: true, img: '', content: '一夜春风寒食晴，遍地青烟扬清明。祭告先人家境丰，国富民强脱贫诵。喜看麦浪好收成，绿水青山美风境。乃翁乘鹤信天行，九州华夏乐和鸣。悠悠炎黄龙传承，今朝牛转乾坤令。风调雨顺疫无踪，红旗指引众志城。预言东方盛五星，民族复兴人和通。', remark: '' }, { title: '静思清明', subtitle: '', date: '', line: 2, replace: true, img: '', content: '追拫寻源又清明，孔孟华夏礼贯通。年年岁岁有送迎，岁岁年年人不同。人生代代如潮湧，世世先人眠坟莹。血脉坎坷艰传承，父母育儿谁敢停。高低贵贱先人情，寒食泪雨纷纷浓。坟前闭眼洗心灵，来去明白真心诚。桃花年年笑春风，人面己非难寻影。少儿不知白头翁，中年透醒亲无踪。古人不见今月明，今月曾照先人影。父母健在家堂明，双亲大去剩归程。又到清明雨点星，欲孝无亲泣悲声。上坟扫墓心怀敬，土下列祖携列宗。血脉传咱身流动，佳祭无忘告乃翁。家国情怀黄帝陵，世界崇拜中国龙。今夕春雨麦浪中，我辈承前启后行。故亲不远灵互应，鲜花烛光纸钱送。贡品不计思亲痛，忠孝纲常传家风。', remark: '' }, { title: '天佑苍生', subtitle: '', date: '', line: 2, replace: true, img: '', content: '春雨牛年多齐鲁，万物禾苗穿油绿。温润清新叶滴露，气爽百花香艳吐。风和雨顺人知足，感恩自然拜庆余。', remark: '' }, { title: '和笑刀锋', subtitle: '', date: '', line: 2, replace: true, img: '', content: '牛年乾坤大挪移，两会民心更奋起。疫情扫尽灾远去，中美谈判峰火急。西风多年显傲气，哈巴狗群当小弟。违非损人只利己，手握大棒充无敌。巨龙劲力壮丰肌，国强将广兵峰极。美邀鸿门晏阴使，阿拉斯加霸权欺。中方王毅杨洁箎，儒雅威武指美批。世界格局协商治，狂吠乱咬你老几？休倚山姆耍实力，它日趴地狗吃屎。当今三国又演義，中美俄成鼎立式。合则共赢斗则死，斗智斗勇斗正气。全民备战莫儿戏，时刻操练人人记。深挖洞坚粮广积，炎黄子孙必心齐。丢悼和平没奇迹，尊严血火自己取。和平大门不关闭，刀枪兵将战随时。', remark: '' }, { title: '登搂思贤', subtitle: '', date: '', line: 2, replace: true, img: '', content: '岳阳楼屹洞庭边，萧湘乌峡南北端。迁客骚人多登攀，古今先贤留诗篇。洞庭天下水美言，赋中岳阳楼占先。重修庆历四年建，腾子京任巴陵官。成罢赋记范仲淹，楼名诗精读千年。阴雨风波起狂澜，去国还乡何悲观。万里晴空芷汀兰，渔歌互达乐后天。迎来送往年复年，唐宋至今词连串。今附搂上放眼观，山青叠峦江月圆。暮鼓晨钟日月转，今朝美景胜画卷。', remark: '登搂思贤大美今天，登岳阳楼祭贤敬颂' }, { title: '今昔赤壁', subtitle: '', date: '', line: 2, replace: true, img: '', content: '长江东去今赤壁，涛涛绿水湍流急。大湾今下好经济，崖壁依旧满古诗。闭眼三国鳌战地，火烧曹魏雷鼓息。周郎东风吴下泣，孔明生逢瑜同期。二乔孔雀台赋记，陈王七步醉曹植。三国归晋司马氏，隨唐宋元明清去。当下共产党治理，锦绣山河顺民意。春江花朝今赞兮，碧水一江洗赤壁。', remark: '' }, { title: '毛润民心', subtitle: '', date: '', line: 2, replace: true, img: '', content: '春分时节绍山冲，细雨心重天无风。结伴诚心拜救星，伟大领袖毛泽东。万语在胸颂丰功，您在微笑慈面容。人民时念您恩情，语录毛选诗词铭。领导工农闹革命，毛家亲人多牺牲。大公无私廉党政，山河无恙祖国红。根基永固党传承，今朝强国再复兴。树高千尺前人种，饮水思源您挖井。为民服务您先行，人民幸福党章程。核心力量党引领，您的夙愿已大成。江山依旧今更红，绿水青山在笑容。国富民强心潮涌，忆您音容泪朦胧。敬天敬地拜毛公，历史验证民心声。', remark: '' }, { title: '佳境难画', subtitle: '', date: '', line: 2, replace: true, img: '', content: '桂林朦胧烟云间，春雨如丝云山巅。奇石怪状神斧砍，漓水镜映云腰转。山水桂林天下喊，身临其境似神仙。禅寺道观隐休练，智山乐水天外天。', remark: '' }, { title: '春山情水', subtitle: '', date: '', line: 2, replace: true, img: '', content: '山歌又唱春江水，千古爱情泣下泪。代代真情才佳配，雄飞雌从比冀随。山青水秀佳丽美，阳刚汉子虎熊背。刘氏三姐唱高飞，桂林山水游人醉。', remark: '' }, { title: '琼海夜泊', subtitle: '', date: '', line: 2, replace: true, img: '', content: '此行南海遇知音，一见如故同路人。举杯相邀倍感亲，天漄更见儒学人。炎黄一脉汉诗文，海角卧龙孙策君。相逢一笑畅豪饮，琼浆尽杯夜海轮。', remark: '' }, { title: '天佑中华', subtitle: '', date: '', line: 2, replace: true, img: '', content: '南海仰拜观士音，慈眉善目入祥云。佛法无边观南门，妖魔鬼怪皆远遁。华夏风调更雨顺，儒释道法兴乾坤。玉瓶柳技天下润，犯华鬼类劈收尽。礼让三先教国民，犯上雷霆施万钧。中华民族永前进，历史洪流转巨轮。', remark: '' }, { title: '大好河山', subtitle: '', date: '', line: 2, replace: true, img: '', content: '南国椰风山水间，气爽天蓝沙海边。天涯海角起波澜，遥望万泉五指山。博鳌世界集论坛，剑指西太亚龙湾。海天一色绿如蓝，空气打包可换钱。宝岛一游天地宽，华夏各处美家园。海口琼洲大陆连，南北万里一日还。心悦诚服祖先赞，守护疆域雄鸡卷。复兴当下把袖捲，英雄虎胆龙飞天。', remark: '' }, { title: '海阔闲谈', subtitle: '', date: '', line: 2, replace: true, img: '', content: '两广富地己复天，禾苗盛长穿短衫。毛宇如莲稻入田，水果满街市井间。辽阔中华南北万，北冬南热冰火间。河山大好美画卷，及时偷闲侠客观。吃腹进眼茶后谈，抱孙捋胡海口言。添油加醋严肃脸，孩童认真咱卖官。', remark: '' }, { title: '家道和鸣', subtitle: '', date: '', line: 2, replace: false, img: '', content: '<p>做生意何其难，今又去海南天高路远。挣钱何茫然，上有八十老爹和老娘下有儿女子孙未成年！一手牵着你一手去搬砖。肩挑弯担也向前！身虽累心也甘。</p><p>你我齐心我苦干，相信阳光在明天。路漫漫其修远，夫妻恩爱苦也甜。苦乐酸甜一笑何怨言！</p><p>老公责任扛双肩，风霜雨雪年复年，只求理解共苦甜！老小一班装心间，再干二十年！白发腰弯皱纹长满脸。牵手相伴一百年胡子心中如蜜甜！</p><p>儿孙自有儿孙福别为后人心操完，开心愉乐自己玩吃饱喝足睡明天。年年岁岁，岁岁年年！</p>', remark: '' }, { title: '奔路心憩', subtitle: '', date: '', line: 2, replace: true, img: '', content: '龙抬头欲之南海，车马劳顿一路嗨。烟雨道弯奔南边，景色春绿顺眼间。气清无风天地宽，民族各扮炎黄脸。山水相伴世代传，米面通食共人烟。晴雨湿干道似线，青山无墨绿水连。看不够游在画卷，祖国河山多伟岸。东西南北共发展，绿水青山天更蓝。艳阳高照过湖南，广西物华甘庶甜。高低林密花鸟啼，无奶乳山也美丽。自然鬼斧神工奇，仰望天地人叹息。遍地黄花沐丝雨，牧童牛背吹横笛。似云烟雨压屋脊，无风饮烟向天直。南海欲渡赶路急，走马观花眼斜视。观者收目何点滴，东拉西扯杂闲句。', remark: '' }, { title: '春华秋实', subtitle: '', date: '', line: 2, replace: true, img: '', content: '祥龙抬头布春雨，万物更盛枝吐绿。春露如油年年求，牛勤天赐雨倾流。地润气清疫尘丢，化泥归土助粮收。国运人道华夏有，遵天爱仁德信久。举酒天地龙脉续，三才四象孕丰余。', remark: '' }, { title: '炎黄腾飞', subtitle: '', date: '', line: 2, replace: true, img: '', content: '龙抬头兮疫消完，华夏春色如画卷。龙的传人志九天，团结复兴盛世现。牛年十四五开元，东方巨龙世界巅。', remark: '' }, { title: '红色中国百年党史观后感', subtitle: '', date: '', line: 2, replace: true, img: '', content: '当今强国梦欲圆，披荆斩棘党百年。十月革命马列传，国际多处建共产。中国共产党宣言，重整山河民为天。党章纲领纪律严，抗日长征又内战。一举推翻三座山，四九建国开新元。党的宗旨大宏观，破旧立新红旗卷。抗美援朝战史巅，扫尽列强狂颜面。毛选思想长虹贯，美苏无耐围中转。毛周朱公封神坛，红色基业一脉传。邓公改革开放展，中国特色世界看。四化小康已兑现，三个代表纪源泉。和谐科学发展观，胡总党性红不变。世界风起云涌乱，压治中国围C圈。欧美政客藏阴险，莫让中国超前面。又想八国军事联，不是鸦片百年前。习总宏志越九天，治国强军党清廉。脱贫疫除科技先，统一大业党百年。陆海空天北斗连，众志成城铸利剑。朋友和平迎宾晏，敌对豺狼斩毙歼。人类共同体合建，绿水青山共蓝天。两个百年共梦圆，复兴中华盛世现。学习党史观今天，牢记党性勇向前！', remark: '祝愿我们共同的母亲中国共产党万岁！' }, { title: '党照千秋', subtitle: '', date: '', line: 1, replace: true, img: '', content: '学习党史温故而知新，牢记党史砥砺更前进。党史如海血泪的积沉，党史如灯先烈在指引。党是母亲正义的化身，党史为鉴见证革命人。党服务于人民是根本，党史诉说教育着后人。共产党一切都为人民，我们炎黄子孙的母亲。打土豪分田地民在心，男女平等人民都翻身。建设祖国工农兵前奔，毛华邓江胡习皆伟人。党的历史各时期各文，仰望伟人都为国为民。毛公时代内外债未闻，华稳定权力让贤能人。邓公改革开放国不贫，江总三个代表党为先。胡主席任劳党色不变，习大大铁腕力挽狂澜。中国共产党永安长远，当下国际风云有动乱。西风军事磨牙挥利剑，遍地各邦异心加新冠。东方全民除疫天更蓝，科技军事医学先更坚。两会大计构画双百年，脱贫攻坚统一复兴现。天佑中华炎黄再出发，共产党领导山河如画。听党指挥有国才有家，牢记使命祖国更伟大。党史教育厚积而薄发，党员代代甘把热血洒！', remark: '' }, { title: '天地阴阳', subtitle: '', date: '', line: 2, replace: true, img: '', content: '回首庚子似昨天，国际国内遍新冠。跳梁小丑心藏奸，横指病源发武汉。炎黄子孙莫等闲，钟南山与李兰娟。准确把握提意见，举国封城疫切断。风火疫情如席卷，美女天使顶天半。陈薇立马战非典，兰娟院士斗新冠。屠呦呦为国争脸，东方女性大贡献。疫苗救世传美谈，华夏儿女更骄艳。笑对铡刀刘胡兰，江姐革命谱红岩。娇杨开慧生命捐，满门忠烈毛泽建。古今英雄升紫烟，当下天使白衣传。医学科技赶超前，巾帼处处有诗篇。刘洋神舟飞九天，韦慧晓驾辽宁舰。华春莹美笑发言，舌剑唇枪妙语连。吴仪国际称女汉，沉着大气世人赞。宋氏美玲白宫言，统一抗日得外援。样板戏曲今唱传，江青功过何茫然。巾帼天方到夜谭，母性之伟珠峰攀。巾帼事迹万万卷，此诗书写一点点。阴阳平衡前程远，善待女性半边天。', remark: '三八节致敬巾帼，多少女英雄，多少女精英！为祖国的独立和解放献出生命。为强国梦流血流汗把毕生心血全心全意投入到为人民服务中，这是中华好儿女，为你们点赞。' }, { title: '诚祝三八妇女节，愿天下母亲幸福安康！', subtitle: '', date: '', line: 2, replace: true, img: '', content: '盘古开天三才生，女娲育人奉神灵。万事万物美母性，柔美慈善育苍生。高居庙堂圣母明，施恩世间教民风。忠存仁義女英雄，相夫教子传家风。孟母三迁子儒成，孔孟圣贤理国政。放下针线马从戎，花木兰与穆桂英。自小都有英雄梦，娘亲引导可歌颂。母亲伟大古今承，祭母文思毛泽东。鞠躬尽瘁看周公，慈母影响他一生。强国梦圆今习总，时牵娘手听嘱咛。新冠危见天使影，白衣使命唱大风。天欲中国大复兴，代代母亲育精英。大声呼母满腹情，三八节里赞女性。母性母亲母恩浓，春花岁岁为您盛。', remark: '三八妇女节，这是对伟大女性的赞美，更是母仪天下的颂德！' }, { title: '笑观春秋', subtitle: '', date: '', line: 2, replace: true, img: '', content: '丑年三节迎惊蛰，地藏昆虫钻土破。万物复苏争春夺，春雨时雷欲春播。天行日月星齐坐，地运尚须风水火。人寿精气神长活，方有天地人三合。修心养性广为德，大小为善皆应做。自然有道从不曰，人随万物逐迣波。四季变换风雨雪，人来去兮乃过客。', remark: '' }, { title: '元宵大观', subtitle: '', date: '', line: 2, replace: true, img: '', content: '辛丑元宵牛福圆，雨润万物好丰年。月圆七彩花灯观，龙舟狮舞乐相连。安居乐业党恩念，脱贫胜利攻坚战。两会更有宏图展，复兴强国足备全。众志成城红旗卷，东方巨龙冲九天。', remark: '' }, { title: '大运中华', subtitle: '', date: '', line: 2, replace: true, img: '', content: '雨雪交加迎元宵，大地银装花灯闹。瑞雪春雨大地好，五谷丰登牛喜报。天若有情亿民照，炎黄华夏再舜尧。', remark: '' }, { title: '十全九美', subtitle: '', date: '', line: 2, replace: true, img: '', content: '十全十美新年天，百花欲放春提前。河边垂柳葚线串，暖阳水绿鱼画圈。十面埋伏商机转，强国梦想当今圆。一年之计春当先，两会盛开即就班。新年新景新纪元，工农商兵都创先。团结一到向前赶，牛年国家大发展。天地仁和全都占，东方巨龙冲霄汉。', remark: '' }, { title: '天道年轮', subtitle: '', date: '', line: 2, replace: true, img: '', content: '正月十三天欲阴，春雨如油贵似金。大地复苏万物润，雨露阳光盼双存。风调雨顺牛大运，百业兴旺民勤奋。天降祥瑞疫除尽，清平世间同感恩。', remark: '' }, { title: '九霄祥云', subtitle: '', date: '', line: 2, replace: true, img: '', content: '九九同心共吉祥，春回大地披绿装。九天揽月嫦娥唱，五洋捉鳖蛟龙藏。毛公诗词早唱响，复兴今朝大风狂。众志成城民族旺，炎黄巨龙当自强。玉帝生日时辰良，初九天地祥瑞光。', remark: '' }, { title: '八方吉祥', subtitle: '', date: '', line: 2, replace: true, img: '', content: '八方聚财盛中华，金牛献宝兴华夏。八仙过海送福娃，疫去天开传佳话。三月两会党构架，改革腾飞国运发。春风杨帆映彩霞，五洲四海红旗掛。一带一路风景画，和平共处如一家。', remark: '' }, { title: '七星照福', subtitle: '', date: '', line: 2, replace: true, img: '', content: '初七七星照高堂，雨水节到润养粮。春光明媚普八方，一年计划得兴邦。风调雨顺民安康，国富民强乃妙方。天地赐福民扶桑，感恩自然勿贪枉。勤劳法治守规章，仁者爱仁天下昌。', remark: '' }, { title: '好运中国', subtitle: '', date: '', line: 2, replace: true, img: '', content: '六六大顺在牛年，瑞气朝霞艳阳天。风和日丽春来伴，杨柳吐绿河湖边。春风得意起心愿，好运牛年大宏观。复兴快马加扬鞭，撸袖加油弄潮前。东方巨龙飞宇环，炎黄万代永承传。', remark: '' }, { title: '破五扬鞭', subtitle: '', date: '', line: 2, replace: true, img: '', content: '牛年破五纳吉祥，早春欲近映暖阳。庚子携疫去西洋，华夏清新铸辉煌。十四五里国更强，复兴大业民族畅。举杯同祝牛年棒，新年新景新气象。', remark: '' }, { title: '牛年好运', subtitle: '', date: '', line: 2, replace: true, img: '', content: '庚子除夕鼠去远，辛丑牛来轮值班。天地悠悠岁月转，辈辈洗礼暑和寒。曾经沧海今良田，喜怒哀乐重复演。年年盼望望年年，世间几多公平言。人生得意酒颜欢，何须计较死牛尖。贫富本是无根泉，百家姓里来回转。帝王将相红楼散，春有百花秋霜残。万里长城今以然，秦汉烟灭两千年。霸业兴衰烟云卷，春秋煮酒史笑谈。莫让当前事朦眼，它日便当故事言。平和心态常乐观，高低穷富心莫烦。乾坤一笑欲九天，坐地日行路八万。常怀感恩积广善，敬畏天地尊自然。中华人族复兴朌，牛气冲天庆新元。', remark: '辛丑牛年共吉昌，广东拜年全兴旺。   ' }, { title: '春天愿盼', subtitle: '', date: '', line: 2, replace: true, img: '', content: '庚子辛丑春立界，疫情防控不松懈。人民团结灭疫快，任它自由西方派。春风一度杨柳摆，中华大地展胸怀。大爱无疆党领带，巨龙腾飞复兴来。牛年好运民安泰，风调雨顺粮满袋。十四五定计划开，国计民生聚富财。一带一路连世界，地球一村同期待。', remark: '' }, { title: '得失不计，欲望清凉', subtitle: '', date: '', line: 2, replace: true, img: '', content: '庚子年关各自忙，付出回报不相当。灾害疫情不胜防，自然面前应自量。日月不息转苍桑，儿童回首须染霸。年年岁岁花相似，欲望载载不一样。代代英雄都掛墙，世世争夺暗自伤。大江东去苍茫茫，春秋大梦笑黄梁。劝君茶酒邀友畅，忙里偷闲醉休方。知足常乐大风唱，日出霞落鐘漫响。怨恨一罢心宽敞，得失不计君风扬。相逢一笑天地长，互道平安修德尚。', remark: '庚子年关有感，刘广东当日随笔' }, { title: '冬雨', subtitle: '', date: '', line: 2, replace: true, img: '', content: '冬雨无声润春发，大地孕育亿兆家。天公自古不多话，公道在心守规法。', remark: '' }, { title: '雪中观道', subtitle: '', date: '', line: 2, replace: true, img: '', content: '冬月十五飞冷雪，大地银装姿艳多。万类头顶白毛鹅，满天舞花全一色。食为天赐民喜乐，来年丰收庆山歌。美丽冻人少衣哥，吹手抱胸捂耳朵。老汉皮袄围炉烤，又觉背凉老酒烧。冷天冻地各有招，烟酒糖茶人各好。动物天性穿皮毛，色随四季真奇妙。天地万物各行道，心态和顺等春报。', remark: '' },] },
            { year: '2020', list: [{ title: '千古毛公', subtitle: '', date: '庚子冬12月26日', line: 2, replace: true, img: '', content: '庚子冬月又一年，毛公恩重天地间。年年岁岁花相似，代代国人拜像前。伟人未随时光去，举国更思语录言。为国为民自家残，兄弟妻儿血流干。艰苦廉洁大风范，不怒自威公心办。亚非拉国兄弟连，联合国里位列前。解放战争红旗卷，抗美援朝乾坤转。发展建设打阿三，两弹一星世惊赞。扫除文盲毒妓院，大庆大寨旗红艳。铁路水利兴农田，国之根基初具全。弹指美苏围中转，治国外交易掌翻。诗词书法独一帆，旧衣节食无存款。两袖清风亮节贤，为民服务终生献。伟大领袖人民喊，子孙万代永承传。沁园春雪又今天，诞辰永记毛公念。千言万语拜神坛，毛公思想民心间。复兴大业今新篇，使命牢记更向前。党政军民意志坚，建党百年收台湾。', remark: '敬献毛主席' }, { title: '圣诞何干', subtitle: '', date: '', line: 2, replace: true, img: '', content: '圣诞西方异洋节，宗教信仰各自乐。中华文明流派多，三教九流尽传说。当下子孙失儒学，舍近求远媚糟粕。三皇五帝百家曰，文字传承史未脱。冷眼向洋皮毛作，华夏永昌珠峰坐。炎黄后代须战略，正宗大道莫自绝。', remark: '' }, { title: '德宽福厚', subtitle: '', date: '', line: 2, replace: true, img: '', content: '冬至阳生好运来，庚子马上欲离开。水流千迢归大海，斗转星移天柔怀。大地德宽承厚载，人类多善方免灾。道法自然互不害，和谐共生永安泰。', remark: '' }, { title: '父母情深', subtitle: '', date: '', line: 2, replace: true, img: '', content: '<p>人生坎坷，都在忙忙碌碌。</p><p>出生时都是单纯的幼苗，又象一张白纸！</p><p>人之初性本善，后天习向远了。因为私欲扭曲了人性！</p><p>争名夺利反目成仇，兵刀四起六亲不认。</p><p>但是每个人的母亲都有共同的表现，用生命守护抚养穷尽毕生为儿女，她无怨无悔，她心甘情愿。她对孩子们的孝骂恩仇一笑了之！她不计较子女的对错，她只怨自己没照顾好子女。</p><p>母亲这个育孕星际造化天地的万物的人，万物皆乃所生。伟大的母亲！</p><p>母亲每天盼望我们回家，从小到大，门口村头时不时看见娘望儿的身影。春秋冬夏望不够，从母亲的青春望到白头，我们有时还不耐烦的说你多操心，我们都大了，但娘以然望着我们远走而站立在村口很久很久！</p><p>少年无忧更忘了母亲日夜为我们担心牵挂，怕我们在外吃亏和被人欺负。</p><p>省吃俭用一角一元积存着她认为的大数字！拿着儿女的应急解愁。</p><p>几十年风雨行舟，我们己是中年霜染发髮纹上眉头。</p><p>回首半百人情味通透亲情湧上心头！</p><p>爹娘携手六条腿弯腰寸步难行走，我们才悟出人生源头。爹娘是我们一个大家庭的方舟。儿女心中的归途，喜忧诉说的去处更是亲情聚首。</p><p>娘己发如白雪，爹似胡杨枯竭扭曲而许道着往日贫穷和吃尽的苦头！</p><p>老了，父母都老了！眼花耳聋记忆差，诉说儿时的故事和自己不知编制的童话！我们都会心的笑哈哈。血浓于水，看着看着眼中湧闪着疼爱的泪花。</p><p>父母恩深终有别，夫妻恩爱也分离，人生本是同林鸟，大限来时各自飞！</p><p>血缘亲情说不清道不明，迎来送往一代代传承，母亲是外姓人但她更是这个家的主人百年后同居家族的坟莹。</p><p>昔阳无限好只是尽黄昏，相伴是缘行孝当下不等明天！树欲静而风不止，子欲孝而亲不待。几人走时打招呼几人去时全交待？</p><p>天地父母情深，子孙后代记心。</p><p>记得儿时骑木马，转眼又是白头翁。</p><p>愿天下父母寿善康健，愿兄弟姐妹子孙后代孝贤。今生今世亲情缘，来世携手还相见。岁月苍桑亲情绵绵，忠孝仁義代代承传。</p>', remark: '庚子冬月随笔' }, { title: '敬遵自然', subtitle: '', date: '', line: 2, replace: true, img: '', content: '大雾如帏白毛帐，地湿无风霾气障。人为破坏自然墙，风水受阻多灾荒。私欲贪夺资源抢，真可地老变天荒。人人修德正道畅，合谐重归天地长。', remark: '' }, { title: '乐观寿延', subtitle: '', date: '', line: 2, replace: true, img: '', content: '修身养性欲望低，温饱适度八成食。暮眠晨起五行息，阴阳互通无灾疫。龟寿有术动度宜，心宽肚空乐遥池。粗茶谈饭读诗礼，笑口常开跨世纪。', remark: '' }, { title: '苦乐人生', subtitle: '', date: '', line: 2, replace: true, img: '', content: '庚子雪冬聚大梁，杯酒儒雅壶中长。龙脉文化育炎黄，华夏文明传八方。五千年来多铸史，三教九流各流芳。承前启后携推广，中华复兴再辉煌。举杯笑谈写华章，天地春秋人苍桑。', remark: '' }, { title: '感恩有你', subtitle: '', date: '', line: 2, replace: true, img: '', content: '感恩节日天阴沉，冬雪时节还觉温。天地父母永感恩，亲明好友今缘份。举杯邀你坐上宾，一樽浊酒同道人。笑傲江湖苦乐品，苍桑坎坷感恩心。', remark: '' }, { title: '冰心待暖', subtitle: '', date: '', line: 2, replace: true, img: '', content: '大地披霜麦绿翠，秋染秀色冬劝退。黄金叶随风雪坠，入土化泥醉终睡。万物凋零笑无悔，傲梅崖上骨感媚。万丈冰消迎春归，岁月轮转又一回。', remark: '' }, { title: '心洁天酬', subtitle: '', date: '', line: 2, replace: true, img: '', content: '小雪时节天欲寒，塞外银装皮毛穿。齐鲁降雨补冬旱，上天公平不亏欠。感恩天地泽无边，善待自然皆清廉。心无贪欲理至简，仁和礼尚何愁烦？', remark: '' }, { title: '回归自然', subtitle: '', date: '', line: 2, replace: true, img: '', content: '入冬时节雷雨强，自然有时也无章。人为欲大尽排放，四季无奈该热凉。道法自然是大方，天地日月更久长。', remark: '' }, { title: '大美龙辉', subtitle: '', date: '', line: 2, replace: true, img: '', content: '朝霞赤天龙云生，风和日丽寒不冷。群山色秀日辉映，冬麦芽发绿如屏。七彩秋冬盛世庆，归一复兴急如令。炎黄子孙志气争，万邦朝拜东方龙。', remark: '' }, { title: '战者方和', subtitle: '', date: '', line: 2, replace: true, img: '', content: '秋冬无霜尚未寒，收种归仓民心安。国富民强应万变，备战备荒防敌犯。四海风云皆变幻，强军兵法时刻练。今得长樱东风箭，何惧狼子门外转。利箭神拳英雄现，尽灭鬼怪清平还。文明和平人认软，必有杀人霸王鞭。朋友美酒和笑谈，敌犯斩杀免后乱。天地悠悠王道传，犯我中华远必歼。', remark: '' }, { title: '久酒重阳', subtitle: '', date: '', line: 2, replace: true, img: '', content: '九九重阳敬爹娘，一年一度亲情长。聚散有时别阴阳，尽孝不足悔断肠。忙中偷闲看高堂，回眼坟草多半荒。时间去哪都问讲，迎来送往哭笑忙。', remark: '' }, { title: '战争和平', subtitle: '', date: '', line: 2, replace: true, img: '', content: '庚子四海风雷动，强权满装火药桶。欲行不义是非弄，到处点火动刀兵。假喊人权拉打哄，大捧威给罗卜叮。顺昌逆打利益争，世界大乱它庆幸。正義巨龙东方升，利剑北斗备苍穹。国富兵精智谋勇，尽杀来犯害人虫。九天向洋观世界，多行不义必扫清。炎黄华夏人潮湧，钢铁长城已筑成。掌握和平与战争，金钢铁拳雷霆轰。当下五洲己失衡，大乱大治从头行。可怜天下众苍生，万弹原子终归空。', remark: '' }, { title: '天地恩情', subtitle: '', date: '', line: 2, replace: true, img: '', content: '春种夏长秋收忙，五谷金黄红叶芳。秀色遍野连山岗，露霜万类大染坊。大地母亲哺万苍，子孙几许回报娘？天若有情人莫老，德善礼仪修纲常。', remark: '' }, { title: '醉笑春秋', subtitle: '', date: '', line: 2, replace: true, img: '', content: '秋雨绵绵送凉意，树叶百草枯色凄。莫道春光无限好，再看秋深觉冷时。得意浓时须知退，去似微尘谁人知？喜看红楼梦富贵，葬花一曲终别离。人生一世草一秋，日月推赶变四季。记得儿时骑木马，转眼雪染发白须。笑观多彩大世界，宇宙乾坤大规律。今逢盛世多珍惜，大干快上复兴急。', remark: '' }, { title: '三观明智', subtitle: '', date: '', line: 2, replace: true, img: '', content: '送人祝福自心安，佛渡众生苦自甘。小善不弃修大禅，积德行善承道仙。良知在心无事揣，我心光明圣人贤。', remark: '' }, { title: '百味人生', subtitle: '', date: '', line: 2, replace: true, img: '', content: '秋风叶落天阴沉，雁鸣长空赶年轮。一叶知秋寒露临，冬藏备粮养命根。四季往复日月循，潮起潮落来去人。杯酒互敬杂味品，相逢一笑皆毗邻。', remark: '' }, { title: '奔向前方', subtitle: '', date: '', line: 2, replace: false, img: '', content: '<p>春夏秋冬男人们一直在奋斗的路上，</p><p>为家人为国家奔波四面八方。</p><p>苦乐酸甜风霜雪雨自己品味冷凉！</p><p>人生的路坎坷曲直多少道河沟山梁？</p><p>对酒当歌茶道苦香成败得失苦笑品尝！</p>', remark: '' }, { title: '备战中秋', subtitle: '', date: '', line: 2, replace: true, img: '', content: '中秋国庆在同日，炎黄子孙共此时。盛世中华今雄起，台湾当下应统一。纸上谈兵和无意，斩杀贼头祭红旗。总是退让他人欺，亮剑龙狮全无敌。金元外交假真理，满载镇国大杀器。君子好友待之礼，敌对异类尽灭之。中华民族多志士，英雄辈出立天地。举杯同胞民心齐，祖国复兴共昌吉。', remark: '' }, { title: '反思918', subtitle: '', date: '', line: 2, replace: false, img: '', content: '<p>每年918这天，我们炎黄孑孙就有割心一样的痛！永远的疼。</p><p>泱泱泱大国永远的耻辱，落后就是这个结局。</p><p>每个朝代的兴衰和历史的重演是极其的象似！</p><p>但都忘记了历史，上下五千年回望一声叹息。</p><p>光辉灿烂，英雄辈出。历经沧桑的每个朝代，明君贤臣与腐败判徒！</p><p>演义了千百年的开场和落幕！</p><p>毛主席共产党领的新中国，走出一条新路。</p><p>社会主义一党执政，精英代代同是一母。</p><p>人人平等，文贤武雄，治国安邦复兴图治！</p><p>历史就在昨天，兴旺和灭亡很近的距离！</p><p>从娃娃抓起，人人强健，都有达标的德智体。</p><p>能劳动，能扛枪能杀敌。</p><p>能建设能把家国托起！</p><p>合格的中华儿女，都从自家做起。</p><p>中国教育应改革顶起！</p><p>少年强则国家强，少年立志人人成为英雄才是国之大计。</p><p>工农商兵，科技兴军，兴农，兴工，兴人心！</p><p>备战备荒为人民，自力更生艰苦奋斗。</p><p>敢于亮剑，杀尽一切来侵犯之敌。</p><p>不要假的仁义道德！</p><p>狼子野心的异类时刻防备！</p><p>切莫再被918类似的新伤让子孙流泪！</p><p>大胆喊出来吧，一切反动派亡我中华之心者，杀，杀，杀，人人英雄了何须流那耻辱的泪水！</p>', remark: '' }, { title: '九九忆毛公', subtitle: '', date: '', line: 2, replace: false, img: '', content: '<p>九九不愿离去，您不放心和战友们，用鲜血和生命缔造的红色社会主义和人民。</p><p>上天认为您的历史使命己完成，将您三位人民救星揽入怀中！</p><p>一九七六年三星归位，地动山摇！唐山大地震，吉林下石雨，日月无光！</p><p>四十四年了我们时刻未忘您，人民记心上。</p><p>您和中国共产党，谱写了社会人人平等的新篇章。</p><p>斯人已逝，名留青史！</p><p>每每想起心潮澎湃，东方红朝阳每天升起。</p><p>您领导人民翻身作主，世界从新认识中国的名字！</p><p>工农学商科技，百花齐放百家争鸣，百废待兴人人前行砥砺。</p><p>大禹治水，您在全国每个角落都把沟路渠河湖江海治理！我们今天还在吃老本，享受您创造的福利！</p><p>贫富高下几无差距，清平世间宏扬正气！</p><p>文能治国安邦，武更卸敌万里。千古一帝无谁只有您！</p><p>二袖清风一身补钉，包藏宇宙吞吐天地谈笑风生。</p><p>一句美帝国主义都是纸老虎，英雄谁与争锋！</p><p>备战备荒为人民，时刻打仗要细心。精典语录后人永记和创新！</p><p>反腐倡廉一枪毙命刘青山张子善，功臣们没有丹书铁卷！那个年代谁敢贪？今天利剑还在高悬！</p><p>可上九天揽月，可下五洋提鳖。小小环宇，坐地日行八万里巡天遥看一千河。豪言壮语何等闲！</p><p>每年九月九日我们永运的怀念，毛，周，朱，三公永垂不朽。毛泽东就是我们心中的神！四十四年了，那怕四百年四千年都会有子孙传承传扬传唱毛主席和中国共产党！</p>', remark: '' }, { title: '秋风俏色', subtitle: '', date: '', line: 2, replace: true, img: '', content: '天高无云青如蓝，日月同辉沐秋天。春夏激情已去远，叶红果满秀重山。', remark: '' }, { title: '心悟去欲', subtitle: '', date: '', line: 2, replace: true, img: '', content: '恼人秋风叶欲落，失落之心伴秋歌。君不见我愁几何？茶酒杯诗逐世波！', remark: '' }, { title: '秋雨', subtitle: '', date: '', line: 2, replace: true, img: '', content: '秋雨绵绵湿热烦，风不起兮物难干。人强无力去斗天，忍字在心静修闲。', remark: '' }, { title: '静修四季', subtitle: '', date: '', line: 2, replace: true, img: '', content: '秋风起兮欲送凉，禾壮穗实藏余粮。寒暑春秋复来往，平心静气习为常。茶酒闲余邀友尝，笑口心悦天地广。胸有感恩日月光，不计地老和天荒。', remark: '' }, { title: '春秋一度', subtitle: '', date: '', line: 2, replace: true, img: '', content: '立秋时节雨纷纷，气闷潮湿汗流淋。四季冷热煎熬人，苍桑一笑承古今。', remark: '' }, { title: '至敬军人', subtitle: '', date: '2020年8月1日', line: 2, replace: false, img: '', content: '<p>当我们的国旗每天和太阳一同升起，三军国旗护卫队的英姿雄壮威严杀气世界皆知！</p><p>九十三年的血与火，一声枪响南昌起义。雪山草地，共产党毛主席一邦大无畏的革命志士顶天立地。延安立足定乾坤，蒋家王朝走向末途。三年的生死决战打败日本军国主义！开国大典毛主席挥泪书著纪念碑，一八四零年至一九四九建国所牺牲的英雄们永垂不朽，载入史记！</p><p>军人是一道壮丽的风景，一道钢铁长城，一道气贯长虹的利剑，一座丰碑和忠诚的红心永动！他是祖国的定海石，他是民族尊严的向征。他是我们的亲人他叫人民子弟兵！</p><p>八一建军节和英雄们的事绩，我们教科书上一直届届学子牢记心中。</p><p>军人是青春活力的世界，汗水科技项项练就顶尖的技能。军营的集结号是代代军人的心潮澎湃和冲锋的律动！</p><p>战争，灾害，动乱，急情，随时到达都能看见军人的身影。我们的人民子弟兵！他是祖国的守护者，他是祖国的建设者，他是多兵种，他是一个集体，他是我们心中的全能！</p><p>当下世界又已浮躁为资源而斗争，霸权的帝国又想逞强逞能！强加于人海盗行径再次动用。</p><p>打住吧别再做百年前的旧梦！新中国七十多年的勤劳建设，已睡狮觉醒。工农商兵科技潮湧，更有强大军事和子弟兵！刀枪齐备火箭九天玄于空。敢来犯者量身为他敲响丧钟！不怕任何强敌，有祖国和人民子弟兵。陆海空三位一体，北斗把方向引领。冷眼向洋看世界，东方巨龙让鼠辈看到和看不到的坚固长城！共产党的领导，十四亿民众，试问天下谁能敌？我们的部队和人民子弟兵，八一的集结号吹响九十三年的风雨历程。今天八一为军人歌颂，祖国有你们而精彩，人民有你们方可笑傲苍穹！</p><p>八一快乐，我们的党和军民共庆！</p>', remark: '' }, { title: '当下与历史', subtitle: '', date: '2020年7月28日', line: 2, replace: false, img: '', content: '<p>谁在制定教科书？谁在复制一批又一批体弱多病，眼瞎和无力的四肢，不知冬夏和五谷的学子？谁还去种地？谁还让孩子出大力？谁去欲血保家卫国？英雄不能成过去！山河寸寸血染的疆土！苦难深重任人宰割的岁月怎能忘记？</p><p>我们应全面抓起，德智体。人人会种地，人人会打抢，人人会技术，人人是猛士！人人记住往日的历史血泪屈辱，历历在目！</p><p>当下南海风云四起，大兵压境，狼烟己至。国力，财力，科技，更有无畏的胆识和勇气。打倒一切外来狗盗和混涨的反华势力！让血与火点燃中华儿女，奋起努力赶超一切世间强敌，复兴大业早日托起！起来中华儿女，起来炎黄血脉十四亿。一场血战让世界抖抖发沥！大不了让地球归零生物再重启！为祖国母亲，为民族尊严战斗到底！</p>', remark: '' }, { title: '道法自然', subtitle: '', date: '', line: 2, replace: true, img: '', content: '大暑雨淋齐鲁地，风调雨顺敬礼仪。伏中三雨热不起，麻布蚕丝柜阁之。自然洪荒无穷力，天地自转公道执。敬天爱仁行正义，倒行逆施天何依？天地人和星瀚里，宇宙大小共生息。', remark: '' }, { title: '龙狮怒吼', subtitle: '', date: '', line: 2, replace: false, img: '', content: '<p>归一的路走了九九年的理想，我们的中国共产党。</p><p>1949一2019七十年的变迁苍桑，世界仰望。</p><p>一代代伟人带领指引着方向，复兴强壮实现伟大的梦想！</p><p>孤悬海外的小岛子台湾，沥经侵犯，列强虎狼的残伤。叫别人爹娘而心酸泪淌！</p><p>祖国有能力收拾河山，为忘记历史的子孙刮骨疗伤。国家统一共同辉煌方显同胞同娘！</p><p>当下国际风云变幻，不愿让中国掘起永当绵羊，列强的狼子野心今又起航。群鬼乱舞手拿刀枪又想分食我们祖国钱粮！欧美大棒，倭寇阿三菲佣越狼等等鼠辈，紧跟着虎假虎威的瞎胡叫嚷！</p><p>同胞们在共产党的领导下，我们时刻备战，备荒和布防。打击一切入侵者，放弃不实的忍让，和谈，及养晦韬光！</p><p>血性好男儿，勇士脊梁。祖国的三军部队，母亲的保护神钢铁城墙！朋友来了有美酒，犲狼野兽用猎枪！它娘的不管是什么物类，什么狗狼！奋起的炎黄子孙，共产党人的武装，毛泽东不朽的思想再添现代的精良，所向披靡！东方巨龙横扫八荒。鸡毛狗盗小丑跳梁，睡狮已醒都全滚蛋一统扫光！</p>', remark: '' }, { title: '孝承勤丰', subtitle: '', date: '', line: 2, replace: true, img: '', content: '群英荟萃聚泉城，维也纳内尽乡情。孝贤文化共传承，天下父母高寿龄。亲情友情爱更浓，疫后大觉梦清醒！珍惜当下亲友朋，浮燥欲望逐清零！大道至简仁爱行，暮鼓晨钟忠孝风。', remark: '' }, { title: '伏热', subtitle: '', date: '', line: 2, replace: true, img: '', content: '二暑伏热蚊虫虰，大地湿热风欲静。高阳怒射光无情，黑瘦弯背锄禾翁！天易有情地谷丰，兆民期盼世公平。工资房价年年升，万斤粮难换一平！贫富差距似珠峰，脱贫攻坚难攀登。内忧外患疫无情，剑拔弩张欲刀兵！风雨欲来云雷涌，利剑尽斩害人精。四海升鼎唱大风，人人平等共大同！', remark: '' }, { title: '大道公平', subtitle: '', date: '', line: 2, replace: true, img: '', content: '二暑伏热蚊虫虰，大地湿热风欲静。高阳怒射光无情，黑瘦弯背锄禾翁！天易有情地谷丰，兆民期盼世公平。工资房价年年升，万斤粮难换一平！贫富差距似珠峰，脱贫攻坚难攀登。内忧外患疫无情，剑拔弩张欲刀兵！风雨欲来云雷涌，利剑尽斩害人精。四海升鼎唱大风，人人平等共大同！', remark: '' }, { title: '心静自然', subtitle: '', date: '', line: 2, replace: true, img: '', content: '夏日炎炎汗万泉，换衣还觉潮身粘！梅雨禾欢育丰产，大地母亲承暑寒。四季变换心自然，朝辉夕阴日月转。天地不因万事乱，岁月苍桑恒永年。', remark: '' }, { title: '七一党志', subtitle: '', date: '', line: 2, replace: true, img: '', content: '九九归一党生日，世纪艰辛永砥砺。由穷贫饥今壮实，历代领袖心血沥！复兴民族今更是，当下领土必统一。众志成城英雄志，后人拜读今朝史！', remark: '' }, { title: '鞭之吾心', subtitle: '', date: '', line: 2, replace: true, img: '', content: '天热无心话诗语，独屋空调心未足。放眼种地八荀父，草帽弯腰把禾锄！贪心无尽望前途，不觉自身入斜路！人在福中不知福，满嘴仁义装糊涂！', remark: '' }, { title: '端午节赋', subtitle: '', date: '', line: 2, replace: true, img: '', content: '夏至端午香南北，如火炎热雨乱飞！三伏欲临汗流背，激情夏日复轮回。叶包米谷五彩色，名利随愿各心得。风调雨顺初心归，平安是福人修为！五月初五虎虎威，复兴大业共前推。', remark: '' }, { title: '至父亲节', subtitle: '', date: '', line: 2, replace: true, img: '', content: '天地悠悠人万代，父母苍桑永情怀。地老天荒父子亲，岁岁年年父爱在！家风传承德善载，愚公移山子孙嗨！孝贤文化遍地开，养家劳作父大爱！', remark: '' }, { title: '兄弟道远', subtitle: '', date: '', line: 2, replace: false, img: '', content: '<div>有兄弟，此生不孤单，有知己，人生无遗憾。</div><div>有真情，任风云变幻，有牵挂，友谊在心间。</div>', remark: '' }, { title: '公道世平', subtitle: '', date: '', line: 2, replace: true, img: '', content: '麦收归仓霖雨盼，天干物燥禾煎旱。夏收急种雨连汗，三农颜笑纹留脸！年年失望年年望，岁岁辛苦岁岁忙。风调雨顺粮丰广，重演万盛码头样！工资房价连年涨，地产亿计亩成王。改革至今三倍粮，房价工资五百强！两会粮农高大上，百姓打工地有荒！一元粮价房万方，脱贫攻坚路远长。天若有情富农商，实业粮足干兴邦！官清将廉兵勇壮，苦乐大同天地常！', remark: '' }, { title: '忙种', subtitle: '', date: '2020年6月3日忙种', line: 2, replace: false, img: '', content: '<p>忙，麦收人抢装，风雷涌动头上方！</p><p>急，老人孩童齐上场，奶奶仰天拜上苍莫失俺全家口粮！</p><p>累，无尽力气收希望，人人身上点点伤，汗水尘土脸灰淌。衣湿芒扎全身痒，爹还嫌干活慢些一脸怒似枪药响！双肩两袋扛车上。顶天立地黑塔样，劲爆肌肉黑脊梁！</p><p>喜，丰収在望，粿粒归仓。房顶晒粮笑金黄，父母脸上喜洋洋。一口白牙，更显脸黑油光。衬汗任由淌，滴滴无声，只听木铣与麦粒磨的咣咣咣响！一年的收成，成一年的口粮。一年的盼望，一年的担心今天才有安全感与指望！</p><p>恩，天恩地恩父母恩，父亲的权威至上。给奶奶买块布头缝个的确凉短袖，炸些丸子油条，让娘再带些自种的菜，回姥姥家一趟。出了门的闺女得干完婆家自家的农活，才能帮娘家点力量！姥姥家人还亲切的喊着老李儿，老张儿，和老王儿！男人家的姓氏得前边放。</p><p>一代代煎熬，一代代奋强。今又麦收，中年的我又回到儿时的麦场。传统家风承前启后，孔孟三纲五常，读不完而有润味远长！</p>', remark: '' }, { title: '嘉汶缘连', subtitle: '', date: '', line: 2, replace: true, img: '', content: '中都相聚把酒欢，嘉祥汶上运河间。孔孟之邦乡情缘，登高入仕升鼎连。麦收在望民皆安，南旺湖畔京杭牵。两会三农民为天，纲举目张盛世现。世界风云疫作乱，华夏风光独一片。欧美群怪舞驴黔，失道寡助狂叫唤。强盗小人尽展现，不知大道方至简。春风化雨因果转，甩锅乱咬天灭奸！公道天地亿万年，天道酬勤终德善！今日友聚尚书县，汶水小称都江晏。运河文化越千年，美丽传说古今谈！', remark: '' }, { title: '生死存亡，准备打仗！', subtitle: '', date: '', line: 2, replace: true, img: '', content: '麦收在望两会忙，三农届届议方常。国泰民安粮为纲，空谈误国必招泱！工农商兵实业尚，备战备荒粮满仓。疫情猛兽难控长，甩锅使坏伤天良！亮剑刀枪防豺狼，农夫与蛇不在伤。大难临头自国强，勿听馋言备打仗！团结一致听命党，利剑峰指杀破狼！', remark: '' }, { title: '正气浩然', subtitle: '', date: '', line: 2, replace: true, img: '', content: '朝辞漠北夕回鲁，千里征程光飞度。古人漫漫苦月余，当下国恩渺归途。科技兴国康庄路，祖国复兴大宏图！安居乐业民富足，盛世中华锦绣谱。人人撸袖争上游，大干快上怒潮头。疫过天开楼外楼，君子小丑原形露！风雨雷电气斗牛，横扫鬼怪地狱收！雨过天晴得道留，世间和谐方自由！', remark: '' }, { title: '友缘相祝', subtitle: '', date: '', line: 2, replace: true, img: '', content: '上下天光风和丽，大漠无垠布绿地。再聚东胜众兄弟，把洒牛羊贤思齐。儒雅宏图胸大義，物华天宝赐良机。天道酬勤闻鸡起，忠孝仁义精神氣。商道古来路崎岖，跨步高歌相祝福！大风起兮鹏万里，时代造就弄潮儿！', remark: '' }, { title: '情系乡音', subtitle: '', date: '', line: 2, replace: true, img: '', content: '天干物燥洒庭院，同乡相聚霞光晚。异域餐味食不惯，杯酒谈乡话未完。群在它乡不孤单，信口开来方常谈。它日长缨挥利剑，群雄丰获故乡还！', remark: '' }, { title: '胸似苍穹', subtitle: '', date: '', line: 2, replace: true, img: '', content: '天高云翔春才现，花开叶茂早晚寒。蒙汉友谊全羊宴，奶酒临风舞草原。大漠孤烟映绿毯，牛羊如云水草霰！四海自有兄弟缘，苍穹五洲共餐眠！争夺一时小者利，大道共亨方盛世。欧美小丑非绅仕，海盗本性现无遗。多行不义必自毙，天怒人怨疫灭之！东方孔孟儒释道，仁義礼智信教导。人人献出友善爱，世界将会更美好！', remark: '' }, { title: '朝发夕至', subtitle: '', date: '', line: 2, replace: true, img: '', content: '大漠孤烟直，长河落日圆。早是齐鲁地，晚在戈壁滩。', remark: '' }, { title: '敬天下父母', subtitle: '', date: '', line: 2, replace: true, img: '', content: '游子西北赶路忙，未辞母恩过太行。心念慈母头染霜，相伴老父双高堂。祖孙四代人一帮，粗茶淡饭须钱粮！天命身健心态良，江湖虽远交四方。忠孝仁義多礼让，天下仕子诚信方。贤良显贵孝布广，治国齐家忠安邦。天地有情善德常，家孝双亲何庙堂！岁月悠悠道苍桑，年高情浓思爹娘！铁骑踏水越山梁，朝发夕至漠北疆。可汗敖包奶酒香，举杯南望母故乡！母亲节日多祝拜，世间爹娘皆一样！', remark: '' }, { title: '致母亲节', subtitle: '', date: '', line: 2, replace: true, img: '', content: '天地悠悠人代代，世世母亲育儿怀。子子孙孙无穷已，娘心牵挂儿万里。游子衣线母手针，养儿方知报母恩！十月怀胎母煎熬，生死关前走一迢！身心血汗乳儿娇，任子日后逆与孝。无私母爱苦乐笑，从未嫌儿丑不要！一母能担九儿挑，压弯娘亲纤细腰！我辈成长母慈教，砸锅卖铁供科考。成败贫富娘不怪，儿子成家娘累坏。尽其所能再带孙，丢三落四银发纹。省吃俭用补衣襟，弓腰陀背牙失损。儿女都说各自忙，娘守破院与老房。老眼昏花街头望，盼子想孙存余粮。病床再见叫亲娘，骨瘦如柴泪两行。记忆不清问儿郎，钱压席下粮满仓！千呼万唤好亲娘，天下子女多陪娘。预孝无亲寸断肠，忙里偷闲看老娘！孝贤文化华夏扬，遵老爱幼都担当。和谐中国母亲节，举杯敬献父母乐！天下母亲天下娘，天下孝承天地长！', remark: '' }, { title: '天地恩情', subtitle: '', date: '', line: 2, replace: true, img: '自然赐雨禾欢庆，粮仓皆满养众生。大地母亲永献奉，风调雨顺拜天公！', content: '', remark: '' }, { title: '立夏赐福', subtitle: '', date: '', line: 2, replace: true, img: '', content: '立夏晨雨润干热，气候异常疫未绝。南雨中雹北降雪，欧美天灾加人祸！天地有情福赐多，人间大爱积善德。顺应自然恶勿做，持续合理共谐和。夏来激情似火着，同舟共济世界乐。', remark: '' }, { title: '五一快乐', subtitle: '', date: '', line: 2, replace: true, img: '', content: '春夏交季庆五一，男女老少乱穿衣。祖国南北节美丽，东海西山有高低！南北东西节欢喜，劳动人民共节日。', remark: '' }, { title: '国泰民安', subtitle: '', date: '', line: 2, replace: true, img: '', content: '谷雨过后乱苗播，大江南北锄不歇。一年阳春希望得，种下理想秋收获。勤劳智慧隆平说，手中有粮心稳乐！民以食为天地合，灾害战争尽避过。和谐求同莫争夺，自然成熟勤劳作。先贤早讲和为贵，地久天长育万类！', remark: '' }, { title: '致敬2月13日家书', subtitle: '', date: '', line: 2, replace: false, img: '', content: '<div>忠厚传家，母慈父严。<br>军人家庭，家风正统。<br>报国类多，工农商兵。<br>浩然正气，贯之长虹。<br>生死度外，敢打冲锋。<br>心念老幼，人之常情。<br>传统美德，文言继承。<br>德艺双修，身怀本领。<br>精忠报国，孝怀育情。<br>血火洗礼，宇宙打通。<br>天地星见，士之铁汉。<br>悲壮呕歌，民族志远。<br>舍己渡人，当下诗篇。<br>国之幸甚，其家幸甚。<br>英雄当下，众志成城。<br>民族复兴，血性龙种！<br>皆大欢喜，战疫全胜。<br>组织及时，一党执政。<br>号令一至，国民合众。<br>祖国安定，兆民万幸。<br>比信忠義，收教书中。<br></div><p>近日，一封写于2月13日的家书公之于众，感动了许多网友。写信人是湖南中南大学湘雅医院援.鄂抗.疫国家医疗队队员、重.症.医学科主治医师赵春光，收信人是他的父母。</p><p>赵春光</p><p>父母大人敬启：</p><p>儿领命离湘赴鄂，已有一周，衣甚暖，食颇饱，眠极安，父母勿念为盼。</p><p>疫事一起，情形颇烈，武汉三镇，尽为病土。儿自领命，无一日不着白衣，无一日不在前线，施针药，救死伤，施我所学，冀有所得，不敢半点儿戏，不敢一丝懈怠，惟望不负二老所嘱，医院所托，国家所命。</p><p>常忆我父，着戎装，执甲兵，护卫南国天空，兵锋所指，宵小不敢窜犯，念我母，供三餐，勤耕织，耳提面命，受形秉气，养育之恩，日日挂怀。犹念垂髫之时，父母命我行正步，敬军礼，望我从军报国，以承父业，孩儿顽劣，未进行伍，唯报国之心，时时不敢涣散。</p><p>今疫事一起，儿自请缨，蹈火而行，生死不念，唯忧我父，溽不知热，唯虑我母，寒不知冷，星汉两城，相隔甚远，不能绕膝床前，儿颇念之，但喜吾妻甚贤，可解二老孤怀，所需所命，可尽驱使，儿虽远离，亦如膝下。此役，万余白衣，共赴国难，成功之日，相去不远，苍苍者天，必佑我等忠勇之士，茫茫者地，必承我等拳拳之心，待诏归来之日，忠孝亦成两全；然情势莫测，若儿成仁，望父母珍重，儿领国命，赴国难，纵死国，亦无憾。赵家有死国之士，荣莫大焉。青山甚好，处处可埋忠骨，成忠冢，无需马革裹尸返长沙，便留武汉，看这大好城市，如何重整河山。</p><p>日后我父饮酒，如有酒花成簇，聚而不散，正是顽劣孩儿，来看我父；我母针织，如有线绳成结，屡理不开，便是孩儿春光，来探我母。惟愿我父我母，衣暖，食饱，寝安，身健。儿在他乡，亦当自顾，父母无以为念。</p><div>时时戎马未歇肩，不惧坎坷不惧难。<br>为有牺牲多壮志，不破楼兰终不还。</div><div>不孝儿春光顿首，顿首，再顿首</div><div>赵春光的父母和他的两个孩子<br>据介绍，这封饱含报国之志、爱国之心的家书写于2020年2月13日。当时并没有第一时间发出，而是在作者完成任务返湘后才公之于众。<br>赵春光表示，到武汉时，实不知自己能否回还，所以留书一封，以防不测，以告父母。<br>如今平安归来，此家书可作纪念。<br>(来源:新华社微信公号)</div>', remark: '' }, { title: '我心依旧，天地易然', subtitle: '', date: '', line: 2, replace: false, img: '', content: '<div>淡泊名利，自由喜好。</div><div>圈子缩小，兄弟相伴一起老！</div><div>任评别人好坏说，开心不计小节，信步天下三山五岳的徐侠客。</div><div>芳草天漄己黄曾拥过！</div><div>笑对人生挑花泡酒学唐寅，直言骂人闻鲁讯。</div><div>平凡世界累死贫困的路遥，红高粱一曲唱响真实漠言激情高！</div><div>得失自知岁月无情崔人老，友谊真情日月星照。</div><div>年年岁岁花开花谢，寻寻觅觅归途一路向西跑。</div><div>江山如画，夕阳留住霞光彩云慢些慢些跑！</div><div>跨父追日人未老，天地灵气吾心满腹饱，只争朝夕江湖仰天无耐笑！</div><div>老兄小弟把酒颜欢诉烦恼，春秋唱风开怀笑。</div><div>潮起日落阳关道，西风瘦马还在征途漫漫道。</div><div>小桥老树乌啼叫，人鬼情未了看破红尘儒释道。</div><div>五千年来去古今人多少？</div><div>龙的传人勇敢向前奔跑，天地之间一声豪笑，感召日月更美好！</div>', remark: '' }, { title: '党照千秋', subtitle: '', date: '', line: 2, replace: true, img: '', content: '金声玉振党号召，全民皆兵防疫高。高度深度执行好，国内新冠消灭悼！纵观世界自由潮，怨天尤人互乱咬！绅士文明是外表，灾难面前无真招。常怀忧患备粮药，雨淋头时有房巢。常把有日思不饱，勤俭廉政全民教。自然灾害不时到，备战备荒党引导。为民服务初心照，党章使命永固牢！', remark: '' }, { title: '天地有道', subtitle: '', date: '', line: 2, replace: true, img: '', content: '谷雨寒意斗春风，天青阳高温低冷。疫患天边乱串蹦，南旱北涝雪伴冰！自然报复神发怒，地动山摇欲平衡。劝君自律底线封，敬天爱仁遵法令。', remark: '' }, { title: '天地合心', subtitle: '', date: '', line: 2, replace: true, img: '', content: '谷雨时节雪雨冷，春寒疫过禾苗盛。人祸无力回天令，大地母亲五谷丰。得道多助抗疫情，欧美自作还嘲讽！公道天地人清醒，收归地府害人精。但行大道终有成，多行不义必杀封。当下世界贵和同，自私损人怎善终！德道善行良知奉，一生无悔心光明。', remark: '' }, { title: '公道天酬', subtitle: '', date: '', line: 2, replace: true, img: '', content: '红花绿叶春映然，突降飞雪三月天！自然无常疫添乱，早春禾花风雪残！庚子一甲古多难，三山五岳苍桑鉴。天若有情开慧眼，地怀仁慈疫除铲。人皆积德正三观，和谐万物勿贪占。天下为公均恒摊，大同世界方久远！', remark: '' }, { title: '自然美善', subtitle: '', date: '', line: 2, replace: true, img: '', content: '微山湖处微波荡，烟云水鸟隐鱼翔。湖光山色映朝阳，瑞气千条榆柳桑。蛙鸣虾蹦惊蛤蚌，睡莲腰弯风叶动。蝌蚪卵虫始破蛹，阳春沐浴万物生。杨柳抚面笑花影，红男绿女诉真情。天地大爱人和中，春秋冬夏运无穷！人生得意诗酒颂，大好河山万古青。常怀仁德布善良，初心不改日月光！', remark: '' }, { title: '敬天爱仁', subtitle: '', date: '', line: 2, replace: true, img: '', content: '清明国祭降半旗，敬送英雄泪湿衣。民族危难宏正气，血与火前赴后继。中华民族多奇志，世代多有精英仕。牢记使命舍生死，初心不忘肩担起。温疫脱疆烈马驰，欧美傲国吹破皮！东方华夏存底气，新冠封瓶己无力。炎黄子孙后发起，一带一路共腾飞！', remark: '' }, { title: '清明怀古', subtitle: '', date: '', line: 2, replace: true, img: '', content: '清明时节雨未纷，风和日丽念先人。世世代代育子孙，祖祖辈辈送故亲！人难百岁千岁忧，牵挂后人几多愁！年年岁岁花相似，岁岁年年有人辞。血脉相连传基因，苍桑世间印年轮。忠厚传家积德运，祖上阴德有灵神！珍惜当下孝双亲，欲孝无亲刀割心！传统文化效圣人，遵老爱幼永初心。三纲五常用古今，使命担当吾辈身！愚公移山今还在，举杯承前启后人！', remark: '' }, { title: '国泰春风', subtitle: '', date: '', line: 2, replace: true, img: '', content: '春风浩荡诗意浓，大爱无疆中国风。贤良志士担当顶，全民皆兵战疫情。中华儿女多精英，厚积博发跨步行。浩然正气装心中，地动山摇身不惊。新冠小菜盘中封，盛世中华大复兴。', remark: '' }, { title: '春华秋实', subtitle: '', date: '', line: 2, replace: true, img: '', content: '风轻云淡春鲜艳，万物绿装花灿乱。高低早晚层叠献，大地母亲笑开颜。希望在春须早赶，丰收入仓庆秋天。人生一世草一秋，时光如水东海流！忠孝爱国壮志酬，历史长河青史留。', remark: '' }, { title: '敬钟南山先生', subtitle: '', date: '', line: 2, replace: true, img: '', content: '定海神针钟南山，雷火战疫谱诗篇。八荀身健子牙现，华佗扁鹊仲景念。中医西医民方全，炎黄世代承宝典。科技飞速在发展，古贤智慧更借鉴。文明古国气浩然，大行正道天地宽！牢记使命世界观，生命共同初心连！', remark: '' }, { title: '正道苍桑', subtitle: '', date: '', line: 2, replace: true, img: '', content: '雷火战疫欲收官，十里拜送情武汉。白衣军警甲未卸，义无反顾奔它国。百姓感恩亲泪连，满街鲜花尽感言。天易有情无也赞，炎黄华夏永承传。世界各地疫作乱，君子小丑己清现！龙的传人大风范，小结不计照贡献。不分国界传经验，公道自在人心间。十万火急律令闪，牛鬼蛇神病尽斩。世间正义手相牵，人类共同体得安。阳春当下人间暖，疫过更觉花烂漫！', remark: '' }, { title: '晨春归心', subtitle: '', date: '', line: 2, replace: true, img: '', content: '大地无声换绿装，沿河垂柳随风荡。游鱼戏鸭欢作浪，人在画中正气畅。', remark: '' }, { title: '意境', subtitle: '', date: '', line: 2, replace: true, img: '', content: '风雨送春齐鲁归，大地七彩映朝辉。天蓝似镜岫云白，人在画中望乡回！', remark: '' }, { title: '春润', subtitle: '', date: '', line: 2, replace: true, img: '', content: '明前细雨润扶桑，天地有情布德广。万类沐春吐芬芳，七彩祥光谢上苍！', remark: '' }, { title: '春日', subtitle: '', date: '', line: 2, replace: true, img: '', content: '花开知时令，鸟语报节呈。四季往复转，每日送真诚！天地无私奉，万物各运行。常怀感恩心，世间皆大同。', remark: '' }, { title: '天地人和', subtitle: '', date: '', line: 2, replace: true, img: '', content: '女娲补天冰水填，西北长此多风寒。八掛之中排名乾，毛公延安得政权！艮位东北林帅管，如虎添翼到海南。天时地利人和全，十大元帅定中原。', remark: '' }, { title: '时不我待', subtitle: '', date: '', line: 2, replace: true, img: '', content: '秦时明月汉时关，蒙塞内外曾大汗。天地日月星斗转，英雄世代有聚散！时光就象东流水，珍惜当下亨空间。', remark: '' }, { title: '梦想心升小一篇', subtitle: '', date: '', line: 2, replace: false, img: '', content: '<p>踏漠沙场仰望天边，骏马弯弓铁汉熊背雕凌箭。</p><p>射杀虎狼，吞吐天地之志马尾划界线！</p><p>大无边争战，马戈血皮尸乡还，男子汉汉子难！</p><p>守护疆土妻儿老小念心间，</p><p>男儿泪水不轻弹，马刀舔血夜风寒。</p><p>西口关东脚踏遍，饮马贝加尔湖边，洗尽尘土，奔向玉龙雪山。</p><p>南越段王已不见，法轮藏王归西天，佛主闭眼不谈指向东边。</p><p>孔孟育人海纳百川起宏愿！</p><p>龙腾华夏有诗篇。射雕英雄已成转换了人间！</p><p>包藏宇宙冲九天，</p><p>珠峰脚下云雪寒。苍茫大地，谁主沉浮红旗卷，雄鸡高歌唱今天！</p><p>把酒言欢天下一统九曲连环，地球村委会，啦叭高喊人人同甘。</p><p>哈哈哈举杯畅饮忘心烦！笑世间大道方至简，无私同阳天！</p>', remark: '' }, { title: '警世送瘟', subtitle: '', date: '', line: 2, replace: true, img: '', content: '城市华丽是外表，楼高家净树伴草。昼夜不分灯闪耀，歌舞升平资源烧！汽车飞机天际跑，尾气浓烟煤电着。冬无寒冷夏空调，饮水不惜冲粪尿。文明都市卫生叫，城下谁看下水道？屎尿残饭洗化膏，变质毒物一冲了。数不尽数无尽数，万菌病源下水道！人人都知水道脏，社会各界都在装！雨污合用城内涝，遍地污水街上淌！年年内涝年年涝，口号标语振天响！标本根治地管网，枞横深宽足流量。留足备够功能长，切莫岁岁路开膛！城乡总规定永长，急功近利是外行。故宫青岛排水强，良心下水有榜样。山珍海味嘴尽尝，又食野生动物忙。吃尽喝尽物使尽，良知不遵天道恨！瘟神从不找上门，人为自作病上身。立法利剑封野味，违者重刑鞭烂嘴！教育儿时必法规，生存自律样样会。无用书生骂不悔，变法施教都有为！修身禁口凡尘心，道法自然必遵循。私欲贪心天不让，浪费损物尚天良！地狱之门鬼口张，不知敬偎命休长。天若有情天易老，人间正道是苍桑！孔孟道德放心上，自然法则切勿忘。世间众生都贤良，无私大公日月光。留得山河五洲在，仁人志士循纲常。今天疫情小事庄，世人清醒寻大方。各家自律真情在，大道至简病不来。借问瘟神何处去？九天星际尽烧光！', remark: '' }, { title: '天随人愿', subtitle: '', date: '', line: 2, replace: true, img: '', content: '阳春盛现白玉兰，垂柳苗娜风拂面。高阳射影透群泉，大明湖镜映蓝天。春风得意人如愿，疫过归真皆言欢。乡情故亲缘济南，维也纳聚酒诗篇！', remark: '' }, { title: '天地古今', subtitle: '', date: '', line: 2, replace: true, img: '', content: '蓝盘镶嵌群星点，月斜如豆迎霞天。塞外弯弓变饮烟，古今争战今得贤。感恩英烈染黄泉，当下地广连天边。', remark: '' }, { title: '一切安好', subtitle: '', date: '', line: 1, replace: true, img: '', content: '天道昭昭浩瀚陽高，微尘飞灰小灾毒渺。苍海一栗何阻浪涛，日月永照莹火闪小。何足道哉冠病小闹，土纳尘归风雨固扫！常怀真善勿演皮表，万物互敬各行其道！', remark: '' }, { title: '漠北飞春', subtitle: '', date: '', line: 2, replace: true, img: '', content: '春花飞雪漠北美，沙尘无力风不吹。植被欲绿天润水，云开日出暖舞辉。风调雨顺仓粮归，天地苍桑养万类。', remark: '' }, { title: '相生相克', subtitle: '', date: '', line: 2, replace: true, img: '', content: '东方甲乙木为春，南方丙丁夏火狠。西方庚辛有黄金，北方壬癸水物润。中间戉己土划圆，五行东西南北中。', remark: '' }, { title: '仁善天恩', subtitle: '', date: '', line: 2, replace: true, img: '', content: '春花飞雪漠北美，沙尘无力风不吹。植被欲绿天润水，云开日出暖舞辉。风调雨顺仓粮归，天地苍桑养万类。常怀感恩少事非，道義纲常教后辈。需释道学莫非为，行善积德传统推。华夏炎黄真善美，天下大统和为贵！', remark: '' }, { title: '和谐久远', subtitle: '', date: '', line: 2, replace: true, img: '', content: '高蓝穹庐仰头看，欲穿慧眼难尽观！世间万物各运转，天公从未对错言！行为自知律心间，举头三尺感胆寒。君子多善肩当担，万类共遵谐长安！', remark: '' }, { title: '天道自然', subtitle: '', date: '', line: 2, replace: true, img: '', content: '天地人和四季转，﻿春秋冬夏有悲欢。遵循规律顺自然，﻿得失何计时空间。', remark: '' }, { title: '笑对人生', subtitle: '', date: '', line: 2, replace: true, img: '', content: '紫气红霞天染半，盛瑞祥和吉万千。鸟兽高呼春欢喊，漠北大地生机现。子午南北一线串，日出东方落西山。仰望天空无尽看，笑忘人生三百年！', remark: '' }, { title: '庚子初春', subtitle: '', date: '', line: 2, replace: true, img: '', content: '春风亮雪清蓝天，暖阳紫气扫新冠！春雷闪电风雨现，横扫千军病毒斩。劝君行道尊自然，禁口修德生物链！教育学子多全面，生存自救多贡献。今朝疫情是拐点，人才实业兴国篇！众志成城党召唤，胜利在前加油干！', remark: '' }, { title: '战瘟神', subtitle: '', date: '', line: 2, replace: true, img: '', content: '风火雷电天使剑，怒指魔怪小新冠。世间遵循生物链，雷火劲助防疫战！天道仁和盛世现，百病归尘谱诗篇。军人医护前沿站，唤醒学子真才干。丢悼梦想苦加汗，栋梁大贤救国难！莫贪一时功名利，历史无时不重演！', remark: '' }, { title: '敬英雄纪念碑', subtitle: '', date: '', line: 2, replace: true, img: '', content: '朝霞又映萌山头，丰碑屹立永不休。往昔英雄血尽流，沙场悲壮埋骨丘。忧国忧民笑断头，独立统一山河秀！初心励志国兴久，世代雄起建神州！', remark: '' }, { title: '献周公恩来', subtitle: '', date: '', line: 2, replace: true, img: '', content: '元月八日敬周公，人民总理尽身躬。无私奉献顷终生，子女全无节俭风。日理万机智慧灵，忘我工作世界敬。肝胆相照一身正，百废待兴民间行。心装祖国与百姓，主权统一不放松。外交史上高价评，亚非拉民记心中。儒帅智勇笑风声，十里长街永别行。思念总理泪矇胧，日月山河怀骨忠！千古毛周神坛封，炎黄子孙永继承。', remark: '' }, { title: '迎元旦', subtitle: '', date: '', line: 2, replace: true, img: '', content: '一元复始万象新，亥去子归转年轮。新春萌动已拉近，冰封芽发鸟鸣春。年年凉送秋风去，岁岁热迎早春亲！天道酬勤德才运，仁義忠厚君子心。中华文明国风韵，强国强军强人民。龙腾狮醒大风云，炎黄雄起定乾坤！', remark: '' }, { title: '祖国永疆之一', subtitle: '', date: '', line: 2, replace: true, img: '', content: '羊煤土气现成陵，骏马弯刀可汗盛。曾经射雕真英雄，大漠如烟似苍穹。时光公正更无情，历史长河精英送。立足当下朝夕争，牢记初心大复兴！', remark: '' }, { title: '祖国永疆之二', subtitle: '', date: '', line: 2, replace: true, img: '', content: '互敬平安友谊长，送人玫瑰手留香。面带桃花似仙子，和谐包容乃良方。羊煤土气现成陵，骏马弯刀可汗盛。曾经射雕真英雄，大漠如烟似苍穹。时光公正更无情，历史长河精英送。立足当下朝夕争，牢记初心大复兴！', remark: '' }, { title: '鲁西唐塔', subtitle: '', date: '', line: 2, replace: true, img: '', content: '大泽唐塔遇千年，历经六朝至今天。怀古先贤建当年，鲁班斧心世代传。美丽传说风塔断，郓巨两县各一半！无声诉说时代变，博古新立续文献。', remark: '' }, { title: '鲁西唐塔', subtitle: '', date: '', line: 2, replace: true, img: '', content: '大泽唐塔遇千年，历经六朝至今天。怀古先贤建当年，鲁班斧心世代传。美丽传说风塔断，郓巨两县各一半！无声诉说时代变，博古新立续文献。', remark: '' }, { title: '暖冬漫步', subtitle: '', date: '', line: 2, replace: true, img: '', content: '正午冬月田间游，虫蝇未路尚待修。麦苗绿海欲霜斗，寒不尽冷似春头。', remark: '' }, { title: '有感风山', subtitle: '', date: '', line: 2, replace: true, img: '', content: '鳯凰山如丑佗头，取石谋利面目休。祥鸟麒麟美传留，时过境迁一山丘！今修还原瑞以就，一曲天籁祝福求。', remark: '' }, { title: '玖曲风', subtitle: '', date: '', line: 2, replace: true, img: '', content: '黄河壶口似锅开，不见谁人添烧柴！泥芳品味墨客来，瀑布古今写萬代。九曲黄河舞彩带，东方巨龙腾四海。', remark: '' }, { title: '道德明见', subtitle: '', date: '', line: 1, replace: true, img: '', content: '常怀感恩的明初心，牢记起程的始原点。常想贫时娘烧的饭，永记儿时扮马的爹。糟糠之妻曾美当年，贫富不定胡乱转换。悲欢离合古今往返，天堂地狱善恶自选。', remark: '' }, { title: '忆昔李唐', subtitle: '', date: '', line: 2, replace: true, img: '', content: '大唐飞歌越千年，无字碑前想联翩。君明臣贤呈开元，贞观末免安史乱。横眉夫指马嵬前，玄宗泪杀楊玉环。武后何颜碑铭传，女皇终埋李坟间！一曲盛唐逝久远，华清池诉渭水边。李白诗醉留长卷，以史为监读今天。', remark: '' }, { title: '顺天应人', subtitle: '', date: '', line: 2, replace: true, img: '', content: '瑞雪飞舞来年丰，大地润物静无声。无私奉献养万灵，世间德善渡苍生。人不利名何须争，大道至简顺天成。道庄儒学義孝忠，炎黄传承中国风。欧美小丑乱串蹦，华夏稳步大复兴！君子小人明眼镜，正斜两立天自公！', remark: '' }, { title: '瑞祥宝地', subtitle: '', date: '', line: 2, replace: true, img: '', content: '麒麟城南青山寺，曾经焦王留遗址。隨唐英杰冢今地，羊山刘邓写战史。嘉山祥水秀鲁西，青山无声诉往事。扶桑民丰养生息，圣贤道德教礼仪。', remark: '' }, { title: '良师益友老乡群', subtitle: '', date: '', line: 2, replace: true, img: '', content: '朝阳东方金黄灿，济南回乡归似箭。蒙古包聚笑昨晚，生计奔忙又一天！何足酒聚时间短？友谊乡情永相连。', remark: '' }, { title: '世事如棋', subtitle: '', date: '', line: 2, replace: true, img: '', content: '朝歌今非改淇县，纣王坟没杂草间。曾经雄霸天地间，无道朝钢妲姬乱。子牙渭水文王贤，周礼仁德八百年。执政不忘民为天，和谐同赢盛长远。', remark: '' }, { title: '劝世篇', subtitle: '', date: '', line: 2, replace: true, img: '', content: '大漠浓烟月灰暗，工业狂吞夺资源！贪心不足多吃占，牛羊畜禽缩小圈。自然生态都在喊，万里山河已尘染！欲望人心应降点，莫让子孙骂今天！', remark: '' }, { title: '道法自然', subtitle: '', date: '', line: 2, replace: true, img: '', content: '腊月冬雨降尘埃，寒不劲起雪不彩。雨雪交加年关待，大地迎甘露丰财。天地万物互应带，四季运行不停摆！自然道法人难改，顺天道德仁爱怀。三才天地人存在，三纲君父夫正台！三光日月星無代，世间各类复往来。', remark: '' }, { title: '年轮', subtitle: '', date: '', line: 2, replace: true, img: '', content: '漠北晨月似弯弓，北斗定位射七星。日月同辉天照冷，冬至节后阳气升。年年岁岁节时令，岁岁年年人不同！古人未觉今时冷，今月冷照古时冰。', remark: '' }, { title: '无为而顺', subtitle: '', date: '', line: 2, replace: true, img: '', content: '茫茫大漠雾连天，枯草顶霜雪加寒。尘沙封被冬静眠，春来风劲沙舞伴！四季分明天难管，大道至简顺自然！', remark: '' }, { title: '毛公千秋，红色永久', subtitle: '', date: '', line: 2, replace: true, img: '', content: '恩重如山毛泽东，中国人民大救星。解放建国归一统，重新立威中国龙！共产党人世传承，社会主义特色行。红色永保党纲领，强国强军大复兴！为民服务党廉清，万众一心乐清平。共建美好大中国，一带一路共大同！', remark: '' }, { title: '观壶口瀑布', subtitle: '', date: '', line: 2, replace: true, img: '', content: '高歌猛进急赶路，走马观花不细数。天下之大粗游看，人生得缘便是缘！一壶老酒醒醉半，笑对人生天地宽！', remark: '' }, { title: '游济南', subtitle: '', date: '', line: 2, replace: true, img: '', content: '泉城周边山圆连，老舍当年留诗篇。万家甘霖古今泉，盛世今朝新纪元！云如龙鳞天欲变，寒风先锋雪后边。它日飘落花烂漫，大地银装素裹颜。万物冬藏待春天，希望在前复兴年！', remark: '' }, { title: '破', subtitle: '', date: '', line: 2, replace: true, img: '', content: '风起云涌送霾去，雨后尘封苗挑露。天地各有自修复，杞人忧天破万书！', remark: '' }, { title: '三宝', subtitle: '', date: '', line: 2, replace: true, img: '', content: '天有三宝日月星，地有三宝水火风。无风雾霾不流动，不冷瘟疫难存封。期盼天公行律令，冬月风雪急寒猛。', remark: '' }, { title: '卞梁', subtitle: '', date: '', line: 2, replace: true, img: '', content: '卞梁城门南北开，清明上河图记载。宋城繁华轻将帅，歌舞升平国防衰！韬光养晦靖康耻，满江红写警世牌！利刃强军国安秦，工农兵勇立世界！', remark: '' }, { title: '黄昏', subtitle: '', date: '', line: 2, replace: true, img: '', content: '夕阳金辉斜入山，黄昏冬暖不觉寒。城市不知节变换，冬夏街头有裙衫。', remark: '' }, { title: '老翁', subtitle: '', date: '', line: 2, replace: true, img: '', content: '萌山角下一老翁，面南背后布孝经。四贤之中大学铭，孔孟闫曾儒传承。华夏古今多精英，炎黄子孙潮水湧！', remark: '' }, { title: '大小雪节', subtitle: '', date: '', line: 2, replace: true, img: '', content: '霞光万道瑞千条，大小雪节艳阳照。苍桑大地多辛劳，哺育兆民厚德高。', remark: '' }, { title: '冬晨月', subtitle: '', date: '', line: 2, replace: true, img: '', content: '雨雪清尘冬晨月，大江南北各自乐。雪压青松封北国，七彩云南春绿色。东海魏王挥鞭过，玉门关外饮虏血。中华历经五千载，不忘初心祖上德！', remark: '' }, { title: '古今纲常', subtitle: '', date: '', line: 2, replace: true, img: '', content: '泰山屹立亿万年，见证苍桑伴世间。盘古始皇皆封禅，炎黄至今纲常传。东方龙狮腾飞展，环宇球渺欲九天！', remark: '' }, { title: '冬月有四', subtitle: '', date: '', line: 2, replace: true, img: '', content: '冬月有四欲雪天，风尽残叶有留恋！草木一秋人百年，清风道德朝夕劝。', remark: '' }, { title: '冬月初三', subtitle: '', date: '', line: 2, replace: true, img: '', content: '冬月初三紫气升，风停天净麦霜青。败叶归土入尘去，大地孕春待发生。四季无怨古今转，感恩母亲育世间！', remark: '' }, { title: '人间', subtitle: '', date: '', line: 2, replace: true, img: '', content: '阴晴圆缺天时定，名利人海忙碌行。春夏秋去寒冬冷，人间自有亲友情。', remark: '' }, { title: '天地纲常', subtitle: '', date: '', line: 2, replace: true, img: '', content: '冬日暖阳谢上苍，天地人和运久長。感恩万物养吾等，道德纲常方可行！', remark: '' }, { title: '小雪', subtitle: '', date: '', line: 2, replace: true, img: '', content: '小雪时节霜叶飞，黄天漫道寒欲吹。又是秋冬一轮回，人生如梦品百味。', remark: '' }, { title: '朱公', subtitle: '', date: '', line: 2, replace: true, img: '', content: '鲁西定陶一朱公，经商豪富遵钱圣。世人买卖物换通，陶公拿国似营生。红顶商人开先河，今朝改革众潮弄！', remark: '' }, { title: '陕蒙行', subtitle: '', date: '', line: 2, replace: true, img: '', content: '西口文化传陕蒙，汉蒙兄弟更热情。相识美酒鄂城行，来日方常有弟兄！', remark: '' }, { title: '蒙古行', subtitle: '', date: '', line: 2, replace: true, img: '', content: '蒙古包内大团结，各族兄弟都好客。中华民族龙同宗，携手共进要复兴！', remark: '' }, { title: '蒙古行', subtitle: '', date: '', line: 2, replace: true, img: '', content: '齐鲁来蒙墨香园，江湖義气天地宽。有缘西北秋冬见，兄弟敖包喜相伴！人生得意须尽欢，一壶老酒读今缘！', remark: '' },] }

                if (item.remark) {
                    _remark = `
                        <div class="item-remark">${item.remark}</div>
                    `;
                }
                if (item.img) {
                    _img = `
                        <div class="item-img"><img src="${item.img}" id="img_${i}" onerror="nofindimg('${'img_' + i}')"/></div>
                    `;
                }
                if (item.replace) {
                    if (item.line == 2) {
                        _content = `
                            <div class="item-body">${item.content.replace(/。|！|？/igm, '。<br>')}</div>
                        `;
                    } else if (item.line == 1) {
                        _content = `
                            <div class="item-body">${item.content.replace(/。|！|？/igm, '。<br>').replace(/，/igm, '，<br>')}</div>
                        `;
                    }
                } else {
                    _content = `<div class="item-body">${item.content}</div> `;
                }
                let _html = `
                    <div class="item" id="${'id_' + yearObj.year + '_' + (len - i)}">
                        ${_img}
                        <div class="item-title">《${item.title}》</div>
                        <div class="item-subtitle">${item.subtitle ? item.subtitle : '红胡雄狮'}</div>
                        ${_content}
                        <div class="item-date">${item.date}</div>
                        <div class="item-index">${yearObj.year} 第${len - i}篇</div>
                        ${_remark}
                    </div>
                `;
                $('#list-wrapper-' + yearObj.year + '-body').append(_html);
            });

        });
