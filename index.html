                    { title: '国庆祖国', subtitle: '', date: '甲辰年国庆之日', line: 2, replace: true, img: '', content: '萧瑟秋风卷红旗，又庆建国十月一。登台纪念碑前立，回顾英雄后人祭。血染沙场骨埋地，唯有牺牲多壮志。雄起强国夏兴誓，为民服务国法制。七十五年建国史，党章宣言红记忆。东方大国己雄起，世界地位向天飞。统一领土兆民意，中华龙兴方盛世。众志成诚国威利，祖国母亲您生日。', remark: '' },
                    { title: '萧瑟秋泪', subtitle: '', date: '甲辰年八月廿八', line: 2, replace: true, img: '', content: '秋菊满头雁南飞，金秋粮丰饱仓堆。公斤粮难换瓶水，萧瑟叶落心难慰。百姓民生近崩溃，几十年来今落泪。贪婪阶级层分类，转财移民多权贵。央国企业传后辈，在编机构关系位。学历年龄大杂烩，公开实查倒口味。百亿千亿秦城美，特权医养天价配。新农合翻几百倍，法制公正均何为。', remark: '' },
                    { title: '电子惊梦', subtitle: '', date: '甲辰年八月十八', line: 2, replace: true, img: '', content: '科技发展人类兴，享受专利国界封。三个世界权不同，山姆欧精犹太凶。大棒罗卜哄骗坑，顺者昌活逆杀净。汉奸叛徒媚西风，鬼握科学害人精。电子杀人于无形，外国电器家满拥。炸弹摇控全窃听，生死不知人操控。黑白黄种人不同，追风媚外一场空。丢悼幻想自更生，炎黄一家国货用。', remark: '' },
                    { title: '秋醉凡心', subtitle: '', date: '甲辰年九月初八', line: 2, replace: true, img: '', content: '秋韵深深觉漫长，一叶知秋今变黄。红枫遍岭山溪淌，归雁人行南飞翔。秋水潭清碧波荡，群山老色更雄壮。东流黄河与长江，长城犹在忆秦皇。五千年来文明唱，炎黄华夏勤扶桑。英雄豪杰几帝王，春花秋月历史藏。喜看今秋好景象，东风射日跨大洋。古今多少故事讲，壶中日月啦家常。', remark: '' },
                    { title: '寒露寄语', subtitle: '', date: '甲辰年九月初六', line: 2, replace: true, img: '', content: '寒露平地升薄雾，先白后寒晨曦出。田间收种忙农夫，当下粮溅民泪哭。土地照种奔波路，多少撂荒谁计数。今起凉意加衣服，少食寒凉多谷物。时令菜加羊肉补，昼夜温差封窗户。粮菜储备棉被足，节俭力行持家嘱。经济低迷慢征途，朝野上下反贪腐。家国情怀公心主，中华复兴不远处。', remark: '' },
                    { title: '春秋几度', subtitle: '', date: '甲辰年九月初五', line: 2, replace: true, img: '', content: '秋山草枯树叶残，春花秋月离别雁。莫道春色美无限，露深寒霜物色变。身不由己加衣衫，金秋属肺气管炎。五行生克中医传，花鸟鱼虫荣枯颜。春种夏长秋收圆，冰封大地冬雪观。潮起潮落日西山，晨钟暮鼓僧道院。一绿一黄又一年，一哭一笑一生看。一杯浊酒一祝愿，一来一去一笑谈。', remark: '' },
                    { title: '望之金秋', subtitle: '', date: '甲辰年九月初二', line: 2, replace: true, img: '', content: '秋风白云蓝天晴，收粮归仓复耕种。又是一年枫叶红，征雁南飞再归程。山水以旧秋画浓，山溪弯流瑟琴声。寒鸭划波鱼浅泳，松鹤高歌鹿晗鸣。岁月如梭星月明，坎坷征途多泥泞。民食为天盼谷丰，金银难换饥时羹。当下粮溅痛伤农，世态炎凉观人情。寒露秋霜螯世醒，三教九流公心平。', remark: '' },
                    { title: '秋风警世', subtitle: '', date: '甲辰年八月廿二', line: 2, replace: true, img: '', content: '秋山晨曦金光照，如画风景乐心陶。青山雄壮秋水绕，望眼欲穿尽天高。秋水天色浩月老，大雁南飞寒早报。三秋收种民银少，世界难平动枪炮。战火中东俄乌闹，欧美日韩丑梁跳。毛公预言选集找，莫信山姆假大嫂。帝国骨子是海盗，媚外迟早悔哭嚎。民族大义众肩挑，东方龙兴红旗飘。', remark: '' },
                    { title: '秋分时令', subtitle: '', date: '甲辰年八月秋分', line: 2, replace: true, img: '', content: '', remark: '秋分祭月雁南行，昼夜今日等份平。阴阳偏向露凝冷，收秋种麦农谚令。秋高气爽天蓝镜，候鸟迁徙南归程。山野色变枫柿红，金秋万物献实承。粮果收仓储备丰，民食为天御寒冬。勤劳炎黄刀火耕，人间正道延文明。一树一叶一秋梦，日月轮回四季风。春花秋朝聚友朋，信天高歌笑人生。' },
                    { title: '秋风惊梦', subtitle: '', date: '甲辰年秋月十九', line: 2, replace: true, img: '', content: '节过中秋月渐远，北风一夜吹秋寒。往年此时穿秋衫，今秋迟迟把热恋。秋风秋雨兑农谚，二十四节对季填。古人智慧多圣贤，文明古国五千年。城里不知季节变，空调暖气着衣单。暖室大棚瓜果乱，鸡鸭猪鱼剂加添。骄生贯养体质减，打娘骂爹多常见。东亚病夫再夺还，烈士碑前何脸念。', remark: '' },
                    { title: '雨洗坐心', subtitle: '', date: '甲辰年秋月十七', line: 2, replace: true, img: '', content: '绵绵秋雨洗节去，中秋宴罢又归途。亲情爱情皆凡俗，人间烟火得廷续。雨洗愁肠说团聚，爱恨情愁为钱诱。悲欢离合来回走，红坐世故喜与忧。今有土房热炕头，明想别墅大厦楼。蛇吞大象心不足，梦想金银美女屋。喜怒哀乐每家户，三界难逃僧道儒。吃穿住行贫与富，心态宽广酒一壶。', remark: '' },
                    { title: '心洗坐心', subtitle: '', date: '甲辰年秋月十七', line: 2, replace: true, img: '', content: '绵绵秋雨洗节去，中秋宴罢又归途。亲情爱情皆凡俗，人间烟火得廷续。雨洗愁肠说团聚，爱恨情愁为钱诱。悲欢离合来回走，红坐世故喜与忧。今有土房热炕头，明想别墅大厦楼。蛇吞大象心不足，梦想金银美女屋。喜怒哀乐每家户，三界难逃僧道儒。吃穿住行贫与富，心态宽广酒一壶。', remark: '' },
                    { title: '雨洗尘心', subtitle: '', date: '甲辰年秋月十七', line: 2, replace: true, img: '', content: '绵绵秋雨洗节去，中秋宴罢又归途。亲情爱情皆凡俗，人间烟火得廷续。雨洗愁肠说团聚，爱恨情愁为钱诱。悲欢离合来回走，红尘世故喜与忧。今有土房热炕头，明想别墅大厦楼。蛇吞大象心不足，梦想金银美女屋。喜怒哀乐每家户，三界难逃僧道儒。吃穿住行贫与富，心态宽广酒一壶。', remark: '' },
                    { title: '时刻备战甲', subtitle: '', date: '甲辰年八月十六', line: 2, replace: true, img: 'https://bkimg.cdn.bcebos.com/pic/86d6277f9e2f07082838b680bf74af99a9014d0854a8?x-bce-process=image/format,f_auto/watermark,image_d2F0ZXIvYmFpa2UyNzI,g_7,xp_5,yp_5,P_20/resize,m_lfit,limit_1,h_1080', content: '九一八恨何得偿，倭寇血刃龙体伤。华夏饥贫时难防，国威军威当自强。民族复兴英雄当，汉奸叛徒我间藏。文化入侵教科佯，亲日媚外心变降。体智血性龙变羊，自宫废武甘伪娘。爱国教育杀破狼，人人英雄皆栋梁。全民个个能拿枪，胜过纪念悲哭样。中华儿女多骑士，虎狼之师强武装。', remark: '九一八国耻之日' },
                    { title: '天涯游子', subtitle: '', date: '甲晨年秋月十五', line: 2, replace: true, img: '', content: '群山披秀迎中秋，借酒春风秋满楼。乡村饮烟鸡鱼肉，游子归兮团圆酒。爹娘盼望等路口，故乡梦中续音愁。天涯明月也曾有，何为奔波挤破头。外边世界美惑诱，佳节不觉回乡走。乡亲乡情乡心留，醉卧月夜家无忧。故乡风云山村秀，围桌团聚携老幼。中华传统历史久，家国情怀儿不丢。', remark: '' },
                    { title: '共庆中秋', subtitle: '', date: '甲辰年八月十五', line: 2, replace: true, img: '', content: '情满秋月祝团圆，人生春秋年复年。春花秋月美无限，把酒月宫诉情缘。明月千里相思传，天涯海角共明盘。亲情友谊挚红颜，江月船影秋风寒。人生得意须尽欢，中秋明月斗十仟。笑对灯火梦阑珊，秋丰食粮天随愿。华夏秋景社火欢，七彩染色遍秋山。美酒月饼生活甜，阴晴圆缺醉翩跹。', remark: '' },
                    { title: '思家望乡', subtitle: '', date: '甲辰年八月十三', line: 2, replace: true, img: '', content: '秋风吹熟万叶黄，五谷压弯背金粮。民丰欲收仓希望，中秋明月归故乡。春去秋来携行禳，似箭归心圆月畅。天伦之乐盼爹娘，征程奔业异地创。苦涩辛酸泪笑尝，老幼寒门居家想。男儿丈夫任风霜，父母妻儿牵挂肠。佳节又是萧瑟凉，家中浊酒醉门旁。月是故乡银盘亮，粗荼淡饭味美香。', remark: '' },
                    { title: '秋韵和畅', subtitle: '', date: '甲辰年七月廿六', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.a68b5318c5bf9407ae70cc4885b3b376?rik=51xBQoJMGxvRiA&riu=http%3a%2f%2fwww.shaobinxieyi.com%2fuploadfiles%2f202222653933845.jpg&ehk=m1EiDRid9U6nZiIgP8fiXwpsFFwagqo9hajER1idktA%3d&risl=&pid=ImgRaw&r=0', content: '秋韵山野画美景，晨光朦胧天高青。气爽入肺醉氧浓，早晚清凉身燕轻。秋来漫山秀色灵，七彩花果叶红枫。万类风情各育种，朗朗乾坤大无形。春花秋月诗酒颂，金秋在望气神精。天有三宝日月星，地之三灵水火风。朝堂贤良施大政，民勤扶桑仓粮丰。社会和谐心公正，道德良心天下平。', remark: '' },
                    { title: '听天由命', subtitle: '', date: '甲辰年七月廿四', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.4ef1a35bd5269d4482e8ee660a795478?rik=FrxDc0XK%2f5U7IA&riu=http%3a%2f%2fn.sinaimg.cn%2fsinacn11%2f282%2fw640h442%2f20180513%2f1cea-hamfahx4593315.jpg&ehk=Hc3sboFpnoCi%2fJM%2bpshpV7JyF1dROh%2bTA3mA9FP0WKE%3d&risl=&pid=ImgRaw&r=0', content: '九子一母各不同，有虎有龙也有虫。富禄三教有贫穷，九流高下分阶层。因果轮回几度等，先天后运浊与清。一日三餐四季行，一生一世不加零。任你皇帝多丰功，花子大街唱道僧。三百六十行业中，构成社会万花筒。各有悲欢各愁容，各有理想梦不同。三十河西转河东，开心快乐唱大风。', remark: '' },
                    { title: '秋风意畅', subtitle: '', date: '甲辰年七月廿四', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.117ab98d4447b6d20e572d1ce071f8d4?rik=tNq%2b5Ti9wJt67w&riu=http%3a%2f%2fimg.pconline.com.cn%2fimages%2fupload%2fupc%2ftx%2fphotoblog%2f1101%2f06%2fc9%2f6473196_6473196_1294318142875.jpg&ehk=cTdfDYks9NuIQZ338o3pnM6Qg1%2fgsRG8SXDHrvjR%2b%2bA%3d&risl=&pid=ImgRaw&r=0', content: '秋风秋雨秋觉凉，一夜北风被加床。几日闷热夏发狂，热浪又夺占城乡。立秋处署夏不让，西北风刮穿衣裳。冰补天缺女娲娘，八掛乾位玄天当。五行六合配八方，一叶知秋粮灌浆。要风要热要晴朗，该热不热禾影响。冬无严寒人招殃，四季分明写沧桑。若无困事名利想，把酒言欢岁月长。', remark: '' },
                    { title: '秋枫品赏', subtitle: '', date: '甲辰年七月十六', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.ba0f73cdad830538f7cc5eb655bc2a4f?rik=Gq4cUGKtuwe4AA&riu=http%3a%2f%2fimg2.fengniao.com%2fproduct%2f69%2f3%2fce53Sv9t2MNeE.jpg&ehk=TXDT8dHd%2bow%2bhyXEHm3lXlYm5O96pwSFIUBucTh%2fUDs%3d&risl=&pid=ImgRaw&r=0', content: '一场秋雨一场凉，绵绵不绝夜觉爽。万物结实果与粮，传种接代岁月长。秋风今起中元往，敬送仙凡那界堂。热天渐渐叶变黄，秋高气爽加衣裳。天高云淡自然赏，如画秋色挂家墙。春去秋来沐沧桑，苦辣酸甜百味尝。浊酒一杯品理想，壶中日月煮三江。', remark: '' },
                    { title: '中元守真', subtitle: '', date: '甲辰年七月十五', line: 2, replace: true, img: './img/mother.png', content: '中元节祭故人思，香克纸马肉鱼鸡。人生无奈天定期，阴阳两界难舍离。只求心安良莫欺，家家都有坟莹地。人人生老与病死，阴间何样都得去。未有再回恋阳世，看来公平无异歧。去者不回有道理，修德善行泽子嗣。今朝守家忆往昔，诚心度故追远记。中华美德书写史，根源承传方良知。', remark: '' },
                    { title: '三周年祭母词', subtitle: '', date: '甲辰龙年七月十二日', line: 2, replace: true, img: './img/mother2.jpeg', content: '七月十二，母去三年。风霜雨雪，酷暑严寒。声容笑貌，永留心间。家院依旧，母不再见。儿欲叫娘，无应答喊。清明寒节，祭祀坟前。三尺黄土，地下母眠。草青枯荣，三载孝全。血缘近支，老亲少眷。香牲金银，满车纸钱。追思躬拜，纸香生烟。娘收财库，天界周全。孝满辞服，亲情以然。莫挂凡尘，行修德愿。托梦指点，儿女支办。逢年大节，迎神堂殿。烈祖故人，阴德后安。娘意自定，或凡或仙。子孙思远，代代纪传。拜别母亲，任游九天。恩泽后人，福寿栋贤。再拜慈母，七彩云端。', remark: '子广东携全家人拜母' },
                    { title: '末伏秋韵', subtitle: '', date: '甲辰年七月十一', line: 2, replace: true, img: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.jXcXm94jQ8W-S9RiV0mvWQHaE7?rs=1&pid=ImgDetMain', content: '秋后末伏今轮到，夏日酷热日渐少。北风欲凉觉晚早，七月夜寒白热报。花草树叶少枯悼，果实枝挂充胀饱。山野乡间鸟欢叫，食填丰羽备秋膘。鱼鸭波水戏莲跳，大鹅曲胫向天嚎。羊群沟过哏百草，牦牛蛋子熊背腰。公鸡打鸣母育巢，二十一天出鸡苗。织女牛郎离鹊桥，秋风白云无心飘。', remark: '' },
                    { title: '春华秋实', subtitle: '', date: '甲辰年七月初五', line: 2, replace: true, img: 'https://img.pconline.com.cn/images/upload/upc/tx/photoblog/1211/21/c0/15938960_15938960_1353464113196_mthumb.jpg', content: '云天无恙收夏色，时光不停到秋节。夜雨秋风渐退热，温差明显七月夜。春去秋来果实结，勤劳汗水浇粮禾。琼浆玉宴陆海酌，朱门酒肉笙箫歌。粮畜油米农养活，君子匹夫俭节约。天物休虐廉养德，共产大同强国策。天地人同修和皆，举樽春花醉秋月。', remark: '' },
                    { title: '夏秋凉心', subtitle: '', date: '甲辰年七月立秋', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.aa21c258756aa474aa8e3c96af930890?rik=Xvp%2faQXUVBQB8w&riu=http%3a%2f%2fp0.ifengimg.com%2fpmop%2f2017%2f0419%2f94D7379FA9E389E1DB79B8DC9E65852611A1EB47_size26_w640_h347.jpeg&ehk=HP4j3L%2fxP3%2byJx2lSVTcsuecaH6b3c60AQC62O0BBCY%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1', content: '盛夏正浓己入秋，三伏确在秋后头。七月巧云想自由，变幻多彩进画轴。万物花果子孙育，传承基因世间留。甲辰龙年水火够，经济粮食都欠收。奸臣当道民罪受，不婚不育龙种丢。生存压力拉九牛，贫富不均贪腐朽。曾经理想共产走，峰回路转分九流。岁月沧桑如品酒，资治通鉴历验求。', remark: '' },
                    { title: '共产真理', subtitle: '', date: '甲辰年七月初一', line: 2, replace: true, img: 'https://pic.baike.soso.com/ugc/baikepic2/28005/20170823214737-1725808476_jpg_423_448_28018.jpg/300', content: '七月临秋看巧云，中伏热浪人汗尽。烈日田未种粮人，坐屋空调摸良心。同国同族更同根，三六九等阶级分。两代之前都农民，社会主义真理寻。共产主义理想奔，先烈倒下后继跟。天下太平共富问，贫富高下隐烟尘。三中全会政策真，城乡待遇求平均。命运共同一体存，伟大复兴快步进。', remark: '' },
                    { title: '春秋几度', subtitle: '', date: '甲辰年六月廿九', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.2b27d2d9527693e49ea53bdd5cf33f96?rik=RX5XOlDSCkeYrg&riu=http%3a%2f%2fimage.zsbtv.com.cn%2fimages%2f2022%2f7%2f20%2f20227201658313047010_0_971.jpg&ehk=ZKTESL09nwDUG5vt7R4F04GbfHiZV%2bZF5Ufd%2b53CC2k%3d&risl=&pid=ImgRaw&r=0', content: '山青油翠美入画，三夏酷暑宜庄稼。种豆得豆满地瓜，勤劳人民汗水酒。粒粒粮食辛苦打，怎耐米谷低本价。三教九流度年华，岁月无情催白发。记得儿时骑木马，转眼弯背口无牙。人生莫道春百花，秋霜髪垂墙上挂。休求圆满苦酒茶，壶煮三江笑游侠。', remark: '' },
                    { title: '风云无心', subtitle: '', date: '甲辰年六月廿六', line: 2, replace: true, img: 'https://img9.doubanio.com/view/note/large/public/p37174934.jpg', content: '巧看白云七八月，二伏一罢秋风多。旱涝农人地育禾，汗水浇灌腰背驼。春旱多省起山火，夏涝中原雨瓢泼。春种夏长锄不歇，粮价伤农难评说。城乡差距深沟壑，蜀道登天阻飞鹤。三纲五常读道德，大同世界待朝歌。公平公正都会写，碗水端平真难做。天地非圆尚有缺，人间九流三教曰。', remark: '' },
                    { title: '伏汗晨曦', subtitle: '', date: '甲晨年六月甘四', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.36c1170e93f6e0793d9bfaa9383fd800?rik=c%2blombHoqrZx%2bQ&riu=http%3a%2f%2fn.sinaimg.cn%2ftranslate%2f20170728%2fmRIL-fyiphwc2812644.jpg&ehk=WBo0x00bxO2LJkXElFoeMgougisL1EPktfJE8kiYmoc%3d&risl=&pid=ImgRaw&r=0', content: '登台萌山风铃亭，雨后朝霞龙鳞红。湿闷汗流桑拿蒸，枝叶露水挂玲珑。青苔杂草石壁生，松翠层峦叠嶂峰。如画难貓无风静，石洼清水如镜平。巢中双鸟雌恋雄，蝴蝶花间追蜻蜓。如诗如画晨伏境，汗尽衣衫健身行。早起早睡早练功，人生追求各不同。好酒不入茶馆中，票友戏曲听相声。', remark: '' },
                    { title: '苦乐人生', subtitle: '', date: '中辰定六月廿五', line: 2, replace: true, img: 'https://img95.699pic.com/photo/50708/0325.jpg_wh860.jpg', content: '夏日清风艳阳照，行人乘骑路上跑。汗湿后背头戴帽，二伏天里热浪高。名行择业打卡报，酷暑严寒准时到。待遇不一分孬好，三百六十行难挑。收入成果汗水浇，贫富有别高下晓。怨天忧人各有道，世间公平何难找。认命苦干努力造，酸甜苦辣当逍遥。风霜雨雪岁月熬，坎坷沧桑信天笑。', remark: '' },
                    { title: '梅雨煮酒', subtitle: '', date: '甲展年六月廿三', line: 2, replace: true, img: 'https://gd-hbimg.huaban.com/583c0da4f63472b242f09bbe5a65d2378dd90db0ebc18-lBZfq8_fw658', content: '阴雨绵绵六月天，热湿潮闷物腐烂。树禾猛长向天穿，积水有鱼蛙跳莲。鸭鹅戏池划波澜，蚊蝇寻味吸缝蛋。鸟为食飞劳雨燕，大地湿润万物艳。红花绿叶草丛毯，雨洗尘世年复年。寒来暑往人面换，不觉童翁老红颜。风霜雪雨时光转，日月星辰也疲倦。把酒笑对人生缘，沧桑坎坷苦作钳。', remark: '' },
                    { title: '善热凉清', subtitle: '', date: '甲辰年六月廿二', line: 2, replace: true, img: 'https://i02piccdn.sogoucdn.com/11c7b924e8263a72?.png', content: '夏日荷花别样红，梅雨连阴时放晴。湿热胸闷似笼蒸，禾苗有枯更多盛。粮如虎口夺食争，光背弯腰草笠翁。早出晚归陋室铭，何须城市灯酒疯。囊钱仓米诗书懂，心无忧兮身没病。贪婪色欲图利名，善恶有报凡尘空。十分聪明七分行，三分留给子孙用。道德良心求中庸，成败得失转时钟。', remark: '' },
                    { title: '洪荒洗心', subtitle: '', date: '甲辰年六月廿一', line: 2, replace: true, img: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.Y7Ib80fxEzwXH9ly3NlmmgHaE5?rs=1&pid=ImgDetMain', content: '梅雨连阴布中原，先旱浇灌后涝淹。一地禾苗枯萎变，农人欲哭望问天。今年春火烧南山，点燃连营云贵川。瀑雨再降洪灾患，人情麻床不善捐。从南至北淹一遍，冷眼相待壁上现。城乡内涝多打脸，水利工程不经验。河湖沟渠人为占，处处上演漫金山。痛定思疼务实干，实事求是民天鉴。', remark: '' },
                    { title: '大暑伏愿', subtitle: '', date: '甲辰年六月十七', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.ddc8af510dbbde7d4947bf05b96e08d5?rik=22E9RsyKJB4eEA&riu=http%3a%2f%2fpic.baike.soso.com%2fp%2f20131129%2f20131129160212-1528279755.jpg&ehk=f%2btQLjOdlx3cLo1sEyz%2f0FpnXmlIVHEl7mhLpOVvAJQ%3d&risl=&pid=ImgRaw&r=0', content: '草丛飞莹山野间，土润溽署梅雨绵。大雨时行洪泛滥，热在三伏谷禾天。汗蒸排毒自美颜，毛孔通透驱湿寒。菊花煮姜饮身健，休得贪凉冬疾现。人随四季尊自然，时令粮菜养生全。粗茶淡饭足睡眠，马扎浦扇笑街边。三中全会惠民篇，城乡同等乐村间。防涝抗旱古今办，人为务实莫天怨。', remark: '' },
                    { title: '大暑伏愿', subtitle: '', date: '甲辰年六月十七', line: 2, replace: true, img: 'https://www.skyibis.com/d/file/202303/b5e9eaf20c370a1c7eb4dd66b72d6c6b.png', content: '草丛飞莹山野间，土润溽署梅雨绵。大雨时行洪泛滥，热在三伏谷禾天。汗蒸排毒自美颜，毛孔通透驱湿寒。菊花煮姜饮身健，休得贪凉冬疾现。人随四季尊自然，时令粮菜养生全。粗茶淡饭足睡眠，马扎浦扇笑街边。三中全会惠民篇，城乡同等乐村间。防涝抗旱古今办，人为务实莫天怨。', remark: '' },
                    { title: '雨晕人心', subtitle: '', date: '甲辰年六月十五', line: 2, replace: true, img: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.X5nBvtxL8WXR-Gi8xFlhzgHaD1?rs=1&pid=ImgDetMain', content: '昨夜风雨难梦眠，谁看瀑布挂屋檐。窗开风通雨湿帘，平卧装睡闻闪电。滂沱大雨连珠串，落地有声水积院。街上地沟涨潮满，地下车库警鸣喊。垃圾污水倒反转，百年不遇空报怨。沟渠排涝少深宽，捐款捐物民心烦。河沟渠通深宽坚，家家户户清门前。领导干部冲前干，不信灾害冷眼看。三中全会党宣言，真假惠民看实践。', remark: '' },
                    { title: '父子传承', subtitle: '', date: '甲辰五月父亲节', line: 2, replace: true, img: 'https://p7.itc.cn/q_70/images03/20210620/352d1205fa9942d2b3ca250ca6086fdb.png', content: '父亲不知自己苦，披星戴月在征途。家有老小饥待哺，钱粮养命何难足。岁月如刀发白须，沧桑肩扛腰弯曲。坎坷风霜脸麻木，少言多劳默寡语。男人是天独立柱，苦乐酸甜吞胸肚。当牛做马望子目，一袋旱烟酒半壶。可怜爱心唯父母，儿生子后知疼父。老猫携子抌瓦屋，乌鸦反哺羊跪乳。孝行天下感养育，父亲节日共祝福。', remark: '' },
                    { title: '这下子玩笑真的开大了', subtitle: '', date: '', line: 2, replace: false, img: 'https://tse3-mm.cn.bing.net/th/id/OIP-C.N4nJfEDpz_e6wAx6B6EuvAAAAA?rs=1&pid=ImgDetMain', content: '<p>1.“中国新冠疫苗之父”国药首席科学家杨晓明「被抓」；</p><p>2.赵振东，新冠疫苗专家，日前在京病逝，享年53岁，难道自己没打疫苗？</p><p>3.曾兵，做疫苗研发的国药副总，不幸驾鹤西去…</p><p>4.曹晓斌，科兴疫苗之王也不幸仙逝了，享年45岁；</p><p>5.蒋华良，研发双黄莲特效药的院士也驾崩了…</p><p>6.唐伟国，原上海市生物医药行业协会副会长，因感染新冠病毒伴发基础性疾病，于去年12月25日在上海逝世，享年66岁；</p><p>7.陈可杰，宣传辉瑞特效药的上海高管，感染新冠辞世，享年40岁；</p><p>8.交通大学附属医院著名教授、重症医学学科带头人、抗疫女专家王雪突然死亡，年仅59岁。              </p><p>9.坚持动态清零不动摇的专家吴尊友58岁驾鹤西去…呵，真有点玄乎了，大家一定要小心，这病毒真有智慧，不仅能够精准找到利用它谋利的人，还会找人血债血偿！阿弥陀佛！我们一定要尊重因果报应法则，否则后果自负！</p>', remark: '' },
                    { title: '未来可期', subtitle: '', date: '甲辰年五月初六', line: 2, replace: true, img: 'https://img.tukuppt.com/png_preview/00/17/46/VYvrw8qcDL.jpg!/fw/780', content: '高考一千三百万，生源峰置冲霄汉。百无一用书生现，学子就业难上难。央国企业三代传，研究生在快递喊。无业躺平网络缘，不婚不育不劳干。网红大伽当演员，追梦画皮奔日韩。不再德智体发展，一夜暴富追梦圆。世风日下只看钱，艰苦奋斗忆苦甜。务实劳动担当肩，吃苦耐劳复兴篇。', remark: '' },
                    { title: '天地知心', subtitle: '', date: '甲辰年五月初九', line: 2, replace: true, img: 'https://5b0988e595225.cdn.sohucs.com/images/20180304/c70a8941103849a8822989c4b459425d.png', content: '晨光温升旱情重，齐鲁无雨干热风。大娘大婶求雨龙，中原大地干裂缝。沟渠水库难利用，机井面子羞工程。旱涝怨天自无能，责问啥是主人翁。国之根基固三农，水利配套务实兴。旱涝保收少奸庸，重复三十年不动。生者无田死者种，口号赞歌有何用。天降大任山河动，民心所向唱大风。', remark: '' },
                    { title: '天地欲动', subtitle: '', date: '甲辰年五月初十', line: 2, replace: true, img: 'https://e0.ifengimg.com/08/2019/0725/625E5BFC2BA16B4CEC0BFA6C52E25108ED228B32_size444_w1600_h1019.jpeg', content: '夏日如火烤大地，锄禾浇灌汗流泣。农夫黑瘦弯背脊，哭跪求雨保粮食。谁人理解民心理，城乡拉开大差距。铁饭碗盛灯酒绿，各种福利好待遇。公粮交过不算数，老无所养破院住。高居庙堂猪头肚，用腚想事叫辛苦。正人君子假面具，矛台钞票装满屋。百姓饥寒晒酷暑，农民工叫公平否。天公不公灾害出，世界战火肆杀戮。', remark: '' },
                    { title: '端午·龙兴', subtitle: '', date: '甲辰年五月端午', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.b14983f1d0023a7ccf3058e07084616d?rik=FTWr4YT%2f9f54qQ&riu=http%3a%2f%2fassets.muniao.com%2fUploadFiles%2fimage%2f20140512%2f2014051241805437.jpg&ehk=f%2bDWtsUg8uD6nh6sSBjJ%2fr0ejJNbqUH2cWwLOuJHJOQ%3d&risl=&pid=ImgRaw&r=0', content: '朝阳似火端午生，满天红霞煮香粽。门挂艾草扫院庭，屈原大夫祭祀奉。汨罗江水诉真情，每年比时舞舟龙。南国健儿舟冲锋，传统文化龙脉兴。华夏民族各纪庆，消除洋节民族风。炎黄奋起国强盛，农工商学科军雄。离骚典句传血性，睡狮吼壮龙飞腾。', remark: '' },
                    { title: '择业务实', subtitle: '', date: '甲辰年五月初三', line: 2, replace: true, img: 'https://d.ifengimg.com/q100/img1.ugc.ifeng.com/newugc/20200724/9/wemedia/b49fa2d78dc3fee3ab3bb9cc6cce82e8c5524306_size263_w1280_h856.jpg', content: '学子高考心欲哭，十年寒窗此一炬。成败在此考一举，回报十裁酷寒署。家长好意学子误，鲜花齐袍瞎胡处。求神拜佛施巫术，孩子欲哭无法诉。校门大街尽添堵，可怜天下之父母。平常心态少话徐，任子发挥展宏图。世间行业多胜数，对号入坐莫糊涂。儿孙自有后世福，休得引子入歧途。三百六十行行路，行行状元非啃书。三杯考生醉玉壶，复兴有汝盛民族。', remark: '' },
                    { title: '英雄志磊', subtitle: '', date: '甲辰年四月廿七', line: 2, replace: true, img: 'https://x0.ifengimg.com/res/2023/122A4929A53462A32B6186A42BC0BBBB49F21E0B_size659_w1024_h689.jpg', content: '夏日如火麦归仓，中原大地英雄强。张氏志磊战拳王，勇士名归中东亮。单枪匹马闯西洋，孤独汗水当自强。一路披荆斩棘范，多次五星红旗响。拳坛多少明将伤，百年争霸几炎黄。爆炸号响美欧扬，中华龙脉磊荣光。百尺杆头大风唱，历史书写入华章。志磊兄弟是榜样，后起追梦更辉煌。', remark: '' },
                    { title: '誓言六一', subtitle: '', date: '甲辰年四月二五', line: 2, replace: true, img: 'https://img.zcool.cn/community/01bddc59325368a8012193a3f0ae2f.jpg@2o.jpg', content: '时光轮转又六一，花朵一批又一批。年年庆祝新生儿，岁岁癸花向阳子。科教正导种桑梓，骄生贯养废温室。德智体能自然志，少年立志国雄起。春种夏长秋冬习，风雨艰辛稳跟基。体壮志坚好视力，远离电脑丢游戏。农村劳动尚武士，文能治国武杀敌。华夏永固传万世，家训情怀守国纪。托起明日东方旭，炎黄龙脉鲲鹏飞。', remark: '花朵们节日快乐' },
                    { title: '粮安天下', subtitle: '', date: '甲辰年四月十三', line: 2, replace: true, img: 'https://cms-emer-res.cctvnews.cctv.com/cctv/video/20221014/26ee5ed3a95649cf9614e62c879fd616/20221014005651412.jpg', content: '麦逢小满浆饱中，近日高温干热风。春夏齐鲁大旱情，沟渠多损靠机井。麦田长势预产丰，粮价十年低伤农。几斤麦换水一瓶，房产工资百倍增。专家学者无屁用，谁为百姓良心声。今下麦收机价升，又怕冰雹与台风。农业部长大牢送，罪有应得把民坑。民食为天莫假梦，粮食安全仓存硬。小满今又备库容，天下粮仓时警钟。', remark: '' },
                    { title: '天剑除奸', subtitle: '', date: '甲辰年四月十一', line: 2, replace: true, img: 'https://media.9game.cn/gamebase/2021/5/19/227193290.png', content: '农业混子唐仁健，两会高歌舞骗纤。吹牛逼叫粮高产，均亩一千四百三。风头正劲基因潘，光头不是好人脸。孙友勇唱稻上山，胡扯蛋言民声怨。收割麦子让用鎌，环保酒水收麦田。叫吠不让烧桔杆，扩编乡村上农管。进口外粮不要脸，硬说农业丰仓满。帝王抽出尚方剑，斩杀奸恶臣子乱。党内贪官叛徒奸，全部清除清风天。为民服务大发展，人民江山红又专。', remark: '' },
                    { title: '拜天沐雨', subtitle: '', date: '甲辰年四月初八', line: 2, replace: true, img: 'https://n.sinaimg.cn/spider20230218/88/w1080h608/20230218/e513-ca047e14581ae95bece4ce0753ce4175.jpg', content: '子夜风雷沥雨声，窗帘吹动以梦醒。关窗紧门风劲惊，回榻安窝觉回笼。晨起阳光射背腚，清凉爽适天蓝晴。春夏少雨已旱情，田禾麦谷育浆争。期盼雨露粮大丰，今夕古会求雨龙。张垓刘庄晏亲朋，宗族挚友发邀请。传统文化教传承，华夏多元共复兴。', remark: '' },
                    { title: '大道自然', subtitle: '', date: '甲辰年四月初六', line: 2, replace: true, img: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.E4gxp4_r2YNbaBn-v5wx4wAAAA?rs=1&pid=ImgDetMain', content: '万山绣榻入夏盛，容乃大兮纳万种。叶绿花红果枝丰，百鸟想身育家庭。鸣悦互动追朝凤，晨鼓大起隐暮鐘。自然时令画丹青，上善偌水抚琴声。道法天地人贯通，乾坤宇宙循律行。日月星辰在其中，人间春月转秋风。莫做异人忧天翁，把酒高歌对隆中。', remark: '' },
                    { title: '春秋度人', subtitle: '', date: '甲辰年四月初四', line: 2, replace: true, img: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.13qx0PnVB3Aesux6HE3vsAAAAA?rs=1&pid=ImgDetMain', content: '大风起兮入夏凉，云雨不定喜怨常。润地丰禾拜穹苍，冰雹洪涝哭叫娘。天有不测风雷响，人间旦福轮座桩。春光无限秋霜降，夏日激情冬寒茫。得意高歌酒色尝，青丝白发梦黄梁。年年回春花一样，人生单程戏罢场。百载大限知来往，朝闻道兮笑夕阳。', remark: '' },
                    { title: '胸怀天下', subtitle: '', date: '甲辰年四初四', line: 2, replace: true, img: 'https://tse3-mm.cn.bing.net/th/id/OIP-C.O3ps2hidrajduJl3xBVp8gHaEh?rs=1&pid=ImgDetMain', content: '夏白晨爽风逸衣，曲径登台清新气。万物盛装各色奇，山谷回荡鸟欢语。福建号出又航母，国之利器民心舞。爱国男儿多匹夫，秦汉无病封狼胥。今朝外敌国门堵，雄兵利刃尽斩屠。陆海空天咱齐聚，何患藩邦不自律。一拳打开百鬼无，龙传炎黄方丈夫。扫平四海刀入库，正观历史教科书。', remark: '' },
                    { title: '春号狮醒', subtitle: '', date: '甲辰年四月初三', line: 2, replace: true, img: 'https://tse3-mm.cn.bing.net/th/id/OIP-C.By5DcsuX2_PL6qcxDMN7CgHaDy?rs=1&pid=ImgDetMain', content: '龙年春风吹鸣笛，陆海空天紧张气。地缘炮火争经济，殖民软硬割走资。乱象不懂有叛逆，坑害同胞追洋屁。送控命脉害自己，汉奸洋学间谍施。移民转资疯逃离，外贱侵吞偷哭泣。福建航母破浪试，嫦娥十八替十七。祖国日新猛科技，何故麻木少人理。人民觉醒杀内敌，扫除叛国汉奸死。众志成城共大义，炎黄奋起醒龙狮。', remark: '' },
                    { title: '春华儒心', subtitle: '', date: '甲辰年三月廿大', line: 2, replace: true, img: 'https://tse3-mm.cn.bing.net/th/id/OIP-C.wP5lAhhR9EeHXleoU39n6AHaEc?rs=1&pid=ImgDetMain', content: '晨霞沭雨洗人夏，万物去坐艳百花。空气清新日月华，山水田野美入画。鸟语花香果粮挂，登拜曾圣儒门家。道传一贯布天涯，五洲四海文教化。龙脉炎黄今广大，天地人合和为佳。', remark: '' },
                    { title: '入夏序章', subtitle: '', date: '甲辰年三月廿八', line: 2, replace: true, img: 'https://p9.itc.cn/q_70/images03/20220720/bfdfbf7aacda4b6d974222eea99b1961.jpeg', content: '夏日杯荫晨朝阳，早晚温差身觉凉。物绿各盛日渐长，万紫千红遍闻香。日丽风河微荡漾，鸭鹅戏水鱼欢畅。麦逢立夏育琼浆，喜看禾丰汗层浪。粮广民安文明讲，仁政清廉多贤良。天地人和谢穹苍，龙传华夏佑炎黄。', remark: '' },
                    { title: '提壶灌顶', subtitle: '', date: '甲辰年三月廿一', line: 2, replace: true, img: 'https://bpic.588ku.com/illus_water_img/21/01/21/211c68263e0f4c5c25e5cfa88006cb78.jpg', content: '后羿射日不信邪，女娲补天不曲折。精卫填海弱强博，愚公移山民执着。华夏炎黄天地阔，容纳万邦文古国。中鬼不惧远妖魔，中原大地立国学。龙的传人正统血，外异红毛非良策。而今媚外亏吃多，自定大政民振作。魑魅魍魉扫除抺，复兴大同靠自我。', remark: '' },
                    { title: '功过谁非', subtitle: '', date: '甲辰年三月十九', line: 2, replace: true, img: 'https://so1.360tres.com/t010cf9cbd72207812a.jpg', content: '杨柳春风人欲醉，文人墨客盈联对。诗情画意书藏美，木材建房家具柜。千古繁诞过何为，絮如飞雪伤人类。眼鼻无助流涕泪，呼吸五行毛入肺。千刀万刮人发威，城乡挥锯杀灭没。野火不尽植多悲，和诣自然大社会。不同视角各功罪，世界共容日月辉。', remark: '' },
                    { title: '春梦笑醒', subtitle: '', date: '甲辰年三月十八', line: 2, replace: true, img: 'https://www.beareyes.com/uploadfile/2022/1208/12411gedqymeudha.jpg', content: '慢步春山花自芳，晨风抚动绿林荡。喜鹊喳喳迎霞光，石阶路弯登景赏。朝阳旭升海推浪，渔船布网尽划奖。孤帆远影天水茫，陆海相映碣石唱。日月之行天文望，星瀚灿烂岁月长。百花酿酒醉诗狂，笑傲江湖乃理想。春花秋月红颜傍，岁月如歌须髮霜。人生得意走四方，功名利禄梦一场。', remark: '' },
                    { title: '生日思母', subtitle: '', date: '甲辰年三月十八', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.fe204c6e9cf02adc0f1a7138977baf18?rik=87sfc6rBn2VB2Q&riu=http%3a%2f%2fimgs.tom.com%2fxfzx%2f202005%2fCONTENT2918AE0AB784460A.jpg&ehk=vRxU4uFaE5zSixcMbOBrEm9iKR2wn5mjcWCzOJD%2b17Q%3d&risl=&pid=ImgRaw&r=0', content: '<p>每年三月十八日，是母亲生我的受难的这天！</p><p>少年青年时无知，中年时不时过个生日。每次都与母亲一桌，敬母亲一杯说说生育养育之恩给我美好的生活！</p><p>公元2022年7月12日母亲驾鹤西天永远的离去，生日了我感恩与谁心诉？</p><p>思来想去，母亲坟前搀父同聚。天堂的母亲我生日你受苦！几盘小菜浊酒一壶，香燃宝烧。儿一肚子的话您可听见否？娘啊快三年的分别儿的梦哭！只有夜深人静时，儿子独屋喊呼。多少次不觉的泪目，老家的法桐树今又油绿。凌霄花技浓郁！娘你一定多回来看看老宅，观赏你喜爰的花与树。还有你一生的陪伴，你的夫儿女的的老父。</p><p>我们都好着呢，你不用担心牵挂修行来去。</p><p>一壶老酒我唱过一遍遍，回忆您的交待千叮咛万嘱咐。今天喝了半杯酒为娘祈福，</p><p>一杯浊酒入我喉，见贯人间苦与愁。粗茶浊酒常相伴，认由岁月染白头。</p><p>儿子已年尽花甲了，更觉亲情之贵。春暖花开又拨祘苔，人生如梦送往迎来。儿不难过而是思念母之大爱！您用生命哈护我成长与期待，我们身上流淌着您的血脉！母且去莫眷顾，儿孙自有儿孙福。儿将孝仪传承家风永嘱！</p><p>佑我们家和健康幸福！</p><p>坟前儿子的心诉</p>', remark: '' },
                    { title: '城乡变迁', subtitle: '', date: '甲辰年三月十七', line: 2, replace: true, img: 'https://img.zcool.cn/community/01a64c57c39ed00000012e7e7d967d.jpg@3000w_1l_2o_100sh.jpg', content: '故乡村庄梦田园，儿时多少幸福念。七房草舍牛屋院，抓鱼上树掏鸟蛋。窝头咸菜狼吞咽，无忧无烦忆童年。今夕天命围村转，桃花依旧换人面。老街岁月虽新颜，留守老弱与病残。进城求学务工干，人财离乡征途远。美丽乡村振兴难，生育少娃民叹言。胡通街道坑塘边，自言自语吾独叹。', remark: '' },
                    { title: '道生一贯', subtitle: '', date: '甲辰年三月十六', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.cf71dfe2ca362d88811949f1a0b03473?rik=THxagv39z2D6XA&riu=http%3a%2f%2fimg.xinminweekly.com.cn%2f2020%2f07%2f08%2f20200708162358026055.jpg&ehk=CaA7M9GrjeMSlUPW8SEk3aOFu9Od3FfLkY%2biMENKDNc%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1', content: '甲辰开年山火烧，湘起怪风人窗飘。贵州毕节大冰雹，韶关雨大洪水滔。河北校霸判三少，跳楼割喉女生嚎。提灯损赣称老表，统计人钧存款笑。老翁下跪城管暴，哈啤呕吐加利尿。食品三一五才报，内蒙开鲁纪云浩。房地产业已炒焦，倒闭安监谢环保。苦思冥想如剧闹，何日清风浊尘扫。', remark: '' },
                    { title: '春润天福', subtitle: '', date: '甲辰年三月十五', line: 2, replace: true, img: 'https://tse3-mm.cn.bing.net/th/id/OIP-C.WYoJgpzVraeW3zi98HW0EgHaE6?rs=1&pid=ImgDetMain', content: '三月十五布云雨，降福润禾富齐鲁。泰山碧霞生日度，公明财神送五福。求子今日各愿许，福禄寿禧谷丰余。春雨如油地眷顾，民食为天盼粮足。七分打拼天三助，天悼馅饼早赶路。春风秋雨因果诉，实干兴业方宏图。道德良心莫贪欲，公道世间大同谋。与君携手共征途，盛世中华复兴路。', remark: '' },
                    { title: '春华', subtitle: '', date: '甲辰年三月十二', line: 2, replace: true, img: 'https://img.redocn.com/sheying/20140916/wanwandeshanlu_3085251.jpg', content: '山路弯弯春晨行，漫步石阶序心情。柏翠草绿花傲顶，甘露叶尖似珠莹。画山何须墨彩浓，抚琴音律难水声。自由天地鸟争鸣，白云出岫无心风。人自多情各追梦，喜怒哀乐度人生。物换星移红楼醒，东去江水岁月送。一壶浊酒红尘敬，三杯忘情品茶茗。', remark: '' },
                    { title: '春景画风', subtitle: '', date: '', line: 2, replace: true, img: 'https://img.nctvcloud.com/20210325f46b22e6a5621a8a2b8db3c64d07bd73_origin.jpg', content: '布谷鸟叫赛鸡鸣，翻身晨起笑春梦。万物吐绿氧贯虹，气定神闲筋骨轻。宽衣布鞋沟田埂，满眼尽美好春景。槐花海棠香正浓，恋子欲开醉酸杏。蒜苔上市香椿拥，野菜集头卖妪翁。但愿童叟无欺凌，和谐社会正大同。春光无限盛世共，愿我华夏更复兴。', remark: '' },
                    { title: '食花', subtitle: '', date: '忆昔甲辰年三同十三', line: 2, replace: true, img: 'https://tse1-mm.cn.bing.net/th/id/OIP-C.hwhQl5obf_ITWWNTzzfOCQHaEH?rs=1&pid=ImgDetMain', content: '谷雨前后槐花香，沟边院内乡村旁。闻香润肺采入筐，儿时娘亲做我尝。传统记忆心中装，岁岁年年花收藏。感恩天物食观赏，人间大道简而康。花季人蜂争夺忙，每年此时遍城乡。美味网络传飞帮，守真珍惜誉八方。诗歌茶酒花尽亨，春风得意承炎黄。', remark: '' },
                    { title: '春华秋梦', subtitle: '', date: '甲辰年三月十二', line: 2, replace: true, img: 'https://img.pconline.com.cn/images/photoblog/9/2/6/8/9268922/20098/4/1249391629118.jpg', content: '山路弯弯春晨行，漫步石阶序心情。柏翠草绿花傲顶，甘露叶尖似珠莹。画山何须墨彩浓，抚琴音律难水声。自由天地鸟争鸣，白云出岫无心风。人自多情各追梦，喜怒哀乐度人生。物换星移红楼醒，东去江水岁月送。一壶浊酒红尘敬，三杯忘情品茶茗。', remark: '' },
                    { title: '春美神游', subtitle: '', date: '甲辰年二月十八', line: 2, replace: true, img: 'https://img.pconline.com.cn/images/upload/upc/tx/itbbs/1407/27/c1/36741274_1406418292848_mthumb.jpg', content: '春色七彩何须墨，任由视角入画册。花香鸟语鸣诗歌，不须饮酒寺卧佛。蓬莱春晓映云阁，崂山道士练拳脚。山水仁智乐春色，春光季聚三教和。九流春置兴百业，种下春望秋万禾。虫鸟畜禽春勤搏，一年春头莫停歇。春花秋月诗酒贺，举杯信天音谱写。', remark: '' },
                    { title: '理想幕年', subtitle: '', date: '甲辰年二月十五', line: 2, replace: true, img: 'https://img95.699pic.com/photo/50045/1515.jpg_wh860.jpg', content: '春归农间村破院，丑妻近地耕漙田。种上春谷秋十旦，粥菜窝头疙瘩咸。粗布土炕柴火点，苦茶浊酒老友伴。天命甲子备赋闲，交往逐年缩小圈。认人多处听诌言，头发胡子秋霜染。马扎北墙晒阳暖，残阳夕下闻饮烟。开水烫蛋汤一碗，无求少欲心不贪。快乐开心度晚年，装聋装瞎少人嫌。任人说吾疯与憨，半醒半醉半神仙。', remark: '' },
                    { title: '春心荡漾', subtitle: '', date: '甲辰年二月十三', line: 2, replace: true, img: 'https://www.beareyes.com/uploadfile/2022/0529/45342os3zmullybi.jpg', content: '春有百花描诗意，万物复苏劲吐绿。朝气蓬勃人心喜，池塘温升鸭鹅知。柳林沿河风摇枝，少女长发风飘逸。公园木马儿童骑，老头老太打太极。花前月下小伴侣，百鸟朝凤锁呐祝。迎取婚嫁鸿雁书，产房生娃一声哭。家中添丁鸡蛋煮，春之希望康庄路。火运百年大变局，风吹春浓吟诗句。浊酒苦茶春光沐，笑口常开感知足。人生得意歌一曲，信天游唱共幸福。', remark: '' },
                    { title: '敬赋树国', subtitle: '', date: '甲辰年二日十一', line: 2, replace: true, img: 'https://tse3-mm.cn.bing.net/th/id/OIP-C.gSOmK8Y18n4wcAW7xy4qIAHaNL?rs=1&pid=ImgDetMain', content: '西安交大树国情，六旬白发精英翁。不求名利教育兴，激励学子忠孝正。儒雅随和职业敬，辞官育人甘园丁。鞠躬尽瘁兴教梦，几度学府名前争。呕心历血育众星，小宝校长亲呼声。谦虚低调青流风，学高身正集大成。秋霜发染翁心童，拳拳爱国心血红。桃李天下遍师生，国之栋梁百姓颂。德高才厚车斗盛，圣贤门弟教科登。天下学子今送行，树国校长三躹躬。泪水打湿众眼睛，送师乘車离别行。一声树国儒门幸，日月华照追孔孟。', remark: '刘广东敬赋校长' },
                    { title: '春忆笑吟', subtitle: '', date: '甲辰年二月初八', line: 2, replace: true, img: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.rkaJq5oYL8JxJL8qN6qqvwAAAA?rs=1&pid=ImgDetMain', content: '春风杨柳马蹄急，鸟鸣温暖着单衣。街上红裙靓女丽，欢声笑语春得意。吹面不寒绿条枝，麦田碧海节拔直。梨花带雨美入迷，桃林倒影含羞戏。鱼跃池面鸭追食，大鹅曲项笑鸭痴。喜鹊筑巢引伴侣，猫咪叫春不归宿。如意春色鸳鸯欲，雄飞雌从双比翼。公园树下翁靠椅，观看交谊尽舞姿。爷爷带孙风筝指，天上各类向高飞。孕妇儿媳婆婆喜，千叮万嘱养胎儿。高冷欲嫁白马仔，剩女成荒难找驴。女子无才夫子志，单身丁克孤独逝。人生莫求十全十，苦乐各半感恩足。春花秋月转眼去，它日寒雪有冷时。春风今时茶酒诗，百年流水东海入。对酒当歌孟德读，赤壁怀古留词句。', remark: '' },
                    { title: '换德患失', subtitle: '', date: '甲辰年二月初五', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.4f619797d557e80a689bd8ad4fe9d026?rik=b3uEdAUQi%2ftNLA&riu=http%3a%2f%2fpuui.qpic.cn%2fvpic_cover%2fr3333g90bsv%2fr3333g90bsv_hz.jpg%2f1280&ehk=YoxoEp7iPYHCfNUyiCWvPBSyXhP%2fd4g05EutgLa%2bDIQ%3d&risl=&pid=ImgRaw&r=0', content: '河北燕郊一声响，爆炸威大几死伤。不管原因是何样，救援查实教训讲。冷静闷心今年想，多少火灾惨景场。安全检验抓何方，形势谁责难真谎。多少事故报伤亡，实事求是真难讲。调查研究有短长，多少报告尽荒唐。实情案例教材当，以此为鉴多预防。城市燃气织蛛丝，千家万户连厨房。新旧管路明暗装，损屚百折几度创。人群密聚危险藏，推广煤汽遍城乡。拆除柴煤烧锅炕，清洁省事得闲享。定时炸蛋险忘光，万事万物有阴阳。得失如剑两刃芒，用电用火乃家常。不知不觉规范忘，科技助推现代强。也可招灾灭兴旺，但愿人间都富康。', remark: '' },
                    { title: '抬头兴龙', subtitle: '', date: '甲辰年二月初二', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.1c2dd3f386210ba723bd50b15a1bc8ea?rik=0V%2bsQ9qNiDZBCw&riu=http%3a%2f%2fwww.guangyuanol.cn%2fuploads%2fallimg%2f200223%2f224G35517-0.jpg&ehk=kNFdUw4nngT1hjCG1v03MXXWk61Ujcy3D88OrV0Wxl8%3d&risl=&pid=ImgRaw&r=0', content: '仰望宇宙目尽穷，古今问天几回声。灵宵宝殿玉皇顶，神化传说山海经。龙的传人乃黄种，黄河长江育众生。五千年来文字盛，历史书典得传承。文豪墨客众英雄，兴衰存亡朝换登。天下舞台强帝封，治国安邦潮流领。君正臣贤天下兴，那朝不缺奸昏庸。天道定数如时钟，周而复始永转动。今下中华大地红，炎黄子孙盛人丁。复兴大计两会定，期盼统一领土整。国兴民旺得公正，党内廉洁必清风。消除等级精政明，民心江山稳固永。今日龙头抬高空，华夏扬帆东方龙。', remark: '' },
                    { title: '春望天道', subtitle: '', date: '甲辰年二月初一', line: 2, replace: true, img: 'https://www.shuomingshu.cn/wp-content/uploads/images/2022/09/21/f996b48e72434a8aa84684a797882c16_su00vc1e2az.jpg', content: '龙年二月已初一，时光匆匆似箭急。转眼一月翻过去，还觉年味如昨日。沿河垂柳己吐绿，路边沟旁芽破土。钓友池塘鱼几许，春耕备垄肥水足。值树造林修沟渠，水稻上山成马户。两会代表风头出，口若悬河马指鹿。粮食连增农业部，养老农民不成熟。咬牙二十元钱补，苦穷油烟铁高速。国企城投大包袱，恒大金隔苦业主。贪官污吏财外输，机构庞大养患虎。精兵减政纸面书，一片大好马屁鼓。表面形势花样独，推责踢球第一数。满墙口号民服务，外强中干行险途。内忧外患何计谋，统一大业好憋屈。强国尚未全领土，血性缺钙软脊骨。炎黄龙脉天地哭，圣人东方何时出。内鬼外敌刀尽屠，清凉世界守规距。公平公正阳光浴，大同世界人类福。', remark: '' },
                    { title: '春晓观悟', subtitle: '', date: '甲辰年正月廿九', line: 2, replace: true, img: 'https://img.zcool.cn/community/01db7c58d4d805a801219c77bc9a62.jpg?x-oss-process=image/auto-orient,1/resize,m_lfit,w_1280,limit_1/sharpen,100/quality,q_100', content: '正月欲出阳春光，晨曦红霞天晴朗。登山早踏石登凉，春草发生缝隙藏。迎春尖叶花金黄，冬青叶绿叫黄杨。梅花随雪化泥芳，松拍见证它傲放。青松不老盘山岗，无声诉说洗风霜。春花秋月兴衰亡，山水何情岁月长。抬头月掛西山旁，旭日海面升东方。仰望天空心宽广，乾坤宇宙任想象。星瀚灿烂昔魅王，孟德沧海观细详。曾子书院大学讲，孝承文化源嘉祥。薛仁贵墓山角躺，曾经刀马现盛唐。前朝观史传说讲，兰亭后之览拜望。羲之快婿乃金乡，岳父迟坚马集葬。曲径盘道千年淌，迎来新人送旧往。练功吐纳为寿長，求仙问道拜佛堂。心静少欲休贪狂，粗茶淡饭五谷粮。和气婉容胸大量，忠孝仁怀百岁相。早起早睡信天唱，任它东流空长江。一壶茶酒独悟香，有缘友情乐分享。', remark: '' },
                    { title: '赋三八妇女节', subtitle: '', date: '甲辰年正月廿八', line: 2, replace: true, img: 'https://cn.bing.com/images/search?view=detailV2&ccid=1Ovnz402&id=3B983D9F8A2A4F52FA8F8F0E343DA92698CD5C33&thid=OIP.1Ovnz402pbWm8h2EhUUAWAHaE7&mediaurl=https%3a%2f%2fimg.tukuppt.com%2fad_preview%2f00%2f19%2f50%2f5c9a000b818fb.jpg!%2ffw%2f980&exph=653&expw=980&q=%e4%b8%89%e5%85%ab%e5%a6%87%e5%a5%b3%e8%8a%82&simid=608035595904242857&FORM=IRPRST&ck=7FD26E504520CFDC66D0DE3358534AAD&selectedIndex=76&itb=0', content: '春光明媚三八节，母性伟大世界说。远古补天敬女娲，造人黄泥炎黄多。氏族母性历史过，大地母亲叫亲切。祖国统称母亲曰，龙的传人母育阔。华夏文明母仪杰，观音妈祖布善学。老庄孔孟孝传播，论语大学施道德。忠孝情怀有家国，天地英雄母育活。古今多少女佳作，鲜花赞美女性乐。母生我兮恩何别，子孙万代为母歌。美丽象征女描写，天使和平比花朵。今朝两会京祝贺，共祝三八美女节。', remark: '' },
                    { title: '春望向天', subtitle: '', date: '甲辰年正月廿七', line: 2, replace: true, img: 'https://tse1-mm.cn.bing.net/th/id/OIP-C.8X3-do9NxpeXZeSQh0K2EAHaEo?rs=1&pid=ImgDetMain', content: '杨柳吹风早春寒，惊蛰节过绿麦田。民勤施肥水浇灌，春耕希望步田间。桃梨苹果技修剪，粮农扶桑晒黑脸。粗布破农腰背弯，风霜雨雪发白乱。满脸皱纹汗湿衫，双手裂口指节残。露宿野坟饥风餐，锄禾披星落日伴。盼望收成能高产，希望失望种年年。无车无房城无缘，几间砖屋小破院。改革未富粮价溅，四十年涨一元钱。种地赔钱请细算，化肥种子耕种搬。各种杂活谁看见，减去成本泪满面。体制在编百倍翻，几斤粮食瓶水换。人人叫唤粮安全，为何不顾粮农管。两会每每三农言，饥贫极弱农民观。尘埃落定被禁演，马老四类村村现。公平公正公何办，贫富两级已走偏。期盼两会大政贯，教医住养同冷暖。再分等级有大奸，人人平等党政篇。平不平等民心间，社会矛盾已积怨。中央自有尚方剑，各族人民心一团。红色江山先烈染，党的领导永向前。', remark: '' },
                    { title: '兴衰国运', subtitle: '', date: '甲辰年正月廿六', line: 2, replace: true, img: 'https://picx.zhimg.com/v2-aacdc1a6f45d5b8faaa1ff7d99325c7a_r.jpg?source=172ae18b', content: '惊蛰春雷洗两会，百年变局精英汇。治国理政人民为，机构精减牛少吹。务实真干收入对，详报财产识穷贵。全民普查贪叛鬼，人民运动知大白。减政减负减积堆，公平公正人权兑。教医住养同标准，城乡一样社会稳。阶级斗争已足备，两级再分必乱毁。大定今朝决来未，何去何从思换位。天地人和莫心亏，已所不欲谁向背。兴衰存亡里程碑，视目以待朝纲脉。铁腕挥剑斩鬼魅，反之杀身悔难追。江山民心民族卫，莫让山江染血色。', remark: '' },
                    { title: '春雷惊蛰', subtitle: '', date: '甲辰年正月廿五', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.3defbe1680a0aa4a627015aa8f5c7af1?rik=FY7j%2bQoXm84lrA&riu=http%3a%2f%2fimg95.699pic.com%2fphoto%2f40099%2f2651.jpg_wh860.jpg&ehk=kBnX%2blyDZSb1OaRKwCbtE9QFrQeWJTeBcbwmPLqNxTc%3d&risl=&pid=ImgRaw&r=0', content: '天阴风吹惊蛰动，龙年三节眠惊醒。万虫欲出花桃杏，九尽杨树毛毛虫。吃梨润燥小人冲，祭祀白虎鸡蛋送。农谚古典奶奶经，二十四节各详情。春雷今起雨渐丰，冬麦追肥地春耕。希望种下金秋盛，勤劳人民兴三农。两会即开惠民承，朝纲君正贤臣明。离火龙腾中华幸，强盛正通方大同。', remark: '' },
                    { title: '龙春之望', subtitle: '', date: '甲辰年正月廿三', line: 2, replace: true, img: 'https://fujifilm.obs.cn-north-1.myhwclouds.com/album/201804/24/220322mqap2ppbudum8jqu.jpg', content: '<div>近期全国备开两会，又到了代表们云集京都参加治国理政的会议时刻。各行业各行政首要进京述职呈条陈各地情况及发展走向，视目待之！</div><div>曾几何时劳动人民代表，工人代表，商兵学代表们少了！取而代之是那些西装洋服名表名牌的土豪们占满席位，贪婪的部分官商京华春梦。党员队伍里好多豪绅列位！大唱灯红洒绿，盛世繁荣。不管用什么手段富起来的尽受人尊敬！</div><div>有诗为证：</div><div>有钱道真语，无钱语不真。不信但看宴中酒，杯杯先敬有钱人！</div><div>赞歌唱累了尽了，人们醒了！回顾点点滴滴都有所思，高大上的言语诗词苍白无力。连年的经济增长，粮食的增产数据。进口粮的疯狂，打脸的羞耻！全国的负债几百万亿，还能吹牛到几时？嗟吁，农业这些年为追产量手段用其极，化肥农药灭草剂激素污染水浇地。屎尿饮用水冲河里，严禁地用土杂肥！沟渠排灌尽拆废，遍地机井新农技。增产斤两粮价低，改革至今一元几。房价推高涨工资改革以来一至五百倍不止。种地致富如狗屁！悲夫，工业六七十年代成体系，国家建设出大力。改革下岗工人泣，溅卖私有国资移。工业革命伤元气，东北三省今无力。合作合资靠外势，外国科技它保蜜咱们只做粗毛皮。催生联想大佬一大批！呜乎，商业，取消百货供销社，大街小巷开超市。真货假货无人知，任你吃病任你死。食品安全添加剂好看色美香口鼻，防腐加大三年能吃进步敢接做木乃伊！油盐酱醋百品余，几家厂房无烟出。啤酒流水满市余几度粮食酒厂库？白酒年产几锡湖任由勾兑装糊涂！产供销链无此户，终究进入民众肚。哭哉，医疗，西医东进灭中医，传统德艺考西题。看病全都靠仪器来人全面查体去，过度医疗大兴起通地医院可公私。医保使尽国库支还得让你脱层皮，药贵哭着也得吃不然吓唬得病死！仪器全是进口的天价提成怎么能用国产地？什么抚伤去救死？白刀进去红包子出！赤脚医生不让干民间决不让有医师，产房出生到病房里死吃药打针一辈子。最后抢救用全器医院说话用全力，人虽死钱还照拿帐付支！痛也！教育，幼儿园起价飞高求人求情方报到，小学中学高中熬。父母用尽家中钞！求学两字真奇妙今天人们才悟到，求字在先得办好不然一边冷墙角。一把辛酸天知道子女上学压弯腰，为何不婚不育出下招。谁家的苦乐谁知晓！有好有坏有念叨，龙年两会必正道。但愿真实选代表，百姓生活真实报。百年变百须变招，问计于民行大道。实事求是为民好，斩除贪腐假数报。农工商学兵办好不具一格人才挑，专业人干专业事休让混蛋官在朝。马列毛选真理找，公平公正自公道。民心望天待等圣旨到！</div><div>《两会祝诗》</div><div>龙年两会欲问天，才高德厚代表选。</div><div>两袖清风重肩担，扫除奸臣王八蛋。</div><div>百年变局谋新篇，扶正过往用大贤。</div><div>功过勇于务实办，人民监督党风廉。</div>', remark: '两会新风' },
                    { title: '收台何等', subtitle: '', date: '', line: 2, replace: true, img: 'https://p8.itc.cn/q_70/images03/20210526/1c45bfec385645b087ffe5e734711106.jpeg', content: '台海风云起金门，挑战底线敢杀人。两党国民和民进，奔独快成苦用心。几十年来教育损，大陆与台不同根。日本野种登辉信，三八台独菜英文。供求农富大陆寻，吃喝还骂大陆人。怀柔养患无穷尽，何不一举断台魂。解放台湾空话贫，世界各国不信任。外交无力棒当针，越南枪岛菲律宾。破船坐滩大陆笨，二十年来脸丢甚。多国南海领土认，未见天朝雷霆真。老虎不威病猫寅，金元外交扶贫狠。两会又开待才俊，怒发冲冠平台稳。人民群众失望论，养兵不用何神军。', remark: '' },
                    { title: '不婚不育之殇', subtitle: '', date: '', line: 2, replace: false, img: 'https://img1.artron.net/auction/2016/art005621/d/art0056211224.jpg', content: '<p>一个民族，一个国家。兴衰与存亡必书写进历史长河里，让后人品味悠长！</p><p>红色的中国千古传唱，五千年的岁月沧桑。秦皇汉武，唐宋明清的曾经辉煌。国共两党的拼杀，社会主义的号角吹响世界的东方。</p><p>建国的热情豪迈，人民公社的激情片场。人人劳动公民的平等斗志昂扬！物价平稳，一人上班养活十口之家的老幼一邦。穷的开心，平匀分粮。爱国的热烈互助的热心肠！</p><p>改革开放的大门向世界解锁，一夜间百姓换了思想。多劳多得，高楼洋房。胆大致富，争先富强。华夏沸腾，世贸入场！中华富起，再度奔强。</p><p>灯红酒绿，道德渐丧。剑走偏锋媚外祟洋，跨国婚姻，移民钱往。裸官装廉妻儿多藏，多吃多占，金屋娇娘！贫富不均，剩女成荒。知识武装转动阴阳，女权欲出独立效仿。必配白马有钱车房，公主病得追星日韩风狂。</p><p>男儿化装，追风的伪娘。手机电脑怨恨爹娘，不劳而获娇生贯养。手不抚力肩不能抗，眼镜片厚外卖尽尝。垃圾食品基因败亡，鸡鸡变小何说阳刚！晚睡不起啃老平躺，游戏万能要哈婆娘？</p><p>彩礼天价车房钱粮，地产炒房负债心伤。人人喊累今不如往，自报自弃独身自亡。生育断崖人口彷徨，食品添加剂大海量。化肥农药拔苗助长，儿童肥胖医院加床。</p><p>老人劳动儿女圈养，事非长短丢失纲常。计划生育功过谁讲？昔日罚款今朝奖赏！未富先老独生谁养？</p><p>回首一看骗人自骗，家不象家村少饮烟。城不象城尽当房奴！</p><p>教育住房医如山重，年年同比岁岁少生。三十年河东转河西，炎黄子孙龙血怎续？</p><p>毛爷爷的诉忠肠</p><p>当午忠贞为国酬，何曾怕断头！而今江山红遍大业靠谁守？</p><p>身躯倦，髪已秋。</p><p>怎将夙愿付与东流！</p>甲辰年正月二十二日刘广东', remark: '' },
                    { title: '迷失的方向', subtitle: '', date: '甲辰年正月廿十一', line: 2, replace: false, img: 'https://so1.360tres.com/t012841e8c34871e615.jpg', content: '<p>一群连街边的小偷都不敢呵诉一声的人，确杨言灭了岛国。一些连活在当下的百姓水深火热都不关心，确口口声声形势的纪念死去的同胞。王朔的言论刺疼了多少人的心！我们一味的追风溜须拍马，公平正义道德血性，在不知不觉中丢失轮丧！<p><p>自然界里的野牛体重一吨，头上两只角很锋利可顶死很多同类，四只蹄子也很有杀伤力。野狼只有一百斤不足，结果牛被狼吃了！因为内心强大比体积大实用，野牛是有重装备的。但内心弱小见到狼虎狮就吓的屁滚尿流！当今很多权贵总是怕打仗，得发展打不起。武器得拔尖发展，多种借口，万千理由不能打。因为他没学习到毛主席老人家的真谛！抗美援朝时我们有多少武器呢？不敢打不知怎么打吧？军事专家戴旭敢讲真话的汉子！<p><p>他们因为妻儿财产都在国外，内心奴化了！<p><p>教育让外异侵入让对手审核，让敌人给自己设计未来！<p><p>把全世界的医疗设备装到全中国，把医德救死抚伤丢入墙角。自认光荣统计去年中国就医人数超50亿人次！笑话，终于夺回东亚病夫的牌子了。三年疫情防控只做核酸，能治病吗？资本与权利让民族倒退5年不止！让世界看了一天大的笑话。<p><p>房地产，土地财政，华夏高楼遍地。人人负债，天价彩礼。等级分化争相攀比！穷的穷死，富的富死。计划生育四十年罚超生款何止几十万亿？敢让全民各家报上真实的数字吗？今天终于绝孙断子，不婚不育不抱希望趟平等死！<p><p>良田上山粮食连年增产，死命的农药化肥。世界最大进口转基因的大豆玉米是中华大地，更让转基因种子推广给炎黄子孙的田地里！农民在哭泣，粮价压低。什么叫良心和良知？司马南温铁军匹夫有责的战士！<p><p>闷心自问我们是否吃着添加剂的食品，地沟油，转基因，污染水，自己人骗自己人太有本事！我们真的成了傻子？越来越无知，不知信仰是什么？求神拜佛，信洋教。丟悼毛泽东思想和马列主义，向着不知去向的天际，心海的方向彻底迷失！<p>', remark: '' },
                    { title: '乘风追梦', subtitle: '', date: '甲辰年正月廿十', line: 2, replace: true, img: 'https://data.cz001.com.cn/cznews2019/202310/02/e9531b99-c5d1-4256-8b8e-0d5932ed6204.png', content: '冰消雪融沐春风，早春晨晚时觉冷。杨树花伸羊鼻虫，沿河柳绿已发生。寒鸭波水湖潭清，早暮日出落霞红。鸟儿求偶春暖动，万物春心育繁荣。草禾萌牙染绿青，冬眠物类欲睡醒。春水抚琴渐微声，青山何须墨画浓。杨柳春风沙尘蒙，它山之石可玉攻。尘沙漫道赛外景，胡杨三千寿年轻。万事万物自然定，人为力微自多情。日月星晨宇宙行，异人忧天自烦庸。春花秋月行酒令，勤劳善良听天命。春风得意今朝盛，天地仁和奔复兴。', remark: '' },
                    { title: '岁月传承', subtitle: '', date: '甲辰年正日十九', line: 2, replace: true, img: 'https://p.ssl.qhimg.com/t019c680222db877fc8.jpg', content: '今夕天命不为翁，上老下少在当中。养前抚后须银用，人情世故身累疼。风霜雪雨坎坷行，沧桑教我去圆通。感恩知遇亲友情，秋雨缘于刮春风。少年求学不用功，耕田种地打零工。豪宅别墅人几栋，穷在乡村陋室铭。年少不知书中用，老来倚墙夕阳红。寒门破院衣衫冷，粗茶淡饭笑人生。君莫笑吾狂帅轻，江湖夜雨十年灯。天崖苦乐杜甫影，诗中满是兴衰荣。忠孝贫富皆传承，彼戏唱罢此台登。帝王将相今土岭，大观园曾红楼梦。三十年后河西东，六十甲子换门庭。世道轮回有枯兴，穷富无根人之命。余善道德家风诵，传家宝典传后人。一碗浊酒事看空，活在当下即大幸。', remark: '' },
                    { title: '急火攻心', subtitle: '', date: '甲辰年正月十八', line: 2, replace: true, img: 'https://www.25892.com/uploadfile/2023/0322/20230322094648309.png', content: '离火开运龙年头，山火无情起贵州。南京东北多处有，天灾人祸几时休。专家执政多理由，推责甩锅打折扣。表面文章样样够，形式主义尽走秀。文山会海报告厚，弄虚作假踢皮球。易燃保温不成熟，曾几何时向高楼。大厦遍地高唱优，消防短板谁知愁。地产经济看谁牛，向上报喜不报忧。逃生教导救生丢，家无消防桶斧头。豪华电器奢装修，铁门铁窗封自由。邻里不识互不救，城市人情冷冰流。窗外任由生死斗，事不关己快跑蹓。等级分化官富仇，幸灾乐祸恶毒口。世风日下天不佑，因果自作自承受。头疼医头医乱投，临时佛脚怎长久。天佑有情公德授，帝王道术贤臣求。寄托神灵笑大谬，求神拜佛教堂候。僧道修女富流油，社会进步是倒走。政党光明看领袖，民富国强世界首。', remark: '' },
                    { title: '警世冷眼', subtitle: '', date: '甲辰年正日十七', line: 2, replace: true, img: 'https://img.rili.com.cn/images/image/2020/0701/6372921034701248963417671.jpg', content: '朝霞红日月西山，晨早踏春养生练。年后各归差事办，广场环山人笑闲。站桩云手太极拳，白发翁妪练球扇。刬破晨曦惊响鞭，这边徒步那边剑。环卫工人扫不完，垃圾枯叶路纸片。无助低保没五险，脏活累活招白眼。白水咸菜凉馍拌，藏在旮旯偷下咽。时有考核大声喊，风雨极恶天罚款。期待年终能兑现，财政吃紧工钱欠。欲哭无泪家门寒，破屋残家难温暖。廉租房区难有缘，富人关系豪车占。广场大妈舞翩翩，音高气傲不差钱。老公子女在机关，占道街舞谁敢管。别墅豪宅狗儿牵，名包皮草大酒店。贫富差距天地间，公平公正书本念。两极分化随处见，朱门酒肉金银钻。农夫锅炕柴污染，穷无腹袌自觉贱。天公不公人间怜，圣人何能平恩怨。甲辰离火多地燃，牛鬼蛇神现形演。斜不压正天行健，飞龙贯虹妖风斩。', remark: '' },
                    { title: '名利春言', subtitle: '', date: '甲辰年正月十六', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.6f8dc52275a44431ef69bca1294a83e3?rik=4mDg3yYGDgs0JQ&riu=http%3a%2f%2fy2.ifengimg.com%2fa%2f2016_09%2fe2bf31a38bc5737.jpg&ehk=jSTsxm0COXhnOCLGPkc6LYwH9tujbBF9NXxWW14tDxg%3d&risl=&pid=ImgRaw&r=0', content: '日月同辉呈双圆，正月十六霞蓝天。沟壑春雪积半残，早春气温晨暮寒。学子归来街校满，车水马龙路不宽。大小包足子女嫌，父母爱心装里边。打工离乡登车远，家人送别眼泪含。高堂夫妻又悲欢，生计无耐为银钱。大道朝天分两面，无声见证人苦甜。江海船舶扬风帆，名利往复肝肠断。红凡滚滚年复年，才子佳人怨红颜。骑马乘車科考卷，告老解甲乡归田。秦皇汉武盛唐宴，腾王岳阳兰亭见。大江东去赤壁观，永乐传奇留大典。千古康熙曾国藩，袁世凯伴孙中山。蒋氏败走居台湾，毛公社会主义传。兴衰有数古今看，追名遂利重复演。智者有度道德贯，纲常礼仪修善缘。粗茶浊酒食淡饭，秋月春风今昔谈。', remark: '' },
                    { title: '龙年元宵', subtitle: '广东祝元宵快乐', date: '甲辰年正月十五', line: 2, replace: true, img: 'https://img.tukuppt.com/png_preview/00/01/83/4HBbQW2xPX.jpg!/fw/780', content: '甲辰元宵冰雪冷，中原大地未解封。群山银装眠入静，春江寒鸭梳毛翎。大街小巷布彩灯，民间花车狮披红。秧歌扭起麻婆领，老汉牵驴唱民丰。高跷古装锣鼓咚，红脸关公舞刀风。关西村队龙点睛，号子震天舞金龙。王家庄上耍吴蚣，百足划动称巨虫。李寨戏台穆桂英，五十三岁欲出征。马村斗羊闹哄哄，围观喊叫人三层。卧龙山队练武功，红衣少年英姿影。金刚队伍好威猛，群排刀枪双节硬。麒麟响鞭如炮鸣，省得环保清洁净。各乡各村各不同，齐聚曾子游县城。风吹夜动千树虹，灯火阑珊人潮湧。烟花爆竹万灯笼，各放异彩万花筒。红男绿女牵手行，灯节约会誓终生。佳人才子信物送，私定婚姻媒婆听。花千树下度良景，湖月波动船醉梦。明月拔云嫦娥醒，玉兔吴刚桂花酊。八仙蓬莱东海升，杜康酒香醉刘龄。将尽酒饮醉翁亭，群星伴月烟火盛。万家灯火庆萧笙，佳节元宵赋诗成。', remark: '' },
                    { title: '春雷醒悟', subtitle: '', date: '甲辰年正月十四', line: 2, replace: true, img: 'https://p1.ssl.qhimg.com/dr/270_500_/t017ac5cca7a42095ce.jpg?size=900x600', content: '龙年开篇雷打雪，大江南北多霰雹。冻雨冰封难路辙，降水洗春众纷说。正月打雷盗贼多，贵州不报遍山火。不知何时学甩锅，央视装聋又做作。吹棒马屁尽舞歌，一脸产肃瞎蛋扯。新闻谁看笑联播，春晚无味平庸货。难忘今宵大嘴破，阴盛阳衰血性弱。日本原素变成爷，不知何故谁审过。佩斯本山一边搁，电视收费有线做。无线科技算什么，广告暴利谁龌龊。吃着财政挣外额，统计造假是罪恶。人民不傻觉失落，说假做假骗自得。为民服务党风格，实事求是天地阔。皇帝新装何后果，历史怎写这一页。实话实说有苦乐，莫让后人笑土鳖。龙年雷动恶人灭，良心做事守道德。', remark: '' },
                    { title: '春雷龙飞', subtitle: '', date: '甲辰年正月十三', line: 2, replace: true, img: 'https://img.izhixiu.com/22/0620/2206204508.jpg', content: '小年风雪封大地，银装素裹一色衣。春雪雨水谷禾利，龙年丰余兆民喜。华夏大地春雷起，东方大国欲腾飞。强国富民军无敌，实业救国抓经济。农工商学国根基，何须卖国股外异。教科文艺日韩戏，中国血性伪娘嬉。民族企业看一汽，世界杂牌当嫁衣。生产手机被扒皮，全球车间牛马使。盐水油面外资企，外是主子咱小弟。汉奸卖国看股市，绿卡利益卖机密。机床芯片高科技，对咱围堵全封闭。专家无良无界义，妈的防咱又何必。贪腐外逃钱外移，权贵几家无外系。现存问题真生气，但愿朝纲布宗旨。各行各业都真制，江山都在民心里。公平公正公开议，己正正人莫心欺。平等仁政行公理，炎黄子孙共诚志。求人不如强自己，大同世界前可期。', remark: '' },
                    { title: '春雨雪润', subtitle: '', date: '甲辰年正月十一', line: 2, replace: true, img: 'https://p3.itc.cn/q_70/images03/20210224/1871cd7a294d42dbbb0d989d85f644fb.jpeg', content: '雨水节里风雪连，润泽大地兆丰年。春前有雨花开早，大地变绿染麦田。龙年风调雨雪顺，万物报春三月艳。尘埃落定气清新，无有灾荒民心安。春花秋月四季转，梅兰竹菊酷与寒。悲欢离合几能全，敬天拜地人中间。春风杨柳摇招暖，桃花以旧笑丽颜。雨水浇春有祥运，举酒金樽事业甜。', remark: '' },
                    { title: '邓公小平千古', subtitle: '', date: '甲辰年正月雨水', line: 2, replace: true, img: 'https://x0.ifengimg.com/ucms/2021_34/24776BE881EAC5BD186342CBA4EBA2955790FCD1_size290_w1920_h1080.jpg', content: '风雨冰雹雪初十，雨水节逢邓公祭。伟人走时在九七，香港回归到记时。改革开放公发起，富国强军载历史。外交风云腰杆直，痛打越南当儿戏。阅军封神数八四，军威震天劈枪式。上海深圳圈奋起，贫富从此分两极。铁腕严打犯枪毙，红墙学潮铁血洗。两手软硬可双施，中国特色红主义。黑猫白猫干实事，多劳多得少滑皮。砸烂三铁抓经济，起用少壮中央体。干部不许终身制，教育医疗专知识。恢复高考知青记，实乃中国设计师。功过盖棺何是非，历史长河任墨笔。大江东去邓公垂，社会主义仍红色。曹操邓公英雄辈，后之览者丰功伟。', remark: '' },
                    { title: '雨润万物', subtitle: '', date: '甲辰年正月初十', line: 2, replace: true, img: 'https://n.sinaimg.cn/sinakd20116/106/w1024h682/20230219/3256-ec525e7930c436053f95c670ff26f2c9.jpg', content: '风起云涌雨初十，龙年雨水节第一。中原降温雨雪地，润泽万物萌芽始。新年龙飞已十日，岁月如箭时光急。春之希望皆珍惜，计划方向莫凝迟。春风扬帆志万里，实业救国脚踏地。强军科技工农起，无智追星捧戏子。伪娘网红整容屁，民族休丢阳钢气。贾玲引领能减肥，眼镜病态废物弃。大操大办溜水席，暴殄天物罪浪费。党政暴编财政毁，精兵减政空纸文。核酸三年何错对，经济低落民难饮。贪官污吏卖国贼，叛徒汉奸跪外媚。转钱移民排长队，食品添加剂山堆。粮菜农药加化肥，转基因种专家推。教科书让日本绘，排污深井地下锥。化工烟囱尽天飞，农村锅炕柴法违。牛羊猪鸡喂有罪，一片大好统计吹。连年增长永不退，实事求是担当为。何故弄虚作假背，天佑有情天流泪。人间正道公理贵，龙年政风朝纲回。大政方针兆民惠，举酒龙年今雨水。润雨无声天理归，加快复兴尽朝辉。', remark: '' },
                    { title: '生日吉祥', subtitle: '', date: '甲辰年正月初九', line: 2, replace: true, img: '', content: '初九生日敬玉皇，小雨沐春多打粮。九数最大为老阳，华夏九州承炎黄。龙年腾飞鸿运常，兆华生日更健康。一壶老酒兄弟长，岁月如梭放眼量。人生得意胸怀广，勇往直前共沧桑。', remark: '祝兆华兄更豪放' },
                    { title: '谷日八仙', subtitle: '', date: '甲辰年正月初八', line: 2, replace: true, img: 'https://tse1-mm.cn.bing.net/th/id/OIP-C.433u06bhRUoY2abVNZI4pwHaNY?rs=1&pid=ImgDetMain', content: '谷日节里游八仙，初八又是好晴天。孝行文化多寿宴，高寿老人庆友圈。各姓婚寿接庆连，好不热闹小年前。家家都有传统观，社会江湖大现园。正事工作是台面，人情世故应周全。刮下春风秋雨现，爱恨情仇有因原。送人花果手心甜，肋人达已存友缘。女娲造人又谷献，补天西北风至寒。盘古女娲传说远，华夏炎黄乾坤玄。道家佛家儒教言，三纲五常永承传。举酒初八海碗端，福禄寿禧共祝愿。', remark: '' },
                    { title: '顺溜起航', subtitle: '', date: '甲辰年正月初六', line: 2, replace: true, img: 'https://pic.nximg.cn/file/20210215/4058904_135049245082_2.jpg', content: '六六大顺龙年兴，昨日迎财神雨净。春雨花早暖阳风，沐浴杨柳摇台亭。春江水暖鸭知情，碧波荡漾鱼虾醒。背阴深处存余冰，芦苇虽死头顶缨。根下新芽已萌动，只待蛤蟆第一声。早春时有朝暮冷，阴阳互动南北风。爷爷孙子放风筝，居家老少见踏青。年过清心侣伴影，树林小径忘情拥。春来万物恋雌雄，求偶百鸟试争鸣。乾坤宇宙息生生，自然规律按时钟。人乃世间一尘虫，上善若水顺势行。漫漫人生心境平，功名利禄听天命。春风借我酒入梦，醉到秋月万山红。初六祝愿顺前程，龙年腾飞向高登。', remark: '' },
                    { title: '五福临门', subtitle: '', date: '甲辰年正月初五', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.f027527cb10853049e7f6a6df417dbe7?rik=WU3hMy%2fvfMCynw&riu=http%3a%2f%2fi4.qhmsg.com%2ft0167a4db3ec65f63b8.jpg&ehk=h9kJWl3o7ZDW1hnKhQZwibY56u2hlwH0ILjs2MVEasw%3d&risl=&pid=ImgRaw&r=0', content: '初五迎财破立新，龙年吉祥进万金。饺子团圆开红门，丢悼旧凡全脱贫。一年之计在于春，各家各事向天问。多福多寿多口人，不灾不难不病临。出门顺利都随心，国泰民安道德尊。天降祥瑞照黎民，百姓幸福道理真。五谷丰登须劳勤，天悼馅饼早起寻。遵纪守法有长运，公平恒利讲平均。君子爱财取義仁，利他换心财库存。抱团取暖共利润，携手共创更前进。五路财神聚宝盆，忠孝仁義礼智信。大家发财酒满樽，鞭炮声声迎财神。', remark: '' },
                    { title: '村头往事', subtitle: '', date: '甲辰年正月初四', line: 2, replace: true, img: 'https://img.rili.com.cn/imgsy/image/2020/0106/6371391946763713555604596.jpg', content: '初四平安沐春风，年后辞乡踏归程。装满乡味与家情，拜过祖宗和亲朋。走访街坊串户通，又见老井观古坑。儿时村头枯树洞，当年学堂家庙影。滑冰落水少年童，棉裤开裆腚冻红。鼻涕袖抹脸猪腚，粗布棉衣娘手缝。忆起当年唤儿声，打瓦跳房玩弹弓。串遍邻村看电影，乡村无电夜数星。以旧故乡月光明，牛屋院里故事听。鬼怪神话梦惊醒，生产队长拉响铃。挖河修渠义务工，交公粮车人推行。盼年赶集买灯笼，猪蹄夹油孩点灯。能买肥肉关系硬，脂渣练油香鼻中。面托当时能医病，死鸡死鸭炖吃争。什么卫生有毒病，那象现今物资丰。今兮中年已天命，转眼变成白头翁。回笑当年童心净，桃花以旧笑春风。思念故土印脑胸，游子天漄记平生。故乡村庄盼振兴，生我养我不了情。', remark: '' },
                ]
            },
            {
                year: '2023',
                list: [
                    { title: '立春雪意', subtitle: '', date: '甲辰年立春之日', line: 2, replace: true, img: 'https://img95.699pic.com/photo/50081/5717.jpg_wh860.jpg', content: '迎春飞雪降中原，丰厚如面一色染。多年少见立春现，预报寒潮呈黑脸。瑞雪飞舞兆丰年，古往今来农谚传。雪天雪地打春伴，兔年双春不一般。甲辰飞龙今接班，黑兔辞程交差完。身披白衣变肿脸，玉皇大帝笑迷眼。银装素裏变世间，万类一色白结缘。童话儿时翁圣诞，烧鹅色香忆嘴馋。是否火柴女卖完，今雪又想贫可怜。茶热屋居炕头暖，还有炭翁牛车赶。几尺红绫当叟钱，高贵怎知贫穷难。而今等级又复前，富笑天灾穷叫怨。权贵豪华多墅院，农夫山村陋室圈。朱门酒肉臭积山，茅台金银表镶钻。百姓打工低保溅，八荀翁妪街头站。卖爪卖菜葱与蒜，饥寒冷饭苦累舔。非说脱贫人均算，起早贪黑无五险。病死累残谁人管，挤破头皮考在编。行政国企当家传，不信细查亲戚连。社会乱象色换权，网络聊天多般翻。家中吨计藏钱贯，小民妻妾一大片。军中老虎更大胆，叛国贪脏卖火箭。细恩极恐大官员，祸国殃民一品衔。为民服务老三篇，毛公思想天地鉴。不拘一格随民愿，清风明月党风廉。龙年风起云涌转，华夏复兴盛世欢。雪洗尘埃天更蓝，朝纲正气倚天剑。民富国强收台湾，大业一统龙飞天。', remark: '' },
                    { title: '春之期望', subtitle: '', date: '癸卯年腊月廿五', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.706651231bea94f45e4b63300bfb0423?rik=llupUOX%2fbfzV4w&riu=http%3a%2f%2fseopic.699pic.com%2fphoto%2f50078%2f8115.jpg_wh1200.jpg&ehk=CBD7Q1wKMqZKjz1%2fqH8rAHOztHLIYT98vB6mVAycPdw%3d&risl=&pid=ImgRaw&r=0', content: '雪花飘逸今迎春，冰雪寒冬欲劲尽。看似百丈冰如银，梅艳雪被地升温。土中萌芽已育孕，含苞待醒根芽伸。春打六九头时准，农谚祖先智慧寻。地气今日吹吐闻，万物逐渐翻懒身。兔年春节越发近，飞龙接捧欲腾云。疫过三年国民贫，百姓期待改革新。复兴号角响雷震，各行各业盼飞奔。只待朝庭引路人，大刀阔斧民勤奋。希望计划春天问，龙年大展兆民心。立春春节春欲春，把酒共祝国母亲。天地有情中国魂，巨龙东方国鸿运。', remark: '' },
                    { title: '小年寄语', subtitle: '', date: '癸卯年腊月廿三', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.89af43364ea8048007398a2b6909711d?rik=PZy1miIjDM7Wfg&riu=http%3a%2f%2fwww.askququ.com%2fuploads%2fallimg%2f210204%2f1_210204231520_1.jpg&ehk=fxl63rrKKjoQ8Sqfpz6g8q8vOQ24BperCt%2bUuTLETyE%3d&risl=&pid=ImgRaw&r=0', content: '小年阴里二十三，灶王起程汇报天。多言好事民心愿，天降吉祥惠世间。家中事务兆君办，吃喝拉撒忙不闲。信仰敬畏德承传，三纲五常家风言。灶台神画纸一片，传统节日古渊源。扫除庭房净合院，年年岁岁洗心田。向往理想生活甜，心想事成实干圆。洋节入侵己成患，中华传统莫自残。文明古国文史全，黑发黄肤龙脉延。休信异邦吠叫唤，盗贼偷窃骂日韩。华夏文明它注占，国人麻木利迷眼。教科药品康养建，否定历史多汉奸。人民警惕莫走偏，中华大成真高殿。炎黄子孙努发展，复兴奋起登塔尖。勿弃小善失大焉，民族大义共承担。小年举杯宏天堑，东方龙飞冲九天。', remark: '' },
                    { title: '大寒寄语', subtitle: '', date: '癸卯年腊月初十', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.2d22581244ba79a0fab72f24d0ef4e11?rik=%2flZFzCr6bBKQdQ&riu=http%3a%2f%2fwww.xuexili.com%2fuploads%2fallimg%2f2210%2f3-22101G0155T04.jpg&ehk=dumHNqneiFneUoFojl1aijFwD7yE5%2f%2bq0hEAbwg9544%3d&risl=&pid=ImgRaw&r=0', content: '大寒节到欲划圆，二十四节轮转完。阴阳太极双鱼眼，四季分明顺自然。年糕腊肉热御寒，太阴极寒春接连。北国冰雪河封满，青松压雪梅开艳。童玩雪人堆庭院，向阳花木迎春前。今天初十庆圆缘，喜事民俗办农闲。百家姓氏酒楼见，东街西坊摆席宴。民生民俗民风玄，传统文化集大典。年近黑兔交答卷，二四龙年待飞天。疫过济经难挣钱，百业待兴盼反弹。厚积搏发摩铁拳，来年好运共财源。热酒煮肉论笑谈，祝福吉祥康健安。', remark: '' },
                    { title: '粥香腊八', subtitle: '', date: '癸卯年腊月初八', line: 2, replace: true, img: 'https://bpic.588ku.com/back_origin_min_pic/20/12/08/7207c1b67299a5283dc682d44d6cebb3.jpg', content: '腊八晨食一碗粥，年年记忆炕锅头。儿时母亲讲缘由，红枣小米飘香留。五豆同煮树砍口，抹来喂木祭礼咒。释迦牟尼功道修，宫庭民间求丰收。腊八拜神疫病走，醋坛泡祘八福肉。天寒地冻教花游，难熬街头饭讨求。奶奶娘亲迷信授，教我磕头念口溜。而今天命粥照有，娘不再兮思泪流。传统节日传古久，先人智慧莫弃丢。子孙今问粥何究，我又复讲添酷油。明知故事有虚构，传统文化千古绣。日韩争遗乃小丑，三姓家奴是个球。炎黄子孙承德厚，守位根基楼上楼。', remark: '' },
                    { title: '雨雪夜思', subtitle: '', date: '癸卯年腊月初七', line: 2, replace: true, img: 'https://www.lingyinsi.org/files/image/info/2019/11/22/1505573402.jpg', content: '腊月罕见夜雨声，冷在三九竞开凌。中原大地雨雪猛，预计来年夏粮丰。天气异常忽暖冷，年近除尘宜众生。天地自然巡律令，人为莫做施暴政。俄乌战火连中东，执政之争害百姓。帝王道德更发省，倭国小人更绝情。核污直排大海中，海洋人类共存生。奸诈倭奴地震疯，春风秋雨因果应。台独逆天背祖宗，美欧日韩坏杂种。梦想携洋认自重，天朝挥剑岛踏平。王者之术善恶明，遵天敬地百世功。雨雪洗净中华龙，求真务实强国梦。民富国盛三军硬，朝堂君臣廉忠正。枞观历史朝代更，功过史记找反醒。寒冬雨雪室入静，谈古论今写一通。国家兴亡匹夫勇，龙的传人莫喊空。', remark: '' },
                    { title: '观雪意景', subtitle: '', date: '癸卯年腊月初六', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.347e42594c1d64e033f835cedb1b8323?rik=w%2bMziQK57VVLnw&riu=http%3a%2f%2f5b0988e595225.cdn.sohucs.com%2fimages%2f20190105%2f8ad9c7984c634c8d8f6ab1efb0332d65.jpeg&ehk=6c9EiAC1FfFCqyQ4YO6ay2hUffURi9NhybInE%2bJ%2fgws%3d&risl=&pid=ImgRaw&r=0', content: '夜静无声雪偷降，晨起门开遍银装。各种物体皆肿胖，放眼远望白茫茫。腊月瑞雪病毒亡，空气清新觉优良。大地盖被麦苗藏，厚积搏发孕丰粮。树挑大白身劲苍，雪压青松梅艳芳。鸟落枝上双脚凉，温饱肚饥望远方。狡兔三窟穴家当，警惕伸头待阳光。行人奔波以旧忙，各扫门前雪路傍。年近万众各思想，钱粮不足经济荒。多少工钱难保障，信访局里告官商。各怀心腹事计量，谁无私心欲望狂。笑观三百六十行，三教九流各道扬。平凡世界平凡样，万丈红尘名利唱。路慢慢兮笑沧桑，蹉跎坎坷风雨霜。苦茶浊酒煮草堂，兄弟老友知己尝。沁园春雪毛公详，今朝再读更敞亮。', remark: '' },
                    { title: '台选有感', subtitle: '', date: '癸卯年腊月初五', line: 2, replace: true, img: 'https://x0.ifengimg.com/ucms/2022_48/33B9DC25F35C4B2C270FE3E229DD7F1243C7CD5A_size51_w503_h283.jpg', content: '岁尾年头台选举，国人一片叹唏嘘。解放台湾古稀述，几代华人盼指数。各种复杂形势故，国际风云乱吾族。弃类怕统祖国固，日韩美欧瞎编书。核心利益它们呼，台独狼子竞卖祖。九二共识不认著，卖祖求荣认贼父。去中国化课备足，只待两国论成幕。炎黄子孙还试目，祖宗基业能守否。口水抗议狗屁路，自欺自骗软蛋俗。千百借口不成熟，南京拜祭只会哭。世界笑话咱脊骨，多少英雄已作古。致死望指收岛屿，九泉烈士血泪诉。抗日抗美印修苏，天下豪杰何酒煮。毛周朱公天堂去，今夕小丑鬼怪唬。民族复兴刀敌诛，狼道血性敢龙屠。杀破狼毙开疆土，天下方知谁丈夫。少讲漂亮美语句，历史鉴证写赢输。天佑中华大同福，盛世华夏东方旭。', remark: '' },
                    { title: '凡尘追梦', subtitle: '', date: '癸卯年腊月初三', line: 2, replace: true, img: 'https://pica.zhimg.com/6078151b71f90d477e8f9ffd80e58da9_720w.jpg?source=172ae18b', content: '年进腊月时飞快，寒冬冰雪红梅开。春之希望几成待，五味杂陈实无耐。都盼未来多豪迈，理想愿望满丰彩。岁月风霜几伤害，头破南墙跟斗栽。曾经执剑英雄拜，江湖夜雨豪气衰。异乡求进白眼挨，边疆它国谁诉怀。壮志未酬自己怪，天外有天己溅卖。富贵梦破自学乖，建筑工地砖石抬。春夏秋冬须发白，故里强颜目光呆。功名利禄谁不爱，成王败寇轮登台。城乡各有各的菜，贫富高下九流派。科场中第封顶戴，位列封疆也当差。人生如梦一代代，追逐名利不停摆。老酒品味人往来，各有梦想自编排。', remark: '' },
                    { title: '周公千古祭', subtitle: '', date: '癸卯年冬月廿七', line: 2, replace: true, img: 'https://www.sznews.com/news/pic/2022-01/07/45482c94-1a9c-4aaf-81d8-a796bd2bfa89.jpg.2', content: '四十八年前今天，周公恩来辞世间。人民总理众悼念，十里长街哭送安。两袖清风无私干，累死为民自节俭。鞠躬尽瘁死无憾，德高望众天可鉴。一心为民讲清廉，为民服务领肩担。祖国初建何艰难，毛周伟人富民愿。红色江山党续传，社会主义色不变。吃水不忘念先贤，半个世际公未远。毛周朱刘民祭奠，秋风萧瑟今又现。开国之声永大典，公之恩德党模范。世界各国赞公言，今朝华夏盛世见。山河红色永不变，君且去兮天堂安。公无子孙民永缅，民族世代祭公传。一樽美酒敬公颜，三柱高香拜九天。', remark: '' },
                    { title: '赋嘉祥北京商会', subtitle: '', date: '癸卯年冬月十六', line: 2, replace: true, img: 'https://res.jnnews.tv/a/10001/201811/bcd2d79fb20f333bc07289fe1c5afe9e.jpeg', content: '嘉山祥水老乡情，天南地北皆英雄。各行各业都出众，孝贤故里儒家风。身在四海乡味浓，互帮互肋方共赢。好多精英在皇城，栋梁之才国尽忠。商贾巨富传美名，家乡有您觉光荣。乡音乡情乡荣共，乡思乡恋乡月明。举酒高歌龙年庆，在京商会更兴隆。携手合作步同行，团结友爱唱大风。新年新气创新景，共祝老乡大成功。', remark: '' },
                    { title: '小寒寄语', subtitle: '', date: '癸卯年冬月小寒', line: 2, replace: true, img: 'https://img.51miz.com/Templet/00/18/86/41/188641_1215a12a7a086e67eef303a3ee0623c2.jpg-0.jpg', content: '小寒节属二十三，春夏秋冬候节转。寒梅映雪独开艳，松柏自赏雪中赞。东北冰封皮袄穿，捕鱼全国看查干。狗拉雪橇马踏欢，一网出获鱼几万。年年丰收岁岁满，查干湖里有机关。阳澄湖大闸蟹玄，洗澡贴标绳卖钱。大美包装看海鲜，辽参奥鲍核污染。牛奶品类积如山，奶牛数量少可怜。箱大装少骗人眼，以次充好贪便贱。夸大其词去药店，包治百病送鸡蛋。只要花钱劝多选，吃不死人不须管。冬季感冒去医院，各种俭查都用遍。小病大治说危险，重病无能京省验。进口好药手术干，一病回到解汉前。学校门口似鱼贯，接送学生车相连。入校找人脸托脸，有位也说班班满。请客送礼腰躬弯，可怜父母心也甘。经济衰退心寒蝉，各种生意无订单。停工失业故乡还，省吃俭用度荒年。天冷地冻小寒连，罗卜白菜糊涂咽。粗茶咸菜辣椒面，严冬难熬盼春天。', remark: '' },
                    { title: '元旦祝盼', subtitle: '', date: '癸卯年十一月二十', line: 2, replace: true, img: 'https://p1.ssl.qhimg.com/dr/270_500_/t01458f3acbafeaaf34.jpg?size=268x254', content: '一元复始万里晴空，旧迎新锦绣前程。新年好运携手与共，风清正民族复兴。安定团结公平公正，富民强走向大同。炎黄子孙众志诚诚，国统一领土完整。文韬武略世之争雄，观历史总结辱荣。教育为纲启蒙儿童，智体勇全面才能。东亚病夫国之心痛，耻永记贵在行动。手机电脑游戏眼镜，年必强国之永定。实业救国休拜网红，技发展房产叫停。戏子误国军事强硬，族工业人才引领。杀除贪腐精兵减政，计于民专家少精。集体财产少数者拥，同富裕脱贫实净。免费医疗人人平等，育住房普查实名。田地实测农者减增，渠路径修复定形。工人工匠工业先锋，础牢靠企业之幸。国之基柱工农商兵，业精细专业人攻。滥竽充数党队洗清，民监督仁和政通。新元祝语龙年繁荣，国昌盛举杯同庆。', remark: '' },
                    { title: '希盼年圆', subtitle: '', date: '癸卯年有感元旦', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.b561324d0a0ab70bf0e1be108502cd02?rik=aIeGZKJuew0iww&riu=http%3a%2f%2fimg1.gtimg.com%2fgd%2fpics%2fhv1%2f11%2f183%2f2263%2f147198251.jpg&ehk=Tq%2b3nQrf2SjvJUfuFqzGe3y0BmMZ%2ful08cwJsfXg3qc%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1', content: '今至年尾划一圆，眼三百六五天。忙忙碌碌觉年短，日如年坐牢监。春之希望在眼前，成功利人艰难。人少轻狂不知险，湖夜雨十截还。再无棱角鱼纹脸，身屈婢笑先言。经过风雨路不坦，无分文知贫溅。无求到处好人缘，难几人借银钱。有茶有酒兄弟玩，在大街皆躲远。十年窗下读书寒，举登科亲贴连。家中在朝有高官，亲六厚多麻缠。不信但看宾席宴，杯酒敬富人先。四十不感细洞观，甲古稀谈经验。追逐名利难清闲，月沧桑霜发染。功名利禄似云烟，壶浊酒敬时间。  ', remark: '' },
                    { title: '匹夫静思愚盼', subtitle: '', date: '癸卯年冬月十八', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.02658892fe098913e4470afd12e75b0d?rik=UO9Z95RvzqLZ%2fA&riu=http%3a%2f%2fn.sinaimg.cn%2fsinakd20210726ac%2f224%2fw640h384%2f20210726%2ff94c-08940ea860266ea733dc499a1ffa56d2.jpg&ehk=tTsu4irL%2fTOm9286sCoqvr4CyBrVthPrqvh3pahgEk8%3d&risl=&pid=ImgRaw&r=0', content: '冬月二九冰雪开，是极寒河冻塞。两天阴雾湿潮来，温有感不自在。该冷不冷人受灾，店诊所长队排。各行各业萧条待，产降价无人买。种粮百姓烂地菜，市不让摆地卖。实体关闭叹气哀，星网红尽贺彩。地震灾区官倒怪，高档羽绒服挂牌。韩红救助众拥戴，十学会自玩蛋。号召非物要捐钱，美美类高价单。环保努力无底线，饼油条成罪犯。拆锅扒炕禁桔杆，民背锅因烧饭。学习开会形式谈，告文章长发言。专家下田红地毯，林还耕稻上山。年年粮食在增产，岁经济涨不断。计划生育未罚完，励生孩断崖现。河东河西三十年，桑岁月时代变。城市更大乡村散，守老弱幼病残。振兴乡村宏图蓝，教住房百姓难。精英治国求实干，列毛邓江胡研。一带一路习总赞，兴大业共肩担。严惩贪腐除汉奸，平共富国运远。', remark: '' },
                    { title: '冬月雾景', subtitle: '', date: '癸卯十一月十七', line: 2, replace: true, img: 'https://tse4-mm.cn.bing.net/th/id/OIP-C._rU13dVpJ6xnshwrBm5CmgHaE7?rs=1&pid=ImgDetMain', content: '岁尾迎元雾漫漫，冬月树霄大白染。群山雾松雕台峦，冰雪世界更骄艳。晨游石阶看青山，草木白霜美自然。登峰自高任指点，忘却烦恼胸扩展。西游记景在眼前，大闹天宫回忆演。海市蜃楼如临现，蓬菜仙阁看神仙。祥城美景萌山观，亭台楼阁曾书院。石雕广场群舞练，闻响鸣耳麒麟鞭。呼吸阴阳吐白烟，眉毛胡子冻成澹。尽观景意身觉寒，妻电传今吃早餐。吾欲作诗谁与念，顺口一溜当笑谈。', remark: '' },
                    { title: '仰望树国', subtitle: '', date: '癸卯年冬月十五', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.dd682e8befad0ac840e4cb456d0ef468?rik=A4Z3n49y4TgYvg&riu=http%3a%2f%2fp2.ifengimg.com%2fa%2f2019_25%2f5c9e9c46e7570b1_size56_w500_h333.jpg&ehk=8clJaPMd1CHuqwMCarLXQFZqpAZ1fpHouWKJRFI%2fYlM%3d&risl=&pid=ImgRaw&r=0', content: '交大山西王树国，儒雅大气育人多。前身哈工成就学，中西双修忠孝做。科学研发名前列，副部教授温尔和。桃李天下贤大略，背弯头白付心血。无求名利官不做，献身教育花甲过。金玉良言留著作，言谈流水人称绝。满腹经论尊楷模，栋梁之才入名册。流芳后人斯文曰，郑强树国晋幸多。路遥平凡大作写，山西文化厚重德。人才辈出精英阔，华夏九曲龙黄河。孕育才子多墨客，大江东去有五岳。昆仑龙脉盛不绝，盛世中华旗红色。炎黄复兴共拼搏，百年变局谱高歌。王师树国圆满卸，名留青史存传说。', remark: '' },
                    { title: '东方红千古祭', subtitle: '', date: '癸卯12月26日', line: 2, replace: true, img: 'https://www.ycpeace.gov.cn/ueditor/php/upload/image/20181226/1545793407333818.jpg', content: '毛公一百三十岁，今逢诞辰丰功伟。各地自发排长队，纪念领袖民心归。公之恩情四海水，思想选集不杇垂。为民服务色不退，理论语录预言准。千古一帝世界尊，满门英烈公忍泪。兄弟妻儿先莹碑，谁人理解公心碎。有国无家鞠躬瘁，两袖清风勤俭贵。党性民心尽红色，人民做主有地位。公平公正主权卫，三大战役世界杯。抗美援朝泣神鬼，斗智斗勇俄印溃。收复南沙轰金门，国际共产皆敬畏。英雄迟暮天堂回，功过世俗任是非。半个世纪更回味，今朝祭拜如潮汇。后人饮水思源跪，东方红响毛万岁。万语千言公恩德，只表寸心精卫兑。洗心净面拜无悔，毛公伟大世间最。', remark: '' },
                    { title: '君子郑强', subtitle: '', date: '癸卯年冬月十三', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.2289ac415c0560e43dbc51d63131046f?rik=%2fic3akwNSig3SA&riu=http%3a%2f%2fimage.uczzd.cn%2f11606588181837235651.jpg%3fid%3d0&ehk=lhiORMJgqVp8CHdMFIOf6Fy89HdKeCT%2fyOz2avGvTBw%3d&risl=&pid=ImgRaw&r=0', content: '中国异类一郑强，溜学海外渡重洋。读懂悟透假西方，名利引诱不叛降。一心回国助学帮，多育炎黄好儿郎。苦口婆心话直肠，敢叫不平权贵佯。媚外汉奸恨强伤，除之后快使计量。强哥无畏正道讲，学子心中郑栋梁。内外敌对欲强亡，卑鄙联手退下岗。民心不欺天地向，国人自有正义堂。花甲有三辞操场，教育事业其心装。感召后生千万榜，华夏何忧必兴邦。君去勿挂胸坦荡，后有承继强加钢。中华儿女美德尚，无妄小人终埋葬。三杯洒敬强豪放，无悔使命身明光。人民群众眼擦亮，保护忠臣拥贤良。', remark: '' },
                    { title: '齐鲁缘风', subtitle: '', date: '癸卯年冬月十二', line: 2, replace: true, img: 'https://img95.699pic.com/photo/50076/8141.jpg_wh860.jpg', content: '长河落日冰封面，夕阳余辉尽无限。齐鲁大地美生艳，暮色晚霞村饮烟。驱車桓台过泰山，雪现山顶更壮观。五岳之首不虚传，苍松翠柏看叠峦。高速平顺交织连，放眼田野心胸宽。麦绿如海碧玉染，车水马龙城际间。祖国飞速大发展，民族复兴奔明天。有幸吾辈盛世现，天地有情百姓甜。把酒对君皆尽欢，诚修功德今世缘。', remark: '' },
                    { title: '冬至心德', subtitle: '', date: '癸卯年冬月冬至', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.8c80ba9886c69b6d74913b6f9fc084eb?rik=HFvkjvtJDRaOvw&riu=http%3a%2f%2fhis.newdu.com%2fuploads%2fcollect%2f201708%2f23%2f1-1F61309122G1654.jpg&ehk=zoM9PEnze%2beaPJ302cfhxh4aopKiLxuz9rSmk9XBA9Q%3d&risl=&pid=ImgRaw&r=0', content: '癸卯冬至天晴寒，日月同辉晨可见。星稀月牙霞天边，太阳今日渐北还。冬至阳生发梢间，守住阳气团圆饭。水饺鸡羊煮汤圆，各族口味自蜜甜。太极两仪阴阳转，四季分明周率圈。年年岁岁寒暑换，冷热愚人叫苦连。有人缺衣又无钱，冬无炉火破衣棉。富求风度美穿单，冻死光贵叫骂天。北国雪乡寒冬盼，南国春绿觉眼馋。天公古今活难干，风霜雨雪有人烦。庙中求财又求官，喜事拜神天晴蓝。农夫种地雨浇田，船公要风顺扬帆。世俗红尘名利算，难圆欲望听悲欢。人乃世间单程玩，一票乘车终黄泉。贫富名利皆看淡，顺应天地尊自然。春有百花冬雪看，夏秋盛阳如画展。心无闲事积德善，忠孝传承莫求全。冬至把酒多祝愿，天下众生共平安。', remark: '' },
                    { title: '寒晨意景', subtitle: '', date: '癸卯十一月初九', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.1bfbc3ac4277eac5a3ad4555ad6e28db?rik=8vugcFSzmNgayA&riu=http%3a%2f%2fimg.netbian.com%2ffile%2f2015%2f0929%2f0cc1e744c10424650fe8a04bbcf40bb2.jpg&ehk=irCa4%2bbISNOcEy78E0iFpoVI3f9huDMYp3M3KU1y6RI%3d&risl=&pid=ImgRaw&r=0', content: '千山鸟尽无鸣声，景色以旧人何踪。冰封山川万河冻，寒潮何为万物静。雪飞北国梅花红，傲雪纷纷扰扰争。翠柏头白身挂凌，不愄寒暑时光风。佳人寻梅踏雪行，持剑天涯几英雄。小说书写多仇情，年少无知醉其中。深山老林烧炭翁，腰弯手黑脸紫囧。田野几稀菜大棚，本高价低苦三农。古村炊烟闻香浓，地瓜罗卜锅沸腾。猪窝羊圈狗警容，古树昏鸦道曲径。马瘦毛长槽头惊，伯乐几度驾骏乘。溪边桥头冰如镜，鸭鹅独立一腿撑。竹林雪中叶绿青，高风亮节三友称。沧劲青松盘山岭，文人美曰迎客松。美艳乡村难振兴，农民无耐多进城。皆因学校求功名，子孙何年科举登。城乡贫富不平等，君王怀柔共大同。复兴大道行大政，江山永固倚百姓。茶盏品晨各事评，啼笑皆非文不通。', remark: '' },
                    { title: '人生缩影', subtitle: '', date: '癸卯十一月初八', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.765ba2047805473f7550e81663297580?rik=NihliM0q1xUv3w&riu=http%3a%2f%2f5b0988e595225.cdn.sohucs.com%2fimages%2f20171205%2f165125fc492a473bbc13637004823102.jpeg&ehk=a%2fZHLN%2fEqxX%2fuk45rokFLMzDV4DvOTrQ9y6aPyRCZdI%3d&risl=&pid=ImgRaw&r=0', content: '冬阳普照冰雪地，不觉温暖寒风唏。街上行人少往日，房檐冰溜加长滴。老翁北墙皮袄披，包头毛巾擤鼻涕。智受互讲当年事，无限风光今回忆。年少牛筋能生吃，豆腐猪血现牙稀。历经沧桑多少事，苦乐悲欢唯自知。寒门破院墙根倚，粗茶杂粮填肚皮。白发人老欲望低，只盼子孙有出息。可怜父母爱心意，子女不惜还嫌弃。待到它日老如此，方知领悟亲远矣。树欲静来风不止，子想孝时爹娘去。珍爱当下忠孝持，遵老爱幼情夫妻。暖阳透窗景乃诗，仁義礼智信孝祭。敬天爱人父母惜，秋月春风写历史。', remark: '' },
                    { title: '晴日冬影', subtitle: '', date: '癸卯十一月初五', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.ad05698f4d7fb767aadd6e300315f2ca?rik=KBQsdXr0bOhBYA&riu=http%3a%2f%2fimg95.699pic.com%2fphoto%2f50082%2f6518.jpg_wh300.jpg!%2ffh%2f300%2fquality%2f90&ehk=xuhCmubGPhY5BOHomONtF1pGlT2URhwaGGF15mwjqfs%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1', content: '晨星欲坠朝霞红，冰天雪地万物静。步滑台阶慢登峰，银装尽染山色呈。玉树冰雕何临凤，鬼斧万变出神工。青松头白筋骨硬，任你四季它绿青。枯草树下归土中，多少植物三季盛。梅花傲雪别样红，麻雀饥叽食不充。无脑无库无智控，喜鹊藏粮山石缝。不时之须足够精，松鼠勤劳储备洞。有粮温暖不惧冬，山涧水流成冰凌。远处饮烟向天冲，万类寂静曲径行。雪后盘山少足踪，口吐白气自愉哼。手捂双耳红冷疼，十指内卷缩袖筒。步行盘缠慢回程，无限雪景刺眼睛。一个时辰己尽兴，热汤鸡蛋碗肚通。妻儿炕头暖烘烘，粗茶淡饭做百姓。', remark: '' },
                    { title: '冬雪庆隆', subtitle: '', date: '癸卯年冬月初四', line: 2, replace: true, img: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.Z82KXt7-7ctCq64ULUf0rQHaE7?rs=1&pid=ImgDetMain', content: '北国风光雪后晴，一片沧茫冰雪景。天蓝如镜梅花红，尘埃无踪好洁净。麦田加被孕育丰，来年高产仓充盈。群山巍峨松更青，竹子叶绿亮节风。菊花金黄骨不冷，兰花人爱开盆中。街上行人车涌动，商贩推销叫卖声。羊汤闻香包出笼，上班人挤公交送。三轮电车闹哄哄，立新邀友年会庆。各路政商兄弟情，华灯七彩纷围浓。虽是冬月冷寒冬，茶酒互敬似春风。喜乐年华癸卯颂，情真意切共兴隆。', remark: '' },
                    { title: '冰雪意品', subtitle: '', date: '癸卯十一月初三', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.f7d996dddec84dd266f26f979e745047?rik=ZmU8OtZMoh0eQQ&riu=http%3a%2f%2fwww.cpanet.org.cn%2fuploads%2f201902%2f18%2f1550478404151362.jpg&ehk=Eu%2bGA84oqbjAaLlmoVy2j53Ggv5Pty0Kvl8AKKgoiW8%3d&risl=&pid=ImgRaw&r=0', content: '风雪夜雨晨慢长，窗外响动难梦乡。零稀行人轮冰响，冰封路滑雪场象。时钟晨点叫儿郎，严寒以旧上学堂。父母不怨辛苦奖，望子有为仕途纲。雪落大地遍银装，病毒流感愿扫光。商铺早餐路两行，饮烟火煮多闻香。车尘马足人各忙，名利悲欢各自唱。三百六十行行当，九流三教各文章。各怀心腹藏梦想，前程各奔苦乐尝。民间烟火岁月长，暑去寒来又即往。有人星夜赶科场，又有辞宫归故乡。明争暗斗功名抢，十里洋行多奸商。多少青楼媚从良，几度书香贫为娼。大江东去怀古讲，新欢不知旧悲伤。世间红尘似海洋，潮起日落念禅房。暮鼓晨钟警世扬，回味人生梦黄梁。茶酒古今有热凉，平凡快乐今朝享。', remark: '' },
                    { title: '流年似水', subtitle: '', date: '癸卯年冬月初二', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.2da9fe74d1bffb3c306aa513b4b7367f?rik=p5kaaH0OP1o5bA&riu=http%3a%2f%2fimg95.699pic.com%2fphoto%2f40092%2f1998.jpg_wh300.jpg!%2ffh%2f300%2fquality%2f90&ehk=dKBPKtCIPi7IQpytihzCG%2bxmXofxZ5SARpivtoDEyCw%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1', content: '寒冬夜雨凉茫茫，枯叶风坠入梦乡。转眼一载事无样，无成伤心春之望。悲欢离合多理想，世俗红尘多情伤。谁人借酒醉一场，人情事故难周详。锦上添花挤门框，雪中送炭几稀帮。岁月流年鬓角霜，曾经华发也轻狂。春风不知秋深荒，花落逐波泥土葬。冷眼静心品文章，金玉良言书中藏。好话精典卷尽放，名山大川寺钟响。回笑自愚不自量，即无仕途少钱粮。天命不觉时过往，成败几何问沧桑。天地有情日月光，世间温暖在高堂。求佛拜庙天漄长，不如居家孝爹娘。名利难舍终须放，平凡人生苦乐尝。看清醒透何争强，上善若水成海洋。', remark: '' },
                    { title: '心意画雪', subtitle: '', date: '癸卯年十月甘九', line: 2, replace: true, img: 'https://e0.ifengimg.com/09/2018/1226/FCD22DEBA1FF45D26BF86C13972C4CE38019F6E9_size18_w490_h328.jpeg', content: '子夜飞雪时敲窗，北风呼啸倍感凉。晨起掀帘隔窗望，银装素裹世外乡。雪压松弯软脊梁，万物一色白茫茫。细品茶味往日想，人不得时知退让。地不迎时荒凉象，天不逢时雷空响。三才五行定八方，风雨雷电今雪霜。人生得失能拿放，风雨过后有阳光。穷富天命不在忙，人情事故忠孝祥。心装三纲与五常，江湖仁义友多帮。常怀感恩胸坦荡，为人多助热心肠。春风秋雨有来往，四季变换岁月长。潮起潮落变沧桑，悟透人生梦一场。世间多少英雄唱，壶煮日月茶酒香。雪景如画天以亮，现实以旧俗人当。', remark: '' },
                    { title: '顺应自然', subtitle: '', date: '癸卯年十月廿四', line: 2, replace: true, img: 'https://thumbor.dahe.cn/picture/Ymg2WWM4c3RxbDZ4Tk83azIya3lNUWdFdnNrPS9odHRwcyUzQS8vbW1iaXoucXBpYy5jbi9tbWJpel9qcGcvY1B2MDBudUFXaWFXZE1LWWtjQjM1ZjZ5a2pvYzBUSzNiOGpYS2tlbHRQRWlialI5c2VoQ2VpY0Y2ak9GUngwYUlwMGZuVmxDM2FrSFZyWTZJT25pYXNpYWxZdy82NDAlM0Z3eF9mbXQlM0RqcGVn', content: '冬日暖风天未寒，明日大雪何冷天。树上叶果秋留恋，鸟儿饱食鸣笑言。冰雪寒冬今不见，少有降水起尘烟。感冒发烧挤药店，先生门前病人现。该冷不冷人灾难，该热不热五谷惨。四季分明运自然，天干地支甲子年。人类科技小泥丸，宇宙乾坤大道圆。上善若水顺时延，时光亿兆年漫漫。一樽浊酒知深浅，岁月如歌日月转。', remark: '' },
                    { title: '冬日暖阳', subtitle: '', date: '癸卯年十月二十', line: 2, replace: true, img: 'https://pic3.zhimg.com/80/v2-69e1973109d28590123f7c9efd2cc90e_1440w.webp', content: '冬日暖阳倍亲切，窗内椅躺午间歇。闭眼晒背采阳学，周天运行身愉悦。同是日头夏天躲，汗出皮黑心欲绝。阳光普照万物活，物类生长待光热。天气晴朗心快乐，醉酒皆为阴雨雪。太阳能量何其多，照耀山川江海河。感恩上天星日月，水火风转粮丰硕。敬天敬地修功德，感恩自然少罪过。居家老小围炕桌，幸福温暖乐呵呵。', remark: '' },
                    { title: '苦难人生', subtitle: '', date: '癸卯年十月十二', line: 2, replace: true, img: 'https://p0.ifengimg.com/2018_50/0AFD85BF881C754DDC6137F64AADBB509C0089B0_w1080_h619.jpg', content: '冬雪煮酒无耐休，不能劳作钱粮瘦。妻儿老小财不够，多少报怨和欲求。春夏秋冬几飘流，无才少智让人愁。咱住矛棚人居楼，穷饥粗饭富酒肉。等级分化公平求，怎耐天高何缠头。贫在闹市熟不瞅，贵居深山亲难丢。冷看世间人性丑，赞歌马屁久传流。半醒半醉半看透，半智半愚半喜忧。我有破碗谁兑酒，三杯忘我笑春秋。', remark: '' },
                    { title: '苦难人生', subtitle: '', date: '癸卯年十月十二', line: 2, replace: true, img: 'https://tse3-mm.cn.bing.net/th/id/OIP-C.f-dlpQ_HQ3vaOwZtvoxRDQAAAA?rs=1&pid=ImgDetMain', content: '冬雪煮酒无耐休，不能劳作钱粮瘦。妻儿老小财不够，多少报怨和欲求。春夏秋冬几飘流，无才少智让人愁。咱住矛棚人居楼，穷饥粗饭富酒肉。等级分化公平求，怎耐天高何缠头。贫在闹市熟不瞅，贵居深山亲难丢。冷看世间人性丑，赞歌马屁久传流。半醒半醉半看透，半智半愚半喜忧。我有破碗谁兑酒，三杯忘我笑春秋。', remark: '' },
                    { title: '冬迎小雪', subtitle: '', date: '癸卯年十月初十', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.d66ea142d0f870879f47b19bcc314007?rik=eS4ALwc%2bb1ieSA&riu=http%3a%2f%2fjieqi.supfree.net%2fhuge%2f20.jpg&ehk=iTw1M4lXMzktuoJdYvHmQW3c0Sxdf2BRMwwsQ%2fRozZw%3d&risl=&pid=ImgRaw&r=0', content: '小雪节到天下寒，冰霜凌风欲江南。阳气收藏人保暖，清心寡欲胸怀宽。叶落化泥孕春还，物种自然休冬眠。唯人贪得不知厌，名利追遂求永年。百年苍桑多巨变，壶中日月容颜残。四季轮转坐亭闲，喜怒哀乐皆随缘。今又小雪酒樽伴，互敬好友好心愿。', remark: '' },
                    { title: '中美和益', subtitle: '', date: '癸卯年十月十六', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.b96ee68a3fe905e3ebb70b261c659610?rik=mZsW2pPwWuj5Fg&riu=http%3a%2f%2fwww.scio.gov.cn%2fztk%2fdtzt%2f39912%2f40584%2f40598%2fDocument%2f1655920%2fImage%2f201906021655920_652977.jpg&ehk=rK5A58gB9xa2bunNBlGozFmxcgKA05PCXtilKstRM6o%3d&risl=&pid=ImgRaw&r=0', content: '大鹏今朝同风起，扶遥直上九万里。中美峰会终相聚，免得刀兵狼烟至。东方大国有底气，国富民强十四亿。五常联合国议事，炎黄正道天下仪。欧美异类少历史，海盗大棒失信誉。求同存异谋大義，兴衰高下何一时。地球一村大同喜，斗者两伤和共利。此次会谈新程议，习拜指点天下事。乾坤纲常定大计，世界风云雷雨急。闲庭信步化险益，与狼共舞新秩序。备战备荒复兴志，祖国幸甚大统一。民族团结责任使，巨龙腾飞东方立。', remark: '' },
                    { title: '冬临顺受', subtitle: '', date: '癸卯年十月初五', line: 2, replace: true, img: 'https://img.pconline.com.cn/images/upload/upc/tx/photoblog/1412/29/c1/1242755_1242755_1419828131434_mthumb.jpg', content: '冬日暖阳今北风，大地绿装麦翠青。树有叶落色未净，柿枝高挂红灯笼。群山色退枫叶红，核桃地落果一层。板栗壳裂大眼镜，枸杞大补多野生。杂草枯萎曲茎通，山坡湾处憩凉亭。春花秋月曾茂盛，冬来草木几凋零。秋收冬藏物类静，灯火阑珊夜寒行。口吐白气谈起兴，相对举酒杯划令。子夜宵归白头翁，不觉霜雪伴回程。冬来顺势有雪景，苦乐悲欢四季承。', remark: '' },
                    { title: '秋冬感换', subtitle: '', date: '癸卯年十月初二', line: 2, replace: true, img: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.jINiLVzMUyIkvAtOm4mi3QHaE8?rs=1&pid=ImgDetMain', content: '入冬艳阳不觉暖，路上行人厚衣棉。秋色未尽霜叶片，遍地金叶萧瑟残。南归晚雁鸣告寒，喜鹊藏粮石缝占。湖中寒鸭戏残莲，鱼替深池睡冬眠。麻雀无脑饥寒转，无窝无粮只眼前。松鼠洞中天地宽，越冬食足妻不怨。田鼠地下洞宫连，狡兔三窟蹬鹰胆。乌龟王八沉泥潭，万类生存各经验。秋冬变季放眼观，神奇世界大自然。人如蝼蚁天地间，和谐共生大同欢。妻儿炕头粗茶饭，三江煮酒吾平凡。', remark: '' },
                    { title: '天地甘淋', subtitle: '', date: '癸卯年九月廿三', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.dc45f328422a26fc7ead8343428d3820?rik=biC0eVwB7XyPsQ&riu=http%3a%2f%2fji7.net%2fuploads%2f20200311%2f2020031114213829909.jpg&ehk=aPT4uVV6TagwpDmY35%2fYLHcYH%2fTexz72VXPI7LGU59o%3d&risl=&pid=ImgRaw&r=0', content: '天地异常升温变，该冷时节着衣单。霜降立冬应天寒，细想总理民思念。半旗降下百姓喊，务实重臣天不年。岁月不停有苦甜，人间大道实之简。风起叶落洒路边，萧瑟秋冬欲觉寒。秋种少雨麦苗旱，行云布雨神仙念。敬畏之心道德善，常怀感恩结善缘。世界风云战火现，狼狈之类群魔欢。是非信口真假编，华夏内忧连外患。民族团结务头干，莫走行式自己骗。打悼贪腐除汉奸，刀枪大炮敌犯歼。雄师不威似猫腌，东亚病夫人骂咱。铁血全民兵强练，东方巨龙方尊严。及时雨降孕丰年，阴阳万事皆有变。行之大道良心安，德操守节气寿延。敬畏感恩欲莫全，半福半贵半神仙。', remark: '' },
                    { title: '立冬愿成', subtitle: '', date: '癸印年九月廿五', line: 2, replace: true, img: 'https://img95.699pic.com/photo/40006/9010.jpg_wh860.jpg', content: '暖阳高照迎立冬，田野尽现绿麦青。秋后无霜多温风，秋粮秋菜收藏丰。入冬前夕润雨声，万类冬藏入眠中。自然轮转运不停，春花秋朝夏冬盛。四季各异景色呈，入冬尽补身励行。阴阳有度不宜争，罢休名利身心静。粗茶淡饭欲降平，壶煮日月品酒茗。人生得意宴友朋，悲欢离合梦何醒。', remark: '' },
                    { title: '天地甘淋', subtitle: '', date: '癸卯年九月廿三', line: 2, replace: true, img: 'https://n.sinaimg.cn/sinakd20220425s/191/w976h815/20220425/1f0f-b4c1b198fbc2cf106ab331ee070c5c9b.png', content: '天地异常升温变该冷时节着衣单霜降立冬应天寒，细想总理民思念。半旗降下百姓喊，务实重臣天不年。岁月不停有苦甜，人间大道实之简。风起叶落洒路边，萧瑟秋冬欲觉寒。秋种少雨麦苗旱，行云布雨神仙念。敬畏之心道德善，常怀感恩结善缘。世界风云战火现，狼狈之类群魔欢。是非信口真假编，华夏内忧连外患。民族团结务头干，莫走行式自己骗。打悼贪腐除汉奸，刀枪大炮敌犯歼。雄师不威似猫腌，东亚病夫人骂咱。铁血全民兵强练，东方巨龙方尊严。及时雨降孕丰年，阴阳万事皆有变。行之大道良心安，德操守节气寿延。敬畏感恩欲莫全，半福半贵半神仙。', remark: '' },
                    { title: '祭定远公克强', subtitle: '', date: '癸卯年九月十五', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.d58913890e5929d153015ac8291c8a66?rik=q30g9YlNK1WZbQ&riu=http%3a%2f%2fwww.peoplechina.com.cn%2fzhuanti%2fimages%2fattachement%2fjpg%2fsite125%2f20140313%2f7427eaf29b92148b61fa21.jpg&ehk=nEO0iCAo8CttLOZvQMDbvivU1UCMu64GC6lBHejeiaQ%3d&risl=&pid=ImgRaw&r=0', content: '遍地黄花哀思声，亲民务实青流风。俭朴清廉为百姓，民间敬称定远公。两朝阁老无杂声，体贴人民国之幸。才高学识低律令，怀柔天下肋民生。不讲好大厌喜功，心系低层农民工。与民膝谈泡面冲，宰相腰带民称颂。风雨灾情定达程，千方百计国振兴。届满交担让贤能，未曾得闲去急匆。哭声总理天不公，叫声总理民泪倾。黄菊黑纱自发送，愿君天堂含笑容。君且去兮得轻松，勿挂山河留遗承。日月可鉴君丰功，正道亿民刻心中。乾坤正气贯长虹，历史长河有公名。', remark: '' },
                    { title: '克强千古', subtitle: '', date: '癸卯年九月十三', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.ae59e867a9c1698dc93beeb4a4234154?rik=MabgZxSmYkD7EA&riu=http%3a%2f%2fjapanese.beijingreview.com.cn%2fzxnew%2fimages%2fattachement%2fjpg%2fsite43%2f20150216%2f001e4fdb820d164b925a01.jpg&ehk=yxRRQlqG9XiPtq8pQsn2xfcXKPwCbSDoqCV7D6TuMCE%3d&risl=&pid=ImgRaw&r=0', content: '克强总理驾鹤去，人民忽闻悲欲哭。天不假年功德苦，死而后已牛子夫。一腔热血国倾注，为民幸福谋径路。呕心沥血多坦途，壮去未酬身死故。一声总理君心余，知你为民人心树。天堂含笑中华助，炎黄复兴天定数。一柱香点祭鼎炉，三杯浊酒民心祝。江山依旧君作古，历史长河夕阳暮。一声长叹天知否，人间万事难糊涂。', remark: '' },
                    { title: '秋尽迎霜', subtitle: '', date: '癸卯年九月初十', line: 2, replace: true, img: 'https://file.dahe.cn/image/jpeg/20201104/1604469322764388.jpg?imageMogr2/thumbnail/960%3E', content: '秋尽风吹叶落霜，万类色染应天凉。三秋渐远加棉装，大地无声变时光。霜天漫卷色山岗，红叶更艳紫尽放。寺院银杏落金黄，晨钟暮鼓萧瑟荡。秋收秋种藏秋粮，尽补秋膘养身康。时令菜系烹高汤，粗茶淡饭五谷养。壶煮日月妻儿炕，合家祥瑞岁月唱。把酒送秋迎霜降，四季轮转伴沧桑。', remark: '' },
                    { title: '重阳心思', subtitle: '', date: '癸卯年九月九日', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.917438215ddf71f1154d89ba2dd05fab?rik=E%2bxLsq%2fRGDhtZg&riu=http%3a%2f%2fsywb.10yan.com%2f20191029%2fb03_3.jpg&ehk=9mDITVuB%2f517a1j4qiiIzHCw5NlERgTj%2b6kMyQrJnWQ%3d&risl=&pid=ImgRaw&r=0', content: '晨登高处迎重阳，南风回吹怕秋凉。漫山景色红中黄，金秋雁归民存粮。中华祭祖九九长，炎黄宗世讲三纲。忠孝礼仪文明讲，龙的传人续文章。尊老敬老孝爹娘，家道中兴教儿郎。民族复兴共肩抗，艰苦奋斗国必强。统一大业共担当，大同世界圣东方。茱萸酒樽祖拜上，承上启下召万邦。', remark: '' },
                    { title: '秋韵嘉祥', subtitle: '', date: '癸卯年九月初三', line: 2, replace: true, img: 'https://pic.vjshi.com/2019-09-27/a238d5c5287549cd269dad62a7a92a75/00004.jpg?x-oss-process=style/watermark', content: '枯叶飞落南归雁，寒露晨珠叶面悬。衰草随秋三季短，喜鹊藏豆崖缝填。天高难问色如蓝，无声无息四季转。如画无墨染青山，流水如琴奏管弦。亭台楼阁萌山巅，曾子广场读书院。嘉山祥水美无边，深秋韵味尽品观。  ', remark: '' },
                    { title: '明月中秋', subtitle: '', date: '癸卯年八月中秋', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.38b3d8322636e8142a2e2f3094b47843?rik=mOyDJZWsBA9SKw&riu=http%3a%2f%2fwww.huhuixin.com%2fup%2ffile%2fp%2f2022%2f05-13%2f56b58d064054db78517f86f4cf91503d.jpg&ehk=F5iykmn3bNi3NtL7WZeWVnCn9DHiC3kpjKrbquyieZg%3d&risl=&pid=ImgRaw&r=0', content: '雨洗中秋月明镜，山水清新秋色浓。漫山色变金色红，果熟香飘粮农丰。云似瓦叠随风影，七月八月巧云生。南国红豆境画屏，漠北胡扬屹沙中。东海如蓝波涛涌，西彊异俗藏佛经。中原大地富连城，老子传道承孔孟。泰山五岳封禅顶，历代君王天门登。四海五湖朝华盛，炎黄世代多英雄。五千年来文字兴，龙的传人集大成。古今诗书中秋颂，当下盛世亲友朋。有缘相识吾辈幸，举杯邀月心光明。    ', remark: '' },
                    { title: '秋雨明心', subtitle: '', date: '癸卯年八月十二', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.46c26bfb4916b128641673d329eb632f?rik=7G5PMqwJGS3w7g&riu=http%3a%2f%2fwww.8bb.com%2fd%2ffile%2f20191009%2f1570609187381830.png&ehk=xLU0ZBTgPdTDvu828qJjx42%2faYPu7bgh1Q0na5%2fECaE%3d&risl=&pid=ImgRaw&r=0', content: '绵绵秋雨齐鲁地，秋收玉米霉稞粒。华西秋雨山东移，恼人秋风恨雨湿。霜期因雨后推迟，晚秋果蔬增产值。万事好坏一分二，没有事事都如意。七分圆满谢天地，三分遗憾伴酒弃。顺其自然愁与喜，乾坤大道有弯直。春夏秋冬分四季，平钧温度多适宜。人生坎坷经风雨，世间万物有得失。中秋云月酒举起，敬天敬地敬吾你。醉卧金秋斗酒诗，明月古今鉴历史。   ', remark: '' },
                    { title: '春华秋实', subtitle: '', date: '癸卯年八月十一', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.fea5fe92bee5dcb4a587befe8d336b1f?rik=v4mwDO239N5ccg&riu=http%3a%2f%2fimg.toutiao.feiyang.com%2f201910%2f64317%2farticle%2f586315722241703333.jpeg&ehk=EhFP4UoW8TDYGekHErNR1cDs9uQ%2bvkMHS5LLTvNoDIo%3d&risl=&pid=ImgRaw&r=0', content: '秋分立感风萧瑟，漫山万树叶黄色。秋雨绵绵补润泽，无力复还春温和。春秋一度光阴过，一绿一黄一耐何。春种夏长秋收获，辛勤汗水换粮多。它日雪封炕头坐，藏粮于民续烟火。四季有变人劳作，不学无术混吃喝。仓粮贫兮书不学，子孙愚兮亡家国。传统文化传承活，忘祖媚外自灭绝。行事民族大气节，炎黄华夏千秋业。春暖秋凉知冷热，民族复兴大团结。举杯秋月国铁血，扫平四海鼎盛乐。   ', remark: '' },
                    { title: '秋韵丹心', subtitle: '', date: '癸卯年八月初八', line: 2, replace: true, img: 'https://www.wohaoyun.com/img/M00/07/88/wKjg2lvNwK-AKu6aAAJ4T1zipR4974.jpg', content: '秋高气爽迎秋分，天蓝如镜飘白云。遍地七彩画秋韵，人游画中精气神。划分秋色有浅深，绿黄至红枫叶纷。万类果香甜蜜尽，丰收时节中秋近。秋风起舞醉诗人，漫山美景难写真。世代文人骚客寻，诗情画意百尺论。文明古国炎黄尊，文字宝典血统印。龙的传人烙基因，异类难懂中国根。传统文化植脑心，朝代更迭文传顺。日月不休转年轮，四季变换有乾坤。再借秋风酒一樽，春风秋月笑吾君。', remark: '' },
                    { title: '糊涂人生', subtitle: '', date: '癸卯年八月初五', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.577895f24dc63ce7cbbfc6949f7cd7cd?rik=Vad4AXS2Rfuo3A&riu=http%3a%2f%2fwww.99zihua.com%2fimages%2fgoods%2f20170714%2ffb4b544cb131d283.jpg&ehk=PBged3%2bqbL15yMsP6d4LH1HYgRKEM7UOIByj2KJOCbQ%3d&risl=&pid=ImgRaw&r=0', content: '千里之行足踏远，人生何处皆青山。中华大地欲走遍，风餐露宿谁红颜。山水有情天冷暖，春花秋月度华年。少年英雄梦心间，执剑天漄有虎胆。而立家庭肩负担，奋斗创业命改变。不惑父母背身弯，子女成家累气喘。天命自觉心志残，穷富己定何怨言。花甲发须如霸染，粗茶淡饭心胸宽。古稀依墙群翁谈，忆昔往事在眼前。耄耋健忘家门边，丢三拉四子孙嫌。吃喝拉撒用人管，许叨曾经谁与言。苍桑坎坷一生看，哭来去兮两空拳。锁呐大白终盖棺，古今世代不息转。得意把酒尽言欢，过此村色无此店。劝君莫笑酒色钱，成败贫富土下眠。及时行乐人生短，悲欢离合听命天。', remark: '' },
                    { title: '白露秋韵', subtitle: '', date: '癸卯年七月廿四', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.eb208b7faf9a8e7a8942e5c874240899?rik=1xnGmNo%2f2bAeOQ&riu=http%3a%2f%2fwww.guangyuanol.cn%2fuploads%2fallimg%2f180912%2f1G30La4-0.jpg&ehk=x4Saj5ScmZbIcMUAaZ8pdQxBEgt3WDjpO2dursom8UA%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1', content: '秋风碧波水渐凉，禾叶草尖白露淌。万类秋绿少染黄，早晚气聚凝露浆。漫山绿黄枫红装，鸭梨苹果甜闻香。核桃板栗壳中藏，枣满技头柿着霜。沟边路旁野果广，名子杂乱一罗筐。秋来露白秀色样，自然赐福人辉煌。感恩天地日月光，三才万物惠八荒。借醉秋风云飘扬，山水如画流琴长。', remark: '' },
                    { title: '秋雨祭祀', subtitle: '', date: '癸卯年七月十二', line: 2, replace: true, img: 'https://pic3.zhimg.com/v2-06f9d2b0700aebd468f7c15cc70c4e22_r.jpg', content: '秋雨绵绵七一二，母去两年驾鹤西。音容笑貌永记忆，纸钱明烛地跪泥。母子恩情精卫泣，多少聚散在梦里。翠柏相伴母眠地，凌霄花红知母意。一生勤俭家兴起，德贤教孝家风直。母去德在堂母仪，年年岁岁秋风祭。香飘云飞待天际，黄鹤引母赋瑶池。', remark: '' },
                    { title: '倭核惊梦', subtitle: '', date: '癸卯年七月十一', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.bf4df9472078d4c48645d521e94711d3?rik=zSnPwEuefMZvNQ&riu=http%3a%2f%2fupload.art.ifeng.com%2f2016%2f1011%2fthumb_700_325_1476173439414.jpg&ehk=EiHFVzb4PRsiiZjOACUuRXk6%2bzGvXr5b%2bLOTCXFtxFw%3d&risl=&pid=ImgRaw&r=0', content: '夜半秋风窗到床，月影斜射寅时凉。卧榻横睡自由躺，无际思绪游梦乡。秋来秀色染山岗，麝过春山草木香。幸福何须百间房，温饱粗茶淡饭祥。布衣种田晚霞唱，高阳锄禾晒脊梁。勿闻倭国废核淌，放射害人污海洋。鱼类海植命皆殇，世界生存难健康。背后欧美北约狼，骂声畜牲伤天良。天地不容怒上苍，地震火山海底葬。一切无德人死光，无关百姓躺中枪。天杀日本报应当，世界大同公平长。和为上策乾坤广，利剑出鞘屠鬼狂。遣责外交屁嘴仗，中华儿女全武装。横扫尽歼混蛋妄，清平世间民福常。', remark: '' },
                    { title: '处暑秋凤', subtitle: '', date: '癸卯年七月初九', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.5562ec337ced42741a101ce477bfd572?rik=apq%2bZL1EO2RCsA&riu=http%3a%2f%2fwww.zaoxu.com%2fuploadfile%2fimgall%2f14a71ea8d3fd1f41349eecadf52b1f95cad0c85e65.jpg&ehk=1dlsaVlqOrkNE2RrQY%2bLSayRKRuK7fYbtzfD%2bk%2botzI%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1', content: '处暑送伏渐去远，蓝天白云秋色艳。轻风抚身凉爽伴，一叶知秋山色变。果满枝头谷背弯，玉米大棒插腰间。豆角带尖偷防范，芝麻节节霸王鞭。地瓜藏身垅下边，高梁火红头顶端。绿豆小豆色不参，茄子雄性是黑脸。冬瓜白霜装美颜，土豆溜洋吃全面。藩茄如醉红脸官，黄瓜不黄绿刺满。白菜层层心不圆，花生长果寿延年。万类秋色七彩染，金秋丰收民食天。我借秋风酒一盏，醉到红叶遍群山。', remark: '' },
                    { title: '七夕寄语', subtitle: '', date: '癸卯年七月初七', line: 2, replace: true, img: 'https://img.zcool.cn/community/0118fb5754ce496ac72525ae9d32b6.jpg@1280w_1l_2o_100sh.jpg', content: '牛郎织女聚七夕，鹊桥每年写爱意。美好传说情传递，炎黄爱情书写诗。西方开放引华地，祟洋媚外丢礼仪。一把破花我爱你，公开亲拥方向迷。身卖白马豪门第，色象人造少穿衣。名包狂晒手戒指，自命不凡实无智。追星溅卖逼父死，嫁衣空巷何如妓。伪娘粉星臭狗屎，天价抢票世风失。西风病染华丢志，黑人杂种多娇妻。移民风潮卖身急，梦醒上当悔哭泣。今乃二十一世际，传统文化归正题。花前月下爱甜蜜，三从四德女经续。教育防线无为使，侵害儿童今灾至。愿天可怜无知儿，重回正道复兴起。历史征途多弯曲，炎黄智慧根留住。', remark: '' },
                    { title: '雨洗尘心', subtitle: '', date: '癸卯年七月初六', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.132f9e694f341aee30ead5c1dab8dd1a?rik=NS0ZpvZi%2fsW9sQ&riu=http%3a%2f%2f5b0988e595225.cdn.sohucs.com%2fimages%2f20171025%2f5a8d48c0a1724c3d8dc80952f01c81d0.jpeg&ehk=BR9wrahZS0SwaNyMXZ2uea7zW%2b4MqsdARTUTtzIW7po%3d&risl=&pid=ImgRaw&r=0', content: '秋雨尽催伏远航，夜雨急冲尘流淌。窗外杷樵枇杷响，竹林风箫雨夜长。伏尾雨至高温降，夜来入窗眠觉凉。秋禾沐雨旱保晌，玉米大豆红高粮。芝麻节节熟叶黄，瓜果蔬菜结实旺。天地难为公平当，旱涝尺度润四方。有哭有笑心天良，违背自然洪灾狂。风霜雨雪各道行，人为堵占终买帐。沟河坑填水无塘，雨后海景现城乡。怨天忧人雨大量，人为作死骂帝王。世风日下乱朝纲，百业造假表面装。口号喊破震天响，遇事无能谁帅将。天灾人祸自破防，无穷后患民招殃。唤醒雄狮龙东方，莫让世界笑炎黄。', remark: '' },
                    { title: '胜利无言', subtitle: '', date: '癸卯年8月15日', line: 2, replace: true, img: 'https://img95.699pic.com/photo/40006/6919.jpg_wh300.jpg', content: '八一五日庆胜利，国人众多狗嘴闭。日本投降滚岛去，华夏死伤苦泪诉。南京屠杀尸山哭，七三一罪血白骨。轰炸重庆又投毒，多少良女慰安妇。三光正策活人煮，杀人取乐如狗猪。台儿庄战血成湖，惨胜壮志英雄铸。国共抗日八年苦，膏药旗下倭寇输。岁月苍桑忘旧故，媚日卖国不少数。夏日祭倭穿和服，日式文化当自祖。当爹供养寺院住，招魂当孙贱人属。为日养老狗批复，党政队伍有叛徒。日本学校占我土，间谍遍地备战足。忘自遵大国运枯，子孙育肥技如驴。不学五术唱娘鼓，追星西安伪娘呼。世风日下悔千古，商女何知亡国奴。今日谁记胜利乎，烈士九泉怒发出。它日成奴何脸哭，自挖大坑作坟墓。劝我国人永记住，弱国人为天地诛。娃娃抓起龙虎步，身心强健军勇固。杀破狼狗兵尚武，文高武猛方丈夫。', remark: '' },
                    { title: '秋洗尘心', subtitle: '', date: '癸卯年六月立秋', line: 2, replace: true, img: 'https://cdn.91tumi.com/59b30a2e1e4e8f84937b0c48f0b0c69c.jpg', content: '子夜丑时秋立过，群山叠翠知秋瑟。晨曦云高不闷热，微风气爽肺氧活。震后余惊共渡劫，疫后洪涝遂世波。内忧外串欲战火，人为天怒命收割。缺衣少粮饥荒饿，资本无德乱运作。天理不公灾难多，己所不欲抢杀夺。世界格局遁罪恶，自然报复谁之过。怨天忧人不为做，急功近利违心说。尽观天下障气浊，贪婪无道待悲歌。大疫大灾大饥渴，大乱大治大悟彻。劝君道德心铭座，敬天爰仁修因果。秋来满山有秀色，壶煮茶酒品岁月。', remark: '' },
                    { title: '透悟人生', subtitle: '', date: '癸卯年仲夏有感', line: 2, replace: true, img: 'https://img.xingzuo.com/baikearticle/picture/0/0/924_20190902231746726_1.jpg', content: '二伏一去欲入秋，转眼年半时光流。日复一日苦乐愁，年复一年发白头。春花秋月将尽酒，寒霜冰封踏梅游。名利淡泊胸宽厚，粗茶淡饭身康寿。勿谈国事道德修，山水江湖僧道求。暮鼓晨钟曲径走，风雨彩虹夜歌舟。美酒佳人江山秀，何苦名利争封候。布衣糙米毛驴友，二亩黄土种粮油。知足常乐笑开口，承前传统教启后。儿孙自有儿孙福，不为后人做马牛。', remark: '' },
                    { title: '八一军魂', subtitle: '', date: '癸卯年八月一号', line: 2, replace: true, img: 'https://img-u-0.51miz.com/preview/video/00/00/11/48/V-114802-81975513.jpg', content: '癸卯又逢建军节，八一南昌响号角。起义燃起星星火，毛公领导新建国。为民服务纪律铁，抗美援朝又援越。阿三自大起战火，六二一战威风灭。蛋丸越南忘恩做，自卫还击知泪血。日韩狗脚跟美学，它日灭国方知觉。美欧北约挑中俄，刀枪利剑血成河。历史朝代沙场多，乱世英雄多悲歌。杀人多兮自罪过，古今朝代几更迭。文明古国史书写，兴衰因果失道德。龙的传人大道和，礼让有度方动戈。神兵强勇更计谋，号角吹响尔亡也。奉劝各国休动作，天朝动则尘埃落。强国强军强胆略，兵精军壮国民乐。', remark: '' },
                    { title: '夏雨禅心', subtitle: '', date: '癸卯年六月十三', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.37c51c7edc2769027df0f5f5886de8d0?rik=FcEhXh3dUlkL5w&riu=http%3a%2f%2fftp.ytbbs.com%2fattachments%2falbum%2f201108%2f08%2f15404439s44l3aby0094g9.jpg&ehk=eRZJIxbfbNPxg%2bpxJS34Qn2ogzBRhz7GD%2fXFEBY6qD4%3d&risl=&pid=ImgRaw&r=0', content: '六月连阴五月旱，古今传承讲农谚。雨润大地有早淹，有田绝收有丰产。夏有季风雨相伴，先南后北随自然。莫道天地不人愿，沧海桑田亿万年。春夏秋冬四季转，风霜雨雪时空变。春花秋月景色艳，夏日荷红冬雪寒。人生四季何怨言，杯酒茶花伴管弦。晴日劳作雨庭院，观雨听风手把扇。邀友煮酒交心谈，古今多少事重演。争名夺利心伤半，来去明白百年难。珍爱当下今世缘，开心快乐每一天。', remark: '' },
                    { title: '暑热伏思', subtitle: '', date: '癸卯年六月初七', line: 2, replace: true, img: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.yzpw1pZqw6AjrBEOZmDd-gHaE0?pid=ImgDet&rs=1', content: '盛夏多雨闷热蒸，中伏大暑汗挥腾。田间流汗锄禾农，烈日扫街环卫工。建筑工地砖瓦鸣，农民壮工睡工棚。集贸市场叫卖声，物产丰富出菜农。鸡鱼肉蛋讲品名，养殖业户闻臭哄。黑色煤炭铁水通，矿工地下高危称。优质钢材炼炉红，钢铁工友汗技成。米面万家选食精，工厂加工累汗兴。外卖上门热心送，挑三说慢骑如风。饭店菜香灶房盯，大厨师傅汗流浓。烧饼芝麻圆型饼，木炭火红汗钱挣。垃圾检拾妪老翁，弯腰陀背衣旧缝。三百六十行百姓，多少苦乐讲谁听。心怀感恩勤检承，行业辛苦皆遵重。来之不易受之诚，换位思考和谐宁。春秋冬夏度光景，坎坷苍桑笑人生。举杯天地人和敬，酸甜苦辣唱大风。', remark: '' },
                    { title: '笑迎伏暑', subtitle: '', date: '癸卯年六月初六', line: 2, replace: true, img: 'https://tse3-mm.cn.bing.net/th/id/OIP-C.b4qmSWbkzIUjPGhd93Z-xAHaE8?pid=ImgDet&rs=1', content: '大暑中伏滚汗珠，初六晒衣讲龙服。六月六日农谚古，风雨雷电斗五谷。南涝北旱烈日毒，城乡高温创高度。年年严寒有酷暑，岁岁四季有甜苦。人生苍桑辈辈诉，代代接力不服输。春花秋月美酒煮，茶酒飘香景色足。冬夏静心少贪欲，炕头树下唱诗书。年年岁岁花入目，岁岁年年故事叙。风花雪月征途路，暮鼓晨钟香一柱。百年一笑眠黄土，岁月如梭醉玉壶。', remark: '' },
                    { title: '入伏寄语', subtitle: '', date: '癸卯年五月廿四', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.3f61eeb3266210d35b9168bb3c4ea2fe?rik=mZR1z5fVpC5zFQ&riu=http%3a%2f%2fszyyj.gd.gov.cn%2fimg%2f0%2f606%2f606065%2f3351401.jpg&ehk=78a8ma6%2b0olmkPHvVquBSLK7XKTTX9gNC9CjSkOdh38%3d&risl=&pid=ImgRaw&r=0', content: '今朝母伏热何样，风雨勤洒禾苗壮。该热不热五谷降，五行生克谐即祥。三伏谁不流汗淌，空调虽好季反向。百病湿寒贪好凉，违背自然难健康。天热多汗食补汤，春发百草育羔羊。肉鲜味美足营养，入伏聚友尽胃肠。排毒祛湿养生长，夏日高阳晒背膀。补钙强筋不病房，开水煮茶饮闻香。冰糕冷饮身心伤，金玉良言在耳傍。忠告各听自端详，中年回想人群望。多少壮汉躺病床，劝君遁规修身防。莫待疾病染身上，丑妻近地棉袄藏。灯红酒绿败崇洋，温室花朵难风霜。冰雪寒冬强者钢，人生百年过道场。各有选择悲欢唱，一杯浊酒敬苍桑。', remark: '' },
                    { title: '暑汗感悟', subtitle: '', date: '癸卯年五月二十', line: 2, replace: true, img: 'https://wenhui.whb.cn/u/cms/www/201907/30061441fxbz.png', content: '蒸煮坐笼热两暑，骄阳似火晒三伏。该热不热损五谷，夏雨多少盼适度。人生百年苍桑苦，喜怒哀乐各征途。赤背田翁日禾锄，铁汉油锤热汗出。厨娘灶台炒锅屋，脚夫挑担登山路。逆水行舟拉纤夫，农民工地汗雨珠。暑伏高阳急行路，爹娘地头瓜豆补。公子王孙怨不足，达官显贵冰玉壶。商贾豪门唤风呼，佣人汗挥忙无语。三教九流悲欢诉，各有活法谈今古。命运天定得糊涂，任由风霜唱小曲。一杯浊酒醉史书，壶中苦茶品世故。', remark: '' },
                    { title: '时下无语', subtitle: '', date: '癸卯年五月十三', line: 2, replace: true, img: 'https://p2.itc.cn/q_70/images01/20220610/31e8c8ede4cc42a395df4760bcf052ab.png', content: '无雨关公未磨刀，地旱干热晒禾苗。当午老农灌水浇，差人定罪井源盗。农机农民办证找，收麦打豆待环保。核酸造假随便闹，菜农十万罚超标。百万豪车超排好，贫民电车尽收交。三桶油亏价劲高，国际原油低价销。高干千万医康疗，贫困百姓难医保。朱门酒肉亿税逃，吨位计算藏钞票。农粮压低进口炒，良田种楼山养稻。退林还耕冲洪涝，乱臣贼子挡正道。砖家叫兽胡言叫，世风日下喊骄傲。教材满毒称高妙，夏日祭鬼养倭老。北上都市日学校，两会精英看代表。非富即贵农汉少，等级分类权贵笑。隐入尘烟逆除扫，上下同声集结号。百年写史功罪讨，关帝无为难举刀。', remark: '' },
                    { title: '龙舟民魂', subtitle: '', date: '癸卯年五月初九', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.64fe53621d2b65ee429d85cfffac598c?rik=QQKfmUwGoY9ljQ&riu=http%3a%2f%2fimg95.699pic.com%2fphoto%2f40129%2f2153.jpg_wh300.jpg!%2ffh%2f300%2fquality%2f90&ehk=SnXULiBwDceAKBwq2t1UnM0Ct%2fcPGI4IKSXeiwx2ih8%3d&risl=&pid=ImgRaw&r=0', content: '端午龙舟好精神，传统文化教后人。家国荣光拼冲劲，古铜肌肉男儿身。团结配合族同心，鼓手舵手舟心针。刬桨壮汉唱青春，炎黄龙的好子孙。龙舟象征中国劲，两广青年铁骨筋。对照国足肥膘金，无精打采国人恨。龙马精神国振奋，狮虎男儿全民军。举国动员狼娃训，温室花朵废物品。各项体能必考进，人人达标英雄奔。学龄抓起体智深，农工商兵合格论。民族复兴铁血军，饥贫饥弱亡国根。上山下乡知青轮，德智体修方才俊。龙舟点燃有志群，粉面伪娘骂远滚。中华儿女多奇志，龙的传人龙基因。', remark: '' },
                    { title: '夏火攻心', subtitle: '', date: '癸卯年五月初八', line: 2, replace: true, img: 'https://img95.699pic.com/element/40143/4751.png_300.png', content: '端午过后晒高温，地干禾瘦黑农人。烈日炎炎禾劳勤，粮价低廉愁哭民。四十年来三倍稳，工资房价百倍寻。公平公正几人问，隐入尘烟装不信。水稻上山砍树林，农管田间无良混。交警城管路断魂，电动小车招谁恨。指鼠为鸭天下闻，教医涨价百姓贫。环保安监齐上阵，行业倒闭催税金。经济增长粮丰存，统计数据大话真。青年无力生育婚，专家学者胡言论。打压中医卖国棍，西医洋爹执标准。房价地价高入云，百思妙法拆农村。猪羊鸡鹅养犯罪，房前屋后菜不对。扒锅拆炕杜柴煤，天燃气通造死贵。中毒爆炸千百回，大放厥词清洁为。浇地定罪盗取水，苗死绝收不违规。农药灭草剂化肥，粮食安全好美味。各和添加剂入胃，东亚病夫重夺回。过度医疗上设备，查不出病恨有悔。字典再查倭寇没，教科书上美化鬼。汉奸走狗藏党内，当防贼子变颜色。台海风云战鼓雷，对外安内少是非。一场恶战血火泪，重拾山河守道德。', remark: '' },
                    { title: '端午豪放', subtitle: '', date: '癸卯年五月初五', line: 2, replace: true, img: 'https://img.51miz.com/preview/element/00/01/09/79/E-1097942-E0C3932C.jpg', content: '癸卯端午又棕香，夏至阴生更热浪。遥祭屈原汨罗江，居安思危强自当。眼前荣华莫目障，古今朝代几家长。你唱罢来我上场，史记忠告谁念详。初登大宝正朝纲，后继多因自灭亡。皇帝老子轮流坐，五千年来观文章。粽叶美酒岁岁偿，春风桃花人别样。家国情怀道德尚，举杯尽言祝国强。统一大业号角响，天下大同龙东方。', remark: '' },
                    { title: '夏至心雨', subtitle: '', date: '癸卯年五月初四', line: 2, replace: true, img: 'https://bpic.588ku.com/back_origin_min_pic/19/10/22/bbc957e9da669e39184d0d2728d8147f.jpg!/fw/750/quality/99/unsharp/true/compress/true', content: '夏至雷雨激大热，旱涝不平阴阳合。今日天极光长多，一阴今起盛苗禾。高阳如箭尽烈射，酷暑严寒人经过。汗如雨下田劳作，备食端午粽香叶。屈原传承竹亮节，民族脊梁永高歌。民勤扶桑收丰泽，春花转眼又秋月。敬天拜地皆过客，沧桑征途笑耐何。秋月春醉伴美色，大同举酒朝天阙。', remark: '' },
                    { title: '登岳启福', subtitle: '', date: '癸卯年四月十七', line: 2, replace: true, img: 'https://img1.qunarzz.com/travel/poi/1704/d1/87ae44ccf3f1ed37.jpg', content: '麦收时节登岱岳，玉皇顶上愿民说。丰收归仓防饥饿，棵粒米粮天下活。多少人为浪费多，宴席尽丢翻酒桌。朱门肉臭胡为作，贫穷乞讨骨瘦薄。官府贪腐难麦客，河南收费站砸锅。齐鲁圣贤赞淄博，为民服务干多做。泰山封禅民丰乐，民富国强史长河。为民请愿天地和，五谷丰登复兴国。文官贤良国红色，武将兵勇疆土多。传承优良去糟粕，炎黄华夏龙脉写。泰山秀美壮巍峨，五岳之首乃容阔。一山一水一圣贺，一球一村一同过。今夕布雨夏播禾，金秋丰谷仓实歌。', remark: '' },
                    { title: '民心所向', subtitle: '', date: '癸卯年四月初十', line: 2, replace: true, img: 'https://pic4.zhimg.com/v2-a38eb7eaee3debb5d60757621bc17c87_b.jpg', content: '忙种节前梅雨连，天灾人祸降河南。麦熟芽发雨湿沾，机封高速收费站。中原大地谁混蛋，党内反常出汉奸。华夏粮仓腹中原，人害天灾鬼怪干。试问当下贼天胆，资本背后利执权。天怒有缘民心怨，黑心集团招天谴。怒骂当下特权贪，毛公基业谁敢反。内忧斜风引外患，绿卡移民外存钱。奴颜卑膝何言战，狼群门前挑事端。内除汉奸外敌斩，扫平四海炎黄胆。打日抗美援越南，中印战稳五十年。英雄战胜霸王鞭，敢教天下共平安。龙的传人铁血担，八方来朝周秦汉。为民服务党共产，天下归心复兴还。', remark: '' },
                    { title: '古今传教', subtitle: '', date: '癸卯年四月初七', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.dd90d144b6087a2694648525d187dfb5?rik=snsFR8bnULvFLg&riu=http%3a%2f%2fwww.femdetection.com%2fUpLoadFile%2f20180418%2f438bd743-5811-4324-aae6-25776563b106.jpg&ehk=Z9oH0R25urZJScQo%2ftt%2fgdTNaponY9g4Yp61V4fykZ8%3d&risl=&pid=ImgRaw&r=0', content: '麦收寒天农彦语，今年春来多雨许。一龙治水干劲足，雨润大地丰万物。短袖今凉加衣服，自然调节人备预。不冷带衣母嘱咐，未饿备粮教咱父。常把有日当作无，莫待无时饥肠肚。养儿防老教礼术，存粮防饥牢记住。灾害战争伤无辜，节检仓足衣食储。多问三老学计谋，自高自大入歧途。优良传统承千古，孔孟老庄育人书。五千春秋龙腾图，子孙兴旺重教育。', remark: '' },
                    { title: '兔年小满', subtitle: '', date: '癸卯年四月初三', line: 2, replace: true, img: 'https://img95.699pic.com/element/40130/4213.png_860.png', content: '节至小满麦粒饱，人得小满方正好。天气转热阳光焦，夏天阳气精神高。雨水渐多润禾苗，大地丰产民乐陶。仓粮足兮百姓笑，风和雨顺阴阳调。人生小满欲则少，莫贪大利名要小。人心不足比天高，进退不知终歪倒。七分福贵何再要，知足自知感恩报。良田万顷日升消，大厦千间八尺觉。够用温饱百岁老，三分饥寒福寿妙。锦衣玉食帝毙早，红楼大观乞街讨。多少贫福轮回照，几度春秋换代朝。五千年来史书教，才子佳人宿难逃。兴衰盛败谁人饶，风流少年终老告。过眼云烟岁月潮，悟透人生修德道。顺应自然去拥抱，举樽尽酒江湖豪。', remark: '' },
                    { title: '四季轮长', subtitle: '', date: '癸卯年三月十八', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.90e1626d21377908f2c28ae6a057802d?rik=t5FX51c9YdFxCA&riu=http%3a%2f%2fpic1.k1u.com%2fk1u%2fmb%2fd%2ffile%2f20211105%2f1636093872632742_836_10000.jpg&ehk=lScfbZlHpyFTDYRT88CyTW5i5rtKXLVepqcjfJcUKXc%3d&risl=&pid=ImgRaw&r=0', content: '夏日凉风晨曦爽，满目盛绿心荡漾。麦田穗齐欲灌浆，风调雨顺丰收望。花谢果生沐阳光，河边村妇洗霞装。鸭鹅划波随追浪，船泊鸣笛逐利忙。人练太极静站桩，修心养德愿寿长。路上赶点挤车辆，与时争跑事业狂。学子闻铃课堂上，先生文雅台书讲。各种果菜满市场，讨价还价争斤两。包子油条胡辣汤，叫卖大街串小巷。世间三百六十行，烟火人间各品香。走马观花岁月赏，四季变换笑苍茫。', remark: '' },
                    { title: '愿世风清', subtitle: '', date: '癸卯年三月十七', line: 2, replace: true, img: 'https://ts1.cn.mm.bing.net/th/id/R-C.812f8225c3604db1e0f88bcef02adc6e?rik=d6W%2b%2bbJblG96Tg&riu=http%3a%2f%2fwww.zaoxu.com%2fuploadfile%2fimgall%2f2380cb39dbb6fd52668c5e7adfa618972bd5073687.jpg&ehk=P5vye8kX4OuliS4Ni3d%2fWqVjAme4P3CYGV7fwqSecxM%3d&risl=&pid=ImgRaw&r=0', content: '雨后入夏山峰登，苍松翠柏绿更青。润泽大地苗上争，麦如毡毯粒实丰。消压尘埃柳絮净，天朗镜蓝气纯清。望眼世界大风景，疫后自由心潮动。心欲鸟飞饮酱琼，自然无私万物奉。感恩天地人有情，当下欧美鬼逆行。五洲四海不安宁，战火多发民哭声。乱巨贼子不行政，乾坤正气急律令。尽收世间害人虫，和谐地球生命共。友爱邦交盛大同，华夏文明纳乃容。东方圣出明五星，道德善为方光明。', remark: '' },
                    { title: '缘聚理工', subtitle: '', date: '癸卯年三月十四', line: 2, replace: true, img: 'https://x0.ifengimg.com/ucms/2021_07/E3DD6E297C110B6186CE6EFD6EB98910765A36D0_size399_w900_h500.png', content: '劳动节假聚理工，新老续谈助复兴。把酒言欢洪州城，老当益壮孔将翁。好雨时节麦收丰，国富民强国运盛。汉风易理继传承，鸟虫古字悦强名。艰辛不悔万邦贡，今逢盛世善广行。祖国昌盛东方龙，', remark: '' },
                    { title: '劳动节中华起', subtitle: '', date: '癸卯年三月十一', line: 2, replace: true, img: 'https://tse1-mm.cn.bing.net/th/id/OIP-C.OdfV9QuhQMVPHHa71q3R0gHaEK?pid=ImgDet&rs=1', content: '恋子花香醉五一，正是蒜苔上市时。烟火人间齐鲁地，淄博烧烤网红极。不是串烤多好吃，代表民生马书记。心中欲火被压底，种地做饭无道理。文明创城装绅士，吃民喝民逼民泣。扒锅拆炕用电汽，不许养猪鸭鹅鸡。环保条规管天地，不许拉屎与放屁。收麦洒水传国际，电车三轮不让骑。打人砸摊翁妇欺，水稻上山砍树急。沙尘劲起打脸失，部分官员权尽使。吃拿卡要饱私利，车房烟酒钱藏室。高喊为民假外衣，财产细查保不齐。天天反腐照贪迷，财政大军挤万里。照旧扩编靠关系，权贵豪星二代继。隐入尖烟不入戏，裸官国外亿何计。绿卡退路祖国弃，战争灾害急逃避。汉奸卖国不知耻，教育医疗当商机。榨干百姓骨髓吸，农管队伍又成立。入村狗嚎鸡难飞，农忙收种得报批。民营私营停关闭，还要各种罚收费。环保安鉴多管施，破产失业怨自己。数据连增好形势，你坑我来我骗你。层层造假官升提，党员队伍快上亿。不讲实话玩数字，瞎话说尽吹牛皮。小人自古多得志，世风不知往何去。心知肚明唱小曲，几人为民去服务。淄博喊出民心语，人情烟火归征途。自有清流挥手呼，正道苍桑天地愉。齐鲁重燃烟火气，孔孟待客有礼仪。龙的传人火种续，淄博做法共顶起。', remark: '' },
